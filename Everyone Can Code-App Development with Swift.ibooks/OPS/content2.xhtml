<!DOCTYPE html>
<?xml-stylesheet href='assets/css/content2.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/content2-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Untitled</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/content2.svg"/><link rel="alternate" type="application/x-ibooks+linehints" href="assets/hints/content2-paginated.plist" media="paginated and (orientation:landscape)"/></head><body><div style="display:none;"><a id="page1" class="page"/></div><div style="display:none;"><a id="page2" class="page"/></div><div style="display:none;"><a id="page3" class="page"/></div><div style="display:none;"><a id="page4" class="page"/></div><svg xmlns="http://www.w3.org/2000/svg" id="textShape-237" viewBox="0 0 1061.000 801.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s2" x="0" y="0" width="1061.000" height="801.000"/></svg><object type="application/x-ibooks+shape" id="textShape-255"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-255-svg" viewBox="0 0 773.000 347.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="773.000" height="347.000"/></svg><div class="s4" id="textShape-255-div"><a id="textShape-255-hint" class="shape"/><p id="textShape-255-p0" class="s5 s6">Technology has a language. It&#x2019;s called code. And we believe coding is an essential skill. Learning to code teaches you how to solve problems and work together ​<br/>in creative ways. And it helps you build apps that bring your ideas to life. We think everyone should have the opportunity to create something that can change the world. So we&#x2019;ve designed a new approach to coding ​<br/>that lets anyone learn, write, and teach it.</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-211" viewBox="0 0 1042.000 818.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s7" x="0" y="0" width="1042.000" height="818.000"/></svg><object type="application/x-ibooks+shape" id="textShape-252"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-252-svg" viewBox="0 0 923.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="923.000" height="20.000"/></svg><div class="s4" id="textShape-252-div"><a id="textShape-252-hint" class="shape"/><p id="textShape-252-p0" class="s8 s9">3</p></div></object><object type="application/x-ibooks+shape" id="textShape-90"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-90-svg" viewBox="0 0 923.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="923.000" height="20.000"/></svg><div class="s4" id="textShape-90-div"><a id="textShape-90-hint" class="shape"/><p id="textShape-90-p0" class="s8 s9">3</p></div></object><object type="application/x-ibooks+shape" id="textShape-59"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-59-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s4" id="textShape-59-div"><a id="textShape-59-hint" class="shape"/><p id="textShape-59-p0" class="s10 s11">Introduction</p></div></object><object type="application/x-ibooks+shape" id="textShape-212"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-212-svg" viewBox="0 0 923.000 257.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="923.000" height="257.000"/></svg><div class="s4" id="textShape-212-div"><a id="textShape-212-hint" class="shape"/><p id="textShape-212-p0" class="s12 s13"><a href="glossary42.xhtml" id="g-CE560128-0CAE-4A5A-AA47-4FDFC2532D5C"><span class="c1">Swift</span></a><span class="c2"> is a powerful and intuitive programming language created by Apple for building apps. It makes programming easier, more flexible, and more fun. </span><a href="glossary42.xhtml" id="g-A0F13BCA-EF1C-48E3-A8D5-005A04C6994A"><span class="c1">Swift</span></a><span class="c2"> is not only great for getting you started with coding, ​<br/>it&#x2019;s also super powerful. It&#x2019;s designed to scale from writing the simplest program, like &#x201C;hello world,&#x201D; to the ​<br/>world&#x2019;s most advanced software.</span></p><p id="textShape-212-p1" class="s12 s13"><span class="c2">App Development with Swift is designed to help you build a solid foundation in programming fundamentals using </span><a href="glossary42.xhtml" id="g-212F748A-0712-42CD-BE76-D108ED8C66DD"><span class="c1">Swift</span></a><span class="c2"> as the language. Throughout this course, you&#x2019;ll get practical experience with the tools, techniques, and concepts needed to build a basic iOS app from scratch. You&#x2019;ll also learn user interface design principles, which are fundamental to programming and making great apps. </span></p></div></object><object type="application/x-ibooks+shape" id="textShape-233"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-233-svg" viewBox="0 0 285.000 64.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="285.000" height="64.000"/></svg><div class="s4" id="textShape-233-div"><a id="textShape-233-hint" class="shape"/><p id="textShape-233-p0" class="s14 s15"><span role="heading">Welcome</span></p></div></object><object type="application/x-ibooks+shape" id="textShape-131"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-131-svg" viewBox="0 0 923.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="923.000" height="20.000"/></svg><div class="s4" id="textShape-131-div"><a id="textShape-131-hint" class="shape"/><p id="textShape-131-p0" class="s8 s9">4</p></div></object><object type="application/x-ibooks+shape" id="textShape-176"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-176-svg" viewBox="0 0 923.000 491.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="923.000" height="491.000"/></svg><div class="s4 s16" id="textShape-176-div"><a id="textShape-176-hint" class="shape"/><p id="textShape-176-p0" class="s17"><span class="c2">This book will guide you through hands-on activities, including </span><a href="glossary4.xhtml" id="g-6167104D-6697-4E55-A1FC-E931EDBF11DD"><span class="c1">playground</span></a><span class="c2">s and app projects in </span><a href="glossary47.xhtml" id="g-5E0AD39B-1FA4-4DA2-9AB7-F626E8B667A9"><span class="c1">Xcode</span></a><span class="c2">. ​<br/>Follow the instructions in this book to build your programming skills and write your first iOS app. </span></p><p id="textShape-176-p1" class="s17"><span class="c2">You&#x2019;ll start by focusing on fundamental programming concepts, using </span><a href="glossary42.xhtml" id="g-16B0CFB8-6ABD-4628-A499-9715025BBC27"><span class="c1">Swift</span></a><span class="c2"> as the language. You&#x2019;ll use </span><a href="glossary4.xhtml" id="g-C1E3E2A9-9F91-4981-AAB1-854EA32278F2"><span class="c1">playground</span></a><span class="c2">s to experiment with code and see the ​<br/>results immediately.</span></p><p id="textShape-176-p2" class="s17">Each lesson is designed so that you learn programming concepts as you write code. When you complete each lesson, you can check your understanding by answering review questions in the book.</p><p id="textShape-176-p3" class="s17">&#xA0; <br class="columnbreak"/></p><p id="textShape-176-p4" class="s17"><span class="c2">And as you master programming skills, you can shift to doing even more app development. The book will guide you through the steps of building an app in </span><a href="glossary47.xhtml" id="g-E9BB574A-530B-440A-B608-E59FCD3F7B49"><span class="c1">Xcode</span></a><span class="c2"> with tips and videos throughout. Sample </span><a href="glossary48.xhtml" id="g-C6985853-E679-469F-A09E-4D64CCF3709E"><span class="c1">Xcode project</span></a><span class="c2">s are provided so that you can experiment with certain parts of code without having to build the entire app from scratch. </span></p><p id="textShape-176-p5" class="s17"><span class="c2">We recommend keeping this book open as you work through the projects in </span><a href="glossary47.xhtml" id="g-25033DD8-5F07-4D91-B7D8-B7947D47D7C0"><span class="c1">Xcode</span></a><span class="c2">. Or you can view the book on your iPad while you work in </span><a href="glossary47.xhtml" id="g-A207DE42-E4BE-4C78-B203-FC33144C9F93"><span class="c1">Xcode</span></a><span class="c2"> on your Mac. </span></p><p id="textShape-176-p6-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-180"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-180-svg" viewBox="0 0 902.000 128.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="902.000" height="128.000"/></svg><div class="s4 s18" id="textShape-180-div"><a id="textShape-180-hint" class="shape"/><p id="textShape-180-p0" role="heading" class="s19">Using this book</p><p id="textShape-180-p1-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-70"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-70-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s4" id="textShape-70-div"><a id="textShape-70-hint" class="shape"/><p id="textShape-70-p0" class="s10 s11">Introduction</p></div></object><object type="application/x-ibooks+shape" id="textShape-181"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-181-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s4" id="textShape-181-div"><a id="textShape-181-hint" class="shape"/><p id="textShape-181-p0" xml:lang="en-GB" class="s8 s20">5</p></div></object><object type="application/x-ibooks+shape" id="textShape-448"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-448-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s4" id="textShape-448-div"><a id="textShape-448-hint" class="shape"/><p id="textShape-448-p0" class="s10 s11">Introduction</p></div></object><object type="application/x-ibooks+shape" id="textShape-117"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-117-svg" viewBox="0 0 902.000 52.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="902.000" height="52.000"/></svg><div class="s4 s18" id="textShape-117-div"><a id="textShape-117-hint" class="shape"/><p id="textShape-117-p0" role="heading" class="s19">Getting started</p></div></object><object type="application/x-ibooks+shape" id="textShape-118"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-118-svg" viewBox="0 0 918.000 503.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="918.000" height="503.000"/></svg><div class="s4 s16" id="textShape-118-div"><a id="textShape-118-hint" class="shape"/><p id="textShape-118-p0" class="s21">Gather your materials</p><p id="textShape-118-p1" class="s22">To complete the lessons in this guide, you&#x2019;ll need ​<br/>the following:&#xA0;&#xA0;</p><ul class="s23"><li id="textShape-118-p2" class="s24"><span class="c2">A Mac running&#xA0;OS X El Capitan v10.11 or later.</span></li><li id="textShape-118-p3" class="s24"><a href="glossary47.xhtml" id="g-22E9A6FC-4CB7-47B4-8699-29FA68C03BFA"><span class="c1">Xcode</span></a><span class="c2"> v7.3.1. </span><a href="https://itunes.apple.com/us/app/xcode/id497799835?mt=12/"><span xml:lang="en-US" class="c3">Download</span></a><span class="c2"> it from the Mac App Store,​<br/>if you need it.</span></li><li id="textShape-118-p4" class="s24"><span class="c2">Project files for the course, which you can download</span><span xml:lang="en-US" class="c4"> </span><a href="https://developer.apple.com/sample-code/swift/downloads/app-dev-curriculum.zip"><span xml:lang="en-US" class="c3">here</span></a><span xml:lang="en-US" class="c4">. The following files are included in the zip file.</span></li></ul><p id="textShape-118-p5" class="s25 s26">&#xA0;</p><p id="textShape-118-p6" class="s25 s26">&#xA0;</p><p id="textShape-118-p7" class="s27">&#xA0;</p><p id="textShape-118-p8" class="s27">&#xA0;</p><p id="textShape-118-p9" class="s27">&#xA0;</p><p id="textShape-118-p10" class="s27">&#xA0;</p><p id="textShape-118-p11" class="s27">&#xA0;</p><p id="textShape-118-p12" class="s27">&#xA0;</p><p id="textShape-118-p13" class="s27">&#xA0;</p><p id="textShape-118-p14" class="s22"><span class="c2">Be sure you&#x2019;ve downloaded </span><a href="glossary47.xhtml" id="g-C1C57C80-E1C0-40D6-A8BF-50A69AD8125E"><span class="c1">Xcode</span></a><span class="c2"> to your Mac, then double-click the PlaygroundBasics.playground to begin your first lesson. </span></p><p id="textShape-118-p15" class="s22">To access these materials, you might need to enter the administrator name and password for your Mac.</p><p id="textShape-118-p16" class="s22"><span class="c2">As you progress through each lesson, you&#x2019;ll be directed to open the corresponding </span><a href="glossary4.xhtml" id="g-C61EE8E3-6012-4B2D-A379-603935743337"><span class="c1">playground</span></a><span class="c2"> or </span><a href="glossary48.xhtml" id="g-BD26E121-9991-489F-90E7-BB60DE89B5D5"><span class="c1">Xcode project</span></a><span class="c2"> file where you can explore and learn more.</span></p><p id="textShape-118-p17-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-29"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-29-svg" viewBox="0 0 481.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="481.000" height="28.000"/></svg><div class="s4" id="textShape-29-div"><a id="textShape-29-hint" class="shape"/><p id="textShape-29-p0" class="s25 s28">*This App Development with Swift Preview is designed for Xcode v7.3.1.</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="image-0" viewBox="0 0 813.000 396.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s3" width="813" height="396" xlink:href="assets/images/PastedGraphic-1.png"/></svg></body></html>
