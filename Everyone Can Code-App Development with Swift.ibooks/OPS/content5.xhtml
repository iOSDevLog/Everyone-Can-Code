<?xml-stylesheet href='assets/css/content5.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/content5-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Untitled</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/content5.svg"/><link rel="alternate" type="application/x-ibooks+linehints" href="assets/hints/content5-paginated.plist" media="paginated and (orientation:landscape)"/></head><body><div style="display:none;"><a id="page1" class="page"/></div><div style="display:none;"><a id="page2" class="page"/></div><div style="display:none;"><a id="page3" class="page"/></div><div style="display:none;"><a id="page4" class="page"/></div><object type="application/x-ibooks+shape" id="textShape-662"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-662-svg" viewBox="0 0 795.000 90.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="795.000" height="90.000"/></svg><div class="s2" id="textShape-662-div"><a id="textShape-662-hint" class="shape"/><p id="textShape-662-p0" class="s3 s4"><span role="heading">Lesson 3: Strings</span> </p><p id="textShape-662-p1" class="s3 s4">Strings</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-659" viewBox="0 0 1042.000 788.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s5 s6" x="0" y="0" width="1042.000" height="788.000"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-660" viewBox="0 0 1038.000 384.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s5 s7" x="0" y="0" width="1038.000" height="384.000"/></svg><object type="application/x-ibooks+shape" id="textShape-661"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-661-svg" viewBox="0 0 917.000 281.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="917.000" height="281.000"/></svg><div class="s2 s8" id="textShape-661-div"><a id="textShape-661-hint" class="shape"/><p id="textShape-661-p0" class="s9 s10">What you&#x2019;ll build	</p><ul class="s12"><li id="textShape-661-p1" class="s11 s13">A program to build a silly fill-in-the-blanks game</li><li id="textShape-661-p2" class="s11 s13">A lyrics builder for a rallying song</li></ul><p id="textShape-661-p3" class="s9 s10">What you&#x2019;LL LEARN</p><ul class="s12"><li id="textShape-661-p4" class="s14"><span class="c1">How to use text in programming </span></li><li id="textShape-661-p5" class="s14"><span class="c1">How to use a program to change and combine words </span></li><li id="textShape-661-p6" class="s14"><span class="c1">What counts as text to a computer</span></li></ul><p id="textShape-661-p7" class="s9 s10">&#xA0;</p><p id="textShape-661-p8" class="s9 s10">&#xA0;</p><p id="textShape-661-p9" class="s9 s10">What you&#x2019;ll wonder	</p><ul class="s12"><li id="textShape-661-p10" class="s14"><span class="c1">How do I use text that I didn&#x2019;t type into the playground myself?</span></li></ul><p id="textShape-661-p11" class="s15 s16">KEY Vocabulary</p><ul class="s12"><li id="textShape-661-p12" class="s11 s17"><a href="glossary11.xhtml" id="g-7B6ADE74-6966-4DC2-9BB9-C09B87AF3EF8" data-glossary="primary">Characters</a></li><li id="textShape-661-p13" class="s11 s17"><a href="glossary12.xhtml" id="g-AB9EB251-3DAF-4B21-98CA-15562A7A822F" data-glossary="primary">Escape character</a></li><li id="textShape-661-p14" class="s11 s17"><a href="glossary14.xhtml" id="g-24A228D5-05F4-4BC0-83A0-E8F2BDF701DB" data-glossary="primary">Escape sequence</a></li><li id="textShape-661-p15" class="s11 s17"><a href="glossary13.xhtml" id="g-5A8137AF-082C-4D78-8508-E00CCC397CF7" data-glossary="primary">Quick Look button</a></li><li id="textShape-661-p16" class="s11 s17"><a href="glossary15.xhtml" id="g-2595A3E1-933D-4A4D-94F5-AF173718DCB3" data-glossary="primary">String interpolation</a></li></ul><ul class="s12"><li id="textShape-661-p17" class="s11 s18"><a href="glossary54.xhtml" id="g-1399CE6E-33CC-4A50-B29D-63778CE9F86F" data-glossary="primary"><span class="c2">Unicode</span></a> </li></ul></div></object><object type="application/x-ibooks+shape" id="textShape-20"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-20-svg" viewBox="0 0 564.000 166.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="564.000" height="166.000"/></svg><div class="s2" id="textShape-20-div"><a id="textShape-20-hint" class="shape"/><p id="textShape-20-p0" class="s19 s20">Lesson 3</p><p id="textShape-20-p1" class="s21 s22"><a href="glossary40.xhtml" id="g-F570A374-4858-44B3-AB2D-EB0BA345A002"><span class="c3">String</span></a>s</p><p id="textShape-20-p2-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-663"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-663-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-663-div"><a id="textShape-663-hint" class="shape"/><p id="textShape-663-p0" xml:lang="en-GB" class="s23 s24">15</p></div></object><object type="application/x-ibooks+shape" id="textShape-664"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-664-svg" viewBox="0 0 596.694 50.495" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="596.694" height="50.495"/></svg><div class="s2" id="textShape-664-div"><a id="textShape-664-hint" class="shape"/><p id="textShape-664-p0" class="s21 s25">Strings</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-665" viewBox="0 0 1036.635 0.002" preserveAspectRatio="none"><title></title><desc> </desc><path class="s26 s27" d="M 0 0.001733 L 1036.635132 0"/></svg><object type="application/x-ibooks+shape" id="textShape-666"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-666-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-666-div"><a id="textShape-666-hint" class="shape"/><p id="textShape-666-p0" class="s28 s29">Lesson 3  |  Strings</p></div></object><object type="application/x-ibooks+shape" id="textShape-667"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-667-svg" viewBox="0 0 564.000 603.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="564.000" height="603.000"/></svg><div class="s2" id="textShape-667-div"><a id="textShape-667-hint" class="shape"/><p id="textShape-667-p0" class="s19 s30">Numbers are wonderful, especially 0 and 1. But for the most part, people ​<br/>spend a lot more time interacting with text&#x2014;whether it&#x2019;s sending a message, jotting down a reminder, or reading a post online. In this lesson, you&#x2019;ll ​<br/>learn how computers handle text, and you&#x2019;ll think up some creative <a href="glossary40.xhtml" id="g-6BEA96F1-2761-4BF0-9AF2-30CDCEEB9821">string</a> combinations along the way.</p><p id="textShape-667-p1" class="s31">Go BUILD</p><p id="textShape-667-p2" class="s19 s32">Open the &#x201C;03_Strings.playground&#x201D; file in the folder you downloaded and follow the directions.</p><p id="textShape-667-p3-1">&#xA0;</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="image-186" viewBox="0 0 122.000 74.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="122" height="74" xlink:href="assets/images/svg.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-12" viewBox="0 0 980.000 720.000" preserveAspectRatio="none"><t
