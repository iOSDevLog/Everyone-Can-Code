<!DOCTYPE html>
<?xml-stylesheet href='assets/css/glossary37.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/glossary37-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Glossary</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/glossary37.svg"/></head><body><dl><dt class="s1 s2" data-glossary="term">Operator</dt><dd data-glossary="definition"><p id="textShape-366-p0" class="s3">A symbol, such as +, -, or &amp;&amp;, that represents an action on one or more values. For example, in 1 + 2, the addition operator (+) adds the numbers 1 and 2. </p></dd></dl></body></html>
