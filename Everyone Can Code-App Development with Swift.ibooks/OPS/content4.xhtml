-451-p2" class="s9 s11">A program to figure out whether your friend&#x2019;s concert will make or lose money</li><li id="textShape-451-p3" class="s9 s11">A program to decide how you can use your time to ​<br/>have a better morning</li></ul><p id="textShape-451-p4" class="s7 s8">What you&#x2019;LL LEARN</p><ul class="s10"><li id="textShape-451-p5" class="s12"><span class="c1">Why writing code to solve a problem is preferable ​<br/>to writing things down and figuring out solutions ​<br/>on your own</span></li></ul><p id="textShape-451-p6" class="s7 s8">What you&#x2019;ll wonder	</p><ul class="s10"><li id="textShape-451-p7" class="s12"><span class="c1">What if I want to use information or solve problems ​<br/>that aren&#x2019;t just about numbers?</span></li></ul><p id="textShape-451-p8" class="s13 s14">KEY Vocabulary</p><ul class="s10"><li id="textShape-451-p9" class="s9 s15"><a href="glossary6.xhtml" id="g-D833EF4E-8E67-448B-A423-E915B1BD8632" data-glossary="primary">Assignment</a></li><li id="textShape-451-p10" class="s9 s15"><a href="glossary7.xhtml" id="g-AD0D8414-A315-45EA-B12A-EB9D0AF49EAC" data-glossary="primary">Assignment operator</a></li><li id="textShape-451-p11" class="s9 s15"><a href="glossary8.xhtml" id="g-6A64A18C-AD44-4FC7-A56E-13A5B92C4242" data-glossary="primary">Autocompletion</a></li><li id="textShape-451-p12" class="s9 s15"><a href="glossary9.xhtml" id="g-E389AA33-43F7-4471-84F5-46797DBB57A8" data-glossary="primary">Camel case</a></li><li id="textShape-451-p13" class="s9 s15"><a href="glossary10.xhtml" id="g-B05FB74C-0BD0-438C-959A-BD4E943FA5BB" data-glossary="primary">Constant</a></li></ul><p id="textShape-451-p14-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-452"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-452-svg" viewBox="0 0 597.000 48.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4 s16" x="0" y="0" width="597.000" height="48.000"/></svg><div class="s5" id="textShape "textShape-680-p1" class="s25 s26">Go BUILD</p><p id="textShape-680-p2" class="s19 s27">Open the &#x201C;02_Naming.playground&#x201D; file in the folder you downloaded and follow the directions.</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="image-189" viewBox="0 0 39.000 19.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s4" width="39" height="19" xlink:href="assets/images/svg-1.png"/></svg><object type="application/x-ibooks+shape" id="textShape-684"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-684-svg" viewBox="0 0 596.694 50.495" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="596.694" height="50.495"/></svg><div class="s5" id="textShape-684-div"><a id="textShape-684-hint" class="shape"/><p id="textShape-684-p0" class="s17 s28">Naming and Constants</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="image-190" viewBox="0 0 122.000 74.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s4" width="122" height="74" xlink:href="assets/images/svg.png"/></svg><object type="application/x-ibooks+shape" id="textShape-686"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-686-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s5" id="textShape-686-div"><a id="textShape-686-hint" class="shape"/><p id="textShape-686-p0" class="s29 s30">Lesson 2  |  Naming and Constants</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-76" viewBox="0 0 1036.635 0.002" preserveAspectRatio="none"><title></title><desc> </desc><path class="s31 s32" d="M 0 0.001733 L 1036.635132 0"/></svg><object type="application/x-ibooks+anchored" data-anchor-ref="page2"><object type="application/x-ibooks+anchorednormal"><object id="frame-15" class="s33" type="application/x-ibooks+widget" title="Frame" data-widget-type="frame" data-geometry="af of a program in your head. Programmers struggle with this, too. But the secret is that they make it easier for themselves by combining calculations into groups, giving those groups names, and then combining those group names into other groups. You&#x2019;ve just experienced this in the playground exercises in this chapter&#x2014;you gave names to some ideas, like calculated costs for concert tickets, and then used those names to do other things, like finding out whether your musical event was a financial success.</p><p id="textShape-43-p2" class="s19 s50">Many programmers say that naming is one of the hardest problems they face, so keep thinking carefully about names while you code your next projects.</p><p id="textShape-43-p3-1">&#xA0;</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-107" viewBox="0 0 1036.635 0.002" preserveAspectRatio="none"><title></title><desc> </desc><path class="s31 s32" d="M 0 0.001733 L 1036.635132 0"/></svg></body></html>
