<!DOCTYPE html>
<?xml-stylesheet href='assets/css/content8.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/content8-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Untitled</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/content8.svg"/><link rel="alternate" type="application/x-ibooks+linehints" href="assets/hints/content8-paginated.plist" media="paginated and (orientation:landscape)"/></head><body><div style="display:none;"><a id="page1" class="page"/></div><div style="display:none;"><a id="page2" class="page"/></div><div style="display:none;"><a id="page3" class="page"/></div><div style="display:none;"><a id="page4" class="page"/></div><div style="display:none;"><a id="page5" class="page"/></div><div style="display:none;"><a id="page6" class="page"/></div><div style="display:none;"><a id="page7" class="page"/></div><div style="display:none;"><a id="page8" class="page"/></div><div style="display:none;"><a id="page9" class="page"/></div><div style="display:none;"><a id="page10" class="page"/></div><div style="display:none;"><a id="page11" class="page"/></div><div style="display:none;"><a id="page12" class="page"/></div><object type="application/x-ibooks+shape" id="textShape-776"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-776-svg" viewBox="0 0 593.000 68.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="593.000" height="68.000"/></svg><div class="s2" id="textShape-776-div"/></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-773" viewBox="0 0 1031.000 794.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3 s4" x="0" y="0" width="1031.000" height="794.000"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-774" viewBox="0 0 1038.000 399.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3 s5" x="0" y="0" width="1038.000" height="399.000"/></svg><object type="application/x-ibooks+shape" id="textShape-775"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-775-svg" viewBox="0 0 915.000 265.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="915.000" height="265.000"/></svg><div class="s2 s6" id="textShape-775-div"><a id="textShape-775-hint" class="shape"/><p id="textShape-775-p0" class="s7 s8">What you&#x2019;ll build	</p><ul class="s9"><li id="textShape-775-p1" class="s10"><span class="c1">The brains of an app bot that responds differently to different questions</span></li></ul><p id="textShape-775-p2" class="s7 s8">What you&#x2019;LL LEARN</p><ul class="s9"><li id="textShape-775-p3" class="s10"><span class="c1">How to take an idea you&#x2019;ve coded in a playground and move it over to use in a real app</span></li><li id="textShape-775-p4" class="s10"><span class="c1">How to make your app do different things in different situations</span></li></ul><p id="textShape-775-p5" class="s7 s8">&#xA0;</p><p id="textShape-775-p6" class="s7 s8">What you&#x2019;ll wonder	</p><ul class="s9"><li id="textShape-775-p7" class="s10"><span class="c1">If I decide to add a new answer to QuestionBot&#x2019;s brain, how can I make sure the change doesn&#x2019;t accidentally break a previous answer?</span></li></ul><p id="textShape-775-p8" class="s11 s12">KEY Vocabulary</p><ul class="s9"><li id="textShape-775-p9" class="s13 s14"><a href="glossary55.xhtml" id="g-E1FE3AAF-3028-46A1-BAEF-7C8A0CD4CF7E" data-glossary="primary"><span class="c2">Cases</span></a></li><li id="textShape-775-p10" class="s13 s14"><a href="glossary21.xhtml" id="g-F4BFE643-F237-4229-B482-505DA69E5AA5" data-glossary="primary">Default answer</a></li><li id="textShape-775-p11" class="s13 s14"><a href="glossary22.xhtml" id="g-76A408AE-8E42-4294-A4CE-2ACA8A60B0C6" data-glossary="primary">Modulo</a></li></ul><p id="textShape-775-p12" class="s13 s15">&#xA0;</p><p id="textShape-775-p13-1" class="s13 s15">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-57"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-57-svg" viewBox="0 0 564.000 166.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="564.000" height="166.000"/></svg><div class="s2" id="textShape-57-div"><a id="textShape-57-hint" class="shape"/><p id="textShape-57-p0" class="s16 s17">Lesson 10</p><p id="textShape-57-p1" class="s18 s19">QuestionBot</p><p id="textShape-57-p2-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-875"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-875-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-875-div"><a id="textShape-875-hint" class="shape"/><p id="textShape-875-p0" class="s20 s21">Lesson 10  |  QuestionBot</p></div></object><object type="application/x-ibooks+shape" id="textShape-877"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-877-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-877-div"><a id="textShape-877-hint" class="shape"/><p id="textShape-877-p0" xml:lang="en-GB" class="s22 s23">42</p></div></object><object type="application/x-ibooks+shape" id="textShape-878"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-878-svg" viewBox="0 0 564.000 603.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="564.000" height="603.000"/></svg><div class="s2" id="textShape-878-div"><a id="textShape-878-hint" class="shape"/><p id="textShape-878-p0" class="s16 s24"><span class="c1">In the SinglePhoto lesson, you created an </span><a href="glossary48.xhtml" id="g-79039BBD-248B-49E6-A8E0-ADF9A37AC8E3"><span class="c3">Xcode project</span></a><span class="c1"> from scratch. In this lesson, you&#x2019;ll add important functionality to an app that&#x2019;s already in progress. </span></p><p id="textShape-878-p1" class="s16 s24">Many apps are built by teams of people working together: Designers who think about the way the app looks and how it&#x2019;s used, and developers who write the code to make it happen. Often, different parts of an app can be worked on at the same time. </p><p id="textShape-878-p2" class="s16 s24">In this lesson, you&#x2019;re part of a team that&#x2019;s building a chat app called QuestionBot, focusing on only one part of the app. Your job is to work on ​<br/>the &#x201C;brain&#x201D; of QuestionBot, the part that decides how to answer questions. The other parts of the app&#x2014;the design, the user interface, the parts that take the question and display the answer&#x2014;are already completed.</p><p id="textShape-878-p3" class="s16 s24">This is easier in some ways because you don&#x2019;t have to spend time writing ​<br/>or designing the app. But it&#x2019;s more challenging in other ways because you have to understand how the app is already working and where you need ​<br/>to make changes. </p><p id="textShape-878-p4" class="s16 s24">It&#x2019;s often at this point that programmers realize the importance of code comments, clear structure, and good project organization.</p><p id="textShape-878-p5-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-58"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-58-svg" viewBox="0 0 596.694 50.495" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="596.694" height="50.495"/></svg><div class="s2" id="textShape-58-div"><a id="textShape-58-hint" class="shape"/><p id="textShape-58-p0" class="s18 s25">QuestionBot</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-290" viewBox="0 0 1038.000 3.600" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3 s5" x="0" y="0" width="1038.000" height="3.600"/></svg><object type="application/x-ibooks+shape" id="textShape-879"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-879-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-879-div"><a id="textShape-879-hint" class="shape"/><p id="textShape-879-p0" class="s20 s21">Lesson 10  |  QuestionBot</p></div></object><object type="application/x-ibooks+shape" id="textShape-882"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-882-svg" viewBox="0 0 564.000 603.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="564.000" height="603.000"/></svg><div class="s2" id="textShape-882-div"><a id="textShape-882-hint" class="shape"/><p id="textShape-882-p0" class="s26">Exploring QuestionBot</p><p id="textShape-882-p1" class="s16 s24"><span class="c1">Some of the best apps put together simple components in fresh ways; in this app, you&#x2019;ll do some behind-the-scenes </span><a href="glossary40.xhtml" id="g-D30A7FDA-46F7-4FE9-849C-2E08CBE5CF31"><span class="c3">string</span></a><span class="c1"> </span><a href="glossary35.xhtml" id="g-3D91A07C-E4EE-4A30-AEC4-9AA9208363AC"><span class="c1">manipulation</span></a><span class="c1"> to give voice to a chat bot. Whether snarky, silly, or sage, your chat bot&#x2019;s responses will be powered entirely by your own creativity&#x2014;and your code.</span></p><p id="textShape-882-p2" class="s27 s28">GO EXPLORE</p><p id="textShape-882-p3" class="s16 s29">Open the starter project called &#x201C;QuestionBot.xcodeproj&#x201D; from your curriculum folder and click the Run button <span class="c4"><svg xmlns="http://www.w3.org/2000/svg" id="image-9" viewBox="0 0 50.000 30.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="50" height="30" xlink:href="assets/images/droppedImage-2.png"/></svg></span> in the Xcode toolbar to run it.</p><p id="textShape-882-p4" class="s16 s30"><span class="c5">You&#x2019;ll see that whatever question you ask, you get the same answer&#x2014;a question mark. It&#x2019;s your job to make QuestionBot give more useful, or at ​<br/>least fun, answers.</span><span class="c1">  </span></p><p id="textShape-882-p5" class="s26">Finding where your code fits in</p><p id="textShape-882-p6" class="s16 s24"><span class="c1">Looking in the </span><a href="glossary18.xhtml" id="g-F2382E1C-E6C0-49D4-93AC-D730F4A94DCA"><span class="c3">project navigator</span></a><span class="c1"> (from the Xcode menu bar, choose View &gt; Navigators &gt; Show Project Navigator), there are only three code files in the app: AppDelegate.swift, ViewController.swift, and QuestionAnswerer.swift. You could look into each file and try to figure out how the app works; in the ​<br/>real world, sometimes that&#x2019;s the only information available to you.</span></p></div></object><object type="application/x-ibooks+shape" id="textShape-881"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-881-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-881-div"><a id="textShape-881-hint" class="shape"/><p id="textShape-881-p0" xml:lang="en-GB" class="s22 s23">43</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="image-244" viewBox="0 0 63.000 96.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="63" height="96" xlink:href="assets/images/svg-4.png"/></svg><object type="application/x-ibooks+anchored" data-anchor-ref="page3"><object type="application/x-ibooks+anchorednormal"><object id="frame-0" class="s31" type="application/x-ibooks+widget" title="Frame" data-widget-type="frame" data-geometry="affineGeometry(347,594,1,0,0,1,13,51)" data-fullscreen-only="no" data-expanded-only="no" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="10.000" data-stage-geometry="affineGeometry(327.45813,574,1,0,0,1,10,10)"><object type="application/x-ibooks+group" id="group-2-gen"><svg xmlns="http://www.w3.org/2000/svg" id="image-13" viewBox="0 0 546.000 969.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="546" height="969" xlink:href="assets/images/Simulator%20Screen%20Shot%202%20May%202016%2013.39.06.jpg"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-16" viewBox="0 0 876.000 1536.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="876" height="1536" xlink:href="assets/images/droppedImage-4.png"/></svg></object></object></object></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-291" viewBox="0 0 1038.000 3.600" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3 s5" x="0" y="0" width="1038.000" height="3.600"/></svg><object type="application/x-ibooks+shape" id="textShape-886"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-886-svg" viewBox="0 0 564.000 705.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="564.000" height="705.000"/></svg><div class="s2" id="textShape-886-div"><a id="textShape-886-hint" class="shape"/><p id="textShape-886-p0" class="s16 s32"><span class="c1">In this case, the files have helpful names, and the questions are answered ​<br/>in the QuestionAnswerer.swift file. Open the file and review the </span><a href="glossary50.xhtml" id="g-AFA8979D-B4DF-4E91-80B2-3F617B865D2C"><span class="c3">function</span></a><span class="c1"> highlighted in the image below:</span></p><p id="textShape-886-p1" class="s33">​<br/><span class="c1">Here is the </span><a href="glossary50.xhtml" id="g-9C8121D7-CB87-4E4F-8ED0-F1B975D0B888"><span class="c3">function</span></a><span class="c1">; notice a helpful //TODO: (&#x201C;to do&#x201D;) comment tells you where you need to do your work:</span></p><p id="textShape-886-p2" xml:lang="en-US" class="s16 s34 c6">func responseToQuestion(question: String) -&gt; String {</p><p id="textShape-886-p3" xml:lang="en-US" class="s16 s34 c6">  // TODO: Write a response </p><p id="textShape-886-p4" xml:lang="en-US" class="s16 s34 c6">  return "?"</p><p id="textShape-886-p5" class="s16 s35"><span xml:lang="en-US" class="c7">}</span></p><p id="textShape-886-p6" class="s33"><span class="c1">You learned that </span><span xml:lang="en-US" class="c7">responseToQuestion</span><span class="c1"> is a </span><a href="glossary50.xhtml" id="g-EAD00BF0-C6B4-4EF1-9F42-CED88C2580C1"><span class="c3">function</span></a><span class="c1"> that takes a </span><span xml:lang="en-US" class="c7">String</span><span class="c1">, and returns a </span><span xml:lang="en-US" class="c7">String</span><span class="c1">. Currently, the </span><a href="glossary50.xhtml" id="g-4103014F-7B75-4AE5-BA44-D65A6713A66F"><span class="c3">function</span></a><span class="c1"> ignores whatever question is passed in and returns a question mark.</span></p></div></object><object type="application/x-ibooks+shape" id="textShape-883"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-883-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-883-div"><a id="textShape-883-hint" class="shape"/><p id="textShape-883-p0" class="s20 s21">Lesson 10  |  QuestionBot</p></div></object><object type="application/x-ibooks+shape" id="textShape-885"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-885-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-885-div"><a id="textShape-885-hint" class="shape"/><p id="textShape-885-p0" xml:lang="en-GB" class="s22 s23">44</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page4"><object type="application/x-ibooks+anchorednormal"><object id="frame-1" class="s31" type="application/x-ibooks+widget" title="Frame" data-widget-type="frame" data-geometry="affineGeometry(639,277,1,0,0,1,368.5,165)" data-fullscreen-only="no" data-expanded-only="no" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="10.000" data-stage-geometry="affineGeometry(619,257.233429,1,0,0,1,10.166748,10)"><svg xmlns="http://www.w3.org/2000/svg" id="image-243" viewBox="0 0 2048.000 851.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="2048" height="851" xlink:href="assets/images/pasted-image.png"/></svg></object></object></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-292" viewBox="0 0 1038.000 3.600" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3 s5" x="0" y="0" width="1038.000" height="3.600"/></svg><object type="application/x-ibooks+shape" id="textShape-890"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-890-svg" viewBox="0 0 564.000 603.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="564.000" height="603.000"/></svg><div class="s2" id="textShape-890-div"><a id="textShape-890-hint" class="shape"/><p id="textShape-890-p0" class="s26">Changing the answer</p><p id="textShape-890-p1" class="s36">Change the function so it returns some text instead of a question mark. </p><ol class="s9"><li id="textShape-890-p2" class="s37"><span class="c1">Replace this line:​<br/></span><span xml:lang="en-US" class="c7">return "?"</span></li></ol><p id="textShape-890-p3" class="s16 s38">With this line:​<br/><span xml:lang="en-US" class="c7">return "I&#x2019;m sorry, I don&#x2019;t understand the question"</span></p><ol class="s9 s39"><li id="textShape-890-p4" class="s37"><span class="c1">Build and run the app.</span></li><li id="textShape-890-p5" class="s37"><span class="c1">Ask another question. Your new answer is there! </span></li></ol><p id="textShape-890-p6" class="s36">This cycle of making a change, building and running, and testing the change is common. Sometimes, though, the part of the app you&#x2019;re working on is a long way in or it takes a long time to do whatever it is you&#x2019;re trying to test. </p><p id="textShape-890-p7" class="s36"><span class="c1">Remember, the function you&#x2019;re working on takes just a </span><a href="glossary40.xhtml" id="g-00E4BE8D-C522-4D5D-9476-FF1A58AEC0AA"><span class="c3">string</span></a><span class="c1"> and gives a </span><a href="glossary40.xhtml" id="g-DCB7BBDF-84CE-447D-8BBC-07DD89F91358"><span class="c3">string</span></a><span class="c1"> back. It doesn&#x2019;t need the rest of the app to be running. </span></p><p id="textShape-890-p8" class="s36">This is a good way to build an app&#x2014;when each working part knows as little as possible about the others, and each part has only one job to do. It means you can build each part separately, make sure it works exactly right, and then put them all together.</p><p id="textShape-890-p9-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-887"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-887-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-887-div"><a id="textShape-887-hint" class="shape"/><p id="textShape-887-p0" class="s20 s21">Lesson 10  |  QuestionBot</p></div></object><object type="application/x-ibooks+shape" id="textShape-889"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-889-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-889-div"><a id="textShape-889-hint" class="shape"/><p id="textShape-889-p0" xml:lang="en-GB" class="s22 s23">45</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-293" viewBox="0 0 1038.000 3.600" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3 s5" x="0" y="0" width="1038.000" height="3.600"/></svg><object type="application/x-ibooks+shape" id="textShape-894"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-894-svg" viewBox="0 0 564.000 603.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="564.000" height="603.000"/></svg><div class="s2" id="textShape-894-div"><a id="textShape-894-hint" class="shape"/><p id="textShape-894-p0" class="s16 s24">Rather than running the app several times, you can use a playground to ​<br/>get the question-answering code up and running more quickly. You can see multiple results instantly; no need to rerun. Once you&#x2019;re happy with your code, you can paste it into the app and you&#x2019;re done. </p><p id="textShape-894-p1" class="s27 s40">GO BUILD</p><p id="textShape-894-p2" class="s16 s41">Open the &#x201C;QuestionAnswerer.playground&#x201D; from your curriculum folder and work through the exercises to build a working brain ​<br/>for QuestionBot. </p><p id="textShape-894-p3" class="s26">Putting it all together</p><p id="textShape-894-p4" class="s16 s24"><span class="c1">Once you&#x2019;ve built the </span><span xml:lang="en-US" class="c7">responseToQuestion</span><span class="c1"> function in the playground, it&#x2019;s time to move it back to QuestionBot. You can do this by copying the code from the playground and pasting it in to the app. It&#x2019;s important to be careful when doing this. Pasting the wrong part of code or pasting it in the wrong place can cause errors in the app project.</span></p><p id="textShape-894-p5" class="s16 s42">If you double-click the opening brace  <span xml:lang="en-US" class="c7">{</span>  of the function body, Xcode will automatically select everything up to the matching closing brace. Watch this video to see it in action.</p></div></object><object type="application/x-ibooks+shape" id="textShape-891"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-891-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-891-div"><a id="textShape-891-hint" class="shape"/><p id="textShape-891-p0" class="s20 s21">Lesson 10  |  QuestionBot</p></div></object><object type="application/x-ibooks+shape" id="textShape-893"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-893-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-893-div"><a id="textShape-893-hint" class="shape"/><p id="textShape-893-p0" xml:lang="en-GB" class="s22 s23">46</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="image-18" viewBox="0 0 122.000 74.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="122" height="74" xlink:href="assets/images/svg.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-344" viewBox="0 0 1038.000 3.600" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3 s5" x="0" y="0" width="1038.000" height="3.600"/></svg><object type="application/x-ibooks+anchored" data-anchor-ref="page6"><object type="application/x-ibooks+anchorednormal"><object id="framethumb-4" class="s31" type="application/x-ibooks+widget" title="Frame" data-widget-type="frame" data-geometry="affineGeometry(112,112,1,0,0,1,395,517.5)" data-fullscreen-only="yes" data-expanded-only="yes" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="6.000" data-stage-geometry="affineGeometry(96,71,1,0,0,1,7.134766,20)"><video id="media-10" class="s1" title="" src="assets/media/DoubleClickSelect.m4v" width="880" height="256" poster="assets/images/DoubleClickSelect.jpg" preload="auto" controls="controls"><p class="video-fallback">This device does not support the video at this location</p></video><svg xmlns="http://www.w3.org/2000/svg" id="image-2" viewBox="0 0 175.000 130.000" preserveAspectRatio="none" data-widget-object-type="stage-thumb"><title></title><desc> </desc><image class="s1" width="175" height="130" xlink:href="assets/images/Screen%20Shot%202016-05-22%20at%203.19.29%20PM.jpg"/></svg><img id="framethumb-4-alt" data-preview="yes" src="assets/images/frame_fallback-5.png" alt="Frame"/></object></object></object><object type="application/x-ibooks+shape" id="textShape-898"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-898-svg" viewBox="0 0 576.000 603.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="576.000" height="603.000"/></svg><div class="s2" id="textShape-898-div"><a id="textShape-898-hint" class="shape"/><p id="textShape-898-p0" class="s43">GO BUILD</p><ol class="s9"><li id="textShape-898-p1" class="s16 s44">On the Putting It All Together page of the playground where you built the final version of the function, use the trick you just learned to select the entire function body, then copy the text using the Edit menu (Edit &gt; Copy) or press Command-C (&#x2318;-C). </li><li id="textShape-898-p2" class="s16 s44">Back in the QuestionBot project, open QuestionAnswerer.swift. Select the entire <span xml:lang="en-US" class="c7">responseToQuestion</span> function, then paste your function from the playground over the version in the app using the Edit menu (Edit &gt; Paste) or press Command-V (&#x2318;-V). </li></ol><ol class="s9 s46"><li id="textShape-898-p3" class="s16 s45">Build and run, then enjoy your new, improved QuestionBot.</li></ol><p id="textShape-898-p4" class="s16 s47">If your app won&#x2019;t build and run, the problem is likely with pasting the code. Undo the paste you just did using Edit menu (Edit &gt; Undo Paste) or press Command-Z (&#x2318;-Z), double-check the selected text and the location, and try again. For hints, look at the errors that Xcode is giving you. Following are ​<br/>some common problems:</p><ul class="s9"><li id="textShape-898-p5" class="s16 s48"><span xml:lang="en-US" class="c8">Pasting the function into the wrong file.</span> In this case, the app might build, ​<br/>but the results won&#x2019;t be what you expect.</li><li id="textShape-898-p6" class="s16 s48"><span xml:lang="en-US" class="c8">Pasting the function in the wrong place in the file.</span> In this case, the ​<br/>app might not build, and you might see errors such as <span xml:lang="en-US" class="c7">Invalid redeclaration of responseToQuestion</span><span class="c9 c10">.</span><span class="c11"> </span>This means you&#x2019;ve got two functions with the same name in the same part of the code&#x2014;not allowed because it isn&#x2019;t clear which function should run when called.</li></ul></div></object><object type="application/x-ibooks+shape" id="textShape-895"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-895-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-895-div"><a id="textShape-895-hint" class="shape"/><p id="textShape-895-p0" class="s20 s21">Lesson 10  |  QuestionBot</p></div></object><object type="application/x-ibooks+shape" id="textShape-897"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-897-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-897-div"><a id="textShape-897-hint" class="shape"/><p id="textShape-897-p0" xml:lang="en-GB" class="s22 s23">47</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="image-25" viewBox="0 0 122.000 74.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="122" height="74" xlink:href="assets/images/svg.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-28" viewBox="0 0 63.000 96.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="63" height="96" xlink:href="assets/images/svg-4.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-345" viewBox="0 0 1038.000 3.600" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3 s5" x="0" y="0" width="1038.000" height="3.600"/></svg><object type="application/x-ibooks+shape" id="textShape-902"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-902-svg" viewBox="0 0 564.000 603.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="564.000" height="603.000"/></svg><div class="s2" id="textShape-902-div"><a id="textShape-902-hint" class="shape"/><p id="textShape-902-p0" class="s26">Bonus exercises&#x2014;customizing the interface</p><p id="textShape-902-p1" class="s16 s24"><span class="c1">You can use Interface Builder to change the way QuestionBot looks. ​<br/>Open Main.storyboard, and make sure the Attributes inspector is visible. ​<br/>See the </span><a href="ibooks:///#page(33)"><span xml:lang="en-US" class="c12">First App: SinglePhoto lesson</span></a><span class="c1"> for a refresher on how to do this.</span></p><p id="textShape-902-p2" class="s49">Background color</p><p id="textShape-902-p3" class="s16 s24">Select View, as shown in the document outline below. Use the Background attribute to choose a different color.</p><p id="textShape-902-p4-1">&#xA0;</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page8"><object type="application/x-ibooks+anchorednormal"><object id="frame-2" class="s31" type="application/x-ibooks+widget" title="Frame" data-widget-type="frame" data-geometry="affineGeometry(539,389,1,0,0,1,371.5,304)" data-fullscreen-only="no" data-expanded-only="no" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="10.000" data-stage-geometry="affineGeometry(518.668762,369.191284,1,0,0,1,10.166992,10)"><svg xmlns="http://www.w3.org/2000/svg" id="image-251" viewBox="0 0 2048.000 1458.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="2048" height="1458" xlink:href="assets/images/pasted-image-3.png"/></svg></object></object></object><object type="application/x-ibooks+shape" id="textShape-903"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-903-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-903-div"><a id="textShape-903-hint" class="shape"/><p id="textShape-903-p0" class="s20 s21">Lesson 10  |  QuestionBot</p></div></object><object type="application/x-ibooks+shape" id="textShape-905"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-905-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-905-div"><a id="textShape-905-hint" class="shape"/><p id="textShape-905-p0" xml:lang="en-GB" class="s22 s23">48</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-346" viewBox="0 0 1038.000 3.600" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3 s5" x="0" y="0" width="1038.000" height="3.600"/></svg><object type="application/x-ibooks+shape" id="textShape-906"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-906-svg" viewBox="0 0 564.000 603.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="564.000" height="603.000"/></svg><div class="s2" id="textShape-906-div"><a id="textShape-906-hint" class="shape"/><p id="textShape-906-p0" class="s49">Robot head </p><p id="textShape-906-p1" class="s16 s24"><span class="c1">Select the </span><span class="c13"><svg xmlns="http://www.w3.org/2000/svg" id="image-29" viewBox="0 0 44.000 47.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="44" height="47" xlink:href="assets/images/Screen%20Shot%202016-05-17%20at%204.25.07%20PM.png"/></svg></span><span class="c1">  label as shown in the document outline below. Using the Text attribute in the inspector, change the emoji to a different character. Press Ctrl-&#x2318;-Space to bring up the emoji picker.</span></p><p id="textShape-906-p2-1">&#xA0;</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page9"><object type="application/x-ibooks+anchorednormal"><object id="frame-3" class="s31" type="application/x-ibooks+widget" title="Frame" data-widget-type="frame" data-geometry="affineGeometry(539,389,1,0,0,1,375.5,199)" data-fullscreen-only="no" data-expanded-only="no" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="10.000" data-stage-geometry="affineGeometry(518.668762,369.191284,1,0,0,1,10.166992,10)"><svg xmlns="http://www.w3.org/2000/svg" id="image-254" viewBox="0 0 2048.000 1458.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="2048" height="1458" xlink:href="assets/images/pasted-image-5-1.png"/></svg></object></object></object><object type="application/x-ibooks+shape" id="textShape-71"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-71-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-71-div"><a id="textShape-71-hint" class="shape"/><p id="textShape-71-p0" class="s20 s21">Lesson 10  |  QuestionBot</p></div></object><object type="application/x-ibooks+shape" id="textShape-74"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-74-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-74-div"><a id="textShape-74-hint" class="shape"/><p id="textShape-74-p0" xml:lang="en-GB" class="s22 s23">49</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-347" viewBox="0 0 1038.000 3.600" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3 s5" x="0" y="0" width="1038.000" height="3.600"/></svg><object type="application/x-ibooks+anchored" data-anchor-ref="page10"><object type="application/x-ibooks+anchorednormal"><object id="frame-16" class="s31" type="application/x-ibooks+widget" title="Frame" data-widget-type="frame" data-geometry="affineGeometry(306,521,1,0,0,1,357.5,190)" data-fullscreen-only="no" data-expanded-only="no" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="10.000" data-stage-geometry="affineGeometry(286.000305,501.328491,1,0,0,1,10.166016,10)"><object type="application/x-ibooks+group" id="group-3-gen"><svg xmlns="http://www.w3.org/2000/svg" id="image-19" viewBox="0 0 545.000 968.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="545" height="968" xlink:href="assets/images/Simulator%20Screen%20Shot%2028%20May%202016%2009.06.29.jpg"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-40" viewBox="0 0 876.000 1536.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="876" height="1536" xlink:href="assets/images/droppedImage-5.png"/></svg></object></object></object></object><object type="application/x-ibooks+shape" id="textShape-79"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-79-svg" viewBox="0 0 564.000 128.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="564.000" height="128.000"/></svg><div class="s2" id="textShape-79-div"><a id="textShape-79-hint" class="shape"/><p id="textShape-79-p0" class="s49">Welcome message</p><p id="textShape-79-p1" class="s16 s24">Select Response Label in the document outline and change the opening text. Press Ctrl-Enter to add a new line if you need one.</p><p id="textShape-79-p2" class="s16 s24">Build and run to see your changes, which should look something like this:</p></div></object><object type="application/x-ibooks+shape" id="textShape-75"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-75-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-75-div"><a id="textShape-75-hint" class="shape"/><p id="textShape-75-p0" class="s20 s21">Lesson 10  |  QuestionBot</p></div></object><object type="application/x-ibooks+shape" id="textShape-77"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-77-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-77-div"><a id="textShape-77-hint" class="shape"/><p id="textShape-77-p0" xml:lang="en-GB" class="s22 s23">50</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-348" viewBox="0 0 1038.000 3.600" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3 s5" x="0" y="0" width="1038.000" height="3.600"/></svg><object type="application/x-ibooks+shape" id="textShape-190"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-190-svg" viewBox="0 0 322.000 506.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="322.000" height="506.000"/></svg><div class="s2" id="textShape-190-div"><a id="textShape-190-hint" class="shape"/><p id="textShape-190-p0" class="s26">Lesson Review</p><p id="textShape-190-p1" class="s49">Reflections </p><p id="textShape-190-p2" class="s33"><span class="c1">Many apps use this same architecture, where the app has a separate &#x201C;brain&#x201D; that tells the user interface what to display. Think of an app that you use, and imagine what its brain&#x2019;s job would be. For example, QuestionBot takes in a </span><a href="glossary40.xhtml" id="g-C350957B-4BBC-4015-BB44-C5B3916C89F0"><span class="c3">string</span></a><span class="c1"> question and returns a </span><a href="glossary40.xhtml" id="g-35057A13-0316-43B3-9D6E-190272BB3B6C"><span class="c3">string</span></a><span class="c1"> answer. So if you input &#x201D;Should I sing out loud?&#x201D;, the result will be &#x201C;Probably.&#x201D; </span></p><p id="textShape-190-p3" class="s33">For the app you&#x2019;re thinking of, what&#x2019;s an example of an input the brain would take? What&#x2019;s an example of a result it would return to display in the user interface?</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page11"><object type="application/x-ibooks+anchorednormal"><object id="review-2" class="s31" type="application/x-ibooks+widget" title="Frame" data-widget-type="review" data-geometry="affineGeometry(543,513,1,0,0,1,428,177)" data-fullscreen-only="no" data-expanded-only="no" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="0.000" data-stage-geometry="affineGeometry(543,471,1,0,0,1,0,0)"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s50"/><div title="" class="multichoice" data-widget-object-type="multiple-choice-question"><div title="" data-geometry="affineGeometry(511,52,1,0,0,1,16,37)" data-widget-object-type="review-title"><a id="textShape-625-hint" class="shape"/><p id="textShape-625-p0" class="s18 s51">Choose the code snipp 1,0,0,1,217.143188,305.583588)" title="Bool var: isBelow" data-review-answer-weight="0.0" data-widget-object-type="review-text"><a id="textShape-630-hint" class="shape"/><p id="textShape-630-p0" xml:lang="en-US" class="s57 s58 c6">Bool var: isBelow</p></div><div data-geometry="affineGeometry(177.856812,24,1,0,0,1,217.143188,349.583618)" title="var isBelow: Bool" data-review-answer-weight="1.0" data-widget-object-type="review-text"><a id="textShape-631-hint" class="shape"/><p id="textShape-631-p0" xml:lang="en-US" class="s57 s58 c6">var isBelow: Bool</p></div><div data-geometry="affineGeometry(177.856812,24,1,0,0,1,217.143188,393.583618)" title="var isBelow Bool" data-review-answer-weight="0.0" data-widget-object-type="review-text"><a id="textShape-632-hint" class="shape"/><p id="textShape-632-p0" xml:lang="en-US" class="s57 s58 c6">var isBelow Bool</p></div><div data-geometry="affineGeometry(177.856812,24,1,0,0,1,217.143188,437.583618)" title="var Bool: isBelow" data-review-answer-weight="0.0" data-widget-object-type="review-text"><a id="textShape-633-hint" class="shape"/><p id="textShape-633-p0" xml:lang="en-US" class="s57 s58 c6">var Bool: isBelow</p></div></div><div title="" class="multichoice" data-widget-object-type="multiple-choice-question"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s16 s56"/><div title="" data-geometry="affineGeometry(511,46,1,0,0,1,16,37)" data-widget-object-type="review-title"><a id="textShape-634-hint" class="shape"/><p id="textShape-634-p0" class="s18 s52">Why does the code below have the error<span xml:lang="en-US" class="c9"> "Use of unresolved identifier &#x2018;isBelow&#x2019;"</span> on the marked line?</p></div><img id="maskedmedia-19" width="512" height="131" src="assets/images/error-id-undeclared-in-func.jpg" alt=" func isBelow13(number: Int) -&gt; Bool {     if number &lt; 13 {         let isBelow = true     } else {         let isBelow = false     }     return isBelow }  error marked on the line “return isBelow”" data-review-question-align="top"/><div data-geometry="affineGeometry(409.856812,24,1,0,0,1,101.143188,259)" title="There is a spelling mistake in the constant name" data-review-answer-weight="0.0" data-widget-object-type="review-text"><a id="textShape-635-hint" class="shape"/><p id="textShape-635-p0" class="s36">There is a spelling mistake in the constant name</p></div><div data-geometry="affineGeometry(409.856812,24,1,0,0,1,101.143188,303)" title="The &quot;let&quot; statements should be &quot;var&quot;" data-review-answer-weight="0.0" data-widget-object-type="review-text"><a id="textShape-636-hint" class="shape"/><p id="textShape-636-p0" class="s33"><span class="c1">The </span><span xml:lang="en-US" class="c9">"let"</span><span class="c1"> statements should be </span><span xml:lang="en-US" class="c9">"var"</span></p></div><div data-geometry="affineGeometry(409.856812,46,1,0,0,1,101.143188,347)" title="The line with the error should read:  return isBelow: Bool" data-review-answer-weight="0.0" data-widget-object-type="review-text"><a id="textShape-637-hint" class="shape"/><p id="textShape-637-p0" class="s33"><span class="c1">The line with the error should read: ​<br/></span><span xml:lang="en-US" class="c9">return isBelow: Bool</span></p></div><div data-geometry="affineGeometry(409.856812,46,1,0,0,1,101.143188,413)" title="isBelow should be declared before the if statement  and have its value assigned inside" data-review-answer-weight="1.0" data-widget-object-type="review-text"><a id="textShape-668-hint" class="shape"/><p id="textShape-668-p0" class="s33"><span xml:lang="en-US" class="c9">isBelow</span><span class="c1"> should be declared before the </span><span class="c15">if</span><span class="c1"> statement ​<br/>and have its value assigned inside</span></p></div></div><img id="review-2-alt" data-preview="yes" src="assets/images/review_fallback-4.png" alt="Frame"/></object></object></object><object type="application/x-ibooks+shape r interaction&#x2014;then bring the refined code back into the app once it was just right. Focusing ​<br/>on one piece at a time makes it easier to be sure each piece works well by itself. And when you build those well-functioning individual pieces into a program, you&#x2019;ll have a much more powerful app.</p><p id="textShape-199-p2-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-192"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-192-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-192-div"><a id="textShape-192-hint" class="shape"/><p id="textShape-192-p0" class="s20 s21">Lesson 10  |  QuestionBot</p></div></object><object type="application/x-ibooks+shape" id="textShape-197"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-197-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-197-div"><a id="textShape-197-hint" class="shape"/><p id="textShape-197-p0" xml:lang="en-GB" class="s22 s23">52</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-513" viewBox="0 0 1038.000 3.600" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3 s5" x="0" y="0" width="1038.000" height="3.600"/></svg></body></html>
