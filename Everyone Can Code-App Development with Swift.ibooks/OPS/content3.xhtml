<?xml-stylesheet href='assets/css/content3.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/content3-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Untitled</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/content3.svg"/><link rel="alternate" type="application/x-ibooks+linehints" href="assets/hints/content3-paginated.plist" media="paginated and (orientation:landscape)"/></head><body><div style="display:none;"><a id="page1" class="page"/></div><div style="display:none;"><a id="page2" class="page"/></div><div style="display:none;"><a id="page3" class="page"/></div><div style="display:none;"><a id="page4" class="page"/></div><svg xmlns="http://www.w3.org/2000/svg" id="textShape-207" viewBox="0 0 1042.000 818.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s2" x="0" y="0" width="1042.000" height="818.000"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-210" viewBox="0 0 1043.000 395.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s3" x="0" y="0" width="1043.000" height="395.000"/></svg><object type="application/x-ibooks+shape" id="textShape-221"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-221-svg" viewBox="0 0 915.000 274.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="915.000" height="274.000"/></svg><div class="s5 s6" id="textShape-221-div"><a id="textShape-221-hint" class="shape"/><p id="textShape-221-p0" class="s7 s8">What you&#x2019;ll build	</p><ul class="s9"><li id="textShape-221-p1" class="s10"><span class="c1">A programming setup that you can type in and get answers to basic </span><a href="glossary52.xhtml" id="g-B70CC4E7-5266-4022-8EA9-B73A8F300645" data-glossary="primary"><span class="c1">calculations</span></a></li></ul><p id="textShape-221-p2" class="s7 s11">What you&#x2019;ll LEARN	</p><ul class="s9"><li id="textShape-221-p3" class="s10"><span class="c1">How to type and change code in a </span><a href="glossary4.xhtml" id="g-7AD8974F-7F90-4599-87B7-17DB5D1BD671"><span class="c2">playground</span></a><span class="c1"> </span></li><li id="textShape-221-p4" class="s10"><span class="c1">Where to look for the results of your work </span></li><li id="textShape-221-p5" class="s10"><span class="c1">How to add notes that will help you remember what your code means </span></li><li id="textShape-221-p6" class="s10"><span class="c1">What it looks like if something goes wrong</span></li></ul><p id="textShape-221-p7" class="s7 s11">What you&#x2019;ll wonder</p><p id="textShape-221-p8" class="s12"><span class="c1">What else can I do with a </span><a href="glossary4.xhtml" id="g-581CAFDF-F1C5-4892-892D-521492E8EF20"><span class="c2">playground</span></a><span class="c1">?</span></p><p id="textShape-221-p9" class="s13 s14">KEY Vocabulary</p><ul class="s9"><li id="textShape-221-p10" class="s15 s16"><a href="glossary3.xhtml" id="g-7486AC4E-C9F1-4DF6-B387-D3E522E07436" data-glossary="primary">Comments</a></li><li id="textShape-221-p11" class="s15 s16"><a href="glossary25.xhtml" id="g-4DC4BB98-4B14-431E-A2E3-097DDC0249C3">Comment out</a></li><li id="textShape-221-p12" class="s15 s16"><a href="glossary53.xhtml" id="g-0BDBB489-EE47-41D9-AA08-6DB7771329C8" data-glossary="primary"><span class="c3">Error</span></a></li><li id="textShape-221-p13" class="s15 s16"><a href="glossary4.xhtml" id="g-B7540563-0B68-4CD5-A1CF-45F8BCF3B65C" data-glossary="primary">Playground</a></li><li id="textShape-221-p14" class="s15 s16"><a href="glossary5.xhtml" id="g-2FD35377-BB64-446B-B1D0-35509D0DAA1A" data-glossary="primary">Results sidebar</a></li></ul><p id="textShape-221-p15" class="s15 s17">&#xA0;</p><p id="textShape-221-p16-1" class="s15 s17">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-246"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-246-svg" viewBox="0 0 718.000 27.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4 s18" x="0" y="0" width="718.000" height="27.000"/></svg><div class="s5" id="textShape-246-div"><a id="textShape-246-hint" class="shape"/><p id="textShape-246-p0" class="s19 s20"><span role="heading">Lesson 1: Playground Basics</span> Playground: Basics Playground Basics </p><p id="textShape-246-p1-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-257"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-257-svg" viewBox="0 0 564.000 166.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="564.000" height="166.000"/></svg><div class="s5" id="textShape-257-div"><a id="textShape-257-hint" class="shape"/><p id="textShape-257-p0" class="s21 s22">Lesson 1</p><p id="textShape-257-p1" class="s19 s23">Playground Basics</p><p id="textShape-257-p2-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-258"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-258-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s5" id="textShape-258-div"><a id="textShape-258-hint" class="shape"/><p id="textShape-258-p0" xml:lang="en-GB" class="s24 s25">7</p></div></object><object type="application/x-ibooks+shape" id="textShape-262"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-262-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s5" id="textShape-262-div"><a id="textShape-262-hint" class="shape"/><p id="textShape-262-p0" class="s26 s27">Lesson 1  |  Playground Basics</p></div></object><object type="application/x-ibooks+shape" id="textShape-263"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-263-svg" viewBox="0 0 564.000 603.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="564.000" height="603.000"/></svg><div class="s5" id="textShape-263-div"><a id="textShape-263-hint" class="shape"/><p id="textShape-263-p0" class="s21 s28">In playgrounds, you can experiment with programming ideas without building an entire app. You&#x2019;ll write some code, watch it run, think about​<br/>it a bit, change some lines, and watch it run again. Down the road, you ​<br/>can turn your successful experiments into a fully-featured app, but for ​<br/>now, just play&#x2014;and learn.</p><p id="textShape-263-p1" class="s29 s30">GO BUILD</p><p id="textShape-263-p2" class="s31">Open the &#x201C;01_PlaygroundBasics.playground&#x201D; file in the folder you downloaded and follow the directions.</p><p id="textShape-263-p3-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-264"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-264-svg" viewBox="0 0 596.694 50.495" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="596.694" height="50.495"/></svg><div class="s5" id="textShape-264-div"><a id="textShape-264-hint" class="shape"/><p id="textShape-264-p0" role="heading" class="s32">Playground Basics</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="image-33" viewBox="0 0 122.000 74.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s4" width="122" height="74" xlink:href="assets/images/svg.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-65" viewBox="0 0 1036.635 0.002" preserveAspectRatio="none"><title></title><desc> </desc><path class="s33 s34" d="M 0 0.001733 L 1036.635132 0"/></svg><object type="application e"/><p id="textShape-395-p0" class="s36">Lesson Review</p><p id="textShape-395-p1" class="s37">Reflections</p><p id="textShape-395-p2" class="s31">What surprised you most about using the playground? </p><p id="textShape-395-p3" class="s31">What other kinds of calculations could you store and run in a playground?</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page3"><object type="application/x-ibooks+anchorednormal"><object id="review-5" class="s35" type="application/x-ibooks+widget" title="Frame" data-widget-type="review" data-geometry="affineGeometry(563,507,1,0,0,1,408,178)" data-fullscreen-only="no" data-expanded-only="no" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="0.000" data-stage-geometry="affineGeometry(563,465,1,0,0,1,0,0)"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s38"/><div title="" data-widget-object-type="associate-question"><div title="" data-geometry="affineGeometry(531,23,1,0,0,1,16,37)" data-widget-object-type="review-title"><a id="textShape-396-hint" class="shape"/><p id="textShape-396-p0" class="s31">Label the different parts of the playground.</p></div><img id="maskedmedia-24" width="534" height="262" src="assets/images/xcode-playground-basics-label.jpg" alt="Image" data-review-question-drop-area-geometry="affineGeometry(532,260,1,0,0,1,16,90)"/><div data-geometry="affineGeometry(148.351013,34,1,0,0,1,225,212)" data-review-target-region="M 151 115 L 199 115 L 199 163 L 151 163 Z" data-review-answer-geometry="affineGeometry(148.351013,34,1,0,0,1,209,122)" title="Label Details you can&#x2019;t edit" data-additional-alt="Target Details you can&#x2019;t edit" data-widget-object-type="review-text"><a id="lineshape-0-hint" class="shape"/><p id="lineshape-0-p0" class="s39">Details you can&#x2019;t edit</p></div><div data-geometry="affineGeometry(100.082001,34,1,0,0,1,352.917969,263)" data-review-target-region="M 447 1 pe" id="textShape-428"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-428-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s5" id="textShape-428-div"><a id="textShape-428-hint" class="shape"/><p id="textShape-428-p0" class="s26 s27">Lesson 1  |  Playground Basics</p></div></object><object type="application/x-ibooks+shape" id="textShape-444"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-444-svg" viewBox="0 0 562.000 414.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="562.000" height="414.000"/></svg><div class="s5" id="textShape-444-div"><a id="textShape-444-hint" class="shape"/><p id="textShape-444-p0" class="s36">Summary</p><p id="textShape-444-p1" class="s31">You worked on simple problems in a real programming environment and saw the results of the computer doing some work for you. You even saw an error from some mistyped instructions and checked where it was coming from so you could fix the issue. Now you&#x2019;re ready to start one of the most fundamental concepts in programming&#x2014;using names to label your work. Labeling your work allows you to reuse and remix the results so the computer can solve increasingly harder problems.</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-73" viewBox="0 0 1036.635 0.002" preserveAspectRatio="none"><title></title><desc> </desc><path class="s33 s34" d="M 0 0.001733 L 1036.635132 0"/></svg></body></html>
