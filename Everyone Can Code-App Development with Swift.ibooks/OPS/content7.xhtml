<!DOCTYPE html>
<?xml-stylesheet href='assets/css/content7.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/content7-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Untitled</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/content7.svg"/><link rel="alternate" type="application/x-ibooks+linehints" href="assets/hints/content7-paginated.plist" media="paginated and (orientation:landscape)"/></head><body><div style="display:none;"><a id="page1" class="page"/></div><div style="display:none;"><a id="page2" class="page"/></div><div style="display:none;"><a id="page3" class="page"/></div><div style="display:none;"><a id="page4" class="page"/></div><div style="display:none;"><a id="page5" class="page"/></div><div style="display:none;"><a id="page6" class="page"/></div><div style="display:none;"><a id="page7" class="page"/></div><div style="display:none;"><a id="page8" class="page"/></div><div style="display:none;"><a id="page9" class="page"/></div><svg xmlns="http://www.w3.org/2000/svg" id="textShape-948" viewBox="0 0 1031.000 794.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s2" x="0" y="0" width="1031.000" height="794.000"/></svg><object type="application/x-ibooks+shape" id="textShape-778"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-778-svg" viewBox="0 0 923.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="923.000" height="20.000"/></svg><div class="s4" id="textShape-778-div"><a id="textShape-778-hint" class="shape"/><p id="textShape-778-p0" class="s5 s6"><span class="c1">32</span></p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-950" viewBox="0 0 1038.000 384.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s7" x="0" y="0" width="1038.000" height="384.000"/></svg><object type="application/x-ibooks+shape" id="textShape-53"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-53-svg" viewBox="0 0 615.000 166.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="615.000" height="166.000"/></svg><div class="s4" id="textShape-53-div"><a id="textShape-53-hint" class="shape"/><p id="textShape-53-p0" class="s8 s9">Lesson 4</p><p id="textShape-53-p1" class="s10 s11">First App: Single Photo&#x2014;Part 2</p><p id="textShape-53-p2-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-824"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-824-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s4" id="textShape-824-div"><a id="textShape-824-hint" class="shape"/><p id="textShape-824-p0" class="s12 s13">Lesson 4  |  First App: Single Photo</p></div></object><object type="application/x-ibooks+shape" id="textShape-976"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-976-svg" viewBox="0 0 596.694 50.495" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="596.694" height="50.495"/></svg><div class="s4" id="textShape-976-div"><a id="textShape-976-hint" class="shape"/><p id="textShape-976-p0" class="s10 s14">First App: Single Photo&#x2014;Part 2</p></div></object><object type="application/x-ibooks+shape" id="textShape-827"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-827-svg" viewBox="0 0 564.000 616.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="564.000" height="616.000"/></svg><div class="s4" id="textShape-827-div"><a id="textShape-827-hint" class="shape"/><p id="textShape-827-p0" class="s15">&#xA0;</p><p id="textShape-827-p1" class="s15">&#xA0;</p><p id="textShape-827-p2-1" class="s15">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-918"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-918-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s4" id="textShape-918-div"><a id="textShape-918-hint" class="shape"/><p id="textShape-918-p0" xml:lang="en-GB" class="s5 s16">33</p></div></object><object type="application/x-ibooks+shape" id="textShape-196"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-196-svg" viewBox="0 0 564.000 595.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="564.000" height="595.000"/></svg><div class="s4" id="textShape-196-div"><a id="textShape-196-hint" class="shape"/><p id="textShape-196-p0" class="s15"><span class="c1">In this lesson, you&#x2019;re going to make some changes to the </span><a href="glossary20.xhtml" id="g-D09236D8-0BBE-4698-9616-EBE199EEDA9E"><span class="c2">storyboard</span></a><span class="c1"> and see what difference that makes to the running app.</span></p><p id="textShape-196-p1" class="s17"><span class="c1">Editing the </span><a href="glossary20.xhtml" id="g-FB20709B-2310-4390-B22F-4F163329692B"><span class="c2">storyboard</span></a><span class="c1"> </span></p><p id="textShape-196-p2" class="s15"><span class="c1">Depending on your screen size, you may want to adjust the </span><a href="glossary47.xhtml" id="g-EFA5A09B-44F8-4033-8E5D-1566B7668EB1"><span class="c2">Xcode</span></a><span class="c1"> window to see more.</span></p><p id="textShape-196-p3" class="s8 s18">This video shows how to hide and show the <a href="glossary36.xhtml" id="g-18AE470D-FB7E-42F8-9716-BF6C5CEE7310"><span class="c2">navigator area</span></a> (on the left of the window) and the utility area (on the right ​<br/>of the window).</p><p id="textShape-196-p4" class="s15"><span class="c1">For the next section, you&#x2019;ll need to keep the utility area on the right visible, so if you need space, hide only the </span><a href="glossary36.xhtml" id="g-42DC1C70-4BBF-4E2E-9D6A-3CA7D543D9F2"><span class="c2">navigator area</span></a><span class="c1"> on the left.</span></p><ol class="s19"><li id="textShape-196-p5" class="s20"><span class="c1">From the document outline (to the left of the main window) with View Controller </span><a href="glossary39.xhtml" id="g-2179679E-9CEE-4227-A77E-19FC030E1788"><span class="c2">Scene</span></a><span class="c1"> at the top, choose View, then the Attributes inspector.</span></li></ol><p id="textShape-196-p6" class="s8 s21">The Attributes inspector is the highlighted icon in this image: </p><p id="textShape-196-p7-1">&#xA0;</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page2"><object type="application/x-ibooks+anchorednormal"><object id="framethumb-0" class="s22" type="application/x-ibooks+widget" title="Frame" data-widget-type="frame" data-geometry="affineGeometry(115,112,1,0,0,1,393.333252,246)" data-fullscreen-only="yes" data-expanded-only="yes" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="6.000" data-stage-geometry="affineGeometry(99.955292,74,1,0,0,1,9.041138,20)"><video id="media-0" class="s3" title="" src="assets/media/HideShowNavigatorsUtilities.m4v" width="871" height="595" poster="assets/images/HideShowNavigatorsUtilities.jpg" preload="auto" controls="controls"><p class="video-fallback">This device does not support the video at this location</p></video><svg xmlns="http://www.w3.org/2000/svg" id="image-58" viewBox="0 0 175.000 130.000" preserveAspectRatio="none" data-widget-object-type="stage-thumb"><title></title><desc> </desc><image class="s3" width="175" height="130" xlink:href="assets/images/Screen%20Shot%202016-05-22%20at%203.19.29%20PM.jpg"/></svg><img id="framethumb-0-alt" data-preview="yes" src="assets/images/frame_fallback.png" alt="Frame"/></object></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(112,86,1,0,0,1,0,0)" data-gutter-order="0" class="s23"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s10"/><img id="framethumb-0-gutter" class="s3" src="assets/images/framethumb-0-gutter.png" alt=""/></object></object><svg xmlns="http://www.w3.org/2000/svg" id="image-60" viewBox="0 0 374.000 59.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s3" width="374" height="59" xlink:href="assets/images/pasted-image-3-1.jpg" clip-path="url(#ClipPath-336)"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-188" viewBox="0 0 1041.410 0.012" preserveAspectRatio="none"><title></title><desc> </desc><path class="s24 s25" d="M 0 0 L 1041.410156 0.01165"/></svg><object type="application/x-ibooks+shape" id="textShape-845"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-845-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s4" id="textShape-845-div"><a id="textShape-845-hint" class="shape"/><p id="textShape-845-p0" class="s12 s13">Lesson 4  |  First App: Single Photo</p></div></object><object type="application/x-ibooks+shape" id="textShape-848"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-848-svg" viewBox="0 0 564.000 616.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="564.000" height="616.000"/></svg><div class="s4" id="textShape-848-div"><a id="textShape-848-hint" class="shape"/><p id="textShape-848-p0" class="s15">&#xA0;</p><p id="textShape-848-p1" class="s15">&#xA0;</p><p id="textShape-848-p2-1" class="s15">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-921"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-921-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s4" id="textShape-921-div"><a id="textShape-921-hint" class="shape"/><p id="textShape-921-p0" xml:lang="en-GB" class="s5 s16">34</p></div></object><object type="application/x-ibooks+shape" id="textShape-203"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-203-svg" viewBox="0 0 564.000 595.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="564.000" height="595.000"/></svg><div class="s4" id="textShape-203-div"><a id="textShape-203-hint" class="shape"/><ol class="s26"><li id="textShape-203-p0" class="s8 s27">Choose the color swatch next to Background Color.</li></ol><ol class="s19 s29"><li id="textShape-203-p1" class="s8 s28">Choose a new color for the view.</li></ol><p id="textShape-203-p2" class="s8 s30">This video shows you the steps for changing the ​<br/>background color.</p><p id="textShape-203-p3" class="s8 s31">&#xA0;</p><ol class="s19 s32"><li id="textShape-203-p4" class="s20"><span class="c1">When you&#x2019;re happy with your new color, build and run the app again using the Run button </span><span class="c3"><svg xmlns="http://www.w3.org/2000/svg" id="image-52" viewBox="0 0 50.000 30.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s3" width="50" height="30" xlink:href="assets/images/droppedImage-2.png"/></svg></span><span class="c1"> in the toolbar. Your app is now a little more interesting.</span></li></ol><p id="textShape-203-p5" class="s33">Adding an image</p><p id="textShape-203-p6" class="s8 s34">In this part of the lesson, you&#x2019;re going to add new content to the <a href="glossary20.xhtml" id="g-2D186071-16B9-4AE7-A775-91B9754018C6"><span class="c2">storyboard</span></a>, which then will appear in your app.</p><p id="textShape-203-p7" class="s8 s34">Before you start, you need a photo or image file. It can be fun to use the Photo Booth app to take a selfie, or you can use something you already have. Make sure you have the image file handy on the desktop.</p><p id="textShape-203-p8" class="s8 s35">You&#x2019;re going to do the following:</p><ul class="s19"><li id="textShape-203-p9" class="s8 s36"><span class="c1">Add an image to your project (this will be a resources type of file)</span></li><li id="textShape-203-p10" class="s8 s36"><span class="c1">Add an image view to the view controller</span></li><li id="textShape-203-p11" class="s8 s36"><span class="c1">Tell the image view to display your image </span></li></ul></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page3"><object type="application/x-ibooks+anchorednormal"><object id="framethumb-1" class="s22" type="application/x-ibooks+widget" title="Frame" data-widget-type="frame" data-geometry="affineGeometry(115,112,1,0,0,1,412.333252,149)" data-fullscreen-only="yes" data-expanded-only="yes" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="6.000" data-stage-geometry="affineGeometry(102.928589,76.461227,1,0,0,1,6.063782,17.5)"><video id="media-2" class="s3" title="" src="assets/media/BackgroundColor.m4v" width="880" height="602" poster="assets/images/BackgroundColor.jpg" preload="auto" controls="controls"><p class="video-fallback">This device does not support the video at this location</p></video><svg xmlns="http://www.w3.org/2000/svg" id="image-61" viewBox="0 0 175.000 130.000" preserveAspectRatio="none" data-widget-object-type="stage-thumb"><title></title><desc> </desc><image class="s3" width="175" height="130" xlink:href="assets/images/Screen%20Shot%202016-05-22%20at%203.19.29%20PM.jpg"/></svg><img id="framethumb-1-alt" data-preview="yes" src="assets/images/frame_fallback-1.png" alt="Frame"/></object></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(115,89,1,0,0,1,0,0)" data-gutter-order="1" class="s23"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s10"/><img id="framethumb-1-gutter" class="s3" src="assets/images/framethumb-1-gutter.png" alt=""/></object></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-268" viewBox="0 0 1041.410 0.012" preserveAspectRatio="none"><title></title><desc> </desc><path class="s24 s25" d="M 0 0 L 1041.410156 0.01165"/></svg><object type="application/x-ibooks+shape" id="textShape-851"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-851-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s4" id="textShape-851-div"><a id="textShape-851-hint" class="shape"/><p id="textShape-851-p0" class="s12 s13">Lesson 4  |  First App: Single Photo</p></div></object><object type="application/x-ibooks+shape" id="textShape-854"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-854-svg" viewBox="0 0 564.000 616.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="564.000" height="616.000"/></svg><div class="s4" id="textShape-854-div"><a id="textShape-854-hint" class="shape"/><p id="textShape-854-p0" class="s15">&#xA0;</p><p id="textShape-854-p1" class="s15">&#xA0;</p><p id="textShape-854-p2-1" class="s15">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-922"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-922-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s4" id="textShape-922-div"><a id="textShape-922-hint" class="shape"/><p id="textShape-922-p0" xml:lang="en-GB" class="s5 s16">35</p></div></object><object type="application/x-ibooks+shape" id="textShape-204"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-204-svg" viewBox="0 0 564.000 595.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="564.000" height="595.000"/></svg><div class="s4" id="textShape-204-div"><a id="textShape-204-hint" class="shape"/><p id="textShape-204-p0" class="s37">To add an image to your project</p><p id="textShape-204-p1" class="s8 s38">​<br/>This video shows you the steps, which are also described ​<br/>in more detail below.​<br/></p><ol class="s19"><li id="textShape-204-p2" class="s20"><span class="c5">Close inspectors and open navigators.</span><span class="c1"> If you&#x2019;re working on a smaller screen, this will help you see what&#x2019;s happening. Close the inspectors (on the right) and open the navigators (on the left). If you&#x2019;ve got more room, you can just open the </span><a href="glossary18.xhtml" id="g-2C91D9AF-14D6-4D1C-833E-8620652EC4B3"><span class="c2">project navigator</span></a><span class="c1">.</span></li></ol><ol class="s19 s40"><li id="textShape-204-p3" class="s8 s39"><span class="c5">Select Assets.xcassets.</span> <span class="c6">This opens the </span><a href="glossary51.xhtml" id="g-372F1866-35D8-46FD-B714-81DFBB56E9CC" data-glossary="primary">Asset Catalog</a><span class="c6"> that </span><a href="glossary47.xhtml" id="g-5A7995EE-8AB3-439A-86AB-5802CC102D59"><span class="c2">Xcode </span></a><span class="c6">has added to your project. It&#x2019;s the best place to keep all the images used in your app. </span></li></ol><ol class="s19 s29"><li id="textShape-204-p4" class="s20"><span class="c5">Drag in the image file</span><span class="c1">. This adds the image to your project and gives it a name. The image is now part of your app.</span></li><li id="textShape-204-p5" class="s20"><span class="c5">Return to the storyboard</span><span class="c1">. Now that you&#x2019;ve got the image, you want​<br/>to add it to the view controller, so you need to go back and open Main.storyboard. If you need some room, hide the navigators on the ​<br/>left, and show the inspectors on the right. </span></li></ol><p id="textShape-204-p6-1">&#xA0;</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-270" viewBox="0 0 1041.410 0.012" preserveAspectRatio="none"><title></title><desc> </desc><path class="s24 s25" d="M 0 0 L 1041.410156 0.01165"/></svg><object type="application/x-ibooks+anchored" data-anchor-ref="page4"><object type="application/x-ibooks+anchorednormal"><object id="framethumb-7" class="s22" type="application/x-ibooks+widget" title="Frame" data-widget-type="frame" data-geometry="affineGeometry(112,112,1,0,0,1,393,115)" data-fullscreen-only="yes" data-expanded-only="yes" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="6.000" data-stage-geometry="affineGeometry(97,72,1,0,0,1,9.162109,23)"><video id="media-3" class="s3" title="" src="assets/media/DragInImage.m4v" width="880" height="547" poster="assets/images/DragInImage.jpg" preload="auto" controls="controls"><p class="video-fallback">This device does not support the video at this location</p></video><svg xmlns="http://www.w3.org/2000/svg" id="image-5" viewBox="0 0 175.000 130.000" preserveAspectRatio="none" data-widget-object-type="stage-thumb"><title></title><desc> </desc><image class="s3" width="175" height="130" xlink:href="assets/images/Screen%20Shot%202016-05-22%20at%203.19.29%20PM.jpg"/></svg><img id="framethumb-7-alt" data-preview="yes" src="assets/images/frame_fallback-2.png" alt="Frame"/></object></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(109,84,1,0,0,1,0,0)" data-gutter-order="2" class="s23"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s10"/><img id="framethumb-7-gutter" class="s3" src="assets/images/framethumb-7-gutter.png" alt=""/></object></object><object type="application/x-ibooks+shape" id="textShape-66"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-66-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s4" id="textShape-66-div"><a id="textShape-66-hint" class="shape"/><p id="textShape-66-p0" class="s12 s13">Lesson 4  |  First App: Single Photo</p></div></object><object type="application/x-ibooks+shape" id="textShape-69"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-69-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s4" id="textShape-69-div"><a id="textShape-69-hint" class="shape"/><p id="textShape-69-p0" xml:lang="en-GB" class="s5 s16">36</p></div></object><object type="application/x-ibooks+shape" id="textShape-208"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-208-svg" viewBox="0 0 564.000 595.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="564.000" height="595.000"/></svg><div class="s4" id="textShape-208-div"><a id="textShape-208-hint" class="shape"/><p id="textShape-208-p0" class="s41 s42">To add an image view</p><p id="textShape-208-p1" class="s8 s43">This video shows you the steps for adding an image view to your app, which are described in detail below.</p><p id="textShape-208-p2" class="s15">&#xA0;</p><ol class="s19"><li id="textShape-208-p3" class="s20"><span class="c5">Select the view.</span><span class="c1"> You&#x2019;re going to remove and replace the view with an image view, which is able to show your image.</span></li><li id="textShape-208-p4" class="s20"><span class="c5">Delete the view. </span><span class="c1">	Press the Backspace or Delete key to remove the view. </span></li><li id="textShape-208-p5" class="s20"><span class="c5">Open the object library.</span><span class="c1"> This area under the inspector holds all the objects you can add to a </span><a href="glossary20.xhtml" id="g-EB60E0BF-D593-4088-95AD-BC969819CF1F"><span class="c2">storyboard</span></a><span class="c1">. Take some time to look at all the different objects&#x2014;these are the components from which all apps are ​<br/>built. Scroll through until you find an image view.</span></li><li id="textShape-208-p6" class="s20"><span class="c5">Drag in an image view. </span><span class="c1">An image view does what you&#x2019;d expect&#x2014;it shows an image. As you drag it onto the view controller, you&#x2019;ll see a highlight appear and the entire view controller fills.</span></li></ol><p id="textShape-208-p7-1">&#xA0;</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page5"><object type="application/x-ibooks+anchorednormal"><object id="framethumb-5" class="s22" type="application/x-ibooks+widget" title="Frame" data-widget-type="frame" data-geometry="affineGeometry(137,112,1,0,0,1,394,119)" data-fullscreen-only="yes" data-expanded-only="yes" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="6.000" data-stage-geometry="affineGeometry(103.679993,78,1,0,0,1,6.177734,9.5)"><video id="media-8" class="s3" title="" src="assets/media/AddingImageView.m4v" width="870" height="595" poster="assets/images/AddingImageView.jpg" preload="auto" controls="controls"><p class="video-fallback">This device does not support the video at this location</p></video><svg xmlns="http://www.w3.org/2000/svg" id="image-64" viewBox="0 0 175.000 130.000" preserveAspectRatio="none" data-widget-object-type="stage-thumb"><title></title><desc> </desc><image class="s3" width="175" height="130" xlink:href="assets/images/Screen%20Shot%202016-05-22%20at%203.19.29%20PM.jpg"/></svg><img id="framethumb-5-alt" data-preview="yes" src="assets/images/frame_fallback-3.png" alt="Frame"/></object></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(116,90,1,0,0,1,0,0)" data-gutter-order="3" class="s23"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s10"/><img id="framethumb-5-gutter" class="s3" src="assets/images/framethumb-5-gutter.png" alt=""/></object></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-271" viewBox="0 0 1041.410 0.012" preserveAspectRatio="none"><title></title><desc> </desc><path class="s24 s25" d="M 0 0 L 1041.410156 0.01165"/></svg><object type="application/x-ibooks+shape" id="textShape-116"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-116-svg" viewBox="0 0 564.000 616.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="564.000" height="616.000"/></svg><div class="s4" id="textShape-116-div"><a id="textShape-116-hint" class="shape"/><p id="textShape-116-p0" class="s37">To configure the image view</p><p id="textShape-116-p1" class="s8 s44">You now have an image added to your project and an image view to show it. The final stage is to bring the two together.</p><p id="textShape-116-p2" class="s8 s45">This video shows you the steps for configuring an image view, which are described in more detail below.</p><ol class="s19"><li id="textShape-116-p3" class="s20"><span class="c5">Select the Attributes inspector. </span><span class="c1">The contents of the Attributes inspector will look a little different now that you&#x2019;ve selected an image view. Click ​<br/>the Attributes inspector button </span><span class="c7"><svg xmlns="http://www.w3.org/2000/svg" id="image-63" viewBox="0 0 30.000 30.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s3" width="30" height="30" xlink:href="assets/images/droppedImage-3.png"/></svg></span><span class="c1">, or choose View &gt; Utilities &gt; Show Attributes Inspector.</span></li><li id="textShape-116-p4" class="s20"><span class="c5">Choose your image. </span><span class="c1">Choose the image you added earlier from the ​<br/>pull-down menu at the top of the inspector.</span></li><li id="textShape-116-p5" class="s20"><span class="c5">Select View Mode.</span><span class="c1"> You&#x2019;ll notice that your image has been resized to fill the view (unless you&#x2019;ve used a square image). This is because the View Mode, which you can see under the View heading in the Attributes inspector, is set to Scale To Fill. It&#x2019;s best to choose Aspect Fit for photos, which fits the image inside the view without stretching or squashing it. </span></li><li id="textShape-116-p6" class="s20"><span class="c1">Use the Run button </span><span class="c3"><svg xmlns="http://www.w3.org/2000/svg" id="image-66" viewBox="0 0 50.000 30.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s3" width="50" height="30" xlink:href="assets/images/droppedImage-2.png"/></svg></span><span class="c1"> in the toolbar to build and run your app as you did before to see your photo display.</span></li></ol><p id="textShape-116-p7" class="s46">Congratulations! Not only have you made an app, you&#x2019;ve also made it your own&#x2014;no other app in the world looks like yours. And you&#x2019;ve built it using the same tools that professional developers use every day.</p></div></object><object type="application/x-ibooks+shape" id="textShape-111"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-111-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s4" id="textShape-111-div"><a id="textShape-111-hint" class="shape"/><p id="textShape-111-p0" class="s12 s13">Lesson 4  |  First App: Single Photo</p></div></object><object type="application/x-ibooks+shape" id="textShape-115"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-115-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s4" id="textShape-115-div"><a id="textShape-115-hint" class="shape"/><p id eing developed, but in the meantime we&#x2019;ve included in this preview QuestionBot&#x2014;an <a href="glossary48.xhtml" id="g-19BCAA4D-0234-4B72-B1A1-A876FC9627FD"><span class="c2">Xcode project</span></a> that challenges you to stretch both your reasoning and your creativity. In the final course, you would have covered these topics prior to embarking on the QuestionBot lesson: </p><ul class="s19"><li id="textShape-42-p2" class="s8 s53">Functions, so you can reuse your calculations and work</li><li id="textShape-42-p3" class="s8 s53">If/else statements, so your app behaves differently in different situations</li><li id="textShape-42-p4" class="s8 s53"><a href="glossary57.xhtml" id="g-C1B5B467-08FC-46C0-A3B5-CF806508B950"><span class="c2">Variables</span></a>, so you can give a new <a href="glossary45.xhtml" id="g-8659BB5A-4F2F-4E46-B62F-BF0E5B890925"><span class="c2">value</span></a> to a name or identifier</li></ul><ul class="s19"><li id="textShape-42-p5" class="s54"><span class="c1">Types, so you don&#x2019;t accidentally use a </span><a href="glossary40.xhtml" id="g-F5B80909-6DA5-4924-9D62-4B18DBD95511"><span class="c2">string</span></a><span class="c1"> where you need a number</span></li></ul><p id="textShape-42-p6-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-47"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-47-svg" viewBox="0 0 596.694 50.495" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="596.694" height="50.495"/></svg><div class="s4" id="textShape-47-div"><a id="textShape-47-hint" class="shape"/><p id="textShape-47-p0" class="s10 s14">Curriculum Advances</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-50" viewBox="0 0 1041.410 0.012" preserveAspectRatio="none"><title></title><desc> </desc><path class="s24 s25" d="M 0 0 L 1041.410156 0.01165"/></svg></body></html>
