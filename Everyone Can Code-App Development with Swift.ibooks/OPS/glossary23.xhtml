<?xml-stylesheet href='assets/css/glossary23.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/glossary23-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Glossary</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/glossary23.svg"/></head><body><dl><dt class="s1 s2" data-glossary="term">Comment in</dt><dd data-glossary="definition"><p id="textShape-386-p0" class="s3">To comment in is to add &#x201C;//&#x201D; before a line of code to tell the program to ignore the rest of the line and not to affect how the code is run. </p></dd></dl></body></html>
