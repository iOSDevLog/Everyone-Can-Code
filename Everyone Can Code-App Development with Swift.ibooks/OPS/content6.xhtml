<!DOCTYPE html>
<?xml-stylesheet href='assets/css/content6.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/content6-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Untitled</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/content6.svg"/><link rel="alternate" type="application/x-ibooks+linehints" href="assets/hints/content6-paginated.plist" media="paginated and (orientation:landscape)"/></head><body><div style="display:none;"><a id="page1" class="page"/></div><div style="display:none;"><a id="page2" class="page"/></div><div style="display:none;"><a id="page3" class="page"/></div><div style="display:none;"><a id="page4" class="page"/></div><div style="display:none;"><a id="page5" class="page"/></div><div style="display:none;"><a id="page6" class="page"/></div><div style="display:none;"><a id="page7" class="page"/></div><div style="display:none;"><a id="page8" class="page"/></div><div style="display:none;"><a id="page9" class="page"/></div><div style="display:none;"><a id="page10" class="page"/></div><div style="display:none;"><a id="page11" class="page"/></div><div style="display:none;"><a id="page12" class="page"/></div><div style="display:none;"><a id="page13" class="page"/></div><div style="display:none;"><a id="page14" class="page"/></div><svg xmlns="http://www.w3.org/2000/svg" id="textShape-641" viewBox="0 0 1031.000 794.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s2" x="0" y="0" width="1031.000" height="794.000"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-642" viewBox="0 0 1038.000 384.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s3" x="0" y="0" width="1038.000" height="384.000"/></svg><object type="application/x-ibooks+shape" id="textShape-643"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-643-svg" viewBox="0 0 907.000 263.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="907.000" height="263.000"/></svg><div class="s5 s6" id="textShape-643-div"><a id="textShape-643-hint" class="shape"/><p id="textShape-643-p0" class="s7 s8">What you&#x2019;ll build	</p><ul class="s10"><li id="textShape-643-p1" class="s9 s11">An app that displays a photo</li></ul><p id="textShape-643-p2" class="s7 s8">What you&#x2019;LL LEARN</p><ul class="s10"><li id="textShape-643-p3" class="s12"><span class="c1">How to use </span><a href="glossary47.xhtml" id="g-5E1B11D2-F64D-401F-9783-FF9AA3FD2494"><span class="c2">Xcode</span></a><span class="c1"> to build and run an app</span></li></ul><p id="textShape-643-p4" class="s7 s8">&#xA0;</p><p id="textShape-643-p5" class="s7 s8">&#xA0;</p><p id="textShape-643-p6" class="s7 s8">&#xA0;</p><p id="textShape-643-p7" class="s7 s8">What you&#x2019;ll wonder	</p><ul class="s10"><li id="textShape-643-p8" class="s12"><span class="c1">How can I make an app that not only shows something, but also reacts when a user taps the screen?</span></li></ul><p id="textShape-643-p9" class="s13 s14">KEY Vocabulary</p><ul class="s10"><li id="textShape-643-p10" class="s9 s15"><a href="glossary16.xhtml" id="g-F1273792-A892-4A4B-877A-30AB00075AAD" data-glossary="primary">Attributes inspector</a></li><li id="textShape-643-p11" class="s9 s15"><a href="glossary17.xhtml" id="g-3CCB9B69-1436-48AB-BD0A-C13406DC4EA5" data-glossary="primary">Image view</a></li><li id="textShape-643-p12" class="s9 s15"><a href="glossary18.xhtml" id="g-34768E60-0139-4AED-9A87-C9DE15EA8AED" data-glossary="primary">Project navigator</a></li><li id="textShape-643-p13" class="s9 s15"><a href="glossary19.xhtml" id="g-A29893B5-05C1-4740-95CE-2CD72E753C53" data-glossary="primary">Simulator</a></li><li id="textShape-643-p14" class="s9 s15"><a href="glossary20.xhtml" id="g-21E9D3D6-746E-43B4-83D3-9B5C362628AC" data-glossary="primary">Storyboard</a></li></ul><p id="textShape-643-p15-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-644"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-644-svg" viewBox="0 0 421.000 59.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4 s16" x="0" y="0" width="421.000" height="59.000"/></svg><div class="s5" id="textShape-644-div"><a id="textShape-644-hint" class="shape"/><p id="textShape-644-p0" class="s17 s18"><span role="heading">Lesson 4: First App</span></p></div></object><object type="application/x-ibooks+shape" id="textShape-6"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-6-svg" viewBox="0 0 661.000 178.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="661.000" height="178.000"/></svg><div class="s5" id="textShape-6-div"><a id="textShape-6-hint" class="shape"/><p id="textShape-6-p0" class="s19 s20"><span role="heading">Lesson 4: First App</span> </p><p id="textShape-6-p1" class="s19 s20">Strings</p></div></object><object type="application/x-ibooks+shape" id="textShape-12"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-12-svg" viewBox="0 0 615.000 166.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="615.000" height="166.000"/></svg><div class="s5" id="textShape-12-div"><a id="textShape-12-hint" class="shape"/><p id="textShape-12-p0" class="s21 s22">Lesson 4</p><p id="textShape-12-p1" class="s17 s23">First App: Single Photo&#x2014;Part 1</p><p id="textShape-12-p2-1">&#xA0;</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page2"><object type="application/x-ibooks+anchorednormal"><object id="frame-10" class="s24" type="application/x-ibooks+widget" title="Frame" data-widget-type="frame" data-geometry="affineGeometry(388,648,1,0,0,1,21,37)" data-fullscreen-only="no" data-expanded-only="no" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="10.000" data-stage-geometry="affineGeometry(358.000305,627.537109,1,0,0,1,10,10)"><object type="application/x-ibooks+group" id="group-0-gen"><svg xmlns="http://www.w3.org/2000/svg" id="image-44" viewBox="0 0 551.000 978.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s4" width="551" height="978" xlink:href="assets/images/Simulator%20Screen%20Shot%206%20May%202016%2015.09.55-103.jpg"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-280" viewBox="0 0 876.000 1536.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s4" width="876" height="1536" xlink:href="assets/images/droppedImage.png"/></svg></object></object></object></object><object type="application/x-ibooks+shape" id="textShape-645"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-645-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s5" id="textShape-645-div"><a id="textShape-645-hint" class="shape"/><p id="textShape-645-p0" xml:lang="en-GB" class="s25 s26">19</p></div></object><object type="application/x-ibooks+shape" id="textShape-646"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-646-svg" viewBox="0 0 596.694 50.495" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="596.694" height="50.495"/></svg><div class="s5" id="textShape-646-div"><a id="textShape-646-hint" class="shape"/><p id="textShape-646-p0" class="s17 s27">First App: Single Photo&#x2014;Part 1</p></div></object><object type="application/x-ibooks+shape" id="textShape-648"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-648-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s5" id="textShape-648-div"><a id="textShape-648-hint" class="shape"/><p id="textShape-648-p0" class="s28 s29">Lesson 4  |  First App: Single Photo</p></div></object><object type="application/x-ibooks+shape" id="textShape-649"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-649-svg" viewBox="0 0 560.000 616.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="560.000" height="616.000"/></svg><div class="s5" id="textShape-649-div"><a id="textShape-649-hint" class="shape"/><p id="textShape-649-p0" class="s30"><span class="c1">You&#x2019;re getting more comfortable with playgrounds, and now you might be wondering how to build an app you can use you can use on your iOS device, or even Apple Watch. A lot of moving parts need to work together to make an app run, and </span><a href="glossary47.xhtml" id="g-CB087D94-59A9-46A8-A315-3077DBBD002D"><span class="c2">Xcode</span></a><span class="c1"> is the best tool for putting them all together.</span></p><p id="textShape-649-p1" class="s30"><span class="c1">You can customize every part of your app&#x2014;from its icon on the Home screen to the way its buttons behave. Lots of panels and controls in </span><a href="glossary47.xhtml" id="g-4766B173-CBA0-4EBA-A339-D480B64E5247"><span class="c2">Xcode</span></a><span class="c1"> display the many options available to you. In the next chapter, you&#x2019;ll practice using </span><a href="glossary47.xhtml" id="g-3ECCAC56-CD6E-4440-BFC8-29B9A93D57E2"><span class="c2">Xcode</span></a><span class="c1">&#x2019;s Interface Builder to continue customizing your first app.</span></p><p id="textShape-649-p2" class="s30"><span class="c1">In this two-part lesson, you&#x2019;ll build SinglePhoto&#x2014;a simple iOS app that displays a single photo. In the first exercise, you&#x2019;ll create an app project from scratch, and along the way learn more about using </span><a href="glossary47.xhtml" id="g-3E83A821-885D-47A0-ABF0-B671FDC00610"><span class="c2">Xcode</span></a><span class="c1">.</span></p><p id="textShape-649-p3" class="s21 s31">In part two, you&#x2019;ll add an image to your project and edit the user interface. ​<br/>You&#x2019;ll also get an introduction to Interface Builder&#x2014;a powerful component ​<br/>of <a href="glossary47.xhtml" id="g-3C62CF30-45FB-4308-BE96-DF36EC05AE58"><span class="c2">Xcode</span></a> where you create the user interface of your app. At the end of the second exercise, your app will look like this, but it will display your own photo!</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-514" viewBox="0 0 1041.410 0.012" preserveAspectRatio="none"><title></title><desc> </desc><path class="s32 s33" d="M 0 0 L 1041.410156 0.01165"/></svg><object type="application/x-ibooks+shape" id="textShape-650"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-650-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s5" id="textShape-650-div"><a id="textShape-650-hint" class="shape"/><p id="textShape-650-p0" xml:lang="en-GB" class="s25 s26">20</p></div></object><object type="application/x-ibooks+shape" id="textShape-652"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-652-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s5" id="textShape-652-div"><a id="textShape-652-hint" class="shape"/><p id="textShape-652-p0" class="s28 s29">Lesson 4  |  First App: Single Photo</p></div></object><object type="application/x-ibooks+shape" id="textShape-653"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-653-svg" viewBox="0 0 564.000 630.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="564.000" height="630.000"/></svg><div class="s5" id="textShape-653-div"><a id="textShape-653-hint" class="shape"/><p id="textShape-653-p0" class="s34"><span class="c1">Going further with </span><a href="glossary47.xhtml" id="g-CFA8AF7C-CD6A-4BBA-AB80-95753E54DEE0"><span class="c2">Xcode</span></a></p><p id="textShape-653-p1" class="s21 s35">So far you&#x2019;ve been working in playgrounds, which allow you to focus on code. Apps aren&#x2019;t built just from code, though. There are designs for the ​<br/>look of the screens. There are images, sounds, and fonts. And there are instructions for putting all these parts together. <a href="glossary47.xhtml" id="g-416D1433-11D8-4382-94BC-9F7DB2E6F459"><span class="c2">Xcode</span></a> manages it all in a workspace. </p><p id="textShape-653-p2" class="s21 s35">In this exercise, you&#x2019;ll create an app project and look at it in the <a href="glossary47.xhtml" id="g-E2F92B72-CC25-427D-BA27-A6D9289B543E"><span class="c2">Xcode</span></a> workspace <a href="glossary46.xhtml" id="g-1FE3A0CB-2613-4FA5-A918-AD9455ECFEAB"><span class="c2">view</span></a>. If it&#x2019;s a bit overwhelming at first, don&#x2019;t worry. You don&#x2019;t ​<br/>need to know everything about <a href="glossary47.xhtml" id="g-5A452C43-0B6A-4C1C-BCBE-CFFC2E0E0B23"><span class="c2">Xcode</span></a> before you can use it to make ​<br/>apps. You&#x2019;ll be guided through the process step by step, learning as you ​<br/>go along.</p><p id="textShape-653-p3" class="s34">Create a new project</p><p id="textShape-653-p4" class="s21 s35"><a href="glossary47.xhtml" id="g-AD980A56-1BCC-417D-807D-BA5D908D539B"><span class="c2">Xcode</span></a> includes several built-in app templates for developing common ​<br/>types of iOS apps, such as games, apps with tab-based navigation, and ​<br/>table view&#x2013;based apps. Most of these templates have a preconfigured interface and source code files. For this lesson, you&#x2019;ll start with the most basic template, called Single View Application.</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-515" viewBox="0 0 1041.410 0.012" preserveAspectRatio="none"><title></title><desc> </desc><path class="s32 s33" d="M 0 0 L 1041.410156 0.01165"/></svg><object type="application/x-ibooks+shape" id="textShape-654"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-654-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s5" id="textShape-654-div"><a id="textShape-654-hint" class="shape"/><p id="textShape-654-p0" xml:lang="en-GB" class="s25 s26">21</p></div></object><object type="application/x-ibooks+shape" id="textShape-656"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-656-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s5" id="textShape-656-div"><a id="textShape-656-hint" class="shape"/><p id="textShape-656-p0" class="s28 s29">Lesson 4  |  First App: Single Photo</p></div></object><object type="application/x-ibooks+shape" id="textShape-657"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-657-svg" viewBox="0 0 564.000 607.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="564.000" height="607.000"/></svg><div class="s5" id="textShape-657-div"><a id="textShape-657-hint" class="shape"/><p id="textShape-657-p0" class="s36">To create a new project</p><ol class="s10"><li id="textShape-657-p1" class="s21 s37">Open <a href="glossary47.xhtml" id="g-8C0D14EF-1716-4250-B6D8-B8390643D283"><span class="c2">Xcode</span></a> from the <span xml:lang="en-US" class="c3">/Applications </span>directory. The &#x201C;Welcome ​<br/>to <a href="glossary47.xhtml" id="g-04AD864F-4C45-452C-B4CA-1013BC43F795"><span class="c2">Xcode</span></a>&#x201D; window appears.</li></ol><p id="textShape-657-p2" class="s21 s38">If a project window appears instead, it&#x2019;s OK&#x2014;you probably created or opened a project in <a href="glossary47.xhtml" id="g-201ED876-FC0D-4732-8669-F4D00EA074C2"><span class="c2">Xcode</span></a> previously. Just use the menu item in the next step to create the project. </p><p id="textShape-657-p3" class="s21 s35">&#xA0;</p><p id="textShape-657-p4" class="s21 s35">&#xA0;</p><p id="textShape-657-p5" class="s21 s35">&#xA0;</p><p id="textShape-657-p6" class="s21 s35">&#xA0;</p><p id="textShape-657-p7" class="s21 s35">&#xA0;</p><p id="textShape-657-p8" class="s21 s35">&#xA0;</p><p id="textShape-657-p9" class="s21 s35">&#xA0;</p><p id="textShape-657-p10" class="s21 s35">&#xA0;</p><p id="textShape-657-p11" class="s21 s35">&#xA0;</p><p id="textShape-657-p12" class="s21 s39">&#xA0;</p><ol class="s10 s41"><li id="textShape-657-p13" class="s40"><span class="c1">In the welcome window, click &#x201C;Create a new </span><a href="glossary48.xhtml" id="g-E9974ACE-87EF-4DD2-97C2-52C8946D1E9C"><span class="c2">Xcode project</span></a><span class="c1">&#x201D; (or choose ​<br/>File &gt; New &gt; Project). </span><a href="glossary47.xhtml" id="g-22D0A9F6-FE6B-478F-84A3-BC783DCE390A"><span class="c2">Xcode</span></a><span class="c1"> opens a new window where you can choose a template.</span></li></ol></div></object><svg xmlns="http://www.w3.org/2000/svg" id="image-288" viewBox="0 0 57.000 86.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s4" width="57" height="86" xlink:href="assets/images/svg-2.png"/></svg><object type="application/x-ibooks+anchored" data-anchor-ref="page4"><object type="application/x-ibooks+anchorednormal"><object id="frame-6" class="s24" type="application/x-ibooks+widget" title="Frame" data-widget-type="frame" data-geometry="affineGeometry(584,380,1,0,0,1,398,238)" data-fullscreen-only="no" data-expanded-only="no" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="10.000" data-stage-geometry="affineGeometry(564,341.717651,1,0,0,1,10,28)"><svg xmlns="http://www.w3.org/2000/svg" id="image-294" viewBox="0 0 1360.000 824.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s4" width="1360" height="824" xlink:href="assets/images/droppedImage-1.png"/></svg></object></object></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-516" viewBox="0 0 1041.410 0.012" preserveAspectRatio="none"><title></title><desc> </desc><path class="s32 s33" d="M 0 0 L 1041.410156 0.01165"/></svg><object type="application/x-ibooks+shape" id="textShape-981"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-981-svg" viewBox="0 0 564.000 607.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="564.000" height="607.000"/></svg><div class="s5" id="textShape-981-div"><a id="textShape-981-hint" class="shape"/><ol class="s42"><li id="textShape-981-p0" class="s21 s43">In the iOS section at the left of the dialog, select Application. </li><li id="textShape-981-p1" class="s21 s43">In the main area of the dialog, click Single View Application and then ​<br/>click Next.</li></ol><p id="textShape-981-p2" class="s21 s35">&#xA0;</p><p id="textShape-981-p3" class="s21 s35">&#xA0;</p><p id="textShape-981-p4" class="s21 s35">&#xA0;</p><p id="textShape-981-p5" class="s21 s35">&#xA0;</p><p id="textShape-981-p6-1" class="s21 s35">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-969"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-969-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s5" id="textShape-969-div"><a id="textShape-969-hint" class="shape"/><p id="textShape-969-p0" class="s28 s29">Lesson 4  |  First App: Single Photo</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page5"><object type="application/x-ibooks+anchorednormal"><object id="frame-7" class="s24" type="application/x-ibooks+widget" title="Frame" data-widget-type="frame" data-geometry="affineGeometry(537,387,1,0,0,1,413,193)" data-fullscreen-only="no" data-expanded-only="no" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="10.000" data-stage-geometry="affineGeometry(517.35498,367.35498,1,0,0,1,9.822479,9.822495)"><svg xmlns="http://www.w3.org/2000/svg" id="image-291" viewBox="0 0 1450.000 1029.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s4 s44" width="1450" height="1029" xlink:href="assets/images/Screen%20Shot%202016-05-13%20at%2010.13.42.jpg" clip-path="url(#ClipPath-328)"/></svg></object></object></object><object type="application/x-ibooks+shape" id="textShape-971"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-971-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s5" id="textShape-971-div"><a id="textShape-971-hint" class="shape"/><p id="textShape-971-p0" xml:lang="en-GB" class="s25 s26">22</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-517" viewBox="0 0 1041.410 0.012" preserveAspectRatio="none"><title></title><desc> </desc><path class="s32 s33" d="M 0 0 L 1041.410156 0.01165"/></svg><object type="application/x-ibooks+shape" id="textShape-986"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-986-svg" viewBox="0 0 564.000 607.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="564.000" height="607.000"/></svg><div class="s5" id="textShape-986-div"><a id="textShape-986-hint" class="shape"/><ol class="s45"><li id="textShape-986-p0" class="s21 s43">In the dialog that appears, use the following <a href="glossary45.xhtml" id="g-1790C7E1-4217-476F-B81C-7D5F7B650AA9"><span class="c2">value</span></a>s to the left to name your app and choose additional options for your project:</li></ol><p id="textShape-986-p1" class="s21 s35">&#xA0;</p><ol class="s10 s46"><li id="textShape-986-p2" class="s40"><span class="c1">Click Next.</span></li></ol></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page6"><object type="application/x-ibooks+anchorednormal"><object id="frame-8" class="s24" type="application/x-ibooks+widget" title="Frame" data-widget-type="frame" data-geometry="affineGeometry(537,387,1,0,0,1,413,156)" data-fullscreen-only="no" data-expanded-only="no" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="10.000" data-stage-geometry="affineGeometry(517.35498,367.35498,1,0,0,1,9.822479,9.822495)"><svg xmlns="http://www.w3.org/2000/svg" id="image-293" viewBox="0 0 1455.000 1033.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s4 s44" width="1455" height="1033" xlink:href="assets/images/pasted-image-2.jpg" clip-path="url(#ClipPath-329)"/></svg></object></object></object><object type="application/x-ibooks+shape" id="textShape-987"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-987-svg" viewBox="0 0 326.000 410.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="326.000" height="410.000"/></svg><div class="s5" id="textShape-987-div"><a id="textShape-987-hint" class="shape"/><ul class="s10"><li id="textShape-987-p0" class="s17 s47"><span class="c4">Product Name: </span><span class="c5 c6">SinglePhoto</span> ​<br/><a href="glossary47.xhtml" id="g-B2D2BA89-90F3-446C-887F-43F66F93B0C9"><span class="c7">Xcode</span></a> uses the product name you entered to name your project and the app.</li><li id="textShape-987-p1" class="s17 s47"><span class="c4">Organization Name: </span>The name of your organization or your own name. You can leave this blank.</li><li id="textShape-987-p2" class="s17 s47"><span class="c4">Organization Identifier: </span>Your organization identifier, if you have one. If you don&#x2019;t, use <span class="c5 c6">com.example</span>.</li><li id="textShape-987-p3" class="s17 s47"><span class="c4">Bundle Identifier: </span>	This <a href="glossary45.xhtml" id="g-33E96CDC-E1D5-4F75-8B67-FD812B49B2FA"><span class="c7">value</span></a> is automatically generated based on your product name and organization identifier.</li></ul><ul class="s10"><li id="textShape-987-p4" class="s17 s48"><span class="c4">Language: </span><a href="glossary42.xhtml" id="g-04BF4F77-64CA-4472-A933-13F23359B29B"><span class="c7">Swift</span></a><span class="c1"> </span></li><li id="textShape-987-p5" class="s17 s48"><span class="c4">Devices:</span><span class="c1"> iPhone</span></li><li id="textShape-987-p6" class="s17 s48"><span class="c8">Use Core Data:</span><span class="c1"> Unselected</span></li><li id="textShape-987-p7" class="s17 s48"><span class="c4">Include Unit Tests: </span><span class="c1">Unselected</span></li><li id="textShape-987-p8" class="s17 s48"><span class="c4">Include UI Tests: </span><span class="c1">Unselected</span></li></ul></div></object><object type="application/x-ibooks+shape" id="textShape-983"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-983-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s5" id="textShape-983-div"><a id="textShape-983-hint" class="shape"/><p id="textShape-983-p0" class="s28 s29">Lesson 4  |  First App: Single Photo</p></div></object><object type="application/x-ibooks+shape" id="textShape-985"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-985-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s5" id="textShape-985-div"><a id="textShape-985-hint" class="shape"/><p id="textShape-985-p0" xml:lang="en-GB" class="s25 s26">23</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-518" viewBox="0 0 1041.410 0.012" preserveAspectRatio="none"><title></title><desc> </desc><path class="s32 s33" d="M 0 0 L 1041.410156 0.01165"/></svg><object type="application/x-ibooks+shape" id="textShape-992"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-992-svg" viewBox="0 0 564.000 607.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="564.000" height="607.000"/></svg><div class="s5" id="textShape-992-div"><a id="textShape-992-hint" class="shape"/><ol class="s49"><li id="textShape-992-p0" class="s21 s43">In the dialog that appears, select a location to save your project and click Create. <a href="glossary47.xhtml" id="g-5145C3E4-A165-4ECC-BD5F-FFD1F7DAF96D"><span class="c2">Xcode</span></a> opens a workspace window showing your new project. You don&#x2019;t need to worry about every part of the screen just yet.</li></ol><p id="textShape-992-p1" class="s21 s35">&#xA0;</p><p id="textShape-992-p2" class="s21 s35">&#xA0;</p><p id="textShape-992-p3" class="s21 s35">&#xA0;</p><p id="textShape-992-p4" class="s21 s35">&#xA0;</p><p id="textShape-992-p5" class="s21 s35">&#xA0;</p><p id="textShape-992-p6-1" class="s21 s35">&#xA0;</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page7"><object type="application/x-ibooks+anchorednormal"><object id="frame-9" class="s24" type="application/x-ibooks+widget" title="Frame" data-widget-type="frame" data-geometry="affineGeometry(537,397,1,0,0,1,418,176)" data-fullscreen-only="no" data-expanded-only="no" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="10.000" data-stage-geometry="affineGeometry(517.35498,353.35498,1,0,0,1,9.82251,9.822495)"><svg xmlns="http://www.w3.org/2000/svg" id="image-296" viewBox="0 0 2047.000 1397.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s4 s44" width="2047" height="1397" xlink:href="assets/images/Screen%20Shot%202016-05-13%20at%2010.52.37.png" clip-path="url(#ClipPath-330)"/></svg></object></object></object><object type="application/x-ibooks+shape" id="textShape-989"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-989-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s5" id="textShape-989-div"><a id="textShape-989-hint" class="shape"/><p id="textShape-989-p0" class="s28 s29">Lesson 4  |  First App: Single Photo</p></div></object><object type="application/x-ibooks+shape" id="textShape-991"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-991-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s5" id="textShape-991-div"><a id="textShape-991-hint" class="shape"/><p id="textShape-991-p0" xml:lang="en-GB" class="s25 s26">24</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-519" viewBox="0 0 1041.410 0.012" preserveAspectRatio="none"><title></title><desc> </desc><path class="s32 s33" d="M 0 0 L 1041.410156 0.01165"/></svg><object type="application/x-ibooks+shape" id="textShape-9"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-9-svg" viewBox="0 0 564.000 607.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="564.000" height="607.000"/></svg><div class="s5" id="textShape-9-div"><a id="textShape-9-hint" class="shape"/><p id="textShape-9-p0" class="s50">Building and running your app</p><p id="textShape-9-p1" class="s21 s35">Because you based your project on an <a href="glossary47.xhtml" id="g-97C2A352-A0E5-4957-ADFB-4F4A16B6AE5B"><span class="c2">Xcode</span></a> template, the basic app environment is automatically set up for you. So even though you haven&#x2019;t written any code, you could actually build and run the Single View Application template without any additional configuration.</p><p id="textShape-9-p2" class="s21 s35">To build and run your app, use the <a href="glossary19.xhtml" id="g-1FB79330-C65D-4444-BF29-24FE73D3D24E"><span class="c2">simulator</span></a> app that&#x2019;s included in <a href="glossary47.xhtml" id="g-42E4376C-3DF5-4B79-A5AB-6B2DD15CD273"><span class="c2">Xcode</span></a>. <a href="glossary19.xhtml" id="g-80A9D9F3-EE0A-4BA6-9EFD-5C62A3F015A6"><span class="c2">Simulator</span></a> gives you an idea of how your app would look and behave if it were running on a device.</p><p id="textShape-9-p3" class="s21 s35"><a href="glossary19.xhtml" id="g-0B543ACE-B668-441C-87AB-E3959F6981A5"><span class="c2">Simulator</span></a> can model a number of different types of hardware&#x2014;iPad, iPhone with different screen sizes, and so on&#x2014;so you can simulate your app on every device you&#x2019;re developing for.</p><p id="textShape-9-p4" class="s21 s51">These buttons appear in the toolbar at the top of the <a href="glossary47.xhtml" id="g-934B28FC-6E12-4450-A5A4-4DDAD6D30BB9"><span class="c2">Xcode</span></a> window:</p><p id="textShape-9-p5" class="s21 s35">&#xA0;</p><p id="textShape-9-p6" class="s21 s35">Clicking the Run button<span class="c9">  </span><span class="c10"><svg xmlns="http://www.w3.org/2000/svg" id="image-23" viewBox="0 0 50.000 30.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s4" width="50" height="30" xlink:href="assets/images/droppedImage-2.png"/></svg></span><span class="c11"> </span>will tell <a href="glossary47.xhtml" id="g-D6DAE595-159E-4584-B32A-EA73C5E1AB55"><span class="c2">Xcode</span></a> to <a href="glossary1.xhtml" id="g-E364623E-C813-4646-BA06-CFF874934838" data-glossary="primary">build</a> and <a href="glossary2.xhtml" id="g-0F95AC45-FEA7-494D-8FE3-1F4CB59DFFB8" data-glossary="primary">run</a> SinglePhoto on the iPhone 6s Plus Simulator. </p><p id="textShape-9-p7" class="s21 s35">Build means &#x201C;Assemble all the parts into an app.&#x201D; Run means &#x201C;Start the app,&#x201D; as if you&#x2019;d tapped its icon on the Home screen. Follow the steps below to build and run your app.</p><p id="textShape-9-p8" class="s21 s35">&#xA0;</p><p id="textShape-9-p9-1" class="s21 s35">&#xA0;</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="image-1" viewBox="0 0 618.000 68.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s4" width="618" height="68" xlink:href="assets/images/pasted-image.jpg"/></svg><object type="application/x-ibooks+shape" id="textShape-1"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s5" id="textShape-1-div"><a id="textShape-1-hint" class="shape"/><p id="textShape-1-p0" class="s28 s29">Lesson 4  |  First App: Single Photo</p></div></object><object type="application/x-ibooks+shape" id="textShape-8"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-8-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s5" id="textShape-8-div"><a id="textShape-8-hint" class="shape"/><p id="textShape-8-p0" xml:lang="en-GB" class="s25 s26">25</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-520" viewBox="0 0 1041.410 0.012" preserveAspectRatio="none"><title></title><desc> </desc><path class="s32 s33" d="M 0 0 L 1041.410156 0.01165"/></svg><object type="application/x-ibooks+shape" id="textShape-49"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-49-svg" viewBox="0 0 564.000 607.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="564.000" height="607.000"/></svg><div class="s5" id="textShape-49-div"><a id="textShape-49-hint" class="shape"/><ol class="s10"><li id="textShape-49-p0" class="s40"><span class="c1">The iPhone 6s Plus Simulator is very large, so click the device name and choose a smaller iPhone, like the iPhone 5s, from the list.</span></li></ol><p id="textShape-49-p1" class="s30">&#xA0;</p><p id="textShape-49-p2" class="s30">&#xA0;</p><p id="textShape-49-p3" class="s30">&#xA0;</p><p id="textShape-49-p4" class="s30">&#xA0;</p><p id="textShape-49-p5" class="s30">&#xA0;</p><p id="textShape-49-p6" class="s30">&#xA0;</p><p id="textShape-49-p7" class="s30">&#xA0;</p><p id="textShape-49-p8" class="s30">&#xA0;</p><p id="textShape-49-p9" class="s30">&#xA0;</p><p id="textShape-49-p10" class="s30">&#xA0;</p><p id="textShape-49-p11" class="s30">&#xA0;</p><p id="textShape-49-p12" class="s30">&#xA0;</p><ol class="s10 s41"><li id="textShape-49-p13" class="s40"><span class="c1">Click the Run button </span><span class="c10"><svg xmlns="http://www.w3.org/2000/svg" id="image-50" viewBox="0 0 50.000 30.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s4" width="50" height="30" xlink:href="assets/images/droppedImage-2.png"/></svg></span><span class="c1">. </span></li></ol><p id="textShape-49-p14-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-46"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-46-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s5" id="textShape-46-div"><a id="textShape-46-hint" class="shape"/><p id="textShape-46-p0" class="s28 s29">Lesson 4  |  First App: Single Photo</p></div></object><object type="application/x-ibooks+shape" id="textShape-48"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-48-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s5" id="textShape-48-div"><a id="textShape-48-hint" class="shape"/><p id="textShape-48-p0" xml:lang="en-GB" class="s25 s26">26</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="image-37" viewBox="0 0 524.000 764.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s4 s44" width="524" height="764" xlink:href="assets/images/Screen%20Shot%202016-05-13%20at%2011.19.44.png" clip-path="url(#ClipPath-331)"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-521" viewBox="0 0 1041.410 0.012" preserveAspectRatio="none"><title></title><desc> </desc><path class="s32 s33" d="M 0 0 L 1041.410156 0.01165"/></svg><object type="application/x-ibooks+shape" id="textShape-56"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-56-svg" viewBox="0 0 564.000 688.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="564.000" height="688.000"/></svg><div class="s5" id="textShape-56-div"><a id="textShape-56-hint" class="shape"/><ol class="s42"><li id="textShape-56-p0" class="s21 s52">If you&#x2019;re running an app for the first time, <a href="glossary47.xhtml" id="g-6C372718-CB78-45F6-A538-D364D0DD1C2E"><span class="c2">Xcode</span></a> asks whether you&#x2019;d like ​<br/>to enable developer mode on your Mac. Developer mode gives <a href="glossary47.xhtml" id="g-41A58EE0-568B-41CD-AC28-2E0AC6BEC432"><span class="c2">Xcode</span></a> access to certain debugging features without requiring you to enter your password each time. Decide whether you&#x2019;d like to enable developer mode, then follow the prompts.</li></ol><p id="textShape-56-p1" class="s21 s53">If you choose not to enable developer mode, you might be asked for your password later on. The lessons assume developer mode is enabled.</p><p id="textShape-56-p2" class="s21 s53">&#xA0;</p><p id="textShape-56-p3" class="s21 s53">&#xA0;</p><p id="textShape-56-p4" class="s21 s53">&#xA0;​<br/></p><p id="textShape-56-p5" class="s30"><span class="c1">You&#x2019;ll see the </span><a href="glossary19.xhtml" id="g-F9F9CA8D-38CB-416C-8BDB-7E6BA2E5F907"><span class="c2">simulator</span></a><span class="c1"> start up, then show the Home screen, then start your app. Congratulations&#x2014;you made an app! </span></p><p id="textShape-56-p6" class="s30"><span class="c1">If you can&#x2019;t see the whole </span><a href="glossary19.xhtml" id="g-B9A46915-1A64-463A-B56D-5DA730E19B91"><span class="c2">simulator</span></a><span class="c1"> because of the screen size, go to the Window / Scale menu and choose a zoom level that fits the whole </span><a href="glossary19.xhtml" id="g-2F89B560-0BBA-443E-8042-A8C0592651DF"><span class="c2">simulator</span></a><span class="c1"> on the screen. </span></p><p id="textShape-56-p7" class="s30"><span class="c1">You&#x2019;ll use &#x201C;Build and Run&#x201D; a lot while developing your app, not just when you&#x2019;re done. You&#x2019;ll add the image later, but first take a tour of </span><a href="glossary47.xhtml" id="g-15D4B9AC-B75C-4767-941F-A34B15395317"><span class="c2">Xcode</span></a><span class="c1">.</span></p><p id="textShape-56-p8" class="s30">Choose Simulator &gt; Quit Simulator or press Command-Q on your keyboard.</p><p id="textShape-56-p9" class="s30">&#xA0;</p><p id="textShape-56-p10" class="s21 s35">&#xA0;</p><p id="textShape-56-p11-1" class="s21 s35">&#xA0;</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="image-8" viewBox="0 0 816.000 254.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s4 s44" width="816" height="254" xlink:href="assets/images/pasted-image-2-1.jpg" clip-path="url(#ClipPath-332)"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-10" viewBox="0 0 610.000 1108.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s4 s44" width="610" height="1108" xlink:href="assets/images/pasted-image-3.jpg" clip-path="url(#ClipPath-333)"/></svg><object type="application/x-ibooks+shape" id="textShape-51"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-51-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s5" id="textShape-51-div"><a id="textShape-51-hint" class="shape"/><p id="textShape-51-p0" class="s28 s29">Lesson 4  |  First App: Single Photo</p></div></object><object type="application/x-ibooks+shape" id="textShape-54"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-54-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s5" id="textShape-54-div"><a id="textShape-54-hint" class="shape"/><p id="textShape-54-p0" xml:lang="en-GB" class="s25 s26">27</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-522" viewBox="0 0 1041.410 0.012" preserveAspectRatio="none"><title></title><desc> </desc><path class="s32 s33" d="M 0 0 L 1041.410156 0.01165"/></svg><object type="application/x-ibooks+shape" id="textShape-150"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-150-svg" viewBox="0 0 564.000 616.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="564.000" height="616.000"/></svg><div class="s5" id="textShape-150-div"><a id="textShape-150-hint" class="shape"/><p id="textShape-150-p0" class="s34"><span class="c1">A bit more about </span><a href="glossary47.xhtml" id="g-093F3849-F762-4E59-BA8D-85A1D91BA673"><span class="c2">Xcode</span></a></p><p id="textShape-150-p1" class="s21 s54"><a href="glossary47.xhtml" id="g-6BC867F4-15E3-4EF2-8FD3-F77F60805880"><span class="c2">Xcode</span></a><span class="c1"> is used to manage all the different files used to create an app. Four main types of files go into an app:</span></p></div></object><object type="application/x-ibooks+group" id="group-1-gen"><svg xmlns="http://www.w3.org/2000/svg" id="image-46" viewBox="0 0 241.000 241.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s4" width="241" height="241" xlink:href="assets/images/id497799835mt12.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-47" viewBox="0 0 742.000 385.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s4" width="742" height="385" xlink:href="assets/images/svg-3.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-48" viewBox="0 0 210.000 210.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s4" width="210" height="210" xlink:href="assets/images/AppStore2048.png"/></svg></object><object type="application/x-ibooks+shape" id="textShape-151"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-151-svg" viewBox="0 0 592.000 267.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="592.000" height="267.000"/></svg><div class="s5 s6" id="textShape-151-div"><a id="textShape-151-hint" class="shape"/><p id="textShape-151-p0" class="s21 s55">Code</p><p id="textShape-151-p1" class="s21 s56">These are text files containing the <a href="glossary42.xhtml" id="g-0CA4C92C-82F6-4DCD-8265-E06B62622061"><span class="c7">Swift</span></a> code. There will be a lot of these, and you&#x2019;ll create and edit them from within <a href="glossary47.xhtml" id="g-6B35AEC0-0C72-4847-8416-74711F9922D6"><span class="c7">Xcode</span></a>.</p><p id="textShape-151-p2" class="s21 s55">Resources</p><p id="textShape-151-p3" class="s21 s56">These are the pictures, sounds, fonts, and icons used in your app. You don&#x2019;t create these in <a href="glossary47.xhtml" id="g-2EB03A99-68AC-4000-9DCD-A724CB79B25E"><span class="c7">Xcode</span></a>, but <a href="glossary47.xhtml" id="g-A0114283-3BA7-4E1B-A094-437710266687"><span class="c7">Xcode</span></a> needs to know about them so it can build your app.</p><p id="textShape-151-p4" class="s21 s55">&#xA0;</p><p id="textShape-151-p5" class="s21 s55">&#xA0;</p><p id="textShape-151-p6" class="s21 s55">&#xA0;</p><p id="textShape-151-p7" class="s21 s55">&#xA0;</p><p id="textShape-151-p8" class="s21 s55">Designs</p><p id="textShape-151-p9" class="s21 s56">These are the storyboards and .xib files you ​<br/>use to lay out the screens of your app. You create and edit these files within <a href="glossary47.xhtml" id="g-0943A203-936B-466E-B5C9-9E28A07FA46E"><span class="c7">Xcode</span></a>.</p><p id="textShape-151-p10" class="s21 s55">Instructions</p><p id="textShape-151-p11" class="s21 s57">These files help <a href="glossary47.xhtml" id="g-3799A763-A6EF-4F6A-8E42-BE5133ECAC23"><span class="c7">Xcode</span></a> put everything together to make your app. <a href="glossary47.xhtml" id="g-5A5CE843-2C59-4775-856F-067D80C1C493"><span class="c7">Xcode</span></a> creates most of these automatically, but sometimes you&#x2019;ll have to change parts of them. The project file is the most important instructions file. It contains information about all the other parts and what they&#x2019;re used for during a build.</p></div></object><object type="application/x-ibooks+shape" id="textShape-147"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-147-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s5" id="textShape-147-div"><a id="textShape-147-hint" class="shape"/><p id="textShape-147-p0" class="s28 s29">Lesson 4  |  First App: Single Photo</p></div></object><object type="application/x-ibooks+shape" id="textShape-149"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-149-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s5" id="textShape-149-div"><a id="textShape-149-hint" class="shape"/><p id="textShape-149-p0" xml:lang="en-GB" class="s25 s26">28</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-523" viewBox="0 0 1041.410 0.012" preserveAspectRatio="none"><title></title><desc> </desc><path class="s32 s33" d="M 0 0 L 1041.410156 0.01165"/></svg><object type="application/x-ibooks+shape" id="textShape-156"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-156-svg" viewBox="0 0 564.000 616.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="564.000" height="616.000"/></svg><div class="s5" id="textShape-156-div"><a id="textShape-156-hint" class="shape"/><p id="textShape-156-p0" class="s50">Exploring your project </p><p id="textShape-156-p1" class="s21 s54"><span class="c1">Look at the </span><a href="glossary18.xhtml" id="g-B39AF9CB-9596-4F1C-8A47-02386D4E7E61"><span class="c2">project navigator</span></a><span class="c1">. If you don&#x2019;t see a list of files like in the ​<br/>image below, go to the menu bar and choose View &gt; Navigators &gt; Show Project Navigator. Here you&#x2019;ll see a list of all the files in your project. ​<br/>Choose the SinglePhoto project. Select the app </span><a href="glossary43.xhtml" id="g-9D4AF132-71A5-42D5-B291-F843365124EC"><span class="c1">target</span></a><span class="c1">; a screen like the ​<br/>one below appears.</span></p><p id="textShape-156-p2" class="s21 s54">&#xA0;</p><p id="textShape-156-p3-1" class="s21 s54">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-80"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-80-svg" viewBox="0 0 314.000 288.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="314.000" height="288.000"/></svg><div class="s5" id="textShape-80-div"><a id="textShape-80-hint" class="shape"/><p id="textShape-80-p0" class="s21 s57"><a href="glossary18.xhtml" id="g-8B497065-1B89-4D31-84B8-6424102658D3"><span class="c12">Project navigator</span></a><span class="c4">. </span>Shows you a list of all the files in your project.</p><p id="textShape-80-p1" class="s21 s57"><span class="c4">Project.</span> Allows you to select the whole project or an individual <a href="glossary43.xhtml" id="g-F2E88590-8FE9-40EB-88C1-3C82387E1B4A"><span class="c7">target</span></a>. <a href="glossary43.xhtml" id="g-6ED91DBC-6D39-4B33-8179-BFEBEF190037"><span class="c7">Target</span></a>s are what your project makes. This project has only one <a href="glossary43.xhtml" id="g-06245B79-B69D-4EE3-8E58-076E952085B4"><span class="c7">target</span></a>, the app, but other projects might have a watchOS app, tvOS app, or other <a href="glossary43.xhtml" id="g-1D783BC2-A8F3-4B08-B883-3920EE498CD8"><span class="c7">target</span></a>. </p><p id="textShape-80-p2" class="s21 s57"><a href="glossary34.xhtml" id="g-E2D8B3DC-2074-457A-A5BE-1DB41E9A3ED0"><span class="c12">Main Interface</span></a><span class="c4">. </span>Tells <a href="glossary47.xhtml" id="g-E33851D3-9E36-4E23-9A05-5576BDDBAE3F"><span class="c7">Xcode</span></a> that there&#x2019;s a <a href="glossary20.xhtml" id="g-200D4740-9023-453B-A7B3-2E906CED8341"><span class="c7">storyboard</span></a> file&#x2014;which holds the screen designs for the app. In this case, the <a href="glossary20.xhtml" id="g-CF500062-5936-4D52-A6CB-A2493D85F8F6"><span class="c7">storyboard</span></a> is called Main. When creating the project, <a href="glossary47.xhtml" id="g-E2E9EBDE-003C-42DE-9A40-B3584C849D22"><span class="c7">Xcode</span></a> created this <a href="glossary20.xhtml" id="g-C3C165C6-C6F3-4CC9-A43B-0F3E02D61E8D"><span class="c7">storyboard</span></a> file and set it as the main interface <a href="glossary20.xhtml" id="g-3DCD7657-276B-49B4-BDE4-420A2B876F41"><span class="c7">storyboard</span></a> for the app.</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="image-38" viewBox="0 0 1116.000 762.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s4 s44" width="1116" height="762" xlink:href="assets/images/pasted-image-4.png" clip-path="url(#ClipPath-334)"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-60" viewBox="0 0 103.000 86.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s58" x="0" y="0" width="103.000" height="86.000"/></svg><object type="application/x-ibooks+shape" id="textShape-153"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-153-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s5" id="textShape-153-div"><a id="textShape-153-hint" class="shape"/><p id="textShape-153-p0" class="s28 s29">Lesson 4  |  First App: Single Photo</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-61" viewBox="0 0 37.373 0.000" preserveAspectRatio="none"><title></title><desc> </desc><path class="s32 s59" d="M 0 0 L 37.372925 0.000005"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-62" viewBox="0 0 69.000 41.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s58" x="0" y="0" width="69.000" height="41.000"/></svg><object type="application/x-ibooks+shape" id="textShape-155"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-155-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s5" id="textShape-155-div"><a id="textShape-155-hint" class="shape"/><p id="textShape-155-p0" xml:lang="en-GB" class="s25 s26">29</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-63" viewBox="0 0 175.998 0.000" preserveAspectRatio="none"><title></title><desc> </desc><path class="s32 s59" d="M 0 0.000034 L 175.998047 0"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-64" viewBox="0 0 39.402 0.000" preserveAspectRatio="none"><title></title><desc> </desc><path class="s32 s59" d="M 0 0 L 39.402344 0.000005"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-84" viewBox="0 0 122.000 11.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s58" x="0" y="0" width="122.000" height="11.000"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-85" viewBox="0 0 177.585 0.005" preserveAspectRatio="none"><title></title><desc> </desc><path class="s32 s59" d="M 0 0 L 177.584656 0.004531"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-86" viewBox="0 0 67.038 0.001" preserveAspectRatio="none"><title></title><desc> </desc><path class="s32 s59" d="M 0 0.000668 L 67.038147 0"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-87" viewBox="0 0 95.183 0.000" preserveAspectRatio="none"><title></title><desc> </desc><path class="s32 s59" d="M 0 0 L 95.183289 0.000198"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-524" viewBox="0 0 1041.410 0.012" preserveAspectRatio="none"><title></title><desc> </desc><path class="s32 s33" d="M 0 0 L 1041.410156 0.01165"/></svg><object type="application/x-ibooks+shape" id="textShape-161"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-161-svg" viewBox="0 0 564.000 616.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="564.000" height="616.000"/></svg><div class="s5" id="textShape-161-div"><a id="textShape-161-hint" class="shape"/><p id="textShape-161-p0" class="s21 s54"><span class="c1">Back in the </span><a href="glossary18.xhtml" id="g-2585946E-26E9-4D18-B117-0B3216EE0C79"><span class="c2">project navigator</span></a><span class="c1">, choose the file called Main.storyboard. </span></p><p id="textShape-161-p1" class="s21 s54"><span class="c1">The editor is a visual representation of the screen of your app. It&#x2019;s an empty white box, which is exactly what you see when the app runs. Each screen of content in your app is known as a view controller. The small arrow to the left indicates that this is the first view controller that should be loaded when the app is started. A </span><a href="glossary20.xhtml" id="g-BC401AF5-A65E-4C15-AC1E-DBCCF36A7A7A"><span class="c2">storyboard</span></a><span class="c1"> can contain many view controllers, so you need to mark a starting point.</span></p><p id="textShape-161-p2-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-158"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-158-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s5" id="textShape-158-div"><a id="textShape-158-hint" class="shape"/><p id="textShape-158-p0" class="s28 s29">Lesson 4  |  First App: Single Photo</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="image-6" viewBox="0 0 1116.000 763.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s4 s44" width="1116" height="763" xlink:href="assets/images/pasted-image-5.png" clip-path="url(#ClipPath-335)"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-88" viewBox="0 0 101.000 8.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s58" x="0" y="0" width="101.000" height="8.000"/></svg><object type="application/x-ibooks+shape" id="textShape-160"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-160-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s5" id="textShape-160-div"><a id="textShape-160-hint" class="shape"/><p id="textShape-160-p0" xml:lang="en-GB" class="s25 s26">30</p></div></object><object type="application/x-ibooks+shape" id="textShape-89"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-89-svg" viewBox="0 0 137.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="137.000" height="28.000"/></svg><div class="s5" id="textShape-89-div"><a id="textShape-89-hint" class="shape"/><p id="textShape-89-p0" class="s21 s60">Main.storyboard</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-91" viewBox="0 0 37.373 0.000" preserveAspectRatio="none"><title></title><desc> </desc><path class="s32 s59" d="M 0 0 L 37.372925 0.000005"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-525" viewBox="0 0 1041.410 0.012" preserveAspectRatio="none"><title></title><desc> </desc><path class="s32 s33" d="M 0 0 L 1041.410156 0.01165"/></svg><object type="application/x-ibooks+shape" id="textShape-195"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-195-svg" viewBox="0 0 564.000 616.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="564.000" height="616.000"/></svg><div class="s5" id="textShape-195-div"><a id="textShape-195-hint" class="shape"/><p id="textShape-195-p0" class="s21 s54">Here&#x2019;s a summary of what you&#x2019;ve learned so far about what happens when your app is run:</p><ol class="s10"><li id="textShape-195-p1" class="s40"><span class="c1">The Main Interface setting for the </span><a href="glossary43.xhtml" id="g-FC010B9E-34F8-4999-9588-9975E187F701"><span class="c2">target</span></a><span class="c1"> is set to Main.storyboard.</span></li><li id="textShape-195-p2" class="s40"><span class="c1">The </span><a href="glossary20.xhtml" id="g-78DBA090-6812-4401-A50E-ED02F42EC961"><span class="c2">storyboard</span></a><span class="c1"> is checked to find a view controller marked as the ​<br/>starting point.</span></li><li id="textShape-195-p3" class="s40"><span class="c1">The contents of that view controller are put on the screen.</span></li></ol><p id="textShape-195-p4" class="s21 s54"><span class="c1">This is all done with instructions and designs files. No </span><a href="glossary42.xhtml" id="g-40FCF6B2-DB09-4997-BBB5-8473EC718203"><span class="c2">Swift</span></a><span class="c1"> code has been involved&#x2014;yet!</span></p><p id="textShape-195-p5" class="s21 s54">&#xA0;</p><p id="textShape-195-p6" class="s21 s54">&#xA0;</p><p id="textShape-195-p7-1" class="s21 s54">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-177"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-177-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s5" id="textShape-177-div"><a id="textShape-177-hint" class="shape"/><p id="textShape-177-p0" class="s28 s29">Lesson 4  |  First App: Single Photo</p></div></object><object type="application/x-ibooks+shape" id="textShape-179"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-179-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s5" id="textShape-179-div"><a id="textShape-179-hint" class="shape"/><p id="textShape-179-p0" xml:lang="en-GB" class="s25 s26">31</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-526" viewBox="0 0 1041.410 0.012" preserveAspectRatio="none"><title></title><desc> </desc><path class="s32 s33" d="M 0 0 L 1041.410156 0.01165"/></svg></body></html>
