<?xml-stylesheet href='assets/css/glossary54.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/glossary54-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Glossary</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/glossary54.svg"/></head><body><dl><dt class="s1 s2" data-glossary="term">Unicode</dt><dd data-glossary="definition"><p id="textShape-187-p0" class="s3">Unicode is the standard for digital representation of the characters used in writing all of the world&#x2019;s languages, providing a uniform means of storing, searching, and interchanging text in any language.</p></dd><dt class="s4">Index</dt><dd data-glossary="index"><p id="textShape-198-p0" class="s5"><a href="content5.xhtml#g-1399CE6E-33CC-4A50-B29D-63778CE9F86F" data-glossary="primary"><span class="c1">Lesson 3: Strings - Lesson 3: Strings</span></a></p></dd></dl></body></html>
