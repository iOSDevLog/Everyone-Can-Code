<!DOCTYPE html>
<?xml-stylesheet href='assets/css/content18.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/content18-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Untitled</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/content18.svg"/><link rel="alternate" type="application/x-ibooks+linehints" href="assets/hints/content18-paginated.plist" media="paginated and (orientation:landscape)"/></head><body><div style="display:none;"><a id="page1" class="page"/></div><div style="display:none;"><a id="page2" class="page"/></div><div style="display:none;"><a id="page3" class="page"/></div><div style="display:none;"><a id="page4" class="page"/></div><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><object id="framethumb-49" class="s1" type="application/x-ibooks+widget" title="Frame" data-widget-type="keynote" data-geometry="affineGeometry(112,112,1,0,0,1,288,312)" data-fullscreen-only="yes" data-expanded-only="yes" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="6.000" data-stage-geometry="affineGeometry(39.878326,39.878326,1,0,0,1,62,6)" data-bundle-path="assets/widgets/6_TallestStudentB-3.kpf" data-show-transport-controls="no" data-enable-user-interaction="no"><svg xmlns="http://www.w3.org/2000/svg" id="image-458" viewBox="0 0 80.000 80.000" preserveAspectRatio="none" data-widget-object-type="stage-thumb"><title></title><desc> </desc><image class="s2" width="80" height="80" xlink:href="assets/images/svg-23.png"/></svg><img id="framethumb-49-alt" data-preview="yes" src="assets/images/keynote_fallback-17.png" alt="Frame"/></object></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(52,52,1,0,0,1,0,0)" data-gutter-order="0" class="s3"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s4"/><img id="framethumb-49-gutter" class="s2" src="assets/images/framethumb-49-gutter.png" alt=""/></object></object><object type="application/x-ibooks+shape" id="textShape-965"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-965-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s2" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s5" id="textShape-965-div"><a id="textShape-965-hint" class="shape"/><p id="textShape-965-p0" xml:lang="en-GB" class="s6 s7">41</p></div></object><object type="application/x-ibooks+shape" id="textShape-331"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-331-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s2" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s5" id="textShape-331-div"><a id="textShape-331-hint" class="shape"/><p id="textShape-331-p0" xml:lang="en-GB" class="s6 s7">41</p></div></object><object type="application/x-ibooks+shape" id="textShape-966"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-966-svg" viewBox="0 0 558.000 591.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s2" x="0" y="0" width="558.000" height="591.000"/></svg><div class="s5" id="textShape-966-div"><a id="textShape-966-hint" class="shape"/><p id="textShape-966-p0" class="s8"><span class="c1">Introduction </span><span xml:lang="en-US" class="c2">(10 minutes)</span></p><p id="textShape-966-p1" class="s9">Ask students to name something they do all the time that requires multiple steps to complete. These are all algorithms.</p><p id="textShape-966-p2" class="s9">Pick one example and have multiple students give directions for how they do it. Were their directions the same? Where did they differ? Did they all accomplish the same thing in the end? What&#x2019;s the difference between an algorithm and a function?</p><p id="textShape-966-p3" class="s8"><span class="c1">Activity: who&#x2019;s the tallest? </span><span xml:lang="en-US" class="c2">(30 to 45 minutes)</span></p><p id="textShape-966-p4" class="s9">Students will create an algorithm for how to determine who the tallest person is in the class.</p><ol class="s10"><li id="textShape-966-p5" class="s11"><span class="c1">Split the class into a few small groups. Each group will come up with a way, or an algorithm, for someone to determine who the tallest person ​<br/>is in the class. It doesn&#x2019;t count if they just know or if you can tell by just looking!</span></li></ol><p id="textShape-966-p6-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-967"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-967-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s2" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s5" id="textShape-967-div"><a id="textShape-967-hint" class="shape"/><p id="textShape-967-p0" class="s12 s13">Lesson 6  |  Think the Same Idea: Algorithms</p></div></object><object type="application/x-ibooks+shape" id="textShape-968"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-968-svg" viewBox="0 0 232.000 360.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s2" x="0" y="0" width="232.000" height="360.000"/></svg><div class="s5" id="textShape-968-div"><a id="textShape-968-hint" class="shape"/><p id="textShape-968-p0" class="s14 s15">An <span xml:lang="en-US" class="c3">algorithm </span>is a step-by-step set of rules or instructions.</p><p id="textShape-968-p1" class="s14 s15"><span xml:lang="en-US" class="c3">Pseudocode</span> is an informal description of code or a concept that&#x2019;s intended for human reading.</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-174-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-455" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s2" width="80" height="80" xlink:href="assets/images/svg-2.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="1" class="s3"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s4"/><img id="image-455-gutter" class="s2" src="assets/images/image-455-gutter.png" alt=""/></object></object><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-175-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-456" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s2" width="80" height="80" xlink:href="assets/images/svg-4.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="2" class="s3"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s4"/><img id="image-456-gutter" class="s2" src="assets/images/image-456-gutter.png" alt=""/></object></object><aside id="viewport-popup-174-aside" epub:type="noteref"><object id="viewport-popup-174" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="252.000" data-canvas-height="152.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-174-background" viewBox="0 0 276.000 164.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s16 s17" x="0" y="0" width="276.0" height="164.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-969" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-969-svg" viewBox="0 0 252.000 128.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s2" x="0" y="0" width="252.000" height="128.000"/></svg><div class="s5 s18" id="textShape-969-div"><a id="textShape-969-hint" class="shape"/><p id="textShape-969-p0" class="s19">Examples</p><ul class="s10"><li id="textShape-969-p1" class="s20"><span class="c1">Brush their teeth.</span></li><li id="textShape-969-p2" class="s20"><span class="c1">Make a PB&amp;J sandwich.</span></li><li id="textShape-969-p3" class="s20"><span class="c1">Tie their shoes.</span></li></ul></div></object><img id="viewport-popup-174-alt" data-preview="yes" src="assets/images/viewport-popup-174_fallback.png" alt="Pop-Over"/></object></aside><aside id="viewport-popup-175-aside" epub:type="noteref"><object id="viewport-popup-175" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="376.000" data-canvas-height="312.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-175-background" viewBox="0 0 400.000 318.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s16 s17" x="0" y="0" width="400.0" height="318.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-970" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-970-svg" viewBox="0 0 376.000 288.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s2" x="0" y="0" width="376.000" height="288.000"/></svg><div class="s5 s18" id="textShape-970-div"><a id="textShape-970-hint" class="shape"/><p id="textShape-970-p0" class="s19">Why </p><p id="textShape-970-p1" class="s9">The directions your students gave likely differed from one student to another. But they were all giving directions for the same idea. They all told algorithms for how to accomplish the same thing. An algorithm is simply whenever step-by-step directions are needed to tell someone or something else how to accomplish a goal. If you want to use that exact same set of instructions over and over again, you can make it into a function that you can use whenever that set of instructions is needed. </p></div></object><img id="viewport-popup-175-alt" data-preview="yes" src="assets/images/viewport-popup-175_fallback.png" alt="Pop-Over"/></object></aside><object type="application/x-ibooks+shape" id="textShape-972"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-972-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s2" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s5" id="textShape-972-div"><a id="textShape-972-hint" class="shape"/><p id="textShape-972-p0" xml:lang="en-GB" class="s6 s7">42</p></div></object><object type="application/x-ibooks+shape" id="textShape-973"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-973-svg" viewBox="0 0 556.000 380.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s2" x="0" y="0" width="556.000" height="380.000"/></svg><div class="s5" id="textShape-973-div"><a id="textShape-973-hint" class="shape"/><ol class="s22"><li id="textShape-973-p0" class="s21 s23">Students should also draw upon their coding knowledge to come up with their algorithms. They can invent their own pseudocode to write their algorithms with as much coding terminology as possible. They can use an app like Notability or Pages to help them brainstorm and document their process.</li><li id="textShape-973-p1" class="s21 s23">Have each group present their algorithm to the class. The class should actually perform each algorithm.</li><li id="textShape-973-p2" class="s21 s23">Start a discussion with students, asking whether the algorithms worked. Which one seems most efficient? Would it work with 100 or 1000 people? If you wanted to find the shortest student, what would you change in your algorithm?</li></ol><p id="textShape-973-p3-1">&#xA0;</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page2"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-177-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-459" viewBox="0 0 84.000 84.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s2" width="84" height="84" xlink:href="assets/images/svg-3.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="3" class="s3"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s4"/><img id="image-459-gutter" class="s2" src="assets/images/image-459-gutter.png" alt=""/></object></object><object type="application/x-ibooks+shape" id="textShape-975"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-975-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s2" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s5" id="textShape-975-div"><a id="textShape-975-hint" class="shape"/><p id="textShape-975-p0" class="s12 s13">Lesson 6  |  Think the Same Idea: Algorithms</p></div></object><aside id="viewport-popup-177-aside" epub:type="noteref"><object id="viewport-popup-177" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="263.000" data-canvas-height="243.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-177-background" viewBox="0 0 287.000 256.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s16 s17" x="0" y="0" width="287.0" height="256.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-974" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-974-svg" viewBox="0 0 263.000 219.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s2" x="0" y="0" width="263.000" height="219.000"/></svg><div class="s5 s18" id="textShape-974-div"><a id="textShape-974-hint" class="shape"/><p id="textShape-974-p0" class="s19">Tip </p><p id="textShape-974-p1" class="s9">Students can actually record the results in Numbers. If you&#x2019;re actually measuring the heights, use Numbers to create a list of students and their heights. Use the MAX() function in Numbers to find the tallest student. MAX() is an algorithm, too.</p></div></object><img id="viewport-popup-177-alt" data-preview="yes" src="assets/images/viewport-popup-177_fallback.png" alt="Pop-Over"/></object></aside><object type="application/x-ibooks+shape" id="textShape-278"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-278-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s2" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s5" id="textShape-278-div"><a id="textShape-278-hint" class="shape"/><p id="textShape-278-p0" xml:lang="en-GB" class="s6 s7">43</p></div></object><object type="application/x-ibooks+shape" id="textShape-279"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-279-svg" viewBox="0 0 556.000 198.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s2" x="0" y="0" width="556.000" height="198.000"/></svg><div class="s5" id="textShape-279-div"><a id="textShape-279-hint" class="shape"/><p id="textShape-279-p0" class="s8"><span class="c1">Practice </span><span xml:lang="en-US" class="c2">(30 to 45 minutes)</span></p><p id="textShape-279-p1" class="s21 s24">Now students will use Swift Playgrounds to complete the puzzles with checkmarks in the list at left. In the Algorithms chapter, they&#x2019;ll create rules and instructions for solving a problem. </p><p id="textShape-279-p2" class="s21 s24">As students complete the puzzles, remind them to upload photos or videos of their coding for their portfolios.</p><p id="textShape-279-p3-1">&#xA0;</p></div></object><table id="table-1"><caption> </caption><colgroup><col style="width:100.000%;"/></colgroup><tr style="height:14.286%;"><td class="s25"><p id="table-1_R0_C0-p0" class="s26 s27">Algorithms</p></td></tr><tr style="height:14.286%;"><td class="s28"><p id="table-1_R1_C0-p0" class="s29">Introduction</p></td></tr><tr style="height:14.286%;"><td class="s30"><p id="table-1_R2_C0-p0" class="s29">The Right Hand Rule</p></td></tr><tr style="height:14.286%;"><td class="s28"><p id="table-1_R3_C0-p0" class="s29">Adjusting Your Algorithm</p></td></tr><tr style="height:14.286%;"><td class="s30"><p id="table-1_R4_C0-p0" class="s29">Conquering a Maze</p></td></tr><tr style="height:14.286%;"><td class="s28"><p id="table-1_R5_C0-p0" class="s29">Which Way to Turn?</p></td></tr><tr style="height:14.286%;"><td class="s30"><p id="table-1_R6_C0-p0" class="s29">Roll Right, Roll Left</p></td></tr></table><object type="application/x-ibooks+anchored" data-anchor-ref="page3"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-0-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-46" viewBox="0 0 84.000 84.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s2" width="84" height="84" xlink:href="assets/images/svg-3.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="6" class="s3"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s4"/><img id="image-46-gutter" class="s2" src="assets/images/image-46-gutter.png" alt=""/></object></object><object type="application/x-ibooks+anchored" data-anchor-ref="page3"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-3-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-49" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s2" width="80" height="80" xlink:href="assets/images/svg-29.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="4" class="s3"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s4"/><img id="image-49-gutter" class="s2" src="assets/images/image-49-gutter.png" alt=""/></object></object><svg xmlns="http://www.w3.org/2000/svg" id="image-167" viewBox="0 0 34.000 34.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s2" width="34" height="34" xlink:href="assets/images/svg-12.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-168" viewBox="0 0 34.000 34.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s2" width="34" height="34" xlink:href="assets/images/svg-12.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-169" viewBox="0 0 34.000 34.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s2" width="34" height="34" xlink:href="assets/images/svg-12.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-170" viewBox="0 0 34.000 34.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s2" width="34" height="34" xlink:href="assets/images/svg-12.png"/></svg><object type="application/x-ibooks+shape" id="textShape-300"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-300-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s2" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s5" id="textShape-300-div"><a id="textShape-300-hint" class="shape"/><p id="textShape-300-p0" class="s12 s13">Lesson 6  |  Think the Same Idea: Algorithms</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="image-187" viewBox="0 0 540.000 200.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s2" width="540" height="200" xlink:href="assets/images/DetailsBanner2x.jpg" clip-path="url(#ClipPath-134)"/></svg><object type="application/x-ibooks+anchored" data-anchor-ref="page3"><object type="application/x-ibooks+anchorednormal"><object id="framethumb-12" class="s1" type="application/x-ibooks+widget" title="Frame" data-widget-type="keynote" data-geometry="affineGeometry(112,112,1,0,0,1,430,277)" data-fullscreen-only="yes" data-expanded-only="yes" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="6.000" data-stage-geometry="affineGeometry(39.878326,39.878326,1,0,0,1,36,7)" data-bundle-path="assets/widgets/6%20Answer%20key_3.kpf" data-show-transport-controls="no" data-enable-user-interaction="no"><svg xmlns="http://www.w3.org/2000/svg" id="image-68" viewBox="0 0 80.000 80.000" preserveAspectRatio="none" data-widget-object-type="stage-thumb"><title></title><desc> </desc><image class="s2" width="80" height="80" xlink:href="assets/images/svg-13.png"/></svg><img id="framethumb-12-alt" data-preview="yes" src="assets/images/keynote_fallback-18.png" alt="Frame"/></object></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(52,52,1,0,0,1,0,0)" data-gutter-order="5" class="s3"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s4"/><img id="framethumb-12-gutter" class="s2" src="assets/images/framethumb-12-gutter.png" alt=""/></object></object><aside id="viewport-popup-0-aside" epub:type="noteref"><object id="viewport-popup-0" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="280.000" data-canvas-height="197.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-0-background" viewBox="0 0 304.000 210.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s16 s17" x="0" y="0" width="304.0" height="210.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-280" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-280-svg" viewBox="0 0 280.000 173.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s2" x="0" y="0" width="280.000" height="173.000"/></svg><div class="s5 s18" id="textShape-280-div"><a id="textShape-280-hint" class="shape"/><p id="textShape-280-p0" class="s19">Tip </p><p id="textShape-280-p1" class="s26 s31">The hints feature eventually reveals the solution for that puzzle. However, students cannot simply cut and paste the solution; they still have to go through the steps and write the code themselves to move on.</p></div></object><img id="viewport-popup-0-alt" data-preview="yes" src="assets/images/viewport-popup-0_fallback.png" alt="Pop-Over"/></object></aside><aside id="viewport-popup-3-aside" epub:type="noteref"><object id="viewport-popup-3" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="371.000" data-canvas-height="336.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-3-background" viewBox="0 0 395.000 388.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s16 s17" x="0" y="0" width="395.0" height="388.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-282" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-282-svg" viewBox="0 0 371.000 312.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s2" x="0" y="0" width="371.000" height="312.000"/></svg><div class="s5 s18" id="textShape-282-div"><a id="textShape-282-hint" class="shape"/><p id="textShape-282-p0" class="s19">Coding Skills</p><ul class="s10"><li id="textShape-282-p1" class="s20"><span class="c1">Know that an algorithm is a set of instructions or rules that can be followed step by step to solve a problem. For example, a list of steps used to make a cup of tea is considered an algorithm.</span></li><li id="textShape-282-p2" class="s20"><span class="c1">Know that pseudocode is a human-readable description of an algorithm, usually written with a mix of everyday language and code. </span></li><li id="textShape-282-p3" class="s20"><span class="c1">Understand that an algorithm is code written to flexibly accomplish an objective in different situations.&#xA0;</span></li></ul></div></object><img id="viewport-popup-3-alt" data-preview="yes" src="assets/images/viewport-popup-3_fallback.png" alt="Pop-Over"/></object></aside><object type="application/x-ibooks+shape" id="textShape-977"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-977-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s2" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s5" id="textShape-977-div"><a id="textShape-977-hint" class="shape"/><p id="textShape-977-p0" xml:lang="en-GB" class="s6 s7">44</p></div></object><object type="application/x-ibooks+shape" id="textShape-978"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-978-svg" viewBox="0 0 556.000 625.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s2" x="0" y="0" width="556.000" height="625.000"/></svg><div class="s5" id="textShape-978-div"><a id="textShape-978-hint" class="shape"/><p id="textShape-978-p0" class="s8"><span class="c1">Reflection </span><span xml:lang="en-US" class="c2">(10 to 15 minutes)</span></p><p id="textShape-978-p1" class="s21 s24">Students summarize their experiences with Swift Playgrounds. </p><ul class="s10"><li id="textShape-978-p2" class="s20"><span class="c1">How many different ways do they think there are to solve each puzzle? ​<br/>Who had the shortest algorithm? Who had the most interesting one?</span></li><li id="textShape-978-p3" class="s20"><span class="c1">Would some algorithms give the wrong answer? </span></li><li id="textShape-978-p4" class="s20"><span class="c1">Was their thought process different or similar when trying to figure out the tallest person versus solving the puzzles?</span></li></ul><p id="textShape-978-p5" class="s32"><span class="c1">Think ahead: In your algorithm for tallest person, how would a computer recognize that </span><span class="c4">Jacob</span><span class="c1"> and </span><span class="c4">Vera</span><span class="c1"> are names?</span></p><p id="textShape-978-p6" class="s8"><span class="c1">Journal </span><span xml:lang="en-US" class="c2">(Homework)</span></p><p id="textShape-978-p7" class="s32">Students should upload the document in which they documented their algorithms and their processes, along with photos or videos of their coding from Swift Playgrounds to their portfolios. They should then record notes about what they learned.</p><ul class="s10"><li id="textShape-978-p8" class="s20"><span class="c1">What is an algorithm and what is pseudocode?</span></li><li id="textShape-978-p9" class="s20"><span class="c1">Do ideas differ between humans and computers? Why or why not?</span></li></ul><p id="textShape-978-p10" class="s21 s24">&#xA0;</p><p id="textShape-978-p11" class="s32">&#xA0;</p><p id="textShape-978-p12-1" class="s32">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-979"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-979-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s2" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s5" id="textShape-979-div"><a id="textShape-979-hint" class="shape"/><p id="textShape-979-p0" class="s12 s13">Lesson 6  |  Think the Same Idea: Algorithms</p></div></object></body></html>
