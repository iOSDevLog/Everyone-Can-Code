<!DOCTYPE html>
<?xml-stylesheet href='assets/css/content24.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/content24-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Untitled</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/content24.svg"/><link rel="alternate" type="application/x-ibooks+linehints" href="assets/hints/content24-paginated.plist" media="paginated and (orientation:landscape)"/></head><body><div style="display:none;"><a id="page1" class="page"/></div><div style="display:none;"><a id="page2" class="page"/></div><div style="display:none;"><a id="page3" class="page"/></div><div style="display:none;"><a id="page4" class="page"/></div><div style="display:none;"><a id="page5" class="page"/></div><object type="application/x-ibooks+shape" id="textShape-1137"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1137-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-1137-div"><a id="textShape-1137-hint" class="shape"/><p id="textShape-1137-p0" xml:lang="en-GB" class="s3 s4">55</p></div></object><object type="application/x-ibooks+shape" id="textShape-328"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-328-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-328-div"><a id="textShape-328-hint" class="shape"/><p id="textShape-328-p0" xml:lang="en-GB" class="s3 s4">55</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><object id="framethumb-57" class="s5" type="application/x-ibooks+widget" title="Frame" data-widget-type="keynote" data-geometry="affineGeometry(112,112,1,0,0,1,2,630)" data-fullscreen-only="yes" data-expanded-only="yes" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="6.000" data-stage-geometry="affineGeometry(50.844856,50.844849,1,0,0,1,50,10)" data-bundle-path="assets/widgets/Keynote_Lesson%208_c-1.kpf" data-show-transport-controls="no" data-enable-user-interaction="no"><svg xmlns="http://www.w3.org/2000/svg" id="image-536" viewBox="0 0 102.000 102.000" preserveAspectRatio="none" data-widget-object-type="stage-thumb"><title></title><desc> </desc><image class="s1" width="102" height="102" xlink:href="assets/images/svg-26.png"/></svg><img id="framethumb-57-alt" data-preview="yes" src="assets/images/keynote_fallback-25.png" alt="Frame"/></object></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(63,63,1,0,0,1,0,0)" data-gutter-order="0" class="s6"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s7"/><img id="framethumb-57-gutter" class="s1" src="assets/images/framethumb-57-gutter.png" alt=""/></object></object><object type="application/x-ibooks+shape" id="textShape-1138"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1138-svg" viewBox="0 0 564.000 604.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="564.000" height="604.000"/></svg><div class="s2" id="textShape-1138-div"><a id="textShape-1138-hint" class="shape"/><p id="textShape-1138-p0" class="s8"><span class="c1">Introduction </span><span xml:lang="en-US" class="c2">(10 minutes)</span></p><p id="textShape-1138-p1" class="s9">Let&#x2019;s brainstorm. How many different types of buildings can you think of? </p><p id="textShape-1138-p2" class="s9">Ask students to pick one type of building. What makes it unique? In other words, what are some specific properties of that particular type of building? </p><p id="textShape-1138-p3" class="s9">Invite students to record their ideas in an app like Notes. When they have finished this task, ask students to share and discuss their work. Does everyone agree with the properties? Why or why not? Are there any missing? Are there any that shouldn&#x2019;t be there? Is each property clear?</p><p id="textShape-1138-p4" class="s9">If we use a computer program to help us construct the building, we have to be very specific. We need to define the type. In programming, we use many different data types, such as:</p><ul class="s10"><li id="textShape-1138-p5" class="s11"><span xml:lang="en-US" class="c3">String</span><span class="c1"> (text): A type that stores a series for characters, such as &#x201C;hello world.&#x201D; </span></li><li id="textShape-1138-p6" class="s11"><span xml:lang="en-US" class="c3">Int</span><span class="c1"> (numbers): A type that stores an integer&#x2014;a number that has no decimal, such as 10 or -42.</span></li><li id="textShape-1138-p7" class="s11"><span xml:lang="en-US" class="c3">Bool</span><span class="c1"> (true or false): A type that stores a value of either true or false.</span></li></ul><p id="textShape-1138-p8" class="s9">When and how would you use these different data types when designing a building?</p><p id="textShape-1138-p9-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-1139"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1139-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-1139-div"><a id="textShape-1139-hint" class="shape"/><p id="textShape-1139-p0" class="s12 s13">Lesson 8  |  Think Like an Architect: Types</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-204-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-537" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-4.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="4" class="s6"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s7"/><img id="image-537-gutter" class="s1" src="assets/images/image-537-gutter.png" alt=""/></object></object><object type="application/x-ibooks+shape" id="textShape-1141"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1141-svg" viewBox="0 0 253.000 360.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="253.000" height="360.000"/></svg><div class="s2" id="textShape-1141-div"><a id="textShape-1141-hint" class="shape"/><p id="textShape-1141-p0" class="s14 s15"><span xml:lang="en-US" class="c4">Type</span> is a named grouping of properties (the features) and methods (the behaviors) of a kind of data.</p><p id="textShape-1141-p1" class="s14 s15"><span xml:lang="en-US" class="c4">Initialization</span> is the act of creating a new instance of a type, which includes setting initial values for any properties of the type.</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-205-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-538" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-2.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="1" class="s6"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s7"/><img id="image-538-gutter" class="s1" src="assets/images/image-538-gutter.png" alt=""/></object></object><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-206-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-539" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-2.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="2" class="s6"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s7"/><img id="image-539-gutter" class="s1" src="assets/images/image-539-gutter.png" alt=""/></object></object><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-207-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-540" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-2.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="3" class="s6"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s7"/><img id="image-540-gutter" class="s1" src="assets/images/image-540-gutter.png" alt=""/></object></object><aside id="viewport-popup-204-aside" epub:type="noteref"><object id="viewport-popup-204" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="350.000" data-canvas-height="243.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-204-background" viewBox="0 0 374.000 266.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s16 s17" x="0" y="0" width="374.0" height="266.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-1140" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1140-svg" viewBox="0 0 350.000 219.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="350.000" height="219.000"/></svg><div class="s2 s18" id="textShape-1140-div"><a id="textShape-1140-hint" class="shape"/><p id="textShape-1140-p0" class="s19">Why </p><p id="textShape-1140-p1" class="s9">Students are learning about the concept of type. By classifying things by their properties, students are preparing to apply the concept to Swift programming. In life, types of things are sometimes imprecise. In Swift, types of things are precisely defined by their properties and methods or, in other words, their behaviors and actions.</p></div></object><img id="viewport-popup-204-alt" data-preview="yes" src="assets/images/viewport-popup-204_fallback.png" alt="Pop-Over"/></object></aside><aside id="viewport-popup-205-aside" epub:type="noteref"><object id="viewport-popup-205" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="181.000" data-canvas-height="292.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-205-background" viewBox="0 0 205.000 338.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s16 s17" x="0" y="0" width="205.0" height="338.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-1142" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1142-svg" viewBox="0 0 181.000 268.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="181.000" height="268.000"/></svg><div class="s2 s18" id="textShape-1142-div"><a id="textShape-1142-hint" class="shape"/><p id="textShape-1142-p0" class="s19">Examples</p><p id="textShape-1142-p1" class="s9">A building could be:</p><ul class="s10"><li id="textShape-1142-p2" class="s11"><span class="c1">A shed</span></li><li id="textShape-1142-p3" class="s11"><span class="c1">A house</span></li><li id="textShape-1142-p4" class="s11"><span class="c1">A skyscraper</span></li><li id="textShape-1142-p5" class="s11"><span class="c1">A library</span></li><li id="textShape-1142-p6" class="s11"><span class="c1">A fire station</span></li><li id="textShape-1142-p7" class="s11"><span class="c1">A school</span></li></ul></div></object><img id="viewport-popup-205-alt" data-preview="yes" src="assets/images/viewport-popup-205_fallback.png" alt="Pop-Over"/></object></aside><aside id="viewport-popup-206-aside" epub:type="noteref"><object id="viewport-popup-206" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="143.000" data-canvas-height="257.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-206-background" viewBox="0 0 167.000 272.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s16 s17" x="0" y="0" width="167.0" height="272.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-1143" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1143-svg" viewBox="0 0 143.000 233.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="143.000" height="233.000"/></svg><div class="s2 s18" id="textShape-1143-div"><a id="textShape-1143-hint" class="shape"/><p id="textShape-1143-p0" class="s19">Examples</p><p id="textShape-1143-p1" class="s9">A school has:</p><ul class="s10"><li id="textShape-1143-p2" class="s11"><span class="c1">Classrooms</span></li><li id="textShape-1143-p3" class="s11"><span class="c1">Students</span></li><li id="textShape-1143-p4" class="s11"><span class="c1">Teachers</span></li><li id="textShape-1143-p5" class="s11"><span class="c1">Gymnasium</span></li><li id="textShape-1143-p6" class="s11"><span class="c1">Cafeteria</span></li></ul></div></object><img id="viewport-popup-206-alt" data-preview="yes" src="assets/images/viewport-popup-206_fallback.png" alt="Pop-Over"/></object></aside><aside id="viewport-popup-207-aside" epub:type="noteref"><object id="viewport-popup-207" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="390.000" data-canvas-height="210.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-207-background" viewBox="0 0 414.000 225.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s16 s17" x="0" y="0" width="414.0" height="225.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-1144" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1144-svg" viewBox="0 0 390.000 186.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="390.000" height="186.000"/></svg><div class="s2 s18" id="textShape-1144-div"><a id="textShape-1144-hint" class="shape"/><p id="textShape-1144-p0" class="s19">Examples</p><p id="textShape-1144-p1" class="s9">School</p><ul class="s10"><li id="textShape-1144-p2" class="s11"><span xml:lang="en-US" class="c3">String</span><span class="c1">: the color of the classrooms</span></li><li id="textShape-1144-p3" class="s11"><span xml:lang="en-US" class="c3">Int</span><span class="c1">: the number of rooms, the height of the doors</span></li><li id="textShape-1144-p4" class="s11"><span xml:lang="en-US" class="c3">Bool</span><span class="c1">: If there is outdoor space, then design a playground</span></li></ul></div></object><img id="viewport-popup-207-alt" data-preview="yes" src="assets/images/viewport-popup-207_fallback.png" alt="Pop-Over"/></object></aside><object type="application/x-ibooks+shape" id="textShape-1145"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1145-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-1145-div"><a id="textShape-1145-hint" class="shape"/><p id="textShape-1145-p0" xml:lang="en-GB" class="s3 s4">56</p></div></object><object type="application/x-ibooks+shape" id="textShape-1146"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1146-svg" viewBox="0 0 573.000 548.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="573.000" height="548.000"/></svg><div class="s2" id="textShape-1146-div"><a id="textShape-1146-hint" class="shape"/><p id="textShape-1146-p0" class="s8"><span class="c1">Activity: BE AN ARCHITECT </span><span xml:lang="en-US" class="c2">(35 to 40 minutes)</span></p><p id="textShape-1146-p1" class="s20 s21">As architects, students will create their own type of building. Architects use blueprints to plan and illustrate the design of the building. In programming, we use code.</p><ol class="s10"><li id="textShape-1146-p2" class="s22"><span class="c1">Have students choose a type of building, either real or imagined.</span></li><li id="textShape-1146-p3" class="s22"><span class="c1">Give them time to think of five to six variables to describe what their type of building looks like. These variables should not contain any values. Instead they should be descriptive of the value. Students should capture this work in an app like Notes or Pages.</span></li><li id="textShape-1146-p4" class="s22"><span class="c1">Add values next to the variables. This step describes a specific instance of the building type. In Swift terminology, we&#x2019;re initializing an instance of the Rocket House type. Students should indicate where they used string, int, and bool data types.</span></li><li id="textShape-1146-p5" class="s22"><span class="c1">Ask students to finish the initialization by drawing the building type using a drawing app like Notes or Art Set.</span></li><li id="textShape-1146-p6" class="s22"><span class="c1">The drawing should reflect the variables and their values.</span></li></ol><p id="textShape-1146-p7-1">&#xA0;</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page2"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-208-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-541" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-2.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="6" class="s6"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s7"/><img id="image-541-gutter" class="s1" src="assets/images/image-541-gutter.png" alt=""/></object></object><object type="application/x-ibooks+anchored" data-anchor-ref="page2"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-209-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-542" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-2.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="7" class="s6"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s7"/><img id="image-542-gutter" class="s1" src="assets/images/image-542-gutter.png" alt=""/></object></object><object type="application/x-ibooks+shape" id="textShape-1149"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1149-svg" viewBox="0 0 331.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="331.000" height="28.000"/></svg><div class="s2" id="textShape-1149-div"><a id="textShape-1149-hint" class="shape"/><p id="textShape-1149-p0" class="s12 s13">Lesson 8  |  Think Like an Architect: Types</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page2"><object type="application/x-ibooks+anchorednormal"><object id="framethumb-7" class="s5" type="application/x-ibooks+widget" title="Frame" data-widget-type="keynote" data-geometry="affineGeometry(112,112,1,0,0,1,291,91)" data-fullscreen-only="yes" data-expanded-only="yes" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="6.000" data-stage-geometry="affineGeometry(39.878326,39.878311,1,0,0,1,62,6)" data-bundle-path="assets/widgets/8_architect.kpf" data-show-transport-controls="no" data-enable-user-interaction="no"><svg xmlns="http://www.w3.org/2000/svg" id="image-66" viewBox="0 0 80.000 80.000" preserveAspectRatio="none" data-widget-object-type="stage-thumb"><title></title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-23.png"/></svg><img id="framethumb-7-alt" data-preview="yes" src="assets/images/keynote_fallback-26.png" alt="Frame"/></object></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(52,52,1,0,0,1,0,0)" data-gutter-order="5" class="s6"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s7"/><img id="framethumb-7-gutter" class="s1" src="assets/images/framethumb-7-gutter.png" alt=""/></object></object><aside id="viewport-popup-208-aside" epub:type="noteref"><object id="viewport-popup-208" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="226.000" data-canvas-height="257.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-208-background" viewBox="0 0 250.000 271.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s16 s17" x="0" y="0" width="250.0" height="271.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-1147" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1147-svg" viewBox="0 0 226.000 233.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="226.000" height="233.000"/></svg><div class="s2 s18" id="textShape-1147-div"><a id="textShape-1147-hint" class="shape"/><p id="textShape-1147-p0" class="s19">Examples</p><p id="textShape-1147-p1" class="s9">Type: rocketHouse</p><ul class="s10"><li id="textShape-1147-p2" class="s11"><span class="c1">numberOfEngines</span></li><li id="textShape-1147-p3" class="s11"><span class="c1">height</span></li><li id="textShape-1147-p4" class="s11"><span class="c1">numberOfWindows</span></li><li id="textShape-1147-p5" class="s11"><span class="c1">color</span></li><li id="textShape-1147-p6" class="s11"><span class="c1">doorShape</span></li></ul></div></object><img id="viewport-popup-208-alt" data-preview="yes" src="assets/images/viewport-popup-208_fallback.png" alt="Pop-Over"/></object></aside><aside id="viewport-popup-209-aside" epub:type="noteref"><object id="viewport-popup-209" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="306.000" data-canvas-height="257.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-209-background" viewBox="0 0 330.000 278.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s16 s17" x="0" y="0" width="330.0" height="278.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-1148" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1148-svg" viewBox="0 0 306.000 233.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="306.000" height="233.000"/></svg><div class="s2 s18" id="textShape-1148-div"><a id="textShape-1148-hint" class="shape"/><p id="textShape-1148-p0" class="s19">Examples</p><p id="textShape-1148-p1" class="s9">Type: rocketHouse</p><ul class="s10"><li id="textShape-1148-p2" class="s11"><span class="c1">numberOfEngines = 4</span></li><li id="textShape-1148-p3" class="s11"><span class="c1">height = 15 meters</span></li><li id="textShape-1148-p4" class="s11"><span class="c1">numberOfWindows = 8</span></li><li id="textShape-1148-p5" class="s11"><span class="c1">color = Space Gray</span></li><li id="textShape-1148-p6" class="s11"><span class="c1">doorShape = Rounded rectangle</span></li></ul></div></object><img id="viewport-popup-209-alt" data-preview="yes" src="assets/images/viewport-popup-209_fallback.png" alt="Pop-Over"/></object></aside><object type="application/x-ibooks+shape" id="textShape-337"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-337-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-337-div"><a id="textShape-337-hint" class="shape"/><p id="textShape-337-p0" xml:lang="en-GB" class="s3 s4">57</p></div></object><object type="application/x-ibooks+shape" id="textShape-1152"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1152-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-1152-div"><a id="textShape-1152-hint" class="shape"/><p id="textShape-1152-p0" class="s12 s13">Lesson 8  |  Think Like an Architect: Types</p></div></object><object type="application/x-ibooks+shape" id="textShape-1153"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1153-svg" viewBox="0 0 573.000 412.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="573.000" height="412.000"/></svg><div class="s2" id="textShape-1153-div"><a id="textShape-1153-hint" class="shape"/><ol class="s23"><li id="textShape-1153-p0" class="s20 s24">Students then find a partner and trade the text of their building types. ​<br/>Each student should draw the other student&#x2019;s building type using the given variables and values. Remind them not to share pictures, as this might affect the outcome. Partners share their drawings with each other. How similar are the drawings?</li></ol><ol class="s10 s25"><li id="textShape-1153-p1" class="s22"><span class="c1">Students share their types, instance values, and drawings with the class. </span></li></ol><ol class="s10 s26"><li id="textShape-1153-p2" class="s20 s24">Start a discussion with students, asking how similar the partners&#x2019; drawings were. Can they think of ways to make them look more alike?</li></ol><p id="textShape-1153-p3" class="s27">&#xA0;</p><p id="textShape-1153-p4-1" class="s27">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-289"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-289-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-289-div"><a id="textShape-289-hint" class="shape"/><p id="textShape-289-p0" xml:lang="en-GB" class="s3 s4">58</p></div></object><object type="application/x-ibooks+shape" id="textShape-290"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-290-svg" viewBox="0 0 573.000 238.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="573.000" height="238.000"/></svg><div class="s2" id="textShape-290-div"><a id="textShape-290-hint" class="shape"/><p id="textShape-290-p0" class="s8"><span class="c1">Practice </span><span xml:lang="en-US" class="c2">(30 to 45 minutes)</span></p><p id="textShape-290-p1" class="s9">Now students will use Swift Playgrounds to complete the puzzles in the ​<br/>list at left. In the Types and Initialization chapters, they&#x2019;ll give instructions ​<br/>to more than just their characters. They&#x2019;ll use dot notation to reference an instance of a type, allowing them to call methods or modify specific properties on that instance. Then they&#x2019;ll create an instance of a type and initialize a new character to solve puzzles with a mysterious new method.</p><p id="textShape-290-p2" class="s20 s21">As students complete the puzzles, remind them to upload photos or videos ​<br/>of their coding for their portfolios.</p><p id="textShape-290-p3-1">&#xA0;</p></div></object><table id="table-2"><caption> </caption><colgroup><col style="width:100.000%;"/></colgroup><tr style="height:7.692%;"><td class="s28"><p id="table-2_R0_C0-p0" class="s29 s30">Types</p></td></tr><tr style="height:7.692%;"><td class="s31"><p id="table-2_R1_C0-p0" class="s32">Introduction</p></td></tr><tr style="height:7.692%;"><td class="s33"><p id="table-2_R2_C0-p0" class="s32">Deactivating a Portal</p></td></tr><tr style="height:7.692%;"><td class="s31"><p id="table-2_R3_C0-p0" class="s32">Portal On and Off</p></td></tr><tr style="height:7.692%;"><td class="s33"><p id="table-2_R4_C0-p0" class="s32">Setting the Right Portal</p></td></tr><tr style="height:7.692%;"><td class="s31"><p id="table-2_R5_C0-p0" class="s32">Corners of the World</p></td></tr><tr style="height:7.692%;"><td class="s33"><p id="table-2_R6_C0-p0" class="s32">Random Gems Everywhere</p></td></tr><tr style="height:7.692%;"><td class="s34"><p id="table-2_R7_C0-p0" class="s32 c5 c6">Initialization</p></td></tr><tr style="height:7.692%;"><td class="s33"><p id="table-2_R8_C0-p0" class="s32">Introduction</p></td></tr><tr style="height:7.692%;"><td class="s31"><p id="table-2_R9_C0-p0" class="s32">Initializing Your Expert</p></td></tr><tr style="height:7.692%;"><td class="s33"><p id="table-2_R10_C0-p0" class="s32">Train Your Expert</p></td></tr><tr style="height:7.692%;"><td class="s31"><p id="table-2_R11_C0-p0" class="s32">Using Instances of Different Types</p></td></tr><tr style="height:7.692%;"><td class="s33"><p id="table-2_R12_C0-p0" class="s32">It Takes Two</p></td></tr></table><object type="application/x-ibooks+anchored" data-anchor-ref="page4"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-21-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-87" viewBox="0 0 84.000 84.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="84" height="84" xlink:href="assets/images/svg-3.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="10" class="s6"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s7"/><img i tion/x-ibooks+shape" id="textShape-291" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-291-svg" viewBox="0 0 263.000 81.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="263.000" height="81.000"/></svg><div class="s2 s18" id="textShape-291-div"><a id="textShape-291-hint" class="shape"/><p id="textShape-291-p0" class="s19">Tip </p><p id="textShape-291-p1" class="s29 s35">There&#x2019;s a glossary under &#x201C;Tools&#x201D; for students to reference.</p></div></object><img id="viewport-popup-21-alt" data-preview="yes" src="assets/images/viewport-popup-21_fallback.png" alt="Pop-Over"/></object></aside><aside id="viewport-popup-36-aside" epub:type="noteref"><object id="viewport-popup-36" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="512.000" data-canvas-height="547.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-36-background" viewBox="0 0 536.000 573.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s16 s17" x="0" y="0" width="536.0" height="573.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-293" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-293-svg" viewBox="0 0 512.000 523.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="512.000" height="523.000"/></svg><div class="s2 s18" id="textShape-293-div"><a id="textShape-293-hint" class="shape"/><p id="textShape-293-p0" class="s19">Coding Skills</p><ul class="s10"><li id="textShape-293-p1" class="s11"><span class="c1">Know that types contain properties and methods. </span></li><li id="textShape-293-p2" class="s11"><span class="c1">Use an assignment operator to set the value of a Boolean.</span></li><li id="textShape-293-p3" class="s11"><span class="c1">Reference an instance of a type and call a method on that instance using dot notation. </span></li><li id="textShape-293-p4" class="s11"><span class="c1">Change the state of a specific instance by referencing its variable name and calling methods from the type.</span></li><li id="textShape-293-p5" class="s11"><span class="c1">Know that initialization is the act of creating a new instance of a type, which includes setting initial values for any of the type&#x2019;s properties.</span></li><li id="textShape-293-p6" class="s11"><span class="c1">Know that instances are created during initialization. </span></li><li id="textShape-293-p7" class="s11"><span class="c1">Initialize a new instance of a type.</span></li><li id="textShape-293-p8" class="s11"><span class="c1">Call methods on an instance of a type.</span></li><li id="textShape-293-p9" class="s11"><span class="c1">Initialize multiple instances of a type. </span></li><li id="textShape-293-p10" class="s11"><span class="c1">Control multiple different actors of the same type using dot notation.</span></li><li id="textShape-293-p11" class="s11"><span class="c1">Call methods that are specific to a type.</span></li></ul></div></object><img id="viewport-popup-36-alt" data-preview="yes" src="assets/images/viewport-popup-36_fallback.png" alt="Pop-Over"/></object></aside><object type="application/x-ibooks+shape" id="textShape-1155"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1155-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-1155-div"><a id="textShape-1155-hint" class="shape"/><p id="textShape-1155-p0" xml:lang="en-GB" class="s3 s4">59</p></div></object><object type="application/x-ibooks+shape" id="textShape-1156"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1156-svg" viewBox="0 0 566.000 582.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="566.000" height="582.000"/></svg><div class="s2" id="textShape-1156-div"><a id="textShape-1156-hint" class="shape"/><p id="textShape-1156-p0" class="s8"><span class="c1">Reflection</span><span xml:lang="en-US" class="c2"> (10 to 15 minutes)</span></p><p id="textShape-1156-p1" class="s9">Students summarize their experience with Swift Playgrounds. </p><ul class="s10"><li id="textShape-1156-p2" class="s11"><span class="c1">What were the types in the app?</span></li><li id="textShape-1156-p3" class="s11"><span class="c1">What did students initialize?</span></li><li id="textShape-1156-p4" class="s11"><span class="c1">How was the code they wrote in the app similar to or different from the code they wrote for their building?</span></li><li id="textShape-1156-p5" class="s11"><span class="c1">Do types in everyday life differ from types in coding? Why or why not?</span></li></ul><p id="textShape-1156-p6" class="s8"><span class="c1">Journal</span><span class="c7"> </span><span xml:lang="en-US" class="c2">(Homework)</span></p><p id="textShape-1156-p7" class="s9">Students upload their building design text and drawings and coding screens from Swift Playgrounds to their portfolio and add notes about what they learned about type and initialization.</p><ul class="s10"><li id="textShape-1156-p8" class="s11"><span class="c1">What is type and initialization?</span></li><li id="textShape-1156-p9" class="s11"><span class="c1">What do students know about thinking like an architect who is also a programmer?</span></li></ul></div></object><object type="application/x-ibooks+shape" id="textShape-1157"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1157-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-1157-div"><a id="textShape-1157-hint" class="shape"/><p id="textShape-1157-p0" class="s12 s13">Lesson 8  |  Think Like an Architect: Types</p></div></object></body></html>
