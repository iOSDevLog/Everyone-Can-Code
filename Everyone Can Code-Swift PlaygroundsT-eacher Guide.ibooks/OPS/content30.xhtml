<!DOCTYPE html>
<?xml-stylesheet href='assets/css/content30.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/content30-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Untitled</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/content30.svg"/><link rel="alternate" type="application/x-ibooks+linehints" href="assets/hints/content30-paginated.plist" media="paginated and (orientation:landscape)"/></head><body><div style="display:none;"><a id="page1" class="page"/></div><object type="application/x-ibooks+shape" id="textShape-143"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-143-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-143-div"><a id="textShape-143-hint" class="shape"/><p id="textShape-143-p0" xml:lang="en-GB" class="s3"><span class="c1">69</span></p></div></object><object type="application/x-ibooks+shape" id="textShape-309"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-309-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-309-div"><a id="textShape-309-hint" class="shape"/><p id="textShape-309-p0" xml:lang="en-GB" class="s4 s5">69</p></div></object><object type="application/x-ibooks+shape" id="textShape-145"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-145-svg" viewBox="0 0 443.000 80.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="443.000" height="80.000"/></svg><div class="s2" id="textShape-145-div"><a id="textShape-145-hint" class="shape"/><p id="textShape-145-p0" class="s6">Cross-Curricular Ideas</p></div></object><object type="application/x-ibooks+shape" id="textShape-147"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-147-svg" viewBox="0 0 920.000 550.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="920.000" height="550.000"/></svg><div class="s2 s7" id="textShape-147-div"><a id="textShape-147-hint" class="shape"/><p id="textShape-147-p0" class="s8">English language arts</p><ul class="s9"><li id="textShape-147-p1" class="s10"><span class="c1">Write an adventure story together to strengthen students&#x2019; understanding of conditional code. Ask them to think about the sequence and add in details like parameters.</span></li><li id="textShape-147-p2" class="s10"><span class="c1">Analyze characters from books with if-then statements. ​<br/>If the character did or didn&#x2019;t do something, what do students predict might happen?</span></li><li id="textShape-147-p3" class="s10"><span class="c1">Create a game where students need to find the grammar error or bug in sentences.</span></li><li id="textShape-147-p4" class="s10"><span class="c1">Use books that relate to the everyday topics in the Introduction of each lesson as a hook for students.</span></li></ul><p id="textShape-147-p5" class="s8">Science</p><ul class="s9"><li id="textShape-147-p6" class="s10"><span class="c1">Discuss how the debugging process is part of the scientific method.</span></li><li id="textShape-147-p7" class="s10"><span class="c1">Ask students to write a function for conducting a science experiment. Add parameters to test different hypotheses.</span></li><li id="textShape-147-p8" class="s10"><span class="c1">Initialize a new type of species in a biodiversity lesson.</span></li><li id="textShape-147-p9" class="s10"><span class="c1">Challenge students to create an algorithm for an invention, like a self-driving car.</span></li></ul><p id="textShape-147-p10" class="s8">Math</p><ul class="s9"><li id="textShape-147-p11" class="s10"><span class="c1">Strengthen understanding of math concepts by having students debug incorrectly solved math problems.</span></li><li id="textShape-147-p12" class="s10"><span class="c1">Practice commands and sequence by having students provide directions for how to solve a problem.</span></li><li id="textShape-147-p13" class="s10"><span class="c1">Compare how math functions are similar to coding functions.</span></li><li id="textShape-147-p14" class="s10"><span class="c1">Use variables and comparison operators to analyze ​<br/>tables and graphs.</span></li></ul><p id="textShape-147-p15" class="s8">Art and music</p><ul class="s9"><li id="textShape-147-p16" class="s10"><span class="c1">Analyze lyrics and describe them using code. Are there parts that loop or repeat? Are there parts that can be a function?</span></li><li id="textShape-147-p17" class="s10"><span class="c1">Have students create a beat or rhythm and use code to communicate to someone else how to play their song.</span></li><li id="textShape-147-p18" class="s10"><span class="c1">Ask students to create an algorithm for drawing a simple picture.</span></li><li id="textShape-147-p19" class="s10"><span class="c1">Challenge students to design a blueprint for a new creation using variables and types. </span></li></ul><p id="textShape-147-p20-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-90"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-90-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-90-div"><a id="textShape-90-hint" class="shape"/><p id="textShape-90-p0" class="s11 s12">Inspiration</p></div></object></body></html>
