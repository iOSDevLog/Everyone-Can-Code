<!DOCTYPE html>
<?xml-stylesheet href='assets/css/content8.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/content8-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Untitled</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/content8.svg"/><link rel="alternate" type="application/x-ibooks+linehints" href="assets/hints/content8-paginated.plist" media="paginated and (orientation:landscape)"/></head><body><div style="display:none;"><a id="page1" class="page"/></div><div style="display:none;"><a id="page2" class="page"/></div><div style="display:none;"><a id="page3" class="page"/></div><object type="application/x-ibooks+shape" id="textShape-874"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-874-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-874-div"><a id="textShape-874-hint" class="shape"/><p id="textShape-874-p0" xml:lang="en-GB" class="s3 s4">17</p></div></object><object type="application/x-ibooks+shape" id="textShape-306"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-306-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-306-div"><a id="textShape-306-hint" class="shape"/><p id="textShape-306-p0" xml:lang="en-GB" class="s3 s4">17</p></div></object><object type="application/x-ibooks+shape" id="textShape-781"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-781-svg" viewBox="0 0 564.000 603.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="564.000" height="603.000"/></svg><div class="s2" id="textShape-781-div"><a id="textShape-781-hint" class="shape"/><p id="textShape-781-p0" class="s5"><span class="c1">Introduction </span><span xml:lang="en-US" class="c2">(5 minutes)</span></p><p id="textShape-781-p1" class="s6">Ask students to imagine building something. It could be a robot, a bike, or even a house. Suppose when they finish, there&#x2019;s an extra piece. Or what they build doesn&#x2019;t work the way it&#x2019;s supposed to. As a class, briefly discuss what they would do. How would they approach fixing the problem?</p><p id="textShape-781-p2" class="s6">Sometimes, code might not run as intended, so we need to fix (or debug) it.</p><p id="textShape-781-p3" class="s5"><span class="c1">Activity: debug like a pro </span><span xml:lang="en-US" class="c2">(15 to 20 minutes)</span></p><p id="textShape-781-p4" class="s6">Students will develop their own debugging process.</p><ol class="s7"><li id="textShape-781-p5" class="s8"><span class="c1">Students work in pairs to come up with a process to fix something.</span></li><li id="textShape-781-p6" class="s8"><span class="c1">What are the key steps to fixing something? How do you define a problem?</span></li><li id="textShape-781-p7" class="s8"><span class="c1">Students can use an interactive whiteboard app like </span><a href="https://itunes.apple.com/us/app/explain-everything-classic/id431493086?mt=8"><span xml:lang="en-US" class="c4">Explain Everything</span></a><span class="c1"> or </span><a href="https://itunes.apple.com/us/app/educreations-interactive-whiteboard/id478617061?mt=8"><span xml:lang="en-US" class="c4">Educreations</span></a><span class="c1"> to document and capture their process.</span></li><li id="textShape-781-p8" class="s8"><span class="c1">Students then present their Explain Everything videos and discuss their process. What could they do to try to prevent the problem from happening?</span></li></ol><p id="textShape-781-p9" class="s9 s10">&#xA0;</p><p id="textShape-781-p10" class="s6">&#xA0;</p><p id="textShape-781-p11-1" class="s6">&#xA0;</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-138-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-371" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-14.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="1" class="s11"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s12"/><img id="image-371-gutter" class="s1" src="assets/images/image-371-gutter.png" alt=""/></object></object><object type="application/x-ibooks+shape" id="textShape-783"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-783-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-783-div"><a id="textShape-783-hint" class="shape"/><p id="textShape-783-p0" class="s13 s14">Lesson 2  |  Think Like a Detective: Debugging</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-139-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-372" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-2.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="3" class="s1 ype="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="332.000" data-canvas-height="220.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-138-background" viewBox="0 0 356.000 234.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s18 s19" x="0" y="0" width="356.0" height="234.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-782" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-782-svg" viewBox="0 0 332.000 196.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="332.000" height="196.000"/></svg><div class="s2 s20" id="textShape-782-div"><a id="textShape-782-hint" class="shape"/><p id="textShape-782-p0" class="s21">Why </p><p id="textShape-782-p1" class="s6">We &#x201C;debug&#x201D; all the time in everyday life. We make errors and we try to fix them. The tasks may be different, but the process of fixing a bike is similar to debugging code. Debugging is an important process in coding and one that students may leverage throughout this course.</p></div></object><img id="viewport-popup-138-alt" data-preview="yes" src="assets/images/viewport-popup-138_fallback.png" alt="Pop-Over"/></object></aside><aside id="viewport-popup-139-aside" epub:type="noteref"><object id="viewport-popup-139" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="387.000" data-canvas-height="187.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-139-background" viewBox="0 0 411.000 204.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s18 s19" x="0" y="0" width="411.0" height="204.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-784" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-784-svg" viewBox="0 0 387.000 163.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="387.000" height="163.000"/></svg><div class="s2 s20" id="textShape-784-div"><a id="textShape-784-hint" class="shape"/><p id="textShape-784-p0" class="s21">Examples</p><ul class="s7"><li id="textShape-784-p1" class="s22"><span class="c1">Your video game console won&#x2019;t turn on. </span></li><li id="textShape-784-p2" class="s22"><span class="c1">You can&#x2019;t get on the Internet at your home. </span></li><li id="textShape-784-p3" class="s22"><span class="c1">Your bicycle won&#x2019;t move. </span></li><li id="textShape-784-p4" class="s22"><span class="c1">A baseball player keeps missing the ball.</span></li></ul></div></object><img id="viewport-popup-139-alt" data-preview="yes" src="assets/images/viewport-popup-139_fallback.png" alt="Pop-Over"/></object></aside><aside id="viewport-popup-140-aside" epub:type="noteref"><object id="viewport-popup-140" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="387.000" data-canvas-height="187.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-140-background" viewBox="0 0 411.000 206.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s18 s19" x="0" y="0" width="411.0" height="206.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-785" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-785-svg" viewBox="0 0 387.000 163.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="387.000" height="163.000"/></svg><div class="s2 s20" id="textShape-785-div"><a id="textShape-785-hint" class="shape"/><p id="textShape-785-p0" class="s21">Examples</p><ol class="s7"><li id="textShape-785-p1" class="s8"><span class="c1">Identify the problem and the areas affected by it. </span></li><li id="textShape-785-p2" class="s8"><span class="c1">Retrace your steps. </span></li><li id="textShape-785-p3" class="s8"><span class="c1">Fix one thing at a time. </span></li><li id="textShape-785-p4" class="s8"><span class="c1">Test and retest.</span></li></ol></div></object><img id="viewport-popup-140-alt" data-preview="yes" src="assets/images/viewport-popup-140_fallback.png" alt="Pop-Over"/></object></aside><aside id="viewport-popup-141-aside" epub:type="noteref"><object id="viewport-popup-141" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="385.000" data-canvas-height="266.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-141-background" viewBox="0 0 409.000 287.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s18 s19" x="0" y="0" width="409.0" height="287.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-787" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-787-svg" viewBox="0 0 385.000 242.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="385.000" height="242.000"/></svg><div class="s2 s20" id="textShape-787-div"><a id="textShape-787-hint" class="shape"/><p id="textShape-787-p0" class="s21">Did you know?</p><p id="textShape-787-p1" class="s6">Where did the term &#x201C;debugging&#x201D; come from? Grace Hopper was an American computer scientist and a United States Navy Rear Admiral. She was one of the first programmers of the Harvard Mark I computer in 1944. One day, while she was working on a Mark II computer, they discovered a moth in the computer that was causing it to not work. So &#x201C;debugging&#x201D; actually comes from an real bug causing problems.</p></div></object><img id="viewport-popup-141-alt" data-preview="yes" src="assets/images/viewport-popup-141_fallback.png" alt="Pop-Over"/></object></aside><object type="application/x-ibooks+shape" id="textShape-788"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-788-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-788-div"><a id="textShape-788-hint" class="shape"/><p id="textShape-788-p0" xml:lang="en-GB" class="s3 s4">18</p></div></object><object type="application/x-ibooks+shape" id="textShape-789"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-789-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-789-div"><a id="textShape-789-hint" class="shape"/><p id="textShape-789-p0" class="s13 s14">Lesson 2  |  Think Like a Detective: Debugging</p></div></object><table id="table-24"><caption> </caption><colgroup><col style="width:100.000%;"/></colgroup><tr style="height:11.111%;"><td class="s23"><p id="table-24_R0_C0-p0" class="s24 s25">Commands</p></td></tr><tr style="height:11.111%;"><td class="s26"><p id="table-24_R1_C0-p0" class="s27">Introduction</p></td></tr><tr style="height:11.111%;"><td class="s28"><p id="table-24_R2_C0-p0" class="s27">Issuing Commands</p></td></tr><tr style="height:11.111%;"><td class="s26"><p id="table-24_R3_C0-p0" class="s27">Adding a New Command</p></td></tr><tr styl ></li><li id="textShape-25-p2" class="s22"><span class="c1">Read code and find where a bug has occurred.&#xA0;</span></li><li id="textShape-25-p3" class="s22"><span class="c1">Know that debugging is a technique they can learn through experience alongside writing code.</span></li></ul></div></object><img id="viewport-popup-9-alt" data-preview="yes" src="assets/images/viewport-popup-9_fallback.png" alt="Pop-Over"/></object></aside><object type="application/x-ibooks+shape" id="textShape-792"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-792-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-792-div"><a id="textShape-792-hint" class="shape"/><p id="textShape-792-p0" xml:lang="en-GB" class="s3 s4">19</p></div></object><object type="application/x-ibooks+shape" id="textShape-793"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-793-svg" viewBox="0 0 556.000 858.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="556.000" height="858.000"/></svg><div class="s2" id="textShape-793-div"><a id="textShape-793-hint" class="shape"/><p id="textShape-793-p0" class="s5"><span class="c1">Reflection </span><span xml:lang="en-US" class="c2">(10 to 15 minutes)</span></p><p id="textShape-793-p1" class="s6">Students summarize their experiences with Swift Playgrounds. </p><ul class="s7"><li id="textShape-793-p2" class="s22"><span class="c1">Were students able to use the process they developed to help them with the debugging task?</span></li><li id="textShape-793-p3" class="s22"><span class="c1">Did their process for debugging differ from how they would fix something? How so?</span></li><li id="textShape-793-p4" class="s22"><span class="c1">Why is it important not to have any bugs, even if they are tiny? What are examples of tiny bugs that don&#x2019;t prevent something from working and bugs that could result in a disaster?</span></li><li id="textShape-793-p5" class="s22"><span class="c1">What tips would students give a coder to help prevent bugs?</span></li></ul><p id="textShape-793-p6" class="s6">Think ahead: Debugging can take time. What are some things students can think of when coding that could save them time?</p><p id="textShape-793-p7" class="s5"><span class="c1">Journal </span><span xml:lang="en-US" class="c2">(Homework)</span></p><p id="textShape-793-p8" class="s6">Students upload their interactive videos and photos or videos of their coding from Swift Playgrounds to their portfolio and add notes about what they learned about debugging.</p><ul class="s7"><li id="textShape-793-p9" class="s22"><span class="c1">What is debugging?</span></li><li id="textShape-793-p10" class="s22"><span class="c1">What do they know about thinking like a detective?</span></li></ul><p id="textShape-793-p11-1">&#xA0;</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page3"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-143-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-380" viewBox="0 0 84.000 84.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="84" height="84" xlink:href="assets/images/svg-3.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="8" class="s11"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s12"/><img id="image-380-gutter" class="s1" src="assets/images/image-380-gutter.png" alt=""/></object></object><object type="application/x-ibooks+anchored" data-anchor-ref="page3"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-144-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-381" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title tShape-794-p0" class="s21">Tip </p><p id="textShape-794-p1" class="s6">Share student screens using AirPlay to show what the bug was and how they fixed it.</p></div></object><img id="viewport-popup-143-alt" data-preview="yes" src="assets/images/viewport-popup-143_fallback.png" alt="Pop-Over"/></object></aside><aside id="viewport-popup-144-aside" epub:type="noteref"><object id="viewport-popup-144" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="385.000" data-canvas-height="256.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-144-background" viewBox="0 0 409.000 276.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s18 s19" x="0" y="0" width="409.0" height="276.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-795" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-795-svg" viewBox="0 0 385.000 232.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="385.000" height="232.000"/></svg><div class="s2 s20" id="textShape-795-div"><a id="textShape-795-hint" class="shape"/><p id="textShape-795-p0" class="s21">Examples</p><p id="textShape-795-p1" class="s6">Code is everywhere:</p><ul class="s7"><li id="textShape-795-p2" class="s22"><span class="c1">A small bug in your phone might lead to a missed call.</span></li><li id="textShape-795-p3" class="s22"><span class="c1">A bug in traffic lights might cause a whole ​<br/>city to come to a halt.</span></li><li id="textShape-795-p4" class="s22"><span class="c1">A bug in a medical system at a hospital may cause harm to a patient.</span></li></ul></div></object><img id="viewport-popup-144-alt" data-preview="yes" src="assets/images/viewport-popup-144_fallback.png" alt="Pop-Over"/></object></aside></body></html>
