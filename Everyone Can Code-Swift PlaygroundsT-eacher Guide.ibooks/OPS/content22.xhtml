<!DOCTYPE html>
<?xml-stylesheet href='assets/css/content22.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/content22-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Untitled</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/content22.svg"/><link rel="alternate" type="application/x-ibooks+linehints" href="assets/hints/content22-paginated.plist" media="paginated and (orientation:landscape)"/></head><body><div style="display:none;"><a id="page1" class="page"/></div><div style="display:none;"><a id="page2" class="page"/></div><div style="display:none;"><a id="page3" class="page"/></div><div style="display:none;"><a id="page4" class="page"/></div><div style="display:none;"><a id="page5" class="page"/></div><object type="application/x-ibooks+shape" id="textShape-1047"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1047-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-1047-div"><a id="textShape-1047-hint" class="shape"/><p id="textShape-1047-p0" xml:lang="en-GB" class="s3 s4">49</p></div></object><object type="application/x-ibooks+shape" id="textShape-312"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-312-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-312-div"><a id="textShape-312-hint" class="shape"/><p id="textShape-312-p0" xml:lang="en-GB" class="s3 s4">49</p></div></object><object type="application/x-ibooks+shape" id="textShape-1107"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1107-svg" viewBox="0 0 564.000 645.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="564.000" height="645.000"/></svg><div class="s2" id="textShape-1107-div"><a id="textShape-1107-hint" class="shape"/><p id="textShape-1107-p0" class="s5"><span class="c1">Introduction </span><span xml:lang="en-US" class="c2">(10 to 15  minutes)</span></p><p id="textShape-1107-p1" class="s6">Have students imagine they are moving to a new home. During the move they&#x2019;ll most likely put their belongings into boxes. In order to keep track of all their stuff, they&#x2019;ll probably label the boxes with a word or two that describes the contents. For example, if I put trophies in a box, I&#x2019;d most likely label the box &#x201C;Trophies.&#x201D; This example suggests three important features of ​<br/>a container:</p><ol class="s7"><li id="textShape-1107-p2" class="s8"><span class="c1">A box has both a label and contents.</span></li><li id="textShape-1107-p3" class="s8"><span class="c1">The contents can change&#x2014;simply replace the contents with something else.</span></li><li id="textShape-1107-p4" class="s8"><span class="c1">The box&#x2019;s contents can be found by finding the box with the correct label.</span></li></ol><p id="textShape-1107-p5" class="s6"><span class="c1">When we program a computer, instead of using boxes we use something called a </span><span class="c3 c4">variable</span><span class="c1">. </span><span class="c3 c4">Variables</span><span class="c1"> are very similar to boxes.</span></p><ol class="s7"><li id="textShape-1107-p6" class="s8"><span class="c1">A variable has both a label (a name) and contents (a value).</span></li><li id="textShape-1107-p7" class="s8"><span class="c1">The value or contents can change. Simply replace them with something else.</span></li><li id="textShape-1107-p8" class="s8"><span class="c1">A variable&#x2019;s value or contents can be found by finding the variable with the correct name or label.</span></li><li id="textShape-1107-p9" class="s8"><span class="c1">Unlike a box, a variable&#x2019;s name cannot change.</span></li></ol><p id="textShape-1107-p10" class="s6">Now as a class, think about apps students use every day. Where and when are variables used?</p><p id="textShape-1107-p11-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-1108"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1108-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-1108-div"><a id="textShape-1108-hint" class="shape"/><p id="textShape-1108-p0" class="s9 s10">Lesson 7  |  Think Like a NewsBot: Variables</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-202-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-523" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-2.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="0" class="s11"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s12"/><img id="image-523-gutter" class="s1" src="assets/images/image-523-gutter.png" alt=""/></object></object><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-203-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-524" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-4.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="1" class="s11"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s12"/><img id="image-524-gutter" class="s1" src="assets/images/image-524-gutter.png" alt=""/></object></object><object type="application/x-ibooks+shape" id="textShape-1111"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1111-svg" viewBox="0 0 253.000 191.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="253.000" height="191.000"/></svg><div class="s2" id="textShape-1111-div"><a id="textShape-1111-hint" class="shape"/><p id="textShape-1111-p0" class="s13 s14">A <span xml:lang="en-US" class="c5">variable</span> is a named container that stores a value. The value can change over time. </p></div></object><aside id="viewport-popup-202-aside" epub:type="noteref"><object id="viewport-popup-202" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="364.000" data-canvas-height="382.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-202-background" viewBox="0 0 388.000 390.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s15 s16" x="0" y="0" width="388.0" height="390.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-1109" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1109-svg" viewBox="0 0 364.000 358.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="364.000" height="358.000"/></svg><div class="s2 s17" id="textShape-1109-div"><a id="textShape-1109-hint" class="shape"/><p id="textShape-1109-p0" class="s18">Examples</p><ul class="s7"><li id="textShape-1109-p1" class="s19"><span class="c1">Sending a text in Messages. Messages uses variables to store the recipient&#x2019;s name and the message itself. Messages provides you with a field to enter the name of whom to send your message to and also a field to enter your message.</span></li><li id="textShape-1109-p2" class="s19"><span class="c1">Logging in to a game. Many games prompt you to enter your name or a user ID. This is a variable. Each player enters a user ID, but that ID is different for each player.</span></li><li id="textShape-1109-p3" class="s19"><span class="c1">Filenames. The files saved on your computer all have a unique filename so you can find the file when you need it.</span></li></ul></div></object><img id="viewport-popup-202-alt" data-preview="yes" src="assets/images/viewport-popup-202_fallback.png" alt="Pop-Over"/></object></aside><aside id="viewport-popup-203-aside" epub:type="noteref"><object id="viewport-popup-203" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="350.000" data-canvas-height="243.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-203-background" viewBox="0 0 374.000 256.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s15 s16" x="0" y="0" width="374.0" height="256.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-1110" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1110-svg" viewBox="0 0 350.000 219.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="350.000" height="219.000"/></svg><div class="s2 s17" id="textShape-1110-div"><a id="textShape-1110-hint" class="shape"/><p id="textShape-1110-p0" class="s18">Why </p><p id="textShape-1110-p1" class="s6">We use variables in everyday life situations and also within apps. We often need to store information to retrieve later. It helps us stay organized and makes it easier to find what ​<br/>we need. In programming, we can store information in a variable. It&#x2019;s important to understand that a variable has both a name and a value.</p></div></object><img id="viewport-popup-203-alt" data-preview="yes" src="assets/images/viewport-popup-203_fallback.png" alt="Pop-Over"/></object></aside><object type="application/x-ibooks+shape" id="textShape-1060"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1060-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-1060-div"><a id="textShape-1060-hint" class="shape"/><p id="textShape-1060-p0" xml:lang="en-GB" class="s3 s4">50</p></div></object><object type="application/x-ibooks+shape" id="textShape-1061"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1061-svg" viewBox="0 0 566.000 566.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="566.000" height="566.000"/></svg><div class="s2" id="textShape-1061-div"><a id="textShape-1061-hint" class="shape"/><p id="textShape-1061-p0" class="s5"><span class="c1">Activity: NewsBot </span><span xml:lang="en-US" class="c2">(35 to 40 minutes)</span></p><p id="textShape-1061-p1" class="s20 s21">Students will create NewsBot, a robot that can automatically write a short article about a news or sporting event. In order for NewsBot to do its job, it needs to know the pieces of information&#x2014;otherwise known as <span class="c3 c4">variables</span>&#x2014;about the story. Students will write short, reusable stories using variables.</p><ol class="s7"><li id="textShape-1061-p2" class="s8"><span class="c1">Ask students to consider the pertinent pieces of information related to a sports event or a news story. What pieces of information might they need ​<br/>to write a short article about the event?</span></li><li id="textShape-1061-p3" class="s8"><span class="c1">Pick one example and have students brainstorm the pieces of information they might need. Record these on the board or on iPad for the class to see. As you write, follow naming conventions for Swift. Since we&#x2019;re creating a NewsBot, encourage students to start thinking in code and how they would communicate this to a robot.</span></li><li id="textShape-1061-p4" class="s8"><span class="c1">Each student chooses a news story or sporting event for a short article. ​<br/>Ask students to brainstorm four to six variables using Pages, and then write two to three sentences using the variables to create a story so NewsBot can fill in the variables. Then tell students to change the font color of the variable names in the story. Do some names work better than others?</span></li></ol><p id="textShape-1061-p5-1">&#xA0;</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page2"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-189-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-491" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-2.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="3" class="s11"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s12"/><img id="image-491-gutter" class="s1" src="assets/images/image-491-gutter.png" alt=""/></object></object><object type="application/x-ibooks+anchored" data-anchor-ref="page2"><object type="application/x-ibooks+anchorednormal"><a epub:type="n "framethumb-4" class="s22" type="application/x-ibooks+widget" title="Frame" data-widget-type="keynote" data-geometry="affineGeometry(112,112,1,0,0,1,291,91)" data-fullscreen-only="yes" data-expanded-only="yes" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="6.000" data-stage-geometry="affineGeometry(39.878326,39.878311,1,0,0,1,62,6)" data-bundle-path="assets/widgets/7.kpf" data-show-transport-controls="no" data-enable-user-interaction="no"><svg xmlns="http://www.w3.org/2000/svg" id="image-31" viewBox="0 0 80.000 80.000" preserveAspectRatio="none" data-widget-object-type="stage-thumb"><title></title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-23.png"/></svg><img id="framethumb-4-alt" data-preview="yes" src="assets/images/keynote_fallback-22.png" alt="Frame"/></object></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(52,52,1,0,0,1,0,0)" data-gutter-order="2" class="s11"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s12"/><img id="framethumb-4-gutter" class="s1" src="assets/images/framethumb-4-gutter.png" alt=""/></object></object><aside id="viewport-popup-189-aside" epub:type="noteref"><object id="viewport-popup-189" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="347.000" data-canvas-height="221.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-189-background" viewBox="0 0 371.000 241.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s15 s16" x="0" y="0" width="371.0" height="241.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-1062" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1062-svg" viewBox="0 0 347.000 197.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="347.000" height="197.000"/></svg><div class="s2 s17" id="textShape-1062-div"><a id="textShape-1062-hint" class="shape"/><p id="textShape-1062-p0" class="s18">Examples</p><ul class="s7"><li id="textShape-1062-p1" class="s19"><span class="c1">Baseball game: team names, team scores, ball field&#x2019;s name, or date of the event</span></li><li id="textShape-1062-p2" class="s19"><span class="c1">Weather report: high temp, low temp, or humidity</span></li><li id="textShape-1062-p3" class="s19"><span class="c1">Political debate: candidate names, party affiliations, issue positions, or points made</span></li></ul></div></object><img id="viewport-popup-189-alt" data-preview="yes" src="assets/images/viewport-popup-189_fallback.png" alt="Pop-Over"/></object></aside><aside id="viewport-popup-190-aside" epub:type="noteref"><object id="viewport-popup-190" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="402.000" data-canvas-height="327.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-190-background" viewBox="0 0 426.000 349.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s15 s16" x="0" y="0" width="426.0" height="349.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-1063" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1063-svg" viewBox="0 0 402.000 303.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="402.000" height="303.000"/></svg><div class="s2 s17" id="textShape-1063-div"><a id="textShape-1063-hint" class="shape"/><p id="textShape-1063-p0" class="s18">Examples</p><p id="textShape-1063-p1" class="s6">Swift naming conventions:</p><ul class="s7"><li id="textShape-1063-p2" class="s19"><span class="c1">Use descriptive names</span></li></ul><ul class="s23"><li id="textShape-1063-p3" class="s24"><span class="c1">Preferred: weight, height</span></li><li id="textShape-1063-p4" class="s24"><span class="c1">Not preferred: e, stuff</span></li></ul><p id="textShape-1063-p5" class="s20 s21">&#xA0;</p><ul class="s7"><li id="textShape-1063-p6" class="s19"><span class="c1">Use camel case and start with a lowercase letter</span></li></ul><ul class="s23"><li id="textShape-1063-p7" class="s24"><span class="c1">Preferred: numberOfWheels, turboBoost</span></li><li id="textShape-1063-p8" class="s24"><span class="c1">Not preferred: numberofwheels, Turboboost</span></li></ul></div></object><img id="viewport-popup-190-alt" data-preview="yes" src="assets/images/viewport-popup-190_fallback.png" alt="Pop-Over"/></object></aside><aside id="viewport-popup-191-aside" epub:type="noteref"><object id="viewport-popup-191" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="371.000" data-canvas-height="174.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-191-background" viewBox="0 0 395.000 195.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s15 s16" x="0" y="0" width="395.0" height="195.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-1064" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1064-svg" viewBox="0 0 371.000 150.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="371.000" height="150.000"/></svg><div class="s2 s17" id="textShape-1064-div"><a id="textShape-1064-hint" class="shape"/><p id="textShape-1064-p0" class="s18">Why </p><p id="textShape-1064-p1" class="s6">A feature of many developer tools is syntax coloring, where different parts of the command appear in different colors. This makes it easier to see what part of the code is telling the computer to do something.</p></div></object><img id="viewport-popup-191-alt" data-preview="yes" src="assets/images/viewport-popup-191_fallback.png" alt="Pop-Over"/></object></aside><object type="application/x-ibooks+shape" id="textShape-334"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-334-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-334-div"><a id="textShape-334-hint" class="shape"/><p id="textShape-334-p0" xml:lang="en-GB" class="s3 s4">51</p></div></object><object type="application/x-ibooks+shape" id="textShape-1067"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1067-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-1067-div"><a id="textShape-1067-hint" class="shape"/><p id="textShape-1067-p0" class="s9 s10">Lesson 7  |  Think Like a NewsBot: Variables</p></div></object><object type="application/x-ibooks+shape" id="textShape-1068"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1068-svg" viewBox="0 0 566.000 625.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="566.000" height="625.000"/></svg><div class="s2" id="textShape-1068-div"><a id="textShape-1068-hint" class="shape"/><ol class="s25"><li id="textShape-1068-p0" class="s20 s26">Students should pair up and test to see if their stories are reusable with different data. One student asks the other to provide the information for each variable and fills in his or her story. Then they switch. Do they now have two complete stories that make sense?</li><li id="textShape-1068-p1" class="s20 s26">Start a discussion with students, asking if the stories were reusable with different data. Did any variable names work better than others? Why or why not?</li></ol><p id="textShape-1068-p2-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-1070"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1070-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-1070-div"><a id="textShape-1070-hint" class="shape"/><p id="textShape-1070-p0" xml:lang="en-GB" class="s3 s4">52</p></div></object><object type="application/x-ibooks+shape" id="textShape-1071"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1071-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-1071-div"><a id="textShape-1071-hint" class="shape"/><p id="textShape-1071-p0" class="s9 s10">Lesson 7  |  Think Like a NewsBot: Variables</p></div></object><table id="table-33"><caption> </caption><colgroup><col style="width:100.000%;"/></colgroup><tr style="height:10.000%;"><td class="s27"><p id="table-33_R0_C0-p0" class="s28 s29">Variables</p></td></tr><tr style="height:10.000%;"><td class="s30"><p id="table-33_R1_C0-p0" class="s31">Introduction</p></td></tr><tr style="height:10.000%;"><td class="s32"><p id="table-33_R2_C0-p0" class="s31">Keeping Track</p></td></tr><tr style="height:10.000%;"><td class="s30"><p id="table-33_R3_C0-p0" class="s31">Bump Up the Value</p></td></tr><tr style="height:10.000%;"><td class="s32"><p id="table-33_R4_C0-p0" class="s31">Incrementing the Value</p></td></tr><tr style="height:10.000%;"><td class="s30"><p id="table-33_R5_C0-p0" class="s31">Seeking Seven Gems</p></td></tr><tr style="height:10.000%;"><td class="s32"><p id="table-33_R6_C0-p0" class="s31">Three Gems, Four Switches</p></td></tr><tr style="height:10.000%;"><td class="s30"><p id="table-33_R7_C0-p0" class="s31">Checking for Equal Values</p></td></tr><tr style="height:10.000%;"><td class="s32"><p id="table-33_R8_C0-p0" class="s31">Round Up the Switches</p></td></tr><tr style="height:10.000%;"><td class="s30"><p id="table-33_R9_C0-p0" class="s31">Collect the Total</p></td></tr></table><object type="application/x-ibooks+shape" id="textShape-1072"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1072-svg" viewBox="0 0 566.000 179.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="566.000" height="179.000"/></svg><div class="s2" id="textShape-1072-div"><a id="textShape-1072-hint" class="shape"/><p id="textShape-1072-p0" class="s5"><span class="c1">Practice </span><span xml:lang="en-US" class="c2">(30 to 45 minutes)</span></p><p id="textShape-1072-p1" class="s6">Now students will use Swift Playgrounds to complete the puzzles in the list at left. They&#x2019;ll use variables to keep track of how many gems they&#x2019;ve grabbed and switches they&#x2019;ve toggled, allowing them to solve a new set of puzzles. </p><p id="textShape-1072-p2" class="s20 s21">As students complete the puzzles, remind them to upload photos or videos of their coding for their portfolios.</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page4"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-14-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-25" viewBox="0 0 84.000 84.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="84" height="84" xlink:href="assets/images/svg-3.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="8" cla "yes" src="assets/images/viewport-popup-14_fallback.png" alt="Pop-Over"/></object></aside><aside id="viewport-popup-30-aside" epub:type="noteref"><object id="viewport-popup-30" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="436.000" data-canvas-height="349.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-30-background" viewBox="0 0 460.000 364.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s15 s16" x="0" y="0" width="460.0" height="364.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-100" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-100-svg" viewBox="0 0 436.000 325.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="436.000" height="325.000"/></svg><div class="s2 s17" id="textShape-100-div"><a id="textShape-100-hint" class="shape"/><p id="textShape-100-p0" class="s18">Coding Skills</p><ul class="s7"><li id="textShape-100-p1" class="s19"><span class="c1">Know that a variable is a named container that stores a value that can be changed. </span></li><li id="textShape-100-p2" class="s19"><span class="c1">Know that assignment sets the value of a variable.</span></li><li id="textShape-100-p3" class="s19"><span class="c1">Assign a new variable using var. </span></li><li id="textShape-100-p4" class="s19"><span class="c1">Use a variable to track the number of gems that have been collected.</span></li><li id="textShape-100-p5" class="s19"><span class="c1">Use comparison operators to return a Boolean value in conditional code.</span></li><li id="textShape-100-p6" class="s19"><span class="c1">Use variable equivalency as a Boolean value in conditional code. </span></li></ul></div></object><img id="viewport-popup-30-alt" data-preview="yes" src="assets/images/viewport-popup-30_fallback.png" alt="Pop-Over"/></object></aside><object type="application/x-ibooks+shape" id="textShape-1074"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1074-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-1074-div"><a id="textShape-1074-hint" class="shape"/><p id="textShape-1074-p0" xml:lang="en-GB" class="s3 s4">53</p></div></object><object type="application/x-ibooks+shape" id="textShape-1075"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1075-svg" viewBox="0 0 563.000 625.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="563.000" height="625.000"/></svg><div class="s2" id="textShape-1075-div"><a id="textShape-1075-hint" class="shape"/><p id="textShape-1075-p0" class="s5"><span class="c1">Reflection</span><span xml:lang="en-US" class="c2"> (10 to 15 minutes)</span></p><p id="textShape-1075-p1" class="s6">Students summarize their experience with Swift Playgrounds. </p><ul class="s7"><li id="textShape-1075-p2" class="s19"><span class="c1">How did using variables help students with the app?</span></li><li id="textShape-1075-p3" class="s19"><span class="c1">In the app, they learned about other types of operators. How could they use those to improve their NewsBot?</span></li><li id="textShape-1075-p4" class="s19"><span class="c1">Can students now spot stories that may have been written with the help of a NewsBot? Give them a few minutes to look at news stories and report on their findings. The class can then vote to see if they agree when a NewsBot wrote the story.</span></li></ul><p id="textShape-1075-p5" class="s6">Think ahead: Are there different types of variables?</p><p id="textShape-1075-p6" class="s5"><span class="c1">Journal </span><span xml:lang="en-US" class="c2">(Homework)</span></p><p id="textShape-1075-p7" class="s6">Students upload their news story coding screens from Swift Playgrounds to their portfolio and add notes about what they learned about variables.</p><ul class="s7"><li id="textShape-1075-p8" class="s19"><span class="c1">What is a variable?</span></li><li id="textShape-1075-p9" class="s19"><span class="c1">What do they know about thinking like a NewsBot?</span></li></ul></div></object><object type="application/x-ibooks+shape" id="textShape-1076"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1076-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-1076-div"><a id="textShape-1076-hint" class="shape"/><p id="textShape-1076-p0" class="s9 s10">Lesson 7  |  Think Like a NewsBot: Variables</p></div></object></body></html>
