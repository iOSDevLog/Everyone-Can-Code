<!DOCTYPE html>
<?xml-stylesheet href='assets/css/content6.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/content6-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Untitled</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/content6.svg"/><link rel="alternate" type="application/x-ibooks+linehints" href="assets/hints/content6-paginated.plist" media="paginated and (orientation:landscape)"/></head><body><div style="display:none;"><a id="page1" class="page"/></div><div style="display:none;"><a id="page2" class="page"/></div><div style="display:none;"><a id="page3" class="page"/></div><object type="application/x-ibooks+shape" id="textShape-917"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-917-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-917-div"><a id="textShape-917-hint" class="shape"/><p id="textShape-917-p0" xml:lang="en-GB" class="s3 s4">13</p></div></object><object type="application/x-ibooks+shape" id="textShape-321"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-321-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-321-div"><a id="textShape-321-hint" class="shape"/><p id="textShape-321-p0" xml:lang="en-GB" class="s3 s4">13</p></div></object><object type="application/x-ibooks+shape" id="textShape-805"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-805-svg" viewBox="0 0 564.000 603.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="564.000" height="603.000"/></svg><div class="s2" id="textShape-805-div"><a id="textShape-805-hint" class="shape"/><p id="textShape-805-p0" class="s5"><span class="c1">Introduction </span><span xml:lang="en-US" class="c2">(5 minutes)</span></p><p id="textShape-805-p1" class="s6">Your students get to tell you what to do! As a class, they should come up with ideas for what you should do. Examples might be to draw a smiley face on the board or do five jumping jacks. Let your students decide on the action without telling you what the action is. Once they&#x2019;ve decided, they can shout out step-by-step directions to you. How were you successful? How could you improve the directions?</p><p id="textShape-805-p2" class="s6">Your students were just telling you commands within a sequence, which is what you need to do when you write code.</p><p id="textShape-805-p3" class="s5"><span class="c1">Activity: HIDE AND SEEK </span><span xml:lang="en-US" class="c2">(15 to 20 minutes)</span></p><p id="textShape-805-p4" class="s6">Students will create video directions for someone to find a hidden object.</p><ol class="s7"><li id="textShape-805-p5" class="s8"><span class="c1">Have students hide a small object in or near the classroom.</span></li><li id="textShape-805-p6" class="s8"><span class="c1">Each student should stand in one spot and use the iPad camera to record themselves giving directions for someone to find an object. The directions should start from where the student recording is standing.</span></li><li id="textShape-805-p7" class="s8"><span class="c1">Students then watch another student&#x2019;s video to try to find the hidden object.</span></li><li id="textShape-805-p8" class="s8"><span class="c1">Start a discussion with students. Ask them if they were successful? Did they leave out important directions?</span></li></ol><p id="textShape-805-p9" class="s6">&#xA0;</p><p id="textShape-805-p10-1" class="s6">&#xA0;</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-145-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-383" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-4.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="1" class="s9"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s10"/><img id="image-383-gutter" class="s1" src="assets/images/image-383-gutter.png" alt=""/></object></object><object type="application/x-ibooks+shape" id="textShape-807"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-807-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-807-div"><a id="textShape-807-hint" class="shape"/><p id="textShape-807-p0" class="s11 s12">Lesson 1  |  Think Like a Computer: Commands and Sequences</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-146-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-384" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-2.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="0" class="s9"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s10"/><img id="image-384-gutter" class="s1" src="assets/images/image-384-gutter.png" alt=""/></object></object><object type="application/x-ibooks+shape" id="textShape-809"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-809-svg" viewBox="0 0 260.000 236.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="260.000" height="236.000"/></svg><div class="s2" id="textShape-809-div"><a id="textShape-809-hint" class="shape"/><p id="textShape-809-p0" class="s13 s14"><span xml:lang="en-US" class="c4">Command</span> is a specific action for the computer to perform.</p><p id="textShape-809-p1" class="s13 s14"><span xml:lang="en-US" class="c4">Sequence </span>is the order in which the commands are given.</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><object id="framethumb-0" class="s15" type="application/x-ibooks+widget" title="Frame" data-widget-type="frame" data-geometry="affineGeometry(212,125.5,1,0,0,1,285,355.5)" data-fullscreen-only="yes" data-expanded-only="yes" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="6.000" data-stage-geometry="affineGeometry(39.878326,39.878326,1,0,0,1,68,6)"><video id="media-0" class="s1" title="" src="assets/media/IMG_0014.m4v" width="880" height="495" poster="assets/images/IMG_0014.jpg" preload="auto" controls="controls"><p class="video-fallback">This device does not support the video at this location</p></video><svg xmlns="http://www.w3.org/2000/svg" id="image-9" viewBox="0 0 80.000 80.000" preserveAspectRatio="none" data-widget-object-type="stage-thumb"><title></title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-5.png"/></svg><img id="framethumb-0-alt" data-preview="yes" src="assets/images/frame_fallback-1.png" alt="Frame"/></object></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(52,52,1,0,0,1,0,0)" data-gutter-order="2" class="s9"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s10"/><img id="framethumb-0-gutter" class="s1" src="assets/images/framethumb-0-gutter.png" alt=""/></object></object><aside id="viewport-popup-145-aside" epub:type="noteref"><object id="viewport-popup-145" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="327.000" data-canvas-height="243.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-145-background" viewBox="0 0 351.000 258.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s16 s17" x="0" y="0" width="351.0" height="258.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-806" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-806-svg" viewBox="0 0 327.000 219.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="327.000" height="219.000"/></svg><div class="s2 s18" id="textShape-806-div"><a id="textShape-806-hint" class="shape"/><p id="textShape-806-p0" class="s19">Why </p><p id="textShape-806-p1" class="s6">The goal of the activity is for students to understand the level of detail and precision needed when coding. In everyday life, we do things without thinking about all the steps needed to accomplish them. It can be challenging to communicate steps for ordinary actions to someone else or to something else, like a computer.</p></div></object><img id="viewport-popup-145-alt" data-preview="yes" src="assets/images/viewport-popup-145_fallback.png" alt="Pop-Over"/></object></aside><aside id="viewport-popup-146-aside" epub:type="noteref"><object id="viewport-popup-146" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="477.000" data-canvas-height="385.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-146-background" viewBox="0 0 501.000 457.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s16 s17" x="0" y="0" width="501.0" height="457.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-808" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-808-svg" viewBox="0 0 477.000 361.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="477.000" height="361.000"/></svg><div class="s2 s18" id="textShape-808-div"><a id="textShape-808-hint" class="shape"/><p id="textShape-808-p0" class="s19">Examples</p><ul class="s7"><li id="textShape-808-p1" class="s20"><span class="c1">Draw a smiley face on the board.</span></li></ul><ol class="s21"><li id="textShape-808-p2" class="s8"><span class="c1">Walk to the board.</span></li><li id="textShape-808-p3" class="s8"><span class="c1">Pick up a marker with the tip facing downward.</span></li><li id="textShape-808-p4" class="s8"><span class="c1">Take the cap off the marker. </span></li><li id="textShape-808-p5" class="s8"><span class="c1">Draw a circle on the board&#x2026;and so on. </span></li></ol><p id="textShape-808-p6" class="s22 s23">&#xA0;</p><ul class="s7"><li id="textShape-808-p7" class="s20"><span class="c1">Do a jumping jack. </span></li></ul><ol class="s21"><li id="textShape-808-p8" class="s8"><span class="c1">Stand with your feet together and arms at your side. </span></li><li id="textShape-808-p9" class="s8"><span class="c1">Jump and land with your feet 2 feet apart and lift your arm straight up in a V shape&#x2026;and so on.</span></li></ol></div></object><img id="viewport-popup-146-alt" data-preview="yes" src="assets/images/viewport-popup-146_fallback.png" alt="Pop-Over"/></object></aside><object type="application/x-ibooks+shape" id="textShape-810"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-810-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-810-div"><a id="textShape-810-hint" class="shape"/><p id="textShape-810-p0" xml:lang="en-GB" class="s3 s4">14</p></div></object><object type="application/x-ibooks+shape" id="textShape-811"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-811-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-811-div"><a id="textShape-811-hint" class="shape"/><p id="textShape-811-p0" class="s11 s12">Lesson 1  |  Think Like a Computer: Commands and Sequences</p></div></object><object type="application/x-ibooks+shape" id="textShape-812"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-812-svg" viewBox="0 0 564.000 142.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="564.000" height="142.000"/></svg><div class="s2" id="textShape-812-div"><a id="textShape-812-hint" class="shape"/><p id="textShape-812-p0" class="s5"><span class="c1">Practice </span><span xml:lang="en-US" class="c2">(15 to 20 minutes)</span></p><p id="textShape-812-p1" class="s6">Students will now use Swift Playgrounds and complete the puzzles with checkmarks in the list at left. As they complete the puzzles, remind them ​<br/>to take videos or photos of their coding for their journals.</p><p id="textShape-812-p2" class="s6">&#xA0;</p><p id="textShape-812-p3-1" class="s6">&#xA0;</p></div></object><table id="table-25"><caption> </caption><colgroup><col style="width:100.000%;"/></colgroup><tr style="height:11.111%;"><td class="s24"><p id="table-25_R0_C0-p0" class="s22 s25">Commands</p></td></tr><tr style="height:11.111%;"><td class="s26"><p id="table-25_R1_C0-p0" class="s27">Introduction</p></td></tr><tr style="height:11.111%;"><td class="s28"><p id="table-25_R2_C0-p0" class="s27">Issuing Commands</p></td></tr><tr style="height:11.111%;"><td class="s26"><p id="table-25_R3_C0-p0" class="s27">Adding a New Command</p></td></tr><tr style="height:11.111%;"><td class="s28"><p id="table-25_R4_C0-p0" class="s27">Using the Right Command</p></td></tr><tr style="height:11.111%;"><td class="s26"><p id="table-25_R5_C0-p0" class="s27">Portal Practice</p></td></tr><tr style="height:11.111%;"><td class="s28"><p id="table-25_R6_C0-p0" class="s27">Finding and Fixing Bugs</p></td></tr><tr style="height:11.111%;"><td class="s26"><p id="table-25_R7_C0-p0" class="s27">Bug Squash Practice</p></td></tr><tr style="height:11.111%;"><td class="s28"><p id="table-25_R8_C0-p0" class="s27">The Shortest Route</p></td></tr></table><object type="application/x-ibooks+anchored" data-anchor-ref="page2"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-13-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-32" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-8.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="3" class="s9"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s10"/><img id="image-32-gutter" class="s1" src="assets/images/image-32-gutter.png" alt=""/></object></object><object type="application/x-ibooks+anchored" data-anchor-ref="page2"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-23-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-39" viewBox="0 0 84.000 84.000" preserveAspectRatio= tom" data-corner-radius="3.000" data-content-padding="6.000" data-stage-geometry="affineGeometry(39.878326,39.878326,1,0,0,1,36,7)" data-bundle-path="assets/widgets/1%20Answer%20key_4.kpf" data-show-transport-controls="no" data-enable-user-interaction="no"><svg xmlns="http://www.w3.org/2000/svg" id="image-184" viewBox="0 0 80.000 80.000" preserveAspectRatio="none" data-widget-object-type="stage-thumb"><title></title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-13.png"/></svg><img id="framethumb-1-alt" data-preview="yes" src="assets/images/keynote_fallback-2.png" alt="Frame"/></object></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(52,52,1,0,0,1,0,0)" data-gutter-order="4" class="s9"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s10"/><img id="framethumb-1-gutter" class="s1" src="assets/images/framethumb-1-gutter.png" alt=""/></object></object><svg xmlns="http://www.w3.org/2000/svg" id="image-106" viewBox="0 0 540.000 200.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="540" height="200" xlink:href="assets/images/DetailsBanner2x.jpg" clip-path="url(#ClipPath-128)"/></svg><aside id="viewport-popup-13-aside" epub:type="noteref"><object id="viewport-popup-13" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="526.000" data-canvas-height="349.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-13-background" viewBox="0 0 550.000 368.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s16 s17" x="0" y="0" width="550.0" height="368.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-7" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-7-svg" viewBox="0 0 526.000 325.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="526.000" height="325.000"/></svg><div class="s2 s18" id="textShape-7-div"><a id="textShape-7-hint" class="shape"/><p id="textShape-7-p0" xml:lang="en-US" class="s19 c5"> Coding Skills</p><ul class="s7"><li id="textShape-7-p1" class="s20"><span class="c1">Give instructions to a character using simple commands.</span></li><li id="textShape-7-p2" class="s20"><span class="c1">Learn that commands are pieces of code that tell the program to perform a specific action. </span></li><li id="textShape-7-p3" class="s20"><span class="c1">Understand that code is executed in order.&#xA0;</span></li><li id="textShape-7-p4" class="s20"><span class="c1">Know that calling different commands results in distinct and separate actions in the puzzle world.&#xA0;</span></li><li id="textShape-7-p5" class="s20"><span class="c1">Leverage a range of commands to control a character and achieve a desired outcome.</span></li><li id="textShape-7-p6" class="s20"><span class="c1">Use code to navigate around obstacles in the environment using the fewest commands.</span></li></ul></div></object><img id="viewport-popup-13-alt" data-preview="yes" src="assets/images/viewport-popup-13_fallback.png" alt="Pop-Over"/></object></aside><aside id="viewport-popup-23-aside" epub:type="noteref"><object id="viewport-popup-23" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="263.000" data-canvas-height="174.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-23-background" viewBox="0 0 287.000 174.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s16 s17" x="0" y="0" width="287.0" height="174.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-54" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-54-svg" viewBox="0 0 263.000 150.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="263.000" height="150.000"/></svg><div class="s2 s18" id="textShape-54-div"><a id="textShape-54-hint" class="shape"/><p id="textShape-54-p0" class="s19">Tip </p><p id="textShape-54-p1" class="s22 s29">Students can personalize their experience in the app by choosing a different character. Just tap the character that&#x2019;s there to reveal available options.</p></div></object><img id="viewport-popup-23-alt" data-preview="yes" src="assets/images/viewport-popup-23_fallback.png" alt="Pop-Over"/></object></aside><object type="application/x-ibooks+shape" id="textShape-814"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-814-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-814-div"><a id="textShape-814-hint" class="shape"/><p id="textShape-814-p0" xml:lang="en-GB" class="s3 s4">15</p></div></object><object type="application/x-ibooks+shape" id="textShape-815"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-815-svg" viewBox="0 0 556.000 625.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="556.000" height="625.000"/></svg><div class="s2" id="textShape-815-div"><a id="textShape-815-hint" class="shape"/><p id="textShape-815-p0" class="s5"><span class="c1">Reflection </span><span xml:lang="en-US" class="c2">(15 to 20 minutes)</span></p><p id="textShape-815-p1" class="s6">Have students summarize their experience with Swift Playgrounds. </p><ul class="s7"><li id="textShape-815-p2" class="s20"><span class="c1">How many moves did it take to solve the puzzle? If they added more moves, would they still solve the puzzle?</span></li><li id="textShape-815-p3" class="s20"><span class="c1">How many commands did they write?</span></li><li id="textShape-815-p4" class="s20"><span class="c1">How did the commands they wrote in the app compare to the video directions they made?</span></li><li id="textShape-815-p5" class="s20"><span class="c1">Have students think about a digital game they play, then name a few commands in that game.</span></li><li id="textShape-815-p6" class="s20"><span class="c1">How does thinking like a computer compare to thinking like a human?</span></li></ul><p id="textShape-815-p7" class="s6">Think ahead: What could students do when their code doesn&#x2019;t work?</p><p id="textShape-815-p8" class="s5"><span class="c1">Journal </span><span xml:lang="en-US" class="c2">(Homework)</span></p><p id="textShape-815-p9" class="s6">Students should upload their video directions and photos or videos of their coding from Swift Playgrounds to their portfolio and record notes about what they learned.</p><ul class="s7"><li id="textShape-815-p10" class="s20"><span class="c1">What is a command and a sequence?</span></li><li id="textShape-815-p11" class="s20"><span class="c1">What do they know about giving directions and thinking like a computer?</span></li></ul></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page3"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-147-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-391" viewBox="0 0 84.000 84.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="84" height="84" xlink:href="assets/images/svg-3.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="6" class="s9"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s10"/><img id="image-391-gutter" ass="s11 s12">Lesson 1  |  Think Like a Computer: Commands and Sequences</p></div></object><aside id="viewport-popup-147-aside" epub:type="noteref"><object id="viewport-popup-147" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="278.000" data-canvas-height="163.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-147-background" viewBox="0 0 302.000 148.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s16 s17" x="0" y="0" width="302.0" height="148.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-816" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-816-svg" viewBox="0 0 278.000 139.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="278.000" height="139.000"/></svg><div class="s2 s18" id="textShape-816-div"><a id="textShape-816-hint" class="shape"/><p id="textShape-816-p0" class="s19">Tip </p><p id="textShape-816-p1" class="s6">Use AirPlay to share student screens and show examples of how they solved the last challenge.</p><p id="textShape-816-p2-1">&#xA0;</p></div></object><img id="viewport-popup-147-alt" data-preview="yes" src="assets/images/viewport-popup-147_fallback.png" alt="Pop-Over"/></object></aside><aside id="viewport-popup-148-aside" epub:type="noteref"><object id="viewport-popup-148" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="293.000" data-canvas-height="221.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-148-background" viewBox="0 0 317.000 240.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s16 s17" x="0" y="0" width="317.0" height="240.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-817" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-817-svg" viewBox="0 0 293.000 197.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="293.000" height="197.000"/></svg><div class="s2 s18" id="textShape-817-div"><a id="textShape-817-hint" class="shape"/><p id="textShape-817-p0" class="s19">Examples</p><p id="textShape-817-p1" class="s6">Any game where you need to move: </p><ul class="s7"><li id="textShape-817-p2" class="s20"><span class="c1">In Super Mario Brothers, you use ​<br/>the pick-up command for coins and special powers. </span></li><li id="textShape-817-p3" class="s20"><span class="c1">In Crossy Birds, you use the move forward command to cross the road.</span></li></ul></div></object><img id="viewport-popup-148-alt" data-preview="yes" src="assets/images/viewport-popup-148_fallback.png" alt="Pop-Over"/></object></aside><aside id="viewport-popup-149-aside" epub:type="noteref"><object id="viewport-popup-149" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="332.000" data-canvas-height="174.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-149-background" viewBox="0 0 356.000 191.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s16 s17" x="0" y="0" width="356.0" height="191.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-818" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-818-svg" viewBox="0 0 332.000 150.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="332.000" height="150.000"/></svg><div class="s2 s18" id="textShape-818-div"><a id="textShape-818-hint" class="shape"/><p id="textShape-818-p0" class="s19">Why </p><p id="textShape-818-p1" class="s6">Right now, there is a 1:1 correspondence between the number of commands and the number of moves. As students progress in this class, they&#x2019;ll learn to write commands that result in multiple moves.</p></div></object><img id="viewport-popup-149-alt" data-preview="yes" src="assets/images/viewport-popup-149_fallback.png" alt="Pop-Over"/></object></aside></body></html>
