<!DOCTYPE html>
<?xml-stylesheet href='assets/css/content28.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/content28-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Untitled</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/content28.svg"/><link rel="alternate" type="application/x-ibooks+linehints" href="assets/hints/content28-paginated.plist" media="paginated and (orientation:landscape)"/></head><body><div style="display:none;"><a id="page1" class="page"/></div><div style="display:none;"><a id="page2" class="page"/></div><object type="application/x-ibooks+shape" id="textShape-1112"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1112-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-1112-div"><a id="textShape-1112-hint" class="shape"/><p id="textShape-1112-p0" xml:lang="en-GB" class="s3 s4">66</p></div></object><object type="application/x-ibooks+shape" id="textShape-313"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-313-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-313-div"><a id="textShape-313-hint" class="shape"/><p id="textShape-313-p0" xml:lang="en-GB" class="s3 s4">66</p></div></object><object type="application/x-ibooks+shape" id="textShape-1113"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1113-svg" viewBox="0 0 564.000 541.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="564.000" height="541.000"/></svg><div class="s2" id="textShape-1113-div"><a id="textShape-1113-hint" class="shape"/><p id="textShape-1113-p0" class="s5">Overview </p><p id="textShape-1113-p1" class="s6">Students have now learned all the coding concepts covered in Swift Playgrounds: Learn to Code 1. This last chapter, World Building, lets students combine all their skills to start building a puzzle world of their own. For their Milestone Project, students will spend a week of class time writing a story to go with their new puzzle world.</p><p id="textShape-1113-p2" class="s5"><span class="c1">Review </span><span xml:lang="en-US" class="c2">(5 minutes)</span></p><p id="textShape-1113-p3" class="s6">Before you start the project, students should review the coding concepts they&#x2019;ve learned so far. Ask them what coding concepts they&#x2019;ve learned â€‹<br/>and define them as a class activity.</p><p id="textShape-1113-p4" class="s5"><span class="c1">Practice </span><span xml:lang="en-US" class="c2">(One class period)</span></p><p id="textShape-1113-p5" class="s6">Students should first go through the World Building chapter to review their coding skills and to see how they can build their own worlds. Then using Swift Playgrounds, they&#x2019;ll complete the puzzles in the list at left, placing tiles, portals, gems, and more to shape the puzzle world. There&#x2019;s no end to what they can create!</p><p id="textShape-1113-p6" class="s7 s8">As students complete the puzzles, remind them to upload photos or videos of their coding for their portfolios.</p></div></object><object type="application/x-ibooks+shape" id="textShape-1114"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1114-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-1114-div"><a id="textShape-1114-hint" class="shape"/><p id="textShape-1114-p0" class="s9 s10">Review and Reflect </p></div></object><table id="table-35"><caption> </caption><colgroup><col style="width:100.000%;"/></colgroup><tr style="height:10.000%;"><td class="s11"><p id="table-35_R0_C0-p0" class="s12 s13">World Building</p></td></tr><tr style="height:10.000%;"><td class="s14"><p id="table-35_R1_C0-p0" class="s15">Introduction</p></td></tr><tr style="height:10.000%;"><td class="s16"><p id="table-35_R2_C0-p0" class="s15">Uniting Worlds</p></td></tr><tr style="height:10.000%;"><td class="s14"><p id="table-35_R3_C0-p0" class="s15">Collect and Solve</p></td></tr><tr style="height:10.000%;"><td class="s16"><p id="table-35_R4_C0-p0" class="s15">Making Your Own Portals</p></td></tr><tr style="height:10.000%;"><td class="s14"><p id="table-35_R5_C0-p0" class="s15">Reach for the Stairs</p></td></tr><tr style="height:10.000%;"><td class="s16"><p id="table-35_R6_C0-p0" class="s15">Floating Islands</p></td></tr><tr style="height:10.000%;"><td class="s14"><p id="table-35_R7_C0-p0" class="s15">Build a Loop</p></td></tr><tr style="height:10.000%;"><td class="s16"><p id="table-35_R8_C0-p0" class="s15">Building It All</p></td></tr><tr style="height:10.000%;"><td class="s14"><p id="table-35_R9_C0-p0" class="s15">Create Your World</p></td></tr></table><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-31-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-59" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-39.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="0" class="s17"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s18"/><img id="image-59-gutter" class="s1" src="assets/images/image-59-gutter.png" alt=""/></object></object><svg xmlns="http://www.w3.org/2000/svg" id="image-122" viewBox="0 0 34.000 34.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="34" height="34" xlink:href="assets/images/svg-12.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-123" viewBox="0 0 34.000 34.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="34" height="34" xlink:href="assets/images/svg-12.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-124" viewBox="0 0 34.000 34.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="34" height="34" xlink:href="assets/images/svg-12.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-125" viewBox="0 0 34.000 34.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="34" height="34" xlink:href="assets/images/svg-12.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-126" viewBox="0 0 34.000 34.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="34" height="34" xlink:href="assets/images/svg-12.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-127" viewBox="0 0 34.000 34.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="34" height="34" xlink:href="assets/images/svg-12.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-128" viewBox="0 0 34.000 34.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="34" height="34" xlink:href="assets/images/svg-12.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-129" viewBox="0 0 34.000 34.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="34" height="34" xlink:href="assets/images/svg-12.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-130" viewBox="0 0 34.000 34.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="34" height="34" xlink:href="assets/images/svg-12.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-111" viewBox="0 0 540.000 200.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="540" height="200" xlink:href="assets/images/DetailsBanner2x.jpg" clip-path="url(#ClipPath-139)"/></svg><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><object id="framethumb-17" class="s19" type="application/x-ibooks+widget" title="Frame" data-widget-type="keynote" data-geometry="affineGeometry(112,112,1,0,0,1,430,638)" data-fullscreen-only="yes" data-expanded-only="yes" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="6.000" data-stage-geometry="affineGeometry(39.878326,39.878296,1,0,0,1,36,7)" data-bundle-path="assets/widgets/World%20Building_3.kpf" data-show-transport-controls="no" data-enable-user-interaction="no"><svg xmlns="http://www.w3.org/2000/svg" id="image-74" viewBox="0 0 80.000 80.000" preserveAspectRatio="none" data-widget-object-type="stage-thumb"><title></title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-13.png"/></svg><img id="framethumb-17-alt" data-preview="yes" src="assets/images/keynote_fallback-31.png" alt="Frame"/></object></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(52,52,1,0,0,1,0,0)" data-gutter-order="1" class="s17"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s18"/><img id="framethumb-17-gutter" class="s1" src="assets/images/framethumb-17-gutter.png" alt=""/></object></object><aside id="viewport-popup-31-aside" epub:type="noteref"><object id="viewport-popup-31" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="420.000" data-canvas-height="267.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-31-background" viewBox="0 0 444.000 298.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s20 s21" x="0" y="0" width="444.0" height="298.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-102" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-102-svg" viewBox="0 0 420.000 243.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="420.000" height="243.000"/></svg><div class="s2 s22" id="textShape-102-div"><a id="textShape-102-hint" class="shape"/><p id="textShape-102-p0" class="s23">Coding Skills</p><ul class="s24"><li id="textShape-102-p1" class="s25"><span class="c1">Understand how to reference an instance of a type using dot notation. </span></li><li id="textShape-102-p2" class="s25"><span class="c1">Abstract existing behaviors using methods with parameters, especially when combined with other skills.</span></li><li id="textShape-102-p3" class="s25"><span class="c1">Continue to solve problems with previously learned techniques including functions, for loops, while loops, conditionals, and algorithms.&#xA0;</span></li></ul></div></object><img id="viewport-popup-31-alt" data-preview="yes" src="assets/images/viewport-popup-31_fallback.png" alt="Pop-Over"/></object></aside><object type="application/x-ibooks+shape" id="textShape-1115"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1115-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-1115-div"><a id="textShape-1115-hint" class="shape"/><p id="textShape-1115-p0" xml:lang="en-GB" class="s3 s4">67</p></div></object><object type="application/x-ibooks+shape" id="textShape-1116"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1116-svg" viewBox="0 0 564.000 637.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="564.000" height="637.000"/></svg><div class="s2" id="textShape-1116-div"><a id="textShape-1116-hint" class="shape"/><p id="textShape-1116-p0" class="s26"><span class="c1">Milestone Project </span><span xml:lang="en-US" class="c2">(4 class periods)</span></p><ol class="s24"><li id="textShape-1116-p1" class="s27"><span class="c1">Students should review the World Building chapter in Swift Playgrounds and think about what features they can design in their own worlds.</span></li><li id="textShape-1116-p2" class="s27"><span class="c1">In small groups, students should brainstorm their new-world designs and come up with ideas for a story or poem to go along with their world.</span></li><li id="textShape-1116-p3" class="s27"><span class="c1">After each group creates their world, each student writes their own version of the story or poem for the world.</span></li><li id="textShape-1116-p4" class="s27"><span class="c1">They can add other effects, like a soundtrack they make in </span><a href="https://itunes.apple.com/us/app/garageband/id408709785?mt=8"><span xml:lang="en-US" class="c4">GarageBand</span></a><span class="c1">.</span></li><li id="textShape-1116-p5" class="s27"><span class="c1">Once they&#x2019;ve written their stories, invite students to create a video of their world, showing how their character solves the puzzle.</span></li><li id="textShape-1116-p6" class="s27"><span class="c1">To complete the project, students can share the video of their story or poem from Swift Playgrounds using AirPlay.</span></li><li id="textShape-1116-p7" class="s27"><span class="c1">When students present their projects, discuss what codes they used to create their worlds. How do their worlds relate to their stories? </span></li></ol><p id="textShape-1116-p8" class="s26"><span class="c1">Journal </span><span xml:lang="en-US" class="c2">(10 minutes)</span></p><p id="textShape-1116-p9" class="s6">Students should upload their videos and story or poem to Seesaw. Create a community with your class by encouraging students to view their peers&#x2019; work and like and comment appropriately.</p><p id="textShape-1116-p10-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-1117"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1117-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-1117-div"><a id="textShape-1117-hint" class="shape"/><p id="textShape-1117-p0" class="s9 s10">Review and Reflect </p></div></object></body></html>
