<!DOCTYPE html>
<?xml-stylesheet href='assets/css/content2.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/content2-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Untitled</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/content2.svg"/><link rel="alternate" type="application/x-ibooks+linehints" href="assets/hints/content2-paginated.plist" media="paginated and (orientation:landscape)"/></head><body><div style="display:none;"><a id="page1" class="page"/></div><div style="display:none;"><a id="page2" class="page"/></div><div style="display:none;"><a id="page3" class="page"/></div><div style="display:none;"><a id="page4" class="page"/></div><div style="display:none;"><a id="page5" class="page"/></div><div style="display:none;"><a id="page6" class="page"/></div><svg xmlns="http://www.w3.org/2000/svg" id="textShape-146" viewBox="0 0 1061.000 801.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s2" x="0" y="0" width="1061.000" height="801.000"/></svg><object type="application/x-ibooks+shape" id="textShape-314"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-314-svg" viewBox="0 0 923.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="923.000" height="20.000"/></svg><div class="s4" id="textShape-314-div"><a id="textShape-314-hint" class="shape"/><p id="textShape-314-p0" xml:lang="en-GB" class="s5"><span class="c1">2</span></p></div></object><object type="application/x-ibooks+shape" id="textShape-297"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-297-svg" viewBox="0 0 773.000 347.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="773.000" height="347.000"/></svg><div class="s4" id="textShape-297-div"><a id="textShape-297-hint" class="shape"/><p id="textShape-297-p0" class="s6 s7">Technology has a language. It&#x2019;s called code. And we believe coding is an essential skill. Learning to code teaches you how to solve problems and work together ​<br/>in creative ways. And it helps you build apps that bring your ideas to life. We think everyone should have the opportunity to create something that can change the world. So we&#x2019;ve designed a new approach to coding ​<br/>that lets anyone learn, write, and teach it.</p></div></object><object type="application/x-ibooks+shape" id="textShape-315"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-315-svg" viewBox="0 0 923.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="923.000" height="20.000"/></svg><div class="s4" id="textShape-315-div"><a id="textShape-315-hint" class="shape"/><p id="textShape-315-p0" xml:lang="en-GB" class="s5"><span class="c1">3</span></p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-415" viewBox="0 0 1042.000 818.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s8" x="0" y="0" width="1042.000" height="818.000"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-94" viewBox="0 0 923.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="923.000" height="20.000"/></svg><object type="application/x-ibooks+shape" id="textShape-161"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-161-svg" viewBox="0 0 904.000 280.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="904.000" height="280.000"/></svg><div class="s4" id="textShape-161-div"><a id="textShape-161-hint" class="shape"/><p id="textShape-161-p0" class="s9">Swift is a powerful and intuitive programming language created by Apple that makes programming easier and more flexible.&#xA0;For first-time coders, there&#x2019;s Swift Playgrounds, a new iPad app that makes getting started fun and interactive. By exploring and solving rich puzzle worlds, students develop coding skills that become the foundation of their programming knowledge.&#xA0;</p><p id="textShape-161-p1" class="s9">This teacher guide is designed to help you bring Swift Playgrounds into the classroom, no matter what your level of experience with coding is. The lessons highlight key coding concepts while demonstrating how coding is a way of thinking that can be applied to other subjects and everyday life. </p></div></object><object type="application/x-ibooks+shape" id="textShape-164"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-164-svg" viewBox="0 0 923.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="923.000" height="20.000"/></svg><div class="s4" id="textShape-164-div"><a id="textShape-164-hint" class="shape"/><p id="textShape-164-p0" class="s10 s11">3</p></div></object><object type="application/x-ibooks+shape" id="textShape-298"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-298-svg" viewBox="0 0 285.000 64.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="285.000" height="64.000"/></svg><div class="s4" id="textShape-298-div"><a id="textShape-298-hint" class="shape"/><p id="textShape-298-p0" class="s12 s13"><span role="heading">Welcome</span></p></div></object><object type="application/x-ibooks+shape" id="textShape-20"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-20-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s4" id="textShape-20-div"><a id="textShape-20-hint" class="shape"/><p id="textShape-20-p0" class="s14 s15">Introduction</p></div></object><object type="application/x-ibooks+shape" id="textShape-339"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-339-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s4" id="textShape-339-div"><a id="textShape-339-hint" class="shape"/><p id="textShape-339-p0" xml:lang="en-GB" class="s10 s16">4</p></div></object><object type="application/x-ibooks+shape" id="textShape-286"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-286-svg" viewBox="0 0 892.000 67.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="892.000" height="67.000"/></svg><div class="s4 s17" id="textShape-286-div"><a id="textShape-286-hint" class="shape"/><p id="textShape-286-p0" class="s18">About Swift Playgrounds</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="image-24" viewBox="0 0 1114.000 787.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s3" width="1114" height="787" xlink:href="assets/images/iPadAir2_PFHORZR_Svr_v2_JG_Shell%20copy.png"/></svg><object type="application/x-ibooks+shape" id="textShape-1"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1-svg" viewBox="0 0 892.000 198.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="892.000" height="198.000"/></svg><div class="s4 s17" id="textShape-1-div"><a id="textShape-1-hint" class="shape"/><p id="textShape-1-p0" class="s19">Swift Playgrounds is a free iPad app from Apple that helps anyone learn coding fundamentals by writing in Swift.</p><p id="textShape-1-p1" class="s19">Interactive puzzles teach key programming concepts in a way that&#x2019;s both fun and challenging, building confidence and skill. You&#x2019;ll write code to create programs that guide a character through a series of puzzles in an interactive graphical world. The programs you create run right beside your code so you can see how to adjust the code until the puzzle is solved. You can record videos of your programs in action and then share your creations.</p><p id="textShape-1-p2" class="s19"><a href="http://Apple.com/swift/playgrounds"><span xml:lang="en-US" class="c2">Learn more</span></a><span class="c1"> about Swift Playgrounds.</span></p><p id="textShape-1-p3-1">&#xA0;</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page3"><object type="application/x-ibooks+anchorednormal"><object id="gallery-0" class="s20 s21" type="application/x-ibooks+widget" title=" Step 1" data-widget-type="gallery" data-geometry="affineGeometry(457,402,1,0,0,1,283,314)" data-fullscreen-only="no" data-expanded-only="no" data-autoplay="no" data-content-layout="bottom" data-corner-radius="4.000" data-content-padding="0.000" data-gallery-show-thumbs="no" data-gallery-share-caption="no" data-stage-corner-radius="0.00000" data-stage-geometry="affineGeometry(457,343,1,0,0,1,0,0)"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-299" viewBox="0 0 457.000 17.000" preserveAspectRatio="none" data-widget-object-type="caption"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="457.000" height="17.000"/></svg><div data-widget-object-type="gallery-item" data-gallery-item-fullscreen-crop-rect="0 0 2047 1536"><img id="maskedmedia-0" data-widget-object-type="gallery-fullscreen" src="assets/images/Hero%20Library%20Featured.jpg" alt=""/><div id="textShape-276" data-widget-object-type="caption"/></div><div data-widget-object-type="gallery-item" data-gallery-item-fullscreen-crop-rect="0 0 2047 1536"><img id="maskedmedia-1" data-widget-object-type="gallery-fullscreen" src="assets/images/1.jpg" alt=""/><div id="textShape-302" data-widget-object-type="caption"/></div><div data-widget-object-type="gallery-item" data-gallery-item-fullscreen-crop-rect="0 0 2047 1536"><img id="maskedmedia-2" data-widget-object-type="gallery-fullscreen" src="assets/images/2.jpg" alt=""/><div id="textShape-303" data-widget-object-type="caption"/></div><div data-widget-object-type="gallery-item" data-gallery-item-fullscreen-crop-rect="0 0 2047 1536"><img id="maskedmedia-3" data-widget-object-type="gallery-fullscreen" src="assets/images/3.jpg" alt=""/><div id="textShape-304" data-widget-object-type="caption"/></div><img id="gallery-0-alt" data-preview="yes" src="assets/images/gallery_fallback.png" alt=" Step 1"/></object></object></object><object type="application/x-ibooks+shape" id="textShape-275"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-275-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s4" id="textShape-275-div"><a id="textShape-275-hint" class="shape"/><p id="textShape-275-p0" class="s14 s15">Introduction</p></div></object><object type="application/x-ibooks+shape" id="textShape-341"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-341-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s4" id="textShape-341-div"><a id="textShape-341-hint" class="shape"/><p id="textShape-341-p0" xml:lang="en-GB" class="s10 s16">5</p></div></object><object type="application/x-ibooks+shape" id="textShape-0"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-0-svg" viewBox="0 0 329.000 683.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="329.000" height="683.000"/></svg><div class="s4 s17" id="textShape-0-div"><a id="textShape-0-hint" class="shape"/><p id="textShape-0-p0" class="s18">How to use this book </p><p id="textShape-0-p1" class="s19">This book is designed for teachers to use with students in middle school and above. The materials were created to be flexible and usable in any learning environment. And they were designed to include a breadth of optional support so that any teacher, with or without coding experience, can teach this course.</p><p id="textShape-0-p2" class="s19">You can use this book in a stand-alone coding class or as part of any introduction to coding program. Lessons are designed for 45- to 60-minute class periods, and some span multiple class periods. A suggested amount of time needed to complete each section in a lesson is included throughout the guide. So if you teach &#x200B;a less-structured class, such as an after-school program, you can divide up &#x200B;the lesson. </p><p id="textShape-0-p3" class="s19">Read the following pages to get an overview of the sections in each lesson and to learn about features that offer additional information and support.</p><p id="textShape-0-p4-1">&#xA0;</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="image-45" viewBox="0 0 1136.000 884.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s3" width="1136" height="884" xlink:href="assets/images/History_0396.jpg" clip-path="url(#ClipPath-127)"/></svg><object type="application/x-ibooks+shape" id="textShape-38"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-38-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s4" id="textShape-38-div"><a id="textShape-38-hint" class="shape"/><p id="textShape-38-p0" class="s14 s15">Introduction</p></div></object><object type="application/x-ibooks+shape" id="textShape-342"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-342-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s4" id="textShape-342-div"><a id="textShape-342-hint" class="shape"/><p id="textShape-342-p0" xml:lang="en-GB" class="s10 s16">6</p></div></object><object type="application/x-ibooks+shape" id="textShape-2"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-2-svg" viewBox="0 0 929.000 591.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="929.000" height="591.000"/></svg><div class="s4 s22" id="textShape-2-div"><a id="textShape-2-hint" class="shape"/><p id="textShape-2-p0" class="s23 s24">Introduction</p><p id="textShape-2-p1" class="s19">In this section, you&#x2019;ll define the coding concept and spend ​<br/>a few minutes as a class discussing an everyday situation that&#x2019;s related to the coding concept. The goal is for students to see that the concept is not used just in coding environments; it&#x2019;s a way of thinking that they can apply to other topics and situations.</p><p id="textShape-2-p2" class="s25">Activity</p><p id="textShape-2-p3" class="s19">Students now complete an activity that expands on the discussion and lets them explore and apply the concept. These activities are designed to deepen understanding ​<br/>of the coding concept and to foster communication and teamwork. The activities also leverage iPad to capture student work, which can be used for formative assessment.</p><p id="textShape-2-p4" class="s25">Practice</p><p id="textShape-2-p5" class="s19">At this point in the lesson, students will apply the coding concept and actually code in Swift Playgrounds. In the ​<br/>app, students are guided through puzzles as they learn ​<br/>to code. The list of coding skills students will develop from completing the puzzles is included to give you insight into their experiences with the app. Answer keys are also provided so you can give additional support if needed.</p><p id="textShape-2-p6" class="s25">Reflection</p><p id="textShape-2-p7" class="s19">You&#x2019;ll find a few suggested questions and prompts for class discussion in this section. They&#x2019;re designed for review, to reinforce the connection between applying the concept inside and outside a coding environment, and to broaden student understanding about what computer scientists do.</p><p id="textShape-2-p8" class="s25">Journal</p><p id="textShape-2-p9" class="s19">A key requirement of this Swift Playgrounds course is that students create a portfolio of their work using an app like Seesaw. For each lesson, ask students to upload their work from the activity along with photos or videos of their coding from the app. Seesaw includes features like voice recording and mark-up tools for students to reflect on their work. This allows you to track student progress and use their portfolios for assessment. </p><p id="textShape-2-p10" class="s19">&#xA0;</p><p id="textShape-2-p11" class="s19">&#xA0;</p><p id="textShape-2-p12" class="s19">You can use the rubric provided here to assess student work. The rubric in is embedded in a gradebook to help you easily track progress.</p><p id="textShape-2-p13" class="s19">&#xA0;</p><p id="textShape-2-p14-1" class="s19">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-5"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-5-svg" viewBox="0 0 285.000 40.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="285.000" height="40.000"/></svg><div class="s4" id="textShape-5-div"><a id="textShape-5-hint" class="shape"/><p id="textShape-5-p0" class="s26">About the lessons</p></div></object><object type="application/x-ibooks+group" id="group-0-gen"><svg xmlns="http://www.w3.org/2000/svg" id="image-0" viewBox="0 0 100.000 100.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s3" width="100" height="100" xlink:href="assets/images/seesaw.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-6" viewBox="0 0 49.145 49.145" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s27" x="0" y="0" width="49.145" height="49.145" rx="12.031" ry="12.031"/></svg></object><object type="application/x-ibooks+shape" id="textShape-9"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-9-svg" viewBox="0 0 150.000 9;ll get examples you could use to foster your discussion or to help students understand what they should be doing.</p><p id="textShape-10-p4" class="s25">Tips </p><p id="textShape-10-p5" class="s19">Get tips that could help you facilitate or enhance the lesson.</p><p id="textShape-10-p6" class="s25">Did You Know </p><p id="textShape-10-p7" class="s19">For your curious students, get additional facts and tips about coding.</p><p id="textShape-10-p8" class="s25">Student Work Examples</p><p id="textShape-10-p9" class="s19">Find examples of completed student work so you can see what the activities should look like.​<br/></p><p id="textShape-10-p10-1">&#xA0;</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="image-7" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s3" width="80" height="80" xlink:href="assets/images/svg-5.png"/></svg><object type="application/x-ibooks+shape" id="textShape-12"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-12-svg" viewBox="0 0 306.000 40.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="306.000" height="40.000"/></svg><div class="s4" id="textShape-12-div"><a id="textShape-12-hint" class="shape"/><p id="textShape-12-p0" class="s33 s34">About the interactives</p></div></object><object type="application/x-ibooks+shape" id="textShape-13"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-13-svg" viewBox="0 0 366.000 621.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="366.000" height="621.000"/></svg><div class="s4 s17" id="textShape-13-div"><a id="textShape-13-hint" class="shape"/><p id="textShape-13-p0" class="s25">Keynote slides</p><p id="textShape-13-p1" class="s35"><span class="c1">You&#x2019;ll find simple </span><a href="https://itunes.apple.com/us/app/keynote/id361285480?mt=8"><span xml:lang="en-US" class="c2">Keynote</span></a><span class="c1"> slides you can use during class to guide your students through the lessons. Add any of the Why, Examples, Tips, and Did You Know information to the speaker notes to help guide you through the lesson. Use the Keynote presentations as is, as templates you can customize, or simply as inspiration for how to make the lesson your own. </span></p><p id="textShape-13-p2" class="s25">Coding Skills</p><p id="textShape-13-p3" class="s35"><span class="c7">B</span><span class="c1">etter understand what skills your students will gain from their experience in Swift Playgrounds.</span></p><p id="textShape-13-p4" class="s25">Answer key</p><p id="textShape-13-p5" class="s36 s37"><span class="c7">Get easy access to the answer keys and use ​<br/>them to provide support for students who are stuck at specific points in the Swift Playgrounds puzzles. A few puzzles are open ended and have no solution, and many puzzles have multiple solutions. ​<br/></span></p><p id="textShape-13-p5-1">&#xA0;</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="image-48" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s3" width="80" height="80" xlink:href="assets/images/svg-6.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-2" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s3" width="80" height="80" xlink:href="assets/images/svg-7.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-6" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s3" width="80" height="80" xlink:href="assets/images/svg-8.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-43" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s3" width="80" height="80" xlink:href="assets/images/svg-9.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-13" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title></title><desc> </de
