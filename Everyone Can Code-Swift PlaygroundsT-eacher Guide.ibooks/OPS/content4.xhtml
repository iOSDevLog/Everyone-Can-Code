<!DOCTYPE html>
<?xml-stylesheet href='assets/css/content4.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/content4-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Untitled</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/content4.svg"/><link rel="alternate" type="application/x-ibooks+linehints" href="assets/hints/content4-paginated.plist" media="paginated and (orientation:landscape)"/></head><body><div style="display:none;"><a id="page1" class="page"/></div><div style="display:none;"><a id="page2" class="page"/></div><div style="display:none;"><a id="page3" class="page"/></div><object type="application/x-ibooks+shape" id="textShape-862"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-862-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-862-div"><a id="textShape-862-hint" class="shape"/><p id="textShape-862-p0" xml:lang="en-GB" class="s3 s4">9</p></div></object><object type="application/x-ibooks+shape" id="textShape-329"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-329-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-329-div"><a id="textShape-329-hint" class="shape"/><p id="textShape-329-p0" xml:lang="en-GB" class="s3 s4">9</p></div></object><object type="application/x-ibooks+shape" id="textShape-767"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-767-svg" viewBox="0 0 566.000 650.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="566.000" height="650.000"/></svg><div class="s2" id="textShape-767-div"><a id="textShape-767-hint" class="shape"/><p id="textShape-767-p0" class="s5"><span class="c1">Introduction</span><span class="c2"> </span><span xml:lang="en-US" class="c3">(5 minutes)</span></p><p id="textShape-767-p1" class="s6">Goals for this class:</p><ul class="s7"><li id="textShape-767-p2" class="s8"><span class="c2">Learn coding </span><span class="c4 c5">together.</span></li><li id="textShape-767-p3" class="s8"><span class="c2">Deepen understanding of coding concepts and how they can be applied both in coding and in everyday life.</span></li></ul><p id="textShape-767-p4" class="s5"><span class="c2">Activity: SELFIE TIME </span><span xml:lang="en-US" class="c3">(15 to 20 minutes) <br class="columnbreak"/></span></p><p id="textShape-767-p5" class="s6">Work as a class to create an album you can use for attendance or for â€‹<br/>other purposes.</p><ol class="s7"><li id="textShape-767-p6" class="s9"><span class="c2">Using the iPad camera, ask all students to take a selfie.</span></li><li id="textShape-767-p7" class="s9"><span class="c2">They can edit their photos in the Photos app or if available, mark up the photo in another app like </span><a href="https://itunes.apple.com/us/app/notability/id360593530?mt=8"><span xml:lang="en-US" class="c6">Notability</span></a><span class="c2">, add their names, and so on.</span></li><li id="textShape-767-p8" class="s9"><span class="c2">Students can share their photos with the class as they introduce themselves, then share the photos with you via AirDrop, email, or some other way. </span></li><li id="textShape-767-p9" class="s9"><span class="c2">You can create an album and share it with the class.</span></li><li id="textShape-767-p10" class="s9"><span class="c2">Start a discussion with students, asking them, &#x201C;What did you do with iPad?&#x201D; and &#x201C;How do you think it worked?&#x201D; </span></li></ol><p id="textShape-767-p11" class="s10 s11">In this course, students will learn the basics of coding and begin to identify the skills and effort needed to code their own apps or games.</p><p id="textShape-767-p12-1">&#xA0;</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-136-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-367" viewBox="0 0 84.000 84.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="84" height="84" xlink:href="assets/images/svg-3.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="0" class="s12"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s13"/><img id="image-367-gutter" class="s1" src="assets/images/image-367-gutter.png" alt=""/></object></object><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-137-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-368" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-4.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="1" class="s12"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s13"/><img id="image-368-gutter" class="s1" src="assets/images/image-368-gutter.png" alt=""/></object></object><object type="application/x-ibooks+shape" id="textShape-770"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-770-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-770-div"><a id="textShape-770-hint" class="shape"/><p id="textShape-770-p0" class="s14 s15">Lesson 0  |  Getting Started</p></div></object><object type="application/x-ibooks+shape" id="textShape-771"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-771-svg" viewBox="0 0 260.000 236.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="260.000" height="236.000"/></svg><div class="s2" id="textShape-771-div"><a id="textShape-771-hint" class="shape"/><p id="textShape-771-p0" class="s16 s17"><span xml:lang="en-US" class="c7">Coding</span> is telling a computer what to do.</p><p id="textShape-771-p1" class="s16 s17"><span xml:lang="en-US" class="c7">Developers</span> write code to build their own apps and games.</p></div></object><aside id="viewport-popup-136-aside" epub:type="noteref"><object id="viewport-popup-136" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="271.000" data-canvas-height="197.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-136-background" viewBox="0 0 295.000 217.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s18 s19" x="0" y="0" width="295.0" height="217.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-768" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-768-svg" viewBox="0 0 271.000 173.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="271.000" height="173.000"/></svg><div class="s2 s20" id="textShape-768-div"><a id="textShape-768-hint" class="shape"/><p id="textShape-768-p0" class="s21">Tip </p><p id="textShape-768-p1" class="s22"><span class="c2">Consider creating a shared photo stream instead of a traditional album to help create a class community. Students can share photos throughout the course. </span><a href="https://support.apple.com/kb/PH12068?locale=en_US"><span xml:lang="en-US" class="c6">Learn more</span></a><span class="c2">.</span></p></div></object><img id="viewport-popup-136-alt" data-preview="yes" src="assets/images/viewport-popup-136_fallback.png" alt="Pop-Over"/></object></aside><aside id="viewport-popup-137-aside" epub:type="noteref"><object id="viewport-popup-137" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="260.000" data-canvas-height="266.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-137-background" viewBox="0 0 284.000 279.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s18 s19" x="0" y="0" width="284.0" height="279.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-769" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-769-svg" viewBox="0 0 260.000 242.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="260.000" height="242.000"/></svg><div class="s2 s20" id="textShape-769-div"><a id="textShape-769-hint" class="shape"/><p id="textShape-769-p0" class="s21">Why </p><p id="textShape-769-p1" class="s6">There&#x2019;s a lot happening behind the scenes with technology. Students may not consider how simple, everyday tasks are achieved. The goal of this activity is to introduce students to one another while getting them to start thinking about how computers work.</p></div></object><img id="viewport-popup-137-alt" data-preview="yes" src="assets/images/viewport-popup-137_fallback.png" alt="Pop-Over"/></object></aside><object type="application/x-ibooks+shape" id="textShape-772"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-772-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-772-div"><a id="textShape-772-hint" class="shape"/><p id="textShape-772-p0" xml:lang="en-GB" class="s3 s4">10</p></div></object><object type="application/x-ibooks+shape" id="textShape-773"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-773-svg" viewBox="0 0 317.000 625.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="317.000" height="625.000"/></svg><div class="s2" id="textShape-773-div"><a id="textShape-773-hint" class="shape"/><p id="textShape-773-p0" class="s5"><span class="c2">Journal </span><span xml:lang="en-US" class="c3">(10 to 15 minutes)</span></p><p id="textShape-773-p1" class="s22"><span class="c2">Introduce Seesaw, the portfolio app they&#x2019;ll use throughout this course as their journal. Find teacher resources for Seesaw, including videos and tips </span><a href="http://help.seesaw.me/hc/en-us"><span xml:lang="en-US" class="c6">here</span></a><span class="c2">.</span></p><ol class="s7"><li id="textShape-773-p2" class="s9"><span class="c2">Make sure Seesaw is installed on each student&#x2019;s iPad.</span></li><li id="textShape-773-p3" class="s9"><span class="c2">Using the QR code, have students log in to the class you&#x2019;ve set up.</span></li><li id="textShape-773-p4" class="s9"><span class="c2">Ask students to upload their photos.</span></li><li id="textShape-773-p5" class="s9"><span class="c2">Students should record what they hope to learn in this course.</span></li></ol></div></object><svg xmlns="http://www.w3.org/2000/svg" id="image-370" viewBox="0 0 1195.000 852.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="1195" height="852" xlink:href="assets/images/iPadAir2_PFHORZR_Svr_v2_JG_Shell.png"/></svg><object type="application/x-ibooks+shape" id="textShape-776"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-776-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-776-div"><a id="textShape-776-hint" class="shape"/><p id="textShape-776-p0" class="s14 s15">Lesson 0  |  Getting Started</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page2"><object type="application/x-ibooks+anchorednormal"><object id="mediawidget-13" class="s23" type="application/x-ibooks+widget" title="Frame" data-widget-type="frame" data-geometry="affineGeometry(485,372,1,0,0,1,449,115)" data-fullscreen-only="no" data-expanded-only="no" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="10.000" data-stage-geometry="affineGeometry(465,352,1,0,0,1,10,10)"><video id="media-12" class="s1" title="" src="assets/media/Seesaw%20App%20Preview%20Oct-2.m4v" width="465" height="348" poster="assets/images/Seesaw%20App%20Preview%20Oct-2.jpg" preload="auto" controls="controls"><p class="video-fallback">This device does not support the video at this location</p></video><img id="mediawidget-13-alt" data-preview="yes" src="assets/images/frame_fallback.png" alt="Frame"/></object></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,96.628754,1,0,0,1,0,0)" data-gutter-order="2" class="s12"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s13"/><img id="mediawidget-13-gutter" class="s1" src="assets/images/mediawidget-13-gutter.png" alt=""/></object></object><object type="application/x-ibooks+shape" id="textShape-338"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-338-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-338-div"><a id="textShape-338-hint" class="shape"/><p id="textShape-338-p0" xml:lang="en-GB" class="s3 s4">11</p></div></object><object type="application/x-ibooks+shape" id="textShape-778"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-778-svg" viewBox="0 0 556.000 603.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="556.000" height="603.000"/></svg><div class="s2" id="textShape-778-div"><a id="textShape-778-hint" class="shape"/><p id="textShape-778-p0" class="s5"><span class="c2">Other Materials </span><span xml:lang="en-US" class="c3">(5 minutes)</span></p><p id="textShape-778-p1" class="s6">This course leverages apps available on iPad. We&#x2019;ve offered a few suggestions within the lessons, but feel free to use any app that can accomplish the task. Make sure your students are familiar with the apps you&#x2019;ve chosen. Students will use the following types of apps:</p><ul class="s7"><li id="textShape-778-p2" class="s8"><span class="c2">Photo markup app</span></li><li id="textShape-778-p3" class="s8"><span class="c2">Interactive whiteboard</span></li><li id="textShape-778-p4" class="s8"><span class="c2">Presentation</span></li><li id="textShape-778-p5" class="s8"><span class="c2">Photo collage</span></li><li id="textShape-778-p6" class="s8"><span class="c2">Writing </span></li><li id="textShape-778-p7" class="s8"><span class="c2">Drawing</span></li></ul></div></object><object type="application/x-ibooks+shape" id="textShape-779"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-779-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-779-div"><a id="textShape-779-hint" class="shape"/><p id="textShape-779-p0" class="s14 s15">Lesson 0  |  Getting Started</p></div></object></body></html>
