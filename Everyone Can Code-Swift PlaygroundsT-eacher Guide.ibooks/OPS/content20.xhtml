<!DOCTYPE html>
<?xml-stylesheet href='assets/css/content20.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/content20-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Untitled</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/content20.svg"/><link rel="alternate" type="application/x-ibooks+linehints" href="assets/hints/content20-paginated.plist" media="paginated and (orientation:landscape)"/></head><body><div style="display:none;"><a id="page1" class="page"/></div><div style="display:none;"><a id="page2" class="page"/></div><object type="application/x-ibooks+shape" id="textShape-1032"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1032-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-1032-div"><a id="textShape-1032-hint" class="shape"/><p id="textShape-1032-p0" xml:lang="en-GB" class="s3 s4">46</p></div></object><object type="application/x-ibooks+shape" id="textShape-310"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-310-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-310-div"><a id="textShape-310-hint" class="shape"/><p id="textShape-310-p0" xml:lang="en-GB" class="s3 s4">46</p></div></object><object type="application/x-ibooks+shape" id="textShape-1033"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1033-svg" viewBox="0 0 564.000 364.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="564.000" height="364.000"/></svg><div class="s2" id="textShape-1033-div"><a id="textShape-1033-hint" class="shape"/><p id="textShape-1033-p0" class="s5"><span class="c1">Review </span><span xml:lang="en-US" class="c2">(5 minutes)</span></p><p id="textShape-1033-p1" class="s6">Algorithms are a foundational coding concept. All the coding concepts students have learned so far can be used within algorithms. Algorithm lessons are a good spot to pause after and review before moving on. Ask students what coding concepts they&#x2019;ve learned and to define them as a class.</p><p id="textShape-1033-p2" class="s5"><span class="c1">Practice Coding </span><span xml:lang="en-US" class="c2">(15 to 20 minutes)</span></p><p id="textShape-1033-p3" class="s6">Students will now move to Swift Playgrounds and finish the last two puzzles in the Algorithms chapter. They&#x2019;ll write and tweak algorithms that can be reused to solve many different puzzles.</p><p id="textShape-1033-p4" class="s7 s8">As students complete the puzzles, remind them to upload photos or videos of their coding for their portfolios.</p><p id="textShape-1033-p5-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-1034"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1034-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-1034-div"><a id="textShape-1034-hint" class="shape"/><p id="textShape-1034-p0" class="s9 s10">Review and Reflect </p></div></object><table id="table-32"><caption> </caption><colgroup><col style="width:100.000%;"/></colgroup><tr style="height:14.286%;"><td class="s11"><p id="table-32_R0_C0-p0" class="s12 s13">Algorithms</p></td></tr><tr style="height:14.286%;"><td class="s14"><p id="table-32_R1_C0-p0" class="s15">Introduction</p></td></tr><tr style="height:14.286%;"><td class="s16"><p id="table-32_R2_C0-p0" class="s15">The Right-Hand Rule</p></td></tr><tr style="height:14.286%;"><td class="s14"><p id="table-32_R3_C0-p0" class="s15">Adjusting Your Algorithm</p></td></tr><tr style="height:14.286%;"><td class="s16"><p id="table-32_R4_C0-p0" class="s15">Conquering a Maze</p></td></tr><tr style="height:14.286%;"><td class="s14"><p id="table-32_R5_C0-p0" class="s15">Which Way to Turn?</p></td></tr><tr style="height:14.286%;"><td class="s16"><p id="table-32_R6_C0-p0" class="s15">Roll Right, Roll Left</p></td></tr></table><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-28-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-56" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-31.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="0" class="s17"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s18"/><img id="image-56-gutter" class="s1" src="assets/images/image-56-gutter.png" alt=""/></object></object><svg xmlns="http://www.w3.org/2000/svg" id="image-103" viewBox="0 0 34.000 34.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="34" height="34" xlink:href="assets/images/svg-12.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-104" viewBox="0 0 34.000 34.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="34" height="34" xlink:href="assets/images/svg-12.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-108" viewBox="0 0 540.000 200.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="540" height="200" xlink:href="assets/images/DetailsBanner2x.jpg" clip-path="url(#ClipPath-135)"/></svg><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><object id="framethumb-13" class="s19" type="application/x-ibooks+widget" title="Frame" data-widget-type="keynote" data-geometry="affineGeometry(112,112,1,0,0,1,430,461)" data-fullscreen-only="yes" data-expanded-only="yes" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="6.000" data-stage-geometry="affineGeometry(39.878326,39.878326,1,0,0,1,36,7)" data-bundle-path="assets/widgets/Review%20and%20Reflect2_3-1.kpf" data-show-transport-controls="no" data-enable-user-interaction="no"><svg xmlns="http://www.w3.org/2000/svg" id="image-69" viewBox="0 0 80.000 80.000" preserveAspectRatio="none" data-widget-object-type="stage-thumb"><title></title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-13.png"/></svg><img id="framethumb-13-alt" data-preview="yes" src="assets/images/keynote_fallback-20.png" alt="Frame"/></object></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(52,52,1,0,0,1,0,0)" data-gutter-order="1" class="s17"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s18"/><img id="framethumb-13-gutter" class="s1" src="assets/images/framethumb-13-gutter.png" alt=""/></object></object><aside id="viewport-popup-28-aside" epub:type="noteref"><object id="viewport-popup-28" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="479.000" data-canvas-height="198.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-28-background" viewBox="0 0 503.000 221.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s20 s21" x="0" y="0" width="503.0" height="221.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-98" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-98-svg" viewBox="0 0 479.000 174.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="479.000" height="174.000"/></svg><div class="s2 s22" id="textShape-98-div"><a id="textShape-98-hint" class="shape"/><p id="textShape-98-p0" class="s23"><span xml:lang="en-US" class="c4">Coding Skills</span></p><ul class="s24"><li id="textShape-98-p1" class="s25"><span class="c1">Write a simple algorithm to solve a maze using existing skills (conditional code, simple commands).&#xA0;</span></li><li id="textShape-98-p2" class="s25"><span class="c1">Tweak an algorithm to work in slightly different conditions. </span></li><li id="textShape-98-p3" class="s25"><span class="c1">Compose an algorithm from scratch using pseudocode to guide their writing and debugging process.</span></li></ul></div></object><img id="viewport-popup-28-alt" data-preview="yes" src="assets/images/viewport-popup-28_fallback.png" alt="Pop-Over"/></object></aside><object type="application/x-ibooks+shape" id="textShape-1035"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1035-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-1035-div"><a id="textShape-1035-hint" class="shape"/><p id="textShape-1035-p0" xml:lang="en-GB" class="s3 s4">47</p></div></object><object type="application/x-ibooks+shape" id="textShape-1036"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1036-svg" viewBox="0 0 564.000 637.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="564.000" height="637.000"/></svg><div class="s2" id="textShape-1036-div"><a id="textShape-1036-hint" class="shape"/><p id="textShape-1036-p0" class="s5"><span class="c1">Reflection </span><span xml:lang="en-US" class="c2">(10 to 15 minutes)</span></p><p id="textShape-1036-p1" class="s7 s8">Students summarize their experience with Swift Playgrounds. </p><ul class="s24"><li id="textShape-1036-p2" class="s25"><span class="c1">What&#x2019;s the fewest number of moves it took to complete the challenge?</span></li><li id="textShape-1036-p3" class="s25"><span class="c1">What codes did they use most often?</span></li><li id="textShape-1036-p4" class="s25"><span class="c1">What parts of the puzzle did they have to solve in a specific way? What parts were flexible and could be solved with different code?</span></li></ul><p id="textShape-1036-p5" class="s5"><span class="c1">Journal </span><span xml:lang="en-US" class="c2">(10 minutes)</span></p><p id="textShape-1036-p6" class="s6">Students can spend the remaining class period updating their journal. Create a community with your class by encouraging students to view their peers&#x2019; work and like and comment appropriately.</p><p id="textShape-1036-p7-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-1037"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1037-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-1037-div"><a id="textShape-1037-hint" class="shape"/><p id="textShape-1037-p0" class="s9 s10">Review and Reflect </p></div></object></body></html>
