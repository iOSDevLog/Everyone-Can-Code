<!DOCTYPE html>
<?xml-stylesheet href='assets/css/content26.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/content26-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Untitled</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/content26.svg"/><link rel="alternate" type="application/x-ibooks+linehints" href="assets/hints/content26-paginated.plist" media="paginated and (orientation:landscape)"/></head><body><div style="display:none;"><a id="page1" class="page"/></div><div style="display:none;"><a id="page2" class="page"/></div><div style="display:none;"><a id="page3" class="page"/></div><div style="display:none;"><a id="page4" class="page"/></div><object type="application/x-ibooks+shape" id="textShape-1077"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1077-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-1077-div"><a id="textShape-1077-hint" class="shape"/><p id="textShape-1077-p0" xml:lang="en-GB" class="s3 s4">61</p></div></object><object type="application/x-ibooks+shape" id="textShape-308"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-308-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-308-div"><a id="textShape-308-hint" class="shape"/><p id="textShape-308-p0" xml:lang="en-GB" class="s3 s4">61</p></div></object><object type="application/x-ibooks+shape" id="textShape-1078"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1078-svg" viewBox="0 0 564.000 586.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="564.000" height="586.000"/></svg><div class="s2" id="textShape-1078-div"><a id="textShape-1078-hint" class="shape"/><p id="textShape-1078-p0" class="s5"><span class="c1">Introduction </span><span xml:lang="en-US" class="c2">(10 minutes)</span></p><p id="textShape-1078-p1" class="s6">As a class, brainstorm examples of functions you do in everyday life. Think about ones you&#x2019;ve already used throughout this class. Write these on the board or on iPad to display.</p><p id="textShape-1078-p2" class="s6">Now, for each of the examples, ask students what kinds of questions, if any, might someone who&#x2019;s been told to perform that function have?</p><p id="textShape-1078-p3" class="s6">Functions sometimes require parameters. Parameters can be thought of as extra information we add to a function to make it more specific. For example, in the command, &#x201C;Say Hello,&#x201D; the word &#x201C;Say&#x201D; is the function and &#x201C;Hello&#x201D; is the parameter.</p><p id="textShape-1078-p4" class="s5"><span class="c1">Activity: SIRI SAYS </span><span xml:lang="en-US" class="c2">(35 to 40 minutes)</span></p><p id="textShape-1078-p5" class="s7 s8">Have the class play a game of Siri Says by asking students to write their own commands using parameters.</p><ol class="s9"><li id="textShape-1078-p6" class="s10"><span class="c1">Ask students to write 5 to 10 commands in the Pages app using parameters. They should change the font color to identify the function and parameter, as they would in code. Be sure that the commands are doable in the context of a Siri Says game.</span></li></ol><p id="textShape-1078-p7-1">&#xA0;</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-194-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-505" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-2.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="0" class="s11"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s12"/><img id="image-505-gutter" class="s1" src="assets/images/image-505-gutter.png" alt=""/></object></object><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-195-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-506" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-4.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="2" class="s11"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s12"/><img id="image-506-gutter" class="s1" src="assets/images/image-506-gutter.png" alt=""/></object></object><object type="application/x-ibooks+shape" id="textShape-1082"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1082-svg" viewBox="0 0 240.000 360.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="240.000" height="360.000"/></svg><div class="s2" id="textShape-1082-div"><a id="textShape-1082-hint" class="shape"/><p id="textShape-1082-p0" class="s13 s14"><span xml:lang="en-US" class="c3">Parameter:</span> The ability to provide extra information for a function to do its work.</p><p id="textShape-1082-p1" class="s13 s14">&#xA0;</p><p id="textShape-1082-p2" class="s13 s14">&#xA0;</p><p id="textShape-1082-p3" class="s13 s14">&#xA0;</p><p id="textShape-1082-p4" class="s13 s14">&#xA0;</p><p id="textShape-1082-p5" class="s13 s14">&#xA0;</p><p id="textShape-1082-p6-1" class="s13 s14">&#xA0;</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-196-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-507" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-2.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="1" class="s11"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s12"/><img id="image-507-gutter" class="s1" src="assets/images/image-507-gutter.png" alt=""/></object></object><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-198-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-509" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-37.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="3" class="s11"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s12"/><img id="image-509-gutter" class="s1" src="assets/images/image-509-gutter.png" alt=""/></object></object><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><object id="framethumb-6" class="s15" type="application/x-ibooks+widget" title="Frame" data-widget-type="keynote" data-geometry="affineGeometry(112,112,1,0,0,1,291,390)" data-fullscreen-only="yes" data-expanded-only="yes" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="6.000" data-stage-geometry="affineGeometry(39.878326,39.878326,1,0,0,1,62,6)" data-bundle-path="assets/widgets/9_Siri%20says.kpf" data-show-transport-controls="no" data-enable-user-interaction="no"><svg xmlns="http://www.w3.org/2000/svg" id="image-65" viewBox="0 0 80.000 80.000" preserveAspectRatio="none" data-widget-object-type="stage-thumb"><title></title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-23.png"/></svg><img id="framethumb-6-alt" data-preview="yes" src="assets/images/keynote_fallback-29.png" alt="Frame"/></object></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(52,52,1,0,0,1,0,0)" data-gutter-order="4" class="s11"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s12"/><img id="framethumb-6-gutter" class="s1" src="assets/images/framethumb-6-gutter.png" alt=""/></object></object><object type="application/x-ibooks+shape" id="textShape-17"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-17-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-17-div"><a id="textShape-17-hint" class="shape"/><p id="textShape-17-p0" class="s16 s17">Lesson 9  |  Think Specifically: Parameters</p></div></object><aside id="viewport-popup-194-aside" epub:type="noteref"><object id="viewport-popup-194" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="387.000" data-canvas-height="222.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-194-background" viewBox="0 0 411.000 249.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s18 s19" x="0" y="0" width="411.0" height="249.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-1080" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1080-svg" viewBox="0 0 387.000 198.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="387.000" height="198.000"/></svg><div class="s2 s20" id="textShape-1080-div"><a id="textShape-1080-hint" class="shape"/><p id="textShape-1080-p0" class="s21">Examples</p><ul class="s9"><li id="textShape-1080-p1" class="s22"><span class="c1">Say</span></li><li id="textShape-1080-p2" class="s22"><span class="c1">Jump</span></li><li id="textShape-1080-p3" class="s22"><span class="c1">Dance</span></li><li id="textShape-1080-p4" class="s22"><span class="c1">Open</span></li><li id="textShape-1080-p5" class="s22"><span class="c1">Make a peanut butter and jelly sandwich</span></li></ul></div></object><img id="viewport-popup-194-alt" data-preview="yes" src="assets/images/viewport-popup-194_fallback.png" alt="Pop-Over"/></object></aside><aside id="viewport-popup-195-aside" epub:type="noteref"><object id="viewport-popup-195" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="350.000" data-canvas-height="358.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-195-background" viewBox="0 0 374.000 374.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s18 s19" x="0" y="0" width="374.0" height="374.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-1081" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1081-svg" viewBox="0 0 350.000 334.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="350.000" height="334.000"/></svg><div class="s2 s20" id="textShape-1081-div"><a id="textShape-1081-hint" class="shape"/><p id="textShape-1081-p0" class="s21">Why</p><p id="textShape-1081-p1" class="s23 s24">We provide parameters for much of what we do every day. We mostly don&#x2019;t even think about it. But computers need to be told exactly what to do and how to do it. Parameters provide flexibility&#x2014;create a function like &#x201C;say&#x201D; once, and it can do different things depending on what parameter you give it. Not all functions need a parameter. For example, with a function like &#x201C;sitDown,&#x201D; there may be only one way to sit down. But with a function like, &#x201C;say,&#x201D; you could say any words and you can state the specific words you want with a parameter.</p></div></object><img id="viewport-popup-195-alt" data-preview="yes" src="assets/images/viewport-popup-195_fallback.png" alt="Pop-Over"/></object></aside><aside id="viewport-popup-196-aside" epub:type="noteref"><object id="viewport-popup-196" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="387.000" data-canvas-height="676.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-196-background" viewBox="0 0 411.000 702.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s18 s19" x="0" y="0" width="411.0" height="702.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-1083" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1083-svg" viewBox="0 0 387.000 652.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="387.000" height="652.000"/></svg><div class="s2 s20" id="textShape-1083-div"><a id="textShape-1083-hint" class="shape"/><p id="textShape-1083-p0" class="s21">Examples</p><ul class="s9"><li id="textShape-1083-p1" class="s22"><span class="c1">Say: Say what?</span></li><li id="textShape-1083-p2" class="s22"><span class="c1">Jump: How many times? How high?</span></li><li id="textShape-1083-p3" class="s22"><span class="c1">Dance: What kind of dance? For how long?</span></li><li id="textShape-1083-p4" class="s22"><span class="c1">Open: Open what?</span></li><li id="textShape-1083-p5" class="s22"><span class="c1">Make a peanut butter and jelly sandwich: With what kind of bread?</span></li></ul><p id="textShape-1083-p6" class="s25"><span xml:lang="en-US" class="c4">commands in blue</span><span class="c1">, </span><span xml:lang="en-US" class="c5">parameters in orange</span><span class="c1">.</span></p><ul class="s9"><li id="textShape-1083-p7" class="s22"><span xml:lang="en-US" class="c4">say</span><span class="c1"> </span><span xml:lang="en-US" class="c5">hello</span></li><li id="textShape-1083-p8" class="s22"><span xml:lang="en-US" class="c4">say </span><span xml:lang="en-US" class="c5">goodbye</span></li><li id="textShape-1083-p9" class="s22"><span xml:lang="en-US" class="c4">jump </span><span xml:lang="en-US" class="c5">5 times</span></li><li id="textShape-1083-p10" class="s22"><span xml:lang="en-US" class="c4">jump</span><span class="c1"> </span><span xml:lang="en-US" class="c5">high</span></li><li id="textShape-1083-p11" class="s22"><span xml:lang="en-US" class="c4">dance</span><span class="c1"> </span><span xml:lang="en-US" class="c5">the Gangnam Style</span></li><li id="textShape-1083-p12" class="s22"><span xml:lang="en-US" class="c4">dance</span><span class="c1"> </span><span xml:lang="en-US" class="c5">the hokey pokey</span></li><li id="textShape-1083-p13" class="s22"><span xml:lang="en-US" class="c4">open</span><span class="c1"> </span><span xml:lang="en-US" class="c5">Safari on your iPad</span></li><li id="textShape-1083-p14" class="s22"><span xml:lang="en-US" class="c4">open</span><span class="c1"> </span><span xml:lang="en-US" class="c5">the door</span></li><li id="textShape-1083-p15" class="s22"><span xml:lang="en-US" class="c4">makePeanutButterandJellySandwich</span><span class="c1"> </span><span xml:lang="en-US" class="c5">with wheat bread</span></li><li id="textShape-1083-p16" class="s22"><span xml:lang="en-US" class="c4">makePeanutButterandJellySandwich</span><span class="c1"> </span><span xml:lang="en-US" class="c5">with chunky peanut butter</span></li></ul></div></object><img id="viewport-popup-196-alt" data-preview="yes" src="assets/images/viewport-popup-196_fallback.png" alt="Pop-Over"/></object></aside><aside id="viewport-popup-198-aside" epub:type="noteref"><object id="viewport-popup-198" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="385.000" data-canvas-height="174.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-198-background" viewBox="0 0 409.000 188.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s18 s19" x="0" y="0" width="409.0" height="188.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-1085" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1085-svg" viewBox="0 0 385.000 150.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="385.000" height="150.000"/></svg><div class="s2 s20" id="textShape-1085-div"><a id="textShape-1085-hint" class="shape"/><p id="textShape-1085-p0" class="s21">Did you know?</p><p id="textShape-1085-p1" class="s6">A student might wonder how parameters that specify how many times to do a function differ from a for loop. They achieve the same thing, but for loops and parameters are two different ways of getting the same result.</p></div></object><img id="viewport-popup-198-alt" data-preview="yes" src="assets/images/viewport-popup-198_fallback.png" alt="Pop-Over"/></object></aside><object type="application/x-ibooks+shape" id="textShape-1086"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1086-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-1086-div"><a id="textShape-1086-hint" class="shape"/><p id="textShape-1086-p0" xml:lang="en-GB" class="s3 s4">62</p></div></object><object type="application/x-ibooks+shape" id="textShape-1087"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1087-svg" viewBox="0 0 566.000 625.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="566.000" height="625.000"/></svg><div class="s2" id="textShape-1087-div"><a id="textShape-1087-hint" class="shape"/><ol class="s9 s27"><li id="textShape-1087-p0" class="s7 s26">Have students share their document with you via AirDrop or your preferred method. </li><li id="textShape-1087-p1" class="s7 s26">You&#x2019;ll now be Siri, deciding when or when not to say, &#x201C;Siri says,&#x201D; when giving the commands written by your students. After a few rounds, let ​<br/>a student be Siri. Play until there is a winner.</li><li id="textShape-1087-p2" class="s7 s26">After game is over, start a discussion with students, asking them to display some examples of the commands. Were the function and parameters identified correctly? How did adding parameters affect the commands? Was the game more or less interesting for players because you used parameters?</li></ol><p id="textShape-1087-p3-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-1088"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1088-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-1088-div"><a id="textShape-1088-hint" class="shape"/><p id="textShape-1088-p0" class="s16 s17">Lesson 9  |  Think Specifically: Parameters</p></div></object><object type="application/x-ibooks+shape" id="textShape-335"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-335-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-335-div"><a id="textShape-335-hint" class="shape"/><p id="textShape-335-p0" xml:lang="en-GB" class="s3 s4">63</p></div></object><object type="application/x-ibooks+shape" id="textShape-1091"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1091-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-1091-div"><a id="textShape-1091-hint" class="shape"/><p id="textShape-1091-p0" class="s16 s17">Lesson 9  |  Think Specifically: Parameters</p></div></object><table id="table-34"><caption> </caption><colgroup><col style="width:100.000%;"/></colgroup><tr style="height:10.000%;"><td class="s28"><p id="table-34_R0_C0-p0" class="s23 s29">Parameters</p></td></tr><tr style="height:10.000%;"><td class="s30"><p id="table-34_R1_C0-p0" class="s31">Introduction</p></td></tr><tr style="height:10.000%;"><td class="s32"><p id="table-34_R2_C0-p0" class="s31">Moving Further Forward</p></td></tr><tr style="height:10.000%;"><td class="s30"><p id="table-34_R3_C0-p0" class="s31">Generalizing a Function</p></td></tr><tr style="height:10.000%;"><td class="s32"><p id="table-34_R4_C0-p0" class="s31">Crank Up and Down</p></td></tr><tr style="height:10.000%;"><td class="s30"><p id="table-34_R5_C0-p0" class="s31">Placing at a Specific Location</p></td></tr><tr style="height:10.000%;"><td class="s32"><p id="table-34_R6_C0-p0" class="s31">Place an Expert</p></td></tr><tr style="height:10.000%;"><td class="s30"><p id="table-34_R7_C0-p0" class="s31">Placing Two Characters</p></td></tr><tr style="height:10.000%;"><td class="s32"><p id="table-34_R8_C0-p0" class="s31">Two Experts</p></td></tr><tr style="height:10.000%;"><td class="s30"><p id="table-34_R9_C0-p0" class="s31">Twin Peaks</p></td></tr></table><object type="application/x-ibooks+shape" id="textShape-1092"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1092-svg" viewBox="0 0 564.000 213.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="564.000" height="213.000"/></svg><div class="s2" id="textShape-1092-div"><a id="textShape-1092-hint" class="shape"/><p id="textShape-1092-p0" class="s5"><span class="c1">Practice </span><span xml:lang="en-US" class="c2">(30 to 45 minutes)</span></p><p id="textShape-1092-p1" class="s6">Now students will use Swift Playgrounds to complete the puzzles in the ​<br/>list at left. In Parameters, students will use code to pass information in to functions to make them more flexible. They&#x2019;ll use parameters to create custom functions and to initialize their character to a specific location in ​<br/>the puzzle.</p><p id="textShape-1092-p2" class="s7 s8">As students complete the puzzles, remind them to upload photos or videos of their coding for their portfolios.</p><p id="textShape-1092-p3-1">&#xA0;</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page3"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-10-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-21" viewBox="0 0 84.000 84.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="84" height="84"  reset the puzzle under Tools.</p></div></object><img id="viewport-popup-10-alt" data-preview="yes" src="assets/images/viewport-popup-10_fallback.png" alt="Pop-Over"/></object></aside><aside id="viewport-popup-32-aside" epub:type="noteref"><object id="viewport-popup-32" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="427.000" data-canvas-height="325.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-32-background" viewBox="0 0 451.000 362.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s18 s19" x="0" y="0" width="451.0" height="362.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-103" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-103-svg" viewBox="0 0 427.000 301.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="427.000" height="301.000"/></svg><div class="s2 s20" id="textShape-103-div"><a id="textShape-103-hint" class="shape"/><p id="textShape-103-p0" class="s21">Coding Skills</p><ul class="s9"><li id="textShape-103-p1" class="s22"><span class="c1">Understand that a parameter is the name of an input value to a function that&#x2019;s used in the function&#x2019;s definition.</span></li><li id="textShape-103-p2" class="s22"><span class="c1">Understand that parameters can be used to customize the way a function behaves.</span></li><li id="textShape-103-p3" class="s22"><span class="c1">Know that parameters allow you to pass in arguments that affect the way the function behaves when it is called.</span></li><li id="textShape-103-p4" class="s22"><span class="c1">Know that initializers can use parameters that allow you to set initial values for an instance of a type.</span></li></ul></div></object><img id="viewport-popup-32-alt" data-preview="yes" src="assets/images/viewport-popup-32_fallback.png" alt="Pop-Over"/></object></aside><object type="application/x-ibooks+shape" id="textShape-1094"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1094-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-1094-div"><a id="textShape-1094-hint" class="shape"/><p id="textShape-1094-p0" xml:lang="en-GB" class="s3 s4">64</p></div></object><object type="application/x-ibooks+shape" id="textShape-1095"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1095-svg" viewBox="0 0 566.000 625.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="566.000" height="625.000"/></svg><div class="s2" id="textShape-1095-div"><a id="textShape-1095-hint" class="shape"/><p id="textShape-1095-p0" class="s5"><span class="c1">Reflection</span><span xml:lang="en-US" class="c2"> (10 to 15 minutes)</span></p><p id="textShape-1095-p1" class="s6">Students summarize their experience with Swift Playgrounds. </p><ul class="s9"><li id="textShape-1095-p2" class="s22"><span class="c1">What parameters did they use in the app?</span></li><li id="textShape-1095-p3" class="s22"><span class="c1">Why are parameters useful?</span></li><li id="textShape-1095-p4" class="s22"><span class="c1">Discuss whether there are functions that don&#x2019;t need parameters.</span></li><li id="textShape-1095-p5" class="s22"><span class="c1">Ask students to name an app they use every day. Can they think of functions in the app that take parameters? </span></li></ul><p id="textShape-1095-p6" class="s5"><span class="c1">Journal </span><span xml:lang="en-US" class="c2">(Homework)</span></p><p id="textShape-1095-p7" class="s6">Students upload their Pages files and coding screens from Swift Playgrounds to their portfolios and add notes about what they learned about parameters.</p><ol class="s9"><li id="textShape-1095-p8" class="s10"><span class="c1">What is a parameter?</span></li><li id="textShape-1095-p9" class="s10"><span class="c1">What do they know about thinking specifically?</span></li></ol></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page4"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-201-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-521" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-2.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="8" class="s11"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s12"/><img id="image-521-gutter" class="s1" src="assets/images/image-521-gutter.png" alt=""/></object></object><object type="application/x-ibooks+shape" id="textShape-1097"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1097-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-1097-div"><a id="textShape-1097-hint" class="shape"/><p id="textShape-1097-p0" class="s16 s17">Lesson 9  |  Think Specifically: Parameters</p></div></object><aside id="viewport-popup-201-aside" epub:type="noteref"><object id="viewport-popup-201" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="318.000" data-canvas-height="186.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-201-background" viewBox="0 0 342.000 205.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s18 s19" x="0" y="0" width="342.0" height="205.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-1096" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-1096-svg" viewBox="0 0 318.000 162.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="318.000" height="162.000"/></svg><div class="s2 s20" id="textShape-1096-div"><a id="textShape-1096-hint" class="shape"/><p id="textShape-1096-p0" class="s21">Examples</p><ul class="s9"><li id="textShape-1096-p1" class="s22"><span class="c1">When you open a page in Safari, you provide the URL as a parameter. </span></li><li id="textShape-1096-p2" class="s22"><span class="c1">When you send a text in Messages, you provide a message and a phone number as a parameter.</span></li></ul></div></object><img id="viewport-popup-201-alt" data-preview="yes" src="assets/images/viewport-popup-201_fallback.png" alt="Pop-Over"/></object></aside></body></html>
