<!DOCTYPE html>
<?xml-stylesheet href='assets/css/content16.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/content16-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Untitled</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/content16.svg"/><link rel="alternate" type="application/x-ibooks+linehints" href="assets/hints/content16-paginated.plist" media="paginated and (orientation:landscape)"/></head><body><div style="display:none;"><a id="page1" class="page"/></div><div style="display:none;"><a id="page2" class="page"/></div><div style="display:none;"><a id="page3" class="page"/></div><div style="display:none;"><a id="page4" class="page"/></div><object type="application/x-ibooks+shape" id="textShape-843"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-843-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-843-div"><a id="textShape-843-hint" class="shape"/><p id="textShape-843-p0" xml:lang="en-GB" class="s3 s4">36</p></div></object><object type="application/x-ibooks+shape" id="textShape-323"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-323-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-323-div"><a id="textShape-323-hint" class="shape"/><p id="textShape-323-p0" xml:lang="en-GB" class="s3 s4">36</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><object id="framethumb-42" class="s5" type="application/x-ibooks+widget" title="Frame" data-widget-type="keynote" data-geometry="affineGeometry(112,112,1,0,0,1,2,630)" data-fullscreen-only="yes" data-expanded-only="yes" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="6.000" data-stage-geometry="affineGeometry(50.844856,50.844849,1,0,0,1,50,10)" data-bundle-path="assets/widgets/Keynote_Lesson%205_D-1.kpf" data-show-transport-controls="no" data-enable-user-interaction="no"><svg xmlns="http://www.w3.org/2000/svg" id="image-410" viewBox="0 0 102.000 102.000" preserveAspectRatio="none" data-widget-object-type="stage-thumb"><title></title><desc> </desc><image class="s1" width="102" height="102" xlink:href="assets/images/svg-26.png"/></svg><img id="framethumb-42-alt" data-preview="yes" src="assets/images/keynote_fallback-14.png" alt="Frame"/></object></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(63,63,1,0,0,1,0,0)" data-gutter-order="0" class="s6"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s7"/><img id="framethumb-42-gutter" class="s1" src="assets/images/framethumb-42-gutter.png" alt=""/></object></object><object type="application/x-ibooks+shape" id="textShape-844"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-844-svg" viewBox="0 0 564.000 680.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="564.000" height="680.000"/></svg><div class="s2" id="textShape-844-div"><a id="textShape-844-hint" class="shape"/><p id="textShape-844-p0" class="s8"><span class="c1">Introduction </span><span xml:lang="en-US" class="c2">(10 minutes)</span></p><p id="textShape-844-p1" class="s9">In Lesson 3, students learned about functions and for loops. What was the dance you did together? How would students use for loops to write the function for the dance? </p><p id="textShape-844-p2" class="s9">Now ask students to think about if they wanted to do that dance at the school dance, but they didn&#x2019;t know what song was going to come on. How would they know when to stop dancing when the song ended? </p><p id="textShape-844-p3" class="s9">They&#x2019;d use a conditional code: If song plays, then dance. Or more clearly, with a while loop: While the song plays, dance.</p><p id="textShape-844-p4" class="s8"><span class="c1">Activity: hide and seek again </span><span xml:lang="en-US" class="c2">(35 to 40 minutes)</span></p><p id="textShape-844-p5" class="s9">Students will use their new coding skills to create a new video direction for someone to find an object, then compare and contrast it with the video they created in Lesson 1.</p><ol class="s10"><li id="textShape-844-p6" class="s11"><span class="c1">Say to students, &#x201C;Remember in Lesson 1 how you hid an object and made a video of directions for a partner to find it? Well, let&#x2019;s do it again. Hide an object in a different place and make a video of you giving directions for how to find the object. This time, use functions, for loops, and while loops â€‹<br/>where you can.&#x201D;</span></li></ol><p id="textShape-844-p7" class="s9">&#xA0;</p><p id="textShape-844-p8" class="s12 s13">&#xA0;</p><p id="textShape-844-p9" class="s9">&#xA0;</p><p id="textShape-844-p10-1" class="s9">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-845"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-845-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-845-div"><a id="textShape-845-hint" class="shape"/><p id="textShape-845-p0" class="s14 s15">Lesson 5  |  Think Again and Again: While Loops</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-157-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-411" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-2.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="2" class="s6"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s7"/><img id="image-411-gutter" class="s1" src="assets/images/image-411-gutter.png" alt=""/></object></object><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-158-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-412" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-4.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="3" class="s6"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s7"/><img id="image-412-gutter" class="s1" src="assets/images/image-412-gutter.png" alt=""/></object></object><object type="application/x-ibooks+shape" id="textShape-848"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-848-svg" viewBox="0 0 253.000 360.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="253.000" height="360.000"/></svg><div class="s2" id="textShape-848-div"><a id="textShape-848-hint" class="shape"/><p id="textShape-848-p0" class="s16 s17"><span xml:lang="en-US" class="c3">While loop:</span> A loop that runs a block of code as long as a given condition is true. When the condition is false, the loop stops running.</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><object id="framethumb-5" class="s5" type="application/x-ibooks+widget" title="Frame" data-widget-type="frame" data-geometry="affineGeometry(212,125,1,0,0,1,298.255005,286)" data-fullscreen-only="yes" data-expanded-only="yes" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="6.000" data-stage-geometry="affineGeometry(39.878326,39.878326,1,0,0,1,54,59.5)"><video id="media-1" class="s1" title="" src="assets/media/IMG_0433.m4v" width="873" height="654" poster="assets/images/IMG_0433.jpg" preload="auto" controls="controls"><p class="video-fallback">This device does not support the video at this location</p></video><svg xmlns="http://www.w3.org/2000/svg" id="image-35" viewBox="0 0 80.000 80.000" preserveAspectRatio="none" data-widget-object-type="stage-thumb"><title></title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-5.png"/></svg><img id="framethumb-5-alt" data-preview="yes" src="assets/images/frame_fallback-3.png" alt="Frame"/></object></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(52,52,1,0,0,1,0,0)" data-gutter-order="1" class="s6"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s7"/><img id="framethumb-5-gutter" class="s1" src="assets/images/framethumb-5-gutter.png" alt=""/></object></object><aside id="viewport-popup-157-aside" epub:type="noteref"><object id="viewport-popup-157" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="337.000" data-canvas-height="220.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-157-background" viewBox="0 0 361.000 237.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s18 s19" x="0" y="0" width="361.0" height="237.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-846" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-846-svg" viewBox="0 0 337.000 196.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="337.000" height="196.000"/></svg><div class="s2 s20" id="textShape-846-div"><a id="textShape-846-hint" class="shape"/><p id="textShape-846-p0" class="s21">Example</p><p id="textShape-846-p1" class="s9">The function would be all the steps to one complete cycle of the Macarena (put right arm out palm up, put left arm out palm up, turn right hand over, turn left hand over, and so on). You&#x2019;d then just add a for loop to repeat 10 times or however many times you&#x2019;d like.</p></div></object><img id="viewport-popup-157-alt" data-preview="yes" src="assets/images/viewport-popup-157_fallback.png" alt="Pop-Over"/></object></aside><aside id="viewport-popup-158-aside" epub:type="noteref"><object id="viewport-popup-158" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="268.000" data-canvas-height="197.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-158-background" viewBox="0 0 292.000 212.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s18 s19" x="0" y="0" width="292.0" height="212.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-847" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-847-svg" viewBox="0 0 268.000 173.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="268.000" height="173.000"/></svg><div class="s2 s20" id="textShape-847-div"><a id="textShape-847-hint" class="shape"/><p id="textShape-847-p0" class="s21">Why </p><p id="textShape-847-p1" class="s9">Many different types of codes tie together to run a program more efficiently. The focus of the next couple of lessons is to show students how the codes they&#x2019;ve learned so far can work together.</p></div></object><img id="viewport-popup-158-alt" data-preview="yes" src="assets/images/viewport-popup-158_fallback.png" alt="Pop-Over"/></object></aside><object type="application/x-ibooks+shape" id="textShape-849"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-849-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-849-div"><a id="textShape-849-hint" class="shape"/><p id="textShape-849-p0" xml:lang="en-GB" class="s3 s4">37</p></div></object><object type="application/x-ibooks+shape" id="textShape-850"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-850-svg" viewBox="0 0 566.000 580.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="566.000" height="580.000"/></svg><div class="s2" id="textShape-850-div"><a id="textShape-850-hint" class="shape"/><ol class="s22"><li id="textShape-850-p0" class="s12 s23">Now have students swap videos and see if their partner can find the object. Were their directions successful? </li><li id="textShape-850-p1" class="s12 s23">Ask students to review both the videos they just made and the videos from Lesson 1 with a partner. Then ask them to upload the videos to an interactive whiteboard app like Explain Everything or a presentation app like Keynote. Mark up the video to highlight where they used for and while loops in their directions. Or ask them to write the instances in Keynote.</li><li id="textShape-850-p2" class="s12 s23">Start a discussion with students, asking if there were instances where loops could have been used, but weren&#x2019;t. What language or words did students use? Did having to use loops this time make things easier? Were there cases where it was actually harder? </li></ol><p id="textShape-850-p3-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-852"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-852-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-852-div"><a id="textShape-852-hint" class="shape"/><p id="textShape-852-p0" class="s14 s15">Lesson 5  |  Think Again and Again: While Loops</p></div></object><object type="application/x-ibooks+shape" id="textShape-853"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-853-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-853-div"><a id="textShape-853-hint" class="shape"/><p id="textShape-853-p0" xml:lang="en-GB" class="s3 s4">38</p></div></object><object type="application/x-ibooks+shape" id="textShape-854"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-854-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-854-div"><a id="textShape-854-hint" class="shape"/><p id="textShape-854-p0" class="s14 s15">Lesson 5  |  Think Again and Again: While Loops</p></div></object><table id="table-27"><caption> </caption><colgroup><col style="width:100.000%;"/></colgroup><tr style="height:9.091%;"><td class="s24"><p id="table-27_R0_C0-p0" class="s25 s26">While Loops</p></td></tr><tr style="height:9.091%;"><td class="s27"><p id="table-27_R1_C0-p0" class="s28">Introduction</p></td></tr><tr style="height:9.091%;"><td class="s29"><p id="table-27_R2_C0-p0" class="s28">Running Code While&#x2026;</p></td></tr><tr style="height:9.091%;"><td class="s27"><p id="table-27_R3_C0-p0" class="s28">Creating Smarter While Loops</p></td></tr><tr style="height:9.091%;"><td class="s29"><p id="table-27_R4_C0-p0" class="s28">Choosing the Correct Tool</p></td></tr><tr style="height:9.091%;"><td class="s27"><p id="table-27_R5_C0-p0" class="s28">Four by Four</p></td></tr><tr style="height:9.091%;"><td class="s29"><p id="table-27_R6_C0-p0" class="s28">Turned Around</p></td></tr><tr style="height:9.091%;"><td class="s27"><p id="table-27_R7_C0-p0" class="s28">Land of Bounty</p></td></tr><tr style="height:9.091%;"><td class="s29"><p id="table-27_R8_C0-p0" class="s28">Nesting Loops</p></td></tr><tr style="height:9.091%;"><td class="s27"><p id="table-27_R9_C0-p0" class="s28">Shapeshifter</p></td></tr><tr style="height:9.091%;"><td class="s29"><p id="table-27_R10_C0-p0" class="s28">You&#x2019;re Always Right</p></td></tr></table><object type="application/x-ibooks+shape" id="textShape-855"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-855-svg" viewBox="0 0 560.000 190.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="560.000" height="190.000"/></svg><div class="s2" id="textShape-855-div"><a id="textShape-855-hint" class="shape"/><p id="textShape-855-p0" class="s8"><span class="c1">Practice </span><span xml:lang="en-US" class="c2">(30 to 45 minutes)</span></p><p id="textShape-855-p1" class="s9">Now students will use Swift Playgrounds to complete the puzzles in the list at left. In the While Loops chapter, they&#x2019;ll run a loop while a Boolean condition is true. They&#x2019;ll create sophisticated conditional code that solves large puzzles effortlessly.</p><p id="textShape-855-p2" class="s9">As students complete the puzzles, remind them to upload photos or videos of their coding for their portfolios.</p><p id="textShape-855-p3-1">&#xA0;</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page3"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-7-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-17" viewBox="0 0 84.000 84.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="84" height="84" xlink:href="assets/images/svg-3.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="6" class="s6"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s7"/><img id="image-17-gutter" class="s1" src="assets/images/image-17-gutter.png" alt=""/></object></object><object type="application/x-ibooks+anchored" data-anchor-ref="page3"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-25-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-53" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-27.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="4" class="s6"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s7"/><img id="image-53-gutter" class="s1" src="assets/images/image-53-gutter.png" alt=""/></object></object><svg xmlns="http://www.w3.org/2000/svg" id="image-143" viewBox="0 0 34.000 34.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="34" height="34" xlink:href="assets/images/svg-12.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-144" viewBox="0 0 34.000 34.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="34" height="34" xlink:href="assets/images/svg-12.png"/></svg><svg xmlns="http et-type="keynote" data-geometry="affineGeometry(112,112,1,0,0,1,430,300)" data-fullscreen-only="yes" data-expanded-only="yes" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="6.000" data-stage-geometry="affineGeometry(39.878326,39.878326,1,0,0,1,36,7)" data-bundle-path="assets/widgets/5%20Answer%20key_3.kpf" data-show-transport-controls="no" data-enable-user-interaction="no"><svg xmlns="http://www.w3.org/2000/svg" id="image-67" viewBox="0 0 80.000 80.000" preserveAspectRatio="none" data-widget-object-type="stage-thumb"><title></title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-13.png"/></svg><img id="framethumb-11-alt" data-preview="yes" src="assets/images/keynote_fallback-15.png" alt="Frame"/></object></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(52,52,1,0,0,1,0,0)" data-gutter-order="5" class="s6"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s7"/><img id="framethumb-11-gutter" class="s1" src="assets/images/framethumb-11-gutter.png" alt=""/></object></object><svg xmlns="http://www.w3.org/2000/svg" id="image-15" viewBox="0 0 540.000 200.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="540" height="200" xlink:href="assets/images/DetailsBanner2x.jpg" clip-path="url(#ClipPath-133)"/></svg><aside id="viewport-popup-7-aside" epub:type="noteref"><object id="viewport-popup-7" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="256.000" data-canvas-height="128.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-7-background" viewBox="0 0 280.000 143.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s18 s19" x="0" y="0" width="280.0" height="143.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-23" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-23-svg" viewBox="0 0 256.000 104.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="256.000" height="104.000"/></svg><div class="s2 s20" id="textShape-23-div"><a id="textShape-23-hint" class="shape"/><p id="textShape-23-p0" class="s21">Tip </p><p id="textShape-23-p1" class="s9">If students get stuck, have them ask each other for help. Let your students be the experts.</p></div></object><img id="viewport-popup-7-alt" data-preview="yes" src="assets/images/viewport-popup-7_fallback.png" alt="Pop-Over"/></object></aside><aside id="viewport-popup-25-aside" epub:type="noteref"><object id="viewport-popup-25" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="426.000" data-canvas-height="511.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-25-background" viewBox="0 0 450.000 545.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s18 s19" x="0" y="0" width="450.0" height="545.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-93" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-93-svg" viewBox="0 0 426.000 487.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="426.000" height="487.000"/></svg><div class="s2 s20" id="textShape-93-div"><a id="textShape-93-hint" class="shape"/><p id="textShape-93-p0" class="s21">Coding Skills</p><ul class="s10"><li id="textShape-93-p1" class="s30"><span class="c1">Understand the difference between a for loop and a while loop.</span></li><li id="textShape-93-p2" class="s30"><span class="c1">Use a while loop to execute desired code while a condition is true.&#xA0;</span></li><li id="textShape-93-p3" class="s30"><span class="c1">Write their own while loop to achieve a desired objective.</span></li><li id="textShape-93-p4" class="s30"><span class="c1">Identify a pattern in the environment that can be solved using a while loop and an if statement.&#xA0;</span></li><li id="textShape-93-p5" class="s30"><span class="c1">Independently choose and implement a solution when given no explicit indication of which technique to use.&#xA0;</span></li><li id="textShape-93-p6" class="s30"><span class="c1">Debug their program by making sure all objectives are met.&#xA0;</span></li><li id="textShape-93-p7" class="s30"><span class="c1">Solve a problem that is slightly different each time using conditional code.</span></li><li id="textShape-93-p8" class="s30"><span class="c1">Write nested loops that are run within other loop structures.&#xA0;</span></li></ul></div></object><img id="viewport-popup-25-alt" data-preview="yes" src="assets/images/viewport-popup-25_fallback.png" alt="Pop-Over"/></object></aside><object type="application/x-ibooks+shape" id="textShape-857"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-857-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-857-div"><a id="textShape-857-hint" class="shape"/><p id="textShape-857-p0" xml:lang="en-GB" class="s3 s4">39</p></div></object><object type="application/x-ibooks+shape" id="textShape-858"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-858-svg" viewBox="0 0 566.000 625.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="566.000" height="625.000"/></svg><div class="s2" id="textShape-858-div"><a id="textShape-858-hint" class="shape"/><p id="textShape-858-p0" class="s8"><span class="c1">Reflection</span><span xml:lang="en-US" class="c2"> (10 to 15 minutes)</span></p><p id="textShape-858-p1" class="s9">Have students summarize their experiences with Swift Playgrounds. </p><ul class="s10"><li id="textShape-858-p2" class="s30"><span class="c1">When did they use for loops and while loops? How did they decide?</span></li><li id="textShape-858-p3" class="s30"><span class="c1">In the app, students also learned to nest loops, where you place one loop inside another. Can they think of instances in everyday life where they  would nest loops? What would be the outer and inner loops?</span></li></ul><ul class="s10"><li id="textShape-858-p4" class="s12 s31"><span class="c1">Did the two videos students made from Lesson 1 and this lesson differ in the quality of the directions? Was one better than the other or were they the same?</span></li></ul><ul class="s10"><li id="textShape-858-p5" class="s30"><span class="c1">Let&#x2019;s think again and again: How does thinking like a computer differ from thinking like a human?</span></li></ul><p id="textShape-858-p6" class="s9">Think ahead: How do the codes you&#x2019;ve learned so far work together?</p><p id="textShape-858-p7" class="s8"><span class="c1">Journal </span><span xml:lang="en-US" class="c2">(Homework)</span></p><p id="textShape-858-p8" class="s9">Students should upload the presentation in which they compared their two videos, along with photos or videos of their coding from Swift Playgrounds to their portfolios. They should then record notes about what they learned.</p><ul class="s10"><li id="textShape-858-p9" class="s30"><span class="c1">What is a while loop and how does it differ from a for loop?</span></li><li id="textShape-858-p10" class="s30"><span class="c1">How do loops help with coding? How do they help with everyday life?</span></li></ul><p id="textShape-858-p11-1">&#xA0;</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page4"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-160-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-425" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-4.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="8" class="s6"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s7"/><img id="image-425-gutter" class="s1" src="assets/images/image-425-gutter.png" alt=""/></object></object><object type="application/x-ibooks+shape" id="textShape-860"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-860-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-860-div"><a id="textShape-860-hint" class="shape"/><p id="textShape-860-p0" class="s14 s15">Lesson 5  |  Think Again and Again: While Loops</p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page4"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-161-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-426" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-2.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="7" class="s6"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s7"/><img id="image-426-gutter" class="s1" src="assets/images/image-426-gutter.png" alt=""/></object></object><aside id="viewport-popup-160-aside" epub:type="noteref"><object id="viewport-popup-160" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="360.000" data-canvas-height="335.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-160-background" viewBox="0 0 384.000 347.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s18 s19" x="0" y="0" width="384.0" height="347.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-859" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-859-svg" viewBox="0 0 360.000 311.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="360.000" height="311.000"/></svg><div class="s2 s20" id="textShape-859-div"><a id="textShape-859-hint" class="shape"/><p id="textShape-859-p0" class="s21">Why </p><p id="textShape-859-p1" class="s9">It could be that students were already using loops in Lesson 1. As humans, we naturally use loops. Instead of telling someone to step forward over and over again, we might automatically say, &#x201C;Take 10 steps forward.&#x201D; In computer science, this is called abstraction. As humans, we easily &#x201C;suppress&#x201D; or in a way, combine some of the details in how we communicate. For computers though, we can&#x2019;t assume they know those details, and in this case, we use loops so that a computer can abstract the details.</p></div></object><img id="viewport-popup-160-alt" data-preview="yes" src="assets/images/viewport-popup-160_fallback.png" alt="Pop-Over"/></object></aside><aside id="viewport-popup-161-aside" epub:type="noteref"><object id="viewport-popup-161" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="516.000" data-canvas-height="478.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-161-background" viewBox="0 0 540.000 527.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s18 s19" x="0" y="0" width="540.0" height="527.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-861" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-861-svg" viewBox="0 0 516.000 454.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="516.000" height="454.000"/></svg><div class="s2 s20" id="textShape-861-div"><a id="textShape-861-hint" class="shape"/><p id="textShape-861-p0" class="s21">Examples</p><ul class="s10"><li id="textShape-861-p1" class="s30"><span class="c1">Setting the table for 6 people</span></li></ul><ul class="s32"><li id="textShape-861-p2" class="s12 s33">Inner loop: placing the utensils and plates in a specific way</li></ul><ul class="s32"><li id="textShape-861-p3" class="s34"><span class="c1">Outer loop: Repeating the placements 6 times</span></li></ul><p id="textShape-861-p4" class="s12 s13">&#xA0;</p><ul class="s10"><li id="textShape-861-p5" class="s30"><span class="c1">Report card time</span></li></ul><ul class="s32"><li id="textShape-861-p6" class="s34"><span class="c1">Inner loop: averaging the grades for a student</span></li><li id="textShape-861-p7" class="s34"><span class="c1">Outer loop: Averaging the grades for every student </span></li></ul><p id="textShape-861-p8" class="s12 s13">&#xA0;</p><ul class="s10"><li id="textShape-861-p9" class="s30"><span class="c1">More generally, while you&#x2019;re doing something, do something else</span></li></ul><ul class="s32"><li id="textShape-861-p10" class="s34"><span class="c1">While the TV&#x2019;s on, if you don&#x2019;t see anything good on, keep switching the channel.</span></li><li id="textShape-861-p11" class="s34"><span class="c1">While you&#x2019;re awake, grab a drink each time you open the fridge.</span></li></ul></div></object><img id="viewport-popup-161-alt" data-preview="yes" src="assets/images/viewport-popup-161_fallback.png" alt="Pop-Over"/></object></aside></body></html>
