<!DOCTYPE html>
<?xml-stylesheet href='assets/css/content12.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/content12-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Untitled</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/content12.svg"/><link rel="alternate" type="application/x-ibooks+linehints" href="assets/hints/content12-paginated.plist" media="paginated and (orientation:landscape)"/></head><body><div style="display:none;"><a id="page1" class="page"/></div><div style="display:none;"><a id="page2" class="page"/></div><object type="application/x-ibooks+shape" id="textShape-889"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-889-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-889-div"><a id="textShape-889-hint" class="shape"/><p id="textShape-889-p0" xml:lang="en-GB" class="s3 s4">26</p></div></object><object type="application/x-ibooks+shape" id="textShape-330"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-330-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-330-div"><a id="textShape-330-hint" class="shape"/><p id="textShape-330-p0" xml:lang="en-GB" class="s3 s4">26</p></div></object><object type="application/x-ibooks+shape" id="textShape-890"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-890-svg" viewBox="0 0 564.000 323.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="564.000" height="323.000"/></svg><div class="s2" id="textShape-890-div"><a id="textShape-890-hint" class="shape"/><p id="textShape-890-p0" class="s5"><span class="c1">Review </span><span xml:lang="en-US" class="c2">(5 minutes)</span></p><p id="textShape-890-p1" class="s6">Students will review the coding concepts they&#x2019;ve learned so far. Ask students what coding concepts they&#x2019;ve learned and define them as a class.</p><p id="textShape-890-p2" class="s5"><span class="c1">Practice Coding </span><span xml:lang="en-US" class="c2">(20 to 25 minutes)</span></p><p id="textShape-890-p3" class="s6">Now students will put their coding skills to the test using Swift Playgrounds to complete the puzzles in the list at left. They&#x2019;ll combine their knowledge of commands, functions, and for loops to conquer the last three puzzles in the For Loops chapter. Ask them to try solving the puzzles in multiple ways.</p><p id="textShape-890-p4" class="s6">As students complete the puzzles, remind them to upload photos or videos of their coding for their portfolios.</p><p id="textShape-890-p5-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-891"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-891-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-891-div"><a id="textShape-891-hint" class="shape"/><p id="textShape-891-p0" class="s7 s8">Review and Reflect </p></div></object><table id="table-28"><caption> </caption><colgroup><col style="width:100.000%;"/></colgroup><tr style="height:11.111%;"><td class="s9"><p id="table-28_R0_C0-p0" class="s10 s11">For Loops</p></td></tr><tr style="height:11.111%;"><td class="s12"><p id="table-28_R1_C0-p0" class="s13">Introduction</p></td></tr><tr style="height:11.111%;"><td class="s14"><p id="table-28_R2_C0-p0" class="s13">Using Loops</p></td></tr><tr style="height:11.111%;"><td class="s12"><p id="table-28_R3_C0-p0" class="s13">Looping All the Sides</p></td></tr><tr style="height:11.111%;"><td class="s14"><p id="table-28_R4_C0-p0" class="s13">To the Edge and Back</p></td></tr><tr style="height:11.111%;"><td class="s12"><p id="table-28_R5_C0-p0" class="s13">Loop Jumper</p></td></tr><tr style="height:11.111%;"><td class="s14"><p id="table-28_R6_C0-p0" class="s13">Stash Sweep</p></td></tr><tr style="height:11.111%;"><td class="s12"><p id="table-28_R7_C0-p0" class="s13">Gem Farm</p></td></tr><tr style="height:11.111%;"><td class="s14"><p id="table-28_R8_C0-p0" class="s13">Four Stash Sweep</p></td></tr></table><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-26-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-54" viewBox="0 0 80.000 80.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-20.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="0" class="s15"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s16"/><img id="image-54-gutter" class="s1" src="assets/images/image-54-gutter.png" alt=""/></object></object><svg xmlns="http://www.w3.org/2000/svg" id="image-164" viewBox="0 0 34.000 34.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="34" height="34" xlink:href="assets/images/svg-12.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-165" viewBox="0 0 34.000 34.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="34" height="34" xlink:href="assets/images/svg-12.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-166" viewBox="0 0 34.000 34.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="34" height="34" xlink:href="assets/images/svg-12.png"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="image-186" viewBox="0 0 540.000 200.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s1" width="540" height="200" xlink:href="assets/images/DetailsBanner2x.jpg" clip-path="url(#ClipPath-131)"/></svg><object type="application/x-ibooks+anchored" data-anchor-ref="page1"><object type="application/x-ibooks+anchorednormal"><object id="framethumb-9" class="s17" type="application/x-ibooks+widget" title="Frame" data-widget-type="keynote" data-geometry="affineGeometry(112,112,1,0,0,1,430,415)" data-fullscreen-only="yes" data-expanded-only="yes" data-autoplay="no" data-content-layout="top-bottom" data-corner-radius="3.000" data-content-padding="6.000" data-stage-geometry="affineGeometry(39.878326,39.878326,1,0,0,1,36,7)" data-bundle-path="assets/widgets/Review%20and%20Reflect1_3.kpf" data-show-transport-controls="no" data-enable-user-interaction="no"><svg xmlns="http://www.w3.org/2000/svg" id="image-29" viewBox="0 0 80.000 80.000" preserveAspectRatio="none" data-widget-object-type="stage-thumb"><title></title><desc> </desc><image class="s1" width="80" height="80" xlink:href="assets/images/svg-13.png"/></svg><img id="framethumb-9-alt" data-preview="yes" src="assets/images/keynote_fallback-9.png" alt="Frame"/></object></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(52,52,1,0,0,1,0,0)" data-gutter-order="1" class="s15"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s16"/><img id="framethumb-9-gutter" class="s1" src="assets/images/framethumb-9-gutter.png" alt=""/></object></object><aside id="viewport-popup-26-aside" epub:type="noteref"><object id="viewport-popup-26" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="284.000" data-canvas-height="128.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-26-background" viewBox="0 0 308.000 160.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s18 s19" x="0" y="0" width="308.0" height="160.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-95" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-95-svg" viewBox="0 0 284.000 104.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="284.000" height="104.000"/></svg><div class="s2 s20" id="textShape-95-div"><a id="textShape-95-hint" class="shape"/><p id="textShape-95-p0" xml:lang="en-US" class="s21 c4">Coding Skills</p><p id="textShape-95-p1" class="s6">Synthesize all skills from simple commands, functions, and for loops to solve more challenging puzzles.</p></div></object><img id="viewport-popup-26-alt" data-preview="yes" src="assets/images/viewport-popup-26_fallback.png" alt="Pop-Over"/></object></aside><object type="application/x-ibooks+shape" id="textShape-892"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-892-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-892-div"><a id="textShape-892-hint" class="shape"/><p id="textShape-892-p0" xml:lang="en-GB" class="s3 s4">27</p></div></object><object type="application/x-ibooks+shape" id="textShape-893"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-893-svg" viewBox="0 0 557.000 306.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="557.000" height="306.000"/></svg><div class="s2" id="textShape-893-div"><a id="textShape-893-hint" class="shape"/><p id="textShape-893-p0" class="s5"><span class="c1">Reflection </span><span xml:lang="en-US" class="c2">(15 to 20 minutes)</span></p><p id="textShape-893-p1" class="s22 s23">Students summarize their experiences with the app. </p><ul class="s24"><li id="textShape-893-p2" class="s25"><span class="c1">What&#x2019;s the fewest number of moves it took to complete the challenge?</span></li><li id="textShape-893-p3" class="s25"><span class="c1">What codes did they use most often?</span></li></ul><p id="textShape-893-p4" class="s5"><span class="c1">Journal </span><span xml:lang="en-US" class="c2">(10 minutes)</span></p><p id="textShape-893-p5" class="s6">Students can spend the remaining class period updating their journals. Create a community with your class by encouraging students to view their peers&#x2019; work and like and comment appropriately.</p></div></object><object type="application/x-ibooks+shape" id="textShape-894"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-894-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-894-div"><a id="textShape-894-hint" class="shape"/><p id="textShape-894-p0" class="s7 s8">Swift Playgrounds: Teacher Guide | Review and Reflect </p></div></object><object type="application/x-ibooks+anchored" data-anchor-ref="page2"><object type="application/x-ibooks+anchorednormal"><a epub:type="noteref" href="#viewport-popup-162-aside"><svg xmlns="http://www.w3.org/2000/svg" id="image-432" viewBox="0 0 84.000 84.000" preserveAspectRatio="none"><title>Quick Tip Pop-Over</title><desc> </desc><image class="s1" width="84" height="84" xlink:href="assets/images/svg-3.png"/></svg></a></object><object type="application/x-ibooks+anchoredgutter" data-geometry="affineGeometry(125,125,1,0,0,1,0,0)" data-gutter-order="2" class="s15"><div data-widget-object-type="style-info" data-widget-style-type="paragraph-style" class="s16"/><img id="image-432-gutter" class="s1" src="assets/images/image-432-gutter.png" alt=""/></object></object><aside id="viewport-popup-162-aside" epub:type="noteref"><object id="viewport-popup-162" type="application/x-ibooks+widget" data-widget-type="viewport" title="Pop-Over" data-content-padding="12.000" data-canvas-width="263.000" data-canvas-height="128.000"><svg xmlns="http://www.w3.org/2000/svg" id="viewport-popup-162-background" viewBox="0 0 287.000 139.000" preserveAspectRatio="none" data-widget-object-type="background"><title></title><desc> </desc><rect class="s18 s19" x="0" y="0" width="287.0" height="139.0" rx="8.0" ry="8.0"/></svg><object type="application/x-ibooks+shape" id="textShape-895" data-widget-object-type="popover"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-895-svg" viewBox="0 0 263.000 104.000" preserveAspectRatio="none"><title>Quick Tip  Gallery pagination changes from dots to numbers when more than 10 images are added to the gallery.</title><desc> </desc><rect class="s1" x="0" y="0" width="263.000" height="104.000"/></svg><div class="s2 s20" id="textShape-895-div"><a id="textShape-895-hint" class="shape"/><p id="textShape-895-p0" class="s21">Tip </p><p id="textShape-895-p1" class="s6">Share student screens using AirPlay to show different examples of how they solved the challenge.</p></div></object><img id="viewport-popup-162-alt" data-preview="yes" src="assets/images/viewport-popup-162_fallback.png" alt="Pop-Over"/></object></aside></body></html>
