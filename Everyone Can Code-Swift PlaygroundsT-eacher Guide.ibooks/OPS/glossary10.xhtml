<?xml-stylesheet href='assets/css/glossary10.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/glossary10-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Glossary</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/glossary10.svg"/></head><body><dl><dt class="s1 c1" data-glossary="term">Function</dt><dd data-glossary="definition"><p id="textShape-126-p0" class="s2">A collection of commands grouped together and given a name. The set of commands can then be run with just the name of the function whenever that set is needed.</p><p id="textShape-126-p1-1">&#xA0;</p></dd><dt class="s3">Index</dt><dd data-glossary="index"><p id="textShape-159-p0" class="s4"><a href="content9.xhtml#g-92A0359E-BA1B-4A0C-802B-2A5C83E0F638" data-glossary="primary"><span class="c2">Lesson 3: Think Efficiently - Lesson 3: Think Efficiently</span></a></p></dd></dl></body></html>
