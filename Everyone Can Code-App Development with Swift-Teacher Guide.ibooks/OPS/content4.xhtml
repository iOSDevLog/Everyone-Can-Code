<!DOCTYPE html>
<?xml-stylesheet href='assets/css/content4.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/content4-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Untitled</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/content4.svg"/><link rel="alternate" type="application/x-ibooks+linehints" href="assets/hints/content4-paginated.plist" media="paginated and (orientation:landscape)"/></head><body><div style="display:none;"><a id="page1" class="page"/></div><div style="display:none;"><a id="page2" class="page"/></div><div style="display:none;"><a id="page3" class="page"/></div><div style="display:none;"><a id="page4" class="page"/></div><div style="display:none;"><a id="page5" class="page"/></div><svg xmlns="http://www.w3.org/2000/svg" id="textShape-449" viewBox="0 0 1042.000 818.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s2" x="0" y="0" width="1042.000" height="818.000"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-450" viewBox="0 0 1038.000 384.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s3" x="0" y="0" width="1038.000" height="384.000"/></svg><object type="application/x-ibooks+shape" id="textShape-452"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-452-svg" viewBox="0 0 597.000 48.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4 s5" x="0" y="0" width="597.000" height="48.000"/></svg><div class="s6" id="textShape-452-div"><a id="textShape-452-hint" class="shape"/><p id="textShape-452-p0" class="s7 s8"><span role="heading">Lesson 2: Naming and Constants</span>: Naming and Constants </p><p id="textShape-452-p1-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-259"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-259-svg" viewBox="0 0 564.000 166.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="564.000" height="166.000"/></svg><div class="s6" id="textShape-259-div"><a id="textShape-259-hint" class="shape"/><p id="textShape-259-p0" class="s9 s10">Lesson 2</p><p id="textShape-259-p1" class="s11">Naming and Constants</p><p id="textShape-259-p2-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-138"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-138-svg" viewBox="0 0 915.000 274.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="915.000" height="274.000"/></svg><div class="s6" id="textShape-138-div"><a id="textShape-138-hint" class="shape"/><p id="textShape-138-p0" class="s12 s13">Students will learn how to assign values to <a href="glossary8.xhtml" id="g-46B023A5-D702-409B-9182-074955990CC9" data-glossary="primary">constant</a>s. They&#x2019;ll also get an introduction to naming conventions for constants, which is important for creating reusable code that can be easily understood by others. </p><p id="textShape-138-p1-1">&#xA0;</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-433" viewBox="0 0 1038.000 3.600" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s3" x="0" y="0" width="1038.000" height="3.600"/></svg><object type="application/x-ibooks+shape" id="textShape-679"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-679-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s6" id="textShape-679-div"><a id="textShape-679-hint" class="shape"/><p id="textShape-679-p0" xml:lang="en-GB" class="s14 s15">11</p></div></object><object type="application/x-ibooks+shape" id="textShape-684"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-684-svg" viewBox="0 0 596.694 50.495" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="596.694" height="50.495"/></svg><div class="s6" id="textShape-684-div"><a id="textShape-684-hint" class="shape"/><p id="textShape-684-p0" class="s7 s16">Naming and Constants</p></div></object><object type="application/x-ibooks+shape" id="textShape-686"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-686-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s6" id="textShape-686-div"><a id="textShape-686-hint" class="shape"/><p id="textShape-686-p0" class="s17 s18">Lesson 2  |  Naming and Constants</p></div></object><object type="application/x-ibooks+shape" id="textShape-163"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-163-svg" viewBox="0 0 543.000 275.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="543.000" height="275.000"/></svg><div class="s6" id="textShape-163-div"><a id="textShape-163-hint" class="shape"/><p id="textShape-163-p0" class="s19">Learning Objectives </p><p id="textShape-163-p1" class="s9 s20">Students will be able to:</p><ul class="s21"><li id="textShape-163-p2" class="s22"><span class="c1">Declare a new constant using the&#xA0;</span><span xml:lang="en-US" class="c2">let</span><span class="c1">&#xA0;keyword.</span></li><li id="textShape-163-p3" class="s22"><span class="c1">Choose a meaningful, specific name for a value (Naming Conventions).</span></li><li id="textShape-163-p4" class="s22"><span class="c1">Refer to a previously declared value by its name (Naming, Reuse).</span></li></ul></div></object><object type="application/x-ibooks+shape" id="textShape-164"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-164-svg" viewBox="0 0 321.840 471.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="321.840" height="471.000"/></svg><div class="s6" id="textShape-164-div"><a id="textShape-164-hint" class="shape"/><p id="textShape-164-p0" class="s19">Key Vocabulary</p><ul class="s21"><li id="textShape-164-p1" class="s23 s24"><a href="glossary1.xhtml" id="g-22F9433E-9FB0-44C6-968C-AEDAC4FDD0D9" data-glossary="primary">Assignment</a></li><li id="textShape-164-p2" class="s23 s24"><a href="glossary2.xhtml" id="g-1942CFDC-4ABE-46CF-94E7-38E47E607F95" data-glossary="primary">Assignment operator</a></li><li id="textShape-164-p3" class="s23 s24"><a href="glossary3.xhtml" id="g-77C06D78-33B2-487B-B269-FB8308674789" data-glossary="primary">Autocompletion</a></li><li id="textShape-164-p4" class="s23 s24"><a href="glossary7.xhtml" id="g-5C1A650E-D660-474D-B077-86C460863C5C" data-glossary="primary">Camel case</a></li><li id="textShape-164-p5" class="s23 s24"><a href="glossary8.xhtml" id="g-A78C9A79-8835-499E-98A9-D020571356D7"><span class="c3">Constant</span></a></li></ul><p id="textShape-164-p6" class="s25 s26">Practice <span class="c4">(45 minutes) </span></p><p id="textShape-164-p7" class="s27">Students should complete Lesson 2: Naming and Constants in the student guide. </p></div></object><object type="application/x-ibooks+shape" id="textShape-687"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-687-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s6" id="textShape-687-div"><a id="textShape-687-hint" class="shape"/><p id="textShape-687-p0" xml:lang="en-GB" class="s14 s15">12</p></div></object><object type="application/x-ibooks+shape" id="textShape-690"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-690-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s6" id="textShape-690-div"><a id="textShape-690-hint" class="shape"/><p id="textShape-690-p0" class="s17 s18">Lesson 2  |  Naming and Constants</p></div></object><object type="application/x-ibooks+shape" id="textShape-165"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-165-svg" viewBox="0 0 925.000 553.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="925.000" height="553.000"/></svg><div class="s6 s28" id="textShape-165-div"><a id="textShape-165-hint" class="shape"/><p id="textShape-165-p0" class="s25 s26">Apply <span class="c4">(30 minutes)</span></p><p id="textShape-165-p1" class="s29"><span class="c1">Now that students know how to best name things when they&#x2019;re writing code, and they realize that the value of some things will remain </span><a href="glossary8.xhtml" id="g-2A5EEB70-0900-43EA-A200-4128F48A8CD8"><span class="c3">constant</span></a><span class="c1"> when an app is running, they can create a program that puts these concepts into action.</span></p><p id="textShape-165-p2" class="s9 s20">Have students follow the steps below to create a program that holds the latest data about their favorite celebrities. </p><ol class="s21"><li id="textShape-165-p3" class="s30"><span class="c1">Choose a celebrity.</span></li></ol><ol class="s21 s32"><li id="textShape-165-p4" class="s9 s31">What information do you and other fans want to know? Make a list of 5 to 10 information items you&#x2019;ll track in your program.</li><li id="textShape-165-p5" class="s9 s31">Following the best practices you learned from the playground practice activity, turn the list into a list â€‹<br/>of data names.</li><li id="textShape-165-p6" class="s9 s31">For each item on the list of data names, write <span xml:lang="en-US" class="c2">let</span> in front of the item name to indicate that it&#x2019;s a constant.</li><li id="textShape-165-p7" class="s9 s31">It&#x2019;s time now for some initial data. For each item in the list you created in step 3, add a value for each data item.</li></ol><p id="textShape-165-p8" class="s29">You&#x2019;re well on your way to creating a program about your favorite celebrity.</p><p id="textShape-165-p9" class="s23 s33">&#xA0;</p><p id="textShape-165-p10" class="s23 s34">Here are a couple examples of how your list might look by the end of step 4:</p><ul class="s21"><li id="textShape-165-p11" class="s22"><span class="c1">Celebrity: Ms. Pop Star</span></li></ul><p id="textShape-165-p12" xml:lang="en-US" class="s23 s35 c5">let birthDate = " January 1, 1991 "</p><p id="textShape-165-p13" xml:lang="en-US" class="s23 s35 c5">let homeTown = " Nashville "</p><p id="textShape-165-p14" class="s23 s36"><span xml:lang="en-US" class="c2">let firstHitSong = " Party Tonight "</span></p><ul class="s21"><li id="textShape-165-p15" class="s22"><span class="c1">Celebrity: Mr. Athlete</span></li></ul><p id="textShape-165-p16" xml:lang="en-US" class="s23 s35 c5">let heightInFeet = 6.3</p><p id="textShape-165-p17" xml:lang="en-US" class="s23 s35 c5">let rookieYear = 1997</p><p id="textShape-165-p18" class="s23 s35"><span xml:lang="en-US" class="c2">let nickname = "Sparky"</span></p><p id="textShape-165-p19" class="s23 s26">Save your work; you&#x2019;ll add to this list in a later activity.</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-434" viewBox="0 0 1038.000 3.600" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s3" x="0" y="0" width="1038.000" height="3.600"/></svg><object type="application/x-ibooks+shape" id="textShape-691"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-691-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s6" id="textShape-691-div"><a id="textShape-691-hint" class="shape"/><p id="textShape-691-p0" xml:lang="en-GB" class="s14 s15">13</p></div></object><object type="application/x-ibooks+shape" id="textShape-693"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-693-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s6" id="textShape-693-div"><a id="textShape-693-hint" class="shape"/><p id="textShape-693-p0" class="s17 s18">Lesson 2  |  Naming and Constants</p></div></object><object type="application/x-ibooks+shape" id="textShape-167"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-167-svg" viewBox="0 0 921.000 517.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="921.000" height="517.000"/></svg><div class="s6 s28" id="textShape-167-div"><a id="textShape-167-hint" class="shape"/><p id="textShape-167-p0" class="s25 s37">Review and Extend <span class="c4">(30 minutes)</span></p><p id="textShape-167-p1" class="s9 s20">Review the multiple choice questions with your students. Were there any that they particularly struggled with? Ask students the following questions:</p><ul class="s21"><li id="textShape-167-p2" class="s22"><span class="c1">What might this code be calculating?</span></li></ul><p id="textShape-167-p3" xml:lang="en-US" class="s23 s35 c5">// Option 1</p><p id="textShape-167-p4" class="s23 s35"><span xml:lang="en-US" class="c2">let total = 4 + (7 * 3)</span></p><p id="textShape-167-p5" class="s23 s35">Without good names for these values, we have no â€‹<br/>idea what they represent. It could be anything from â€‹<br/>the distance of a sidewalk to the area of a rug plus â€‹<br/>a remnant. <br class="columnbreak"/></p><p id="textShape-167-p6" class="s23 s38">&#xA0;</p><ul class="s21"><li id="textShape-167-p7" class="s22"><span class="c1">What might this code be calculating?</span></li></ul><p id="textShape-167-p8" class="s23 s35"><span xml:lang="en-US" class="c2">// Option 2</span></p><p id="textShape-167-p9" class="s23 s35"><span xml:lang="en-US" class="c2">let totalVideoDuration = introDuration + (clipDuration * numberOfClips)</span></p><p id="textShape-167-p10" class="s23 s35">Because this code used good names, we know that this code calculates the duration of a video.</p><ul class="s21"><li id="textShape-167-p11" class="s22"><span class="c1">For which code expression (Option 1 or Option 2) did â€‹<br/>you think of more possibilities? Which code expression was more specific? How did that affect the number of different things the expression might mean?</span></li><li id="textShape-167-p12" class="s22"><span class="c1">What about the constants you created and named in the celebrity program activity? Were those names specific enough? Could anyone misinterpret what you meant?</span></li><li id="textShape-167-p13" class="s22"><span class="c1">What are some examples of bad constant names? What makes them bad and what would you change to make â€‹<br/>them better?</span></li></ul></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-435" viewBox="0 0 1038.000 3.600" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s3" x="0" y="0" width="1038.000" height="3.600"/></svg><object type="application/x-ibooks+shape" id="textShape-168"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-168-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s6" id="textShape-168-div"><a id="textShape-168-hint" class="shape"/><p id="textShape-168-p0" xml:lang="en-GB" class="s14 s15">14</p></div></object><object type="application/x-ibooks+shape" id="textShape-169"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-169-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s6" id="textShape-169-div"><a id="textShape-169-hint" class="shape"/><p id="textShape-169-p0" class="s17 s18">Lesson 2  |  Naming and Constants</p></div></object><object type="application/x-ibooks+shape" id="textShape-172"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-172-svg" viewBox="0 0 921.000 517.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="921.000" height="517.000"/></svg><div class="s6 s28" id="textShape-172-div"><a id="textShape-172-hint" class="shape"/><p id="textShape-172-p0" class="s25 s26">App Journal <span class="c4">(45 minutes)</span></p><p id="textShape-172-p1" class="s39">Assignment: Problem Hunters</p><p id="textShape-172-p2" class="s27">In your app journals, make a list of problems, dilemmas, or even minor irritating things you face regularly. Try to collect as many problems as possible because each one is an idea seeking a solution. Which of these problems might be solved with an app?</p><p id="textShape-172-p3" class="s39">Teaching Tips</p><ul class="s21"><li id="textShape-172-p4" class="s22"><span class="c1">Guide students to explore their lives and interests to gather ideas about problems they&#x2019;d like to solve. Examples can be anything from not getting enough sleep to the lack of fresh water for everyone in the world. </span></li><li id="textShape-172-p5" class="s22"><span class="c1">Instruct students to interview a friend, parent, teacher, â€‹<br/>or anyone else and ask them what their problems are.</span></li><li id="textShape-172-p6" class="s22"><span class="c1">Divide students into groups to look at each others&#x2019; problems and find those that are commonly shared. </span></li></ul><p id="textShape-172-p7-1">&#xA0;</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-436" viewBox="0 0 1038.000 3.600" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s3" x="0" y="0" width="1038.000" height="3.600"/></svg></body></html>
