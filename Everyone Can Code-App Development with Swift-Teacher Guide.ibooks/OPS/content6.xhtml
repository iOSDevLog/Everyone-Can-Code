<!DOCTYPE html>
<?xml-stylesheet href='assets/css/content6.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/content6-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Untitled</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/content6.svg"/><link rel="alternate" type="application/x-ibooks+linehints" href="assets/hints/content6-paginated.plist" media="paginated and (orientation:landscape)"/></head><body><div style="display:none;"><a id="page1" class="page"/></div><div style="display:none;"><a id="page2" class="page"/></div><div style="display:none;"><a id="page3" class="page"/></div><div style="display:none;"><a id="page4" class="page"/></div><svg xmlns="http://www.w3.org/2000/svg" id="textShape-641" viewBox="0 0 1031.000 794.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s2" x="0" y="0" width="1031.000" height="794.000"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-642" viewBox="0 0 1038.000 384.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s3" x="0" y="0" width="1038.000" height="384.000"/></svg><object type="application/x-ibooks+shape" id="textShape-644"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-644-svg" viewBox="0 0 421.000 59.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4 s5" x="0" y="0" width="421.000" height="59.000"/></svg><div class="s6" id="textShape-644-div"><a id="textShape-644-hint" class="shape"/><p id="textShape-644-p0" class="s7 s8"><span role="heading">Lesson 4: First App</span></p></div></object><object type="application/x-ibooks+shape" id="textShape-6"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-6-svg" viewBox="0 0 661.000 178.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="661.000" height="178.000"/></svg><div class="s6" id="textShape-6-div"><a id="textShape-6-hint" class="shape"/><p id="textShape-6-p0" class="s9 s10"><span role="heading">Lesson 4: First App</span> </p><p id="textShape-6-p1" class="s9 s10">Strings</p></div></object><object type="application/x-ibooks+shape" id="textShape-12"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-12-svg" viewBox="0 0 615.000 166.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="615.000" height="166.000"/></svg><div class="s6" id="textShape-12-div"><a id="textShape-12-hint" class="shape"/><p id="textShape-12-p0" class="s11 s12">Lesson 4</p><p id="textShape-12-p1" class="s13">First App: Single Photo&#x2014;Part 1</p><p id="textShape-12-p2-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-217"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-217-svg" viewBox="0 0 915.000 274.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="915.000" height="274.000"/></svg><div class="s6" id="textShape-217-div"><a id="textShape-217-hint" class="shape"/><p id="textShape-217-p0" class="s14 s15">Students will create their first app using <a href="glossary51.xhtml" id="g-BF70550B-BF9E-4E82-AADE-AFC08DE3A106">Xcode</a>. They&#x2019;ll get familiar with the Xcode interface and learn how to add media as a resource within an <a href="glossary50.xhtml" id="g-73F48DFF-7B38-4829-921A-C80BEE382614"><span class="c1">Xcode project</span></a>. They&#x2019;ll also learn how to build and <a href="glossary39.xhtml" id="g-578D6375-BC24-4B6E-AA91-DFA29F27FB96"><span class="c1">run</span></a> a project using the iOS<span class="c2"> </span><a href="glossary17.xhtml" id="g-C2D1F485-B142-427F-A58D-E593BB722721" data-glossary="primary">Simulator</a>.</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-425" viewBox="0 0 1038.000 3.600" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s3" x="0" y="0" width="1038.000" height="3.600"/></svg><object type="application/x-ibooks+shape" id="textShape-645"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-645-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s6" id="textShape-645-div"><a id="textShape-645-hint" class="shape"/><p id="textShape-645-p0" xml:lang="en-GB" class="s16 s17">20</p></div></object><object type="application/x-ibooks+shape" id="textShape-646"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-646-svg" viewBox="0 0 596.694 50.495" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="596.694" height="50.495"/></svg><div class="s6" id="textShape-646-div"><a id="textShape-646-hint" class="shape"/><p id="textShape-646-p0" class="s7 s18">First App: Single Photo</p></div></object><object type="application/x-ibooks+shape" id="textShape-648"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-648-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s6" id="textShape-648-div"><a id="textShape-648-hint" class="shape"/><p id="textShape-648-p0" class="s19 s20">Lesson 4  |  First App: Single Photo</p></div></object><object type="application/x-ibooks+shape" id="textShape-218"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-218-svg" viewBox="0 0 545.000 456.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="545.000" height="456.000"/></svg><div class="s6" id="textShape-218-div"><a id="textShape-218-hint" class="shape"/><p id="textShape-218-p0" class="s21">Learning Objectives </p><p id="textShape-218-p1" class="s11 s22">Students will be able to:</p><ul class="s23"><li id="textShape-218-p2" class="s24"><span class="c3">Start a new </span><a href="glossary50.xhtml" id="g-6C9B4331-2235-4485-9F06-3D4072FCE1A6"><span class="c4">Xcode project</span></a><span class="c3"> .</span></li><li id="textShape-218-p3" class="s24"><span class="c3">Build and </span><a href="glossary39.xhtml" id="g-977EB64F-98DF-450A-9263-DC85209036F7"><span class="c4">run</span></a><span class="c3"> an app in the iOS </span><a href="glossary17.xhtml" id="g-54F561DD-FA15-431D-B0BF-016856C68A9C"><span class="c4">Simulator</span></a><span class="c3"> or on a device.</span></li><li id="textShape-218-p4" class="s24"><span class="c3">Show and hide inspectors in </span><a href="glossary51.xhtml" id="g-9CB545B5-5080-40C7-809F-04C74FDCF992"><span class="c4">Xcode</span></a><span class="c3">.</span></li><li id="textShape-218-p5" class="s24"><span class="c3">Change the background color of a view.</span></li><li id="textShape-218-p6" class="s24"><span class="c3">Add a resource file to an Xcode project.</span></li><li id="textShape-218-p7" class="s24"><span class="c3">Edit the main </span><a href="glossary18.xhtml" id="g-3E5891BB-D8DF-4222-93BD-2467B8DBFE15"><span class="c3">storyboard</span></a><span class="c3"> in an Xcode project.</span></li></ul></div></object><object type="application/x-ibooks+shape" id="textShape-219"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-219-svg" viewBox="0 0 321.840 471.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="321.840" height="471.000"/></svg><div class="s6" id="textShape-219-div"><a id="textShape-219-hint" class="shape"/><p id="textShape-219-p0" class="s21">Key Vocabulary</p><ul class="s23"><li id="textShape-219-p1" class="s25 s26"><a href="glossary14.xhtml" id="g-56F39811-6CF6-42DF-B007-0CB29414D6A5" data-glossary="primary">Attributes inspector</a></li><li id="textShape-219-p2" class="s25 s26"><a href="glossary15.xhtml" id="g-EDBBD090-2D08-4F45-8F45-BC146CCCD9F7" data-glossary="primary">Image view</a></li><li id="textShape-219-p3" class="s25 s26"><a href="glossary16.xhtml" id="g-012A152F-164A-4100-B3E1-DC825E9EC0B6" data-glossary="primary">Project navigator</a></li><li id="textShape-219-p4" class="s25 s26"><a href="glossary17.xhtml" id="g-FFA55574-3601-481C-A5DB-CC0146CE3D54"><span class="c4">Simulator</span></a></li><li id="textShape-219-p5" class="s25 s26"><a href="glossary18.xhtml" id="g-09413E4F-E664-43DB-AA9A-7522415186C9" data-glossary="primary">Storyboard</a></li></ul><p id="textShape-219-p6" class="s27 s28">Practice <span class="c5">(60 minutes)</span></p><p id="textShape-219-p7" class="s29">Students should complete Lesson 4: â€‹<br/>First App in the student guide.</p><p id="textShape-219-p8-1">&#xA0;</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-50" viewBox="0 0 1215.331 0.002" preserveAspectRatio="none"><title></title><desc> </desc><path class="s30" d="M 0 0 L 1215.331299 0.002323"/></svg><object type="application/x-ibooks+shape" id="textShape-51"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-51-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s6" id="textShape-51-div"><a id="textShape-51-hint" class="shape"/><p id="textShape-51-p0" class="s19 s20">Lesson 4  |  First App: Single Photo</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-53" viewBox="0 0 1215.331 0.002" preserveAspectRatio="none"><title></title><desc> </desc><path class="s30" d="M 0 0 L 1215.331299 0.002323"/></svg><object type="application/x-ibooks+shape" id="textShape-54"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-54-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s6" id="textShape-54-div"><a id="textShape-54-hint" class="shape"/><p id="textShape-54-p0" xml:lang="en-GB" class="s16 s17">21</p></div></object><object type="application/x-ibooks+shape" id="textShape-220"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-220-svg" viewBox="0 0 921.000 521.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="921.000" height="521.000"/></svg><div class="s6 s31" id="textShape-220-div"><a id="textShape-220-hint" class="shape"/><p id="textShape-220-p0" class="s27 s28">Apply <span class="c5">(45 minutes)</span></p><p id="textShape-220-p1" class="s29">Now that students have added an image file to the Resources area of an Xcode project and displayed it as a view, challenge them to go through the steps in a new project without consulting the guide. Have them rename the project to something they care about and add an appropriate image.</p><p id="textShape-220-p2" class="s27 s28">Review and Extend <span class="c5">(15 minutes)</span></p><p id="textShape-220-p3" class="s11 s22">Review the multiple choice questions with students. Were there any that they particularly struggled with? Ask them the following questions, pointing out that playgrounds can achieve tasks that can be calculated or computed, and apps are needed to achieve tasks that aren&#x2019;t simple calculations: </p><ul class="s23"><li id="textShape-220-p4" class="s24"><span class="c3">Which tasks would you like to achieve with code?</span></li><li id="textShape-220-p5" class="s24"><span class="c3">Which tasks could you achieve with a playground?</span></li><li id="textShape-220-p6" class="s24"><span class="c3">Which would you build an app to support? </span></li><li id="textShape-220-p7" class="s24"><span class="c3">What simple app could you create to either convey information or provide inspiration?</span></li></ul><p id="textShape-220-p8" class="s25 s32">&#xA0;</p><p id="textShape-220-p9" class="s25 s33"><span xml:lang="en-US" class="c6">Information: </span>What information might people want to have quick access to? Think of information that never or infrequently changes and could be represented as an image, for example, emergency information, your school schedule, or how to tie a bowtie or necktie. Later you might want to consider an app for information that does change, for example, local weather forecast, sports scores, the location of an open parking place.</p><p id="textShape-220-p10" class="s25 s33"><span xml:lang="en-US" class="c6">Inspiration: </span>What inspires you or makes you smile? Design an app that with one tap shows you an inspiring quote and/or a photo that makes you smile. Later you could consider having the app play your &#x201C;go-to&#x201D; song from your music library.</p><p id="textShape-220-p11-1">&#xA0;</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-441" viewBox="0 0 1038.000 3.600" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s3" x="0" y="0" width="1038.000" height="3.600"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-146" viewBox="0 0 1215.331 0.002" preserveAspectRatio="none"><title></title><desc> </desc><path class="s30" d="M 0 0 L 1215.331299 0.002323"/></svg><object type="application/x-ibooks+shape" id="textShape-147"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-147-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s6" id="textShape-147-div"><a id="textShape-147-hint" class="shape"/><p id="textShape-147-p0" class="s19 s20">Lesson 4  |  First App: Single Photo</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-148" viewBox="0 0 1215.331 0.002" preserveAspectRatio="none"><title></title><desc> </desc><path class="s30" d="M 0 0 L 1215.331299 0.002323"/></svg><object type="application/x-ibooks+shape" id="textShape-149"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-149-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s6" id="textShape-149-div"><a id="textShape-149-hint" class="shape"/><p id="textShape-149-p0" xml:lang="en-GB" class="s16 s17">22</p></div></object><object type="application/x-ibooks+shape" id="textShape-222"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-222-svg" viewBox="0 0 921.000 558.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="921.000" height="558.000"/></svg><div class="s6 s31" id="textShape-222-div"><a id="textShape-222-hint" class="shape"/><p id="textShape-222-p0" class="s27 s28">App Journal <span class="c5">(60 minutes)</span></p><p id="textShape-222-p1" class="s34 s35">Assignment: That Sketchy Activity</p><p id="textShape-222-p2" class="s11 s35">In the Problem Hunter activity, you identified some problems that an app might solve. Pick one of those problems to focus on and start designing the app that â€‹<br/>will solve that problem. In your app journals, write or sketch at least three views of what the interface for your own app might look like. What kinds of questions might your app answer for your users? How many taps will it take for them to find out what they need to know? </p><p id="textShape-222-p3" class="s11 s35">Also consider: What kinds of graphics and icons will your app display? What are some simple ways to communicate the features of your app without using words? In your app journals<span class="c7">, sketch or describe the icons and graphics you might</span> <span class="c7">use. What kind of icon would represent your app as a whole?</span></p><p id="textShape-222-p4" class="s34 s35">Teaching Tips</p><ul class="s23"><li id="textShape-222-p5" class="s25 s36">Remind students that this is a rough draft and not to â€‹<br/>get bogged down with the details of exactly what a button might look like. They should focus on sketching their ideas in their app journals, which will become a <a href="glossary18.xhtml" id="g-626939A4-AE4F-40EE-AB92-51935A81EDDC"><span class="c4">storyboard</span></a> for the app they&#x2019;re designing. </li></ul><p id="textShape-222-p6" class="s25 s37">&#xA0;</p><p id="textShape-222-p7" class="s25 s37">&#xA0;</p><ul class="s23"><li id="textShape-222-p8" class="s25 s36">It&#x2019;s important that students keep to only three to five views (screens), depending on the complexity of their app. Focusing on a smaller number of views is better.</li><li id="textShape-222-p9" class="s25 s36">Students should think about the following questions when they design:</li></ul><p id="textShape-222-p10" class="s25 s38">What&#x2019;s the first thing users will see when they open â€‹<br/>the app?</p><p id="textShape-222-p11" class="s25 s38">What interaction would the user have on the first view? Does it answer the most pressing question they&#x2019;d have when they open the app?</p><p id="textShape-222-p12" class="s25 s38">What happens when the user interacts with the view? What&#x2019;s the action? Does a text box with information â€‹<br/>pop up? Is the user taken to a second view? What&#x2019;s that second view?</p><ul class="s23"><li id="textShape-222-p13" class="s24"><span class="c3">As students create their views, have them write notes â€‹<br/>on the side of each view explaining what will happen on that view. What is that view about? How does the user interact with it?</span></li><li id="textShape-222-p14" class="s24"><span class="c3">Draw arrows or use words to indicate how the views link together. What&#x2019;s the event that triggers the next action?</span></li></ul><p id="textShape-222-p15-1">&#xA0;</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-444" viewBox="0 0 1038.000 3.600" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s3" x="0" y="0" width="1038.000" height="3.600"/></svg></body></html>
