<!DOCTYPE html>
<?xml-stylesheet href='assets/css/glossary10.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/glossary10-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Glossary</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/glossary10.svg"/></head><body><dl><dt class="s1" data-glossary="term">Escape character</dt><dd data-glossary="definition"><p id="textShape-309-p0" class="s2">In Swift, the escape character in a string literal is the backslash `\` character. The escape character indicates that whatever follows it in the string will take on an additional meaning.</p></dd><dt class="s3">Index</dt><dd data-glossary="index"><p id="textShape-312-p0" class="s4"><a href="content5.xhtml#g-C1F0B0DD-01CD-419E-8BF1-55A27A84A688" data-glossary="primary"><span class="c1">Lesson 3: Strings - Lesson 3: Strings</span></a></p><p id="textShape-312-p1" class="s4"><a href="content5.xhtml#g-5D5C3727-137F-457E-82C5-3216296EC7AD"><span class="c3">Lesson 3: Strings - Lesson 3: Strings</span></a></p></dd></dl></body></html>
