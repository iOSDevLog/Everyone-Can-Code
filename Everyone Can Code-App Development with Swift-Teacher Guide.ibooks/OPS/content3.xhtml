<!DOCTYPE html>
<?xml-stylesheet href='assets/css/content3.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/content3-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Untitled</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/content3.svg"/><link rel="alternate" type="application/x-ibooks+linehints" href="assets/hints/content3-paginated.plist" media="paginated and (orientation:landscape)"/></head><body><div style="display:none;"><a id="page1" class="page"/></div><div style="display:none;"><a id="page2" class="page"/></div><div style="display:none;"><a id="page3" class="page"/></div><div style="display:none;"><a id="page4" class="page"/></div><svg xmlns="http://www.w3.org/2000/svg" id="textShape-207" viewBox="0 0 1042.000 818.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s2" x="0" y="0" width="1042.000" height="818.000"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-210" viewBox="0 0 1043.000 395.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s3" x="0" y="0" width="1043.000" height="395.000"/></svg><object type="application/x-ibooks+shape" id="textShape-221"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-221-svg" viewBox="0 0 915.000 274.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="915.000" height="274.000"/></svg><div class="s5" id="textShape-221-div"><a id="textShape-221-hint" class="shape"/><p id="textShape-221-p0" class="s6 s7">Students will become familiar with <a href="glossary5.xhtml" id="g-46644B1F-63E7-4166-9D6C-6E9BDD581DB2">playground</a>s as they change <a href="glossary47.xhtml" id="g-18A2AF37-828E-4A43-A262-AC2BBF1D3D26">values</a> in code and see the results in the sidebar. This prepares students to use playgrounds as a flexible, dynamic learning space where they can experiment with running code and see the results immediately. And it encourages them to take risks and try lots of new things as they learn.</p></div></object><object type="application/x-ibooks+shape" id="textShape-246"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-246-svg" viewBox="0 0 718.000 27.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4 s8" x="0" y="0" width="718.000" height="27.000"/></svg><div class="s5" id="textShape-246-div"><a id="textShape-246-hint" class="shape"/><p id="textShape-246-p0" class="s9 s10"><span role="heading">Lesson 1: Playground Basics</span> Playground: Basics Playground Basics </p><p id="textShape-246-p1-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-257"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-257-svg" viewBox="0 0 564.000 166.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="564.000" height="166.000"/></svg><div class="s5" id="textShape-257-div"><a id="textShape-257-hint" class="shape"/><p id="textShape-257-p0" class="s11 s12">Lesson 1</p><p id="textShape-257-p1" class="s13">Playground Basics</p><p id="textShape-257-p2-1">&#xA0;</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-133" viewBox="0 0 1037.000 3.600" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s14" x="0" y="0" width="1037.000" height="3.600"/></svg><object type="application/x-ibooks+shape" id="textShape-258"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-258-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s5" id="textShape-258-div"><a id="textShape-258-hint" class="shape"/><p id="textShape-258-p0" xml:lang="en-GB" class="s15 s16">7</p></div></object><object type="application/x-ibooks+shape" id="textShape-262"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-262-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s5" id="textShape-262-div"><a id="textShape-262-hint" class="shape"/><p id="textShape-262-p0" class="s17 s18">Lesson 1  |  Playground Basics</p></div></object><object type="application/x-ibooks+shape" id="textShape-263"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-263-svg" viewBox="0 0 548.000 358.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="548.000" height="358.000"/></svg><div class="s5" id="textShape-263-div"><a id="textShape-263-hint" class="shape"/><p id="textShape-263-p0" class="s19">Learning Objectives </p><p id="textShape-263-p1" class="s11 s20">Students will be able to:</p><ul class="s21"><li id="textShape-263-p2" class="s22"><span class="c1">Change </span><a href="glossary47.xhtml" id="g-D2169CCF-7B9E-42E1-8902-13E358F333E5"><span class="c2">values</span></a><span class="c1"> in a playground and </span><a href="glossary49.xhtml" id="g-D4557015-ADC5-4560-BEEF-B91D4AA8FDBF"><span class="c2">view</span></a><span class="c1"> results.</span></li><li id="textShape-263-p3" class="s22"><span class="c1">Add and remove </span><a href="glossary4.xhtml" id="g-9E332C94-EE06-4271-A46F-B84A383F9CDA"><span class="c1">comment</span></a><span class="c1">s (nonexecuting code).</span></li><li id="textShape-263-p4" class="s22"><span class="c1">Show and hide error messages.</span></li><li id="textShape-263-p5" class="s22"><span class="c1">Change </span><a href="glossary47.xhtml" id="g-CDC1E2F0-136A-4197-8613-72B27A79DB43"><span class="c2">values</span></a><span class="c1"> to fix errors.</span></li></ul><p id="textShape-263-p6-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-264"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-264-svg" viewBox="0 0 596.694 50.495" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="596.694" height="50.495"/></svg><div class="s5" id="textShape-264-div"><a id="textShape-264-hint" class="shape"/><p id="textShape-264-p0" role="heading" class="s23 s24">Playground Basics</p></div></object><object type="application/x-ibooks+shape" id="textShape-119"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-119-svg" viewBox="0 0 321.840 471.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="321.840" height="471.000"/></svg><div class="s5" id="textShape-119-div"><a id="textShape-119-hint" class="shape"/><p id="textShape-119-p0" class="s19">Key Vocabulary</p><ul class="s21"><li id="textShape-119-p1" class="s25 s26"><a href="glossary4.xhtml" id="g-8B8CC44B-DDA4-435F-B946-8520EA0A9B93" data-glossary="primary">Comments</a></li><li id="textShape-119-p2" class="s25 s26"><a href="glossary53.xhtml" id="g-7CDD6D9C-80BA-4B1C-94BF-BA551CE2CE1F" data-glossary="primary"><span class="c3">Error</span></a></li><li id="textShape-119-p3" class="s25 s26"><a href="glossary5.xhtml" id="g-A1E88A10-50E9-4BFB-9FD1-3A377BD73C6A"><span class="c2">Playground</span></a></li><li id="textShape-119-p4" class="s25 s26"><a href="glossary6.xhtml" id="g-F60DCA8E-1B6D-4F53-9C7B-5CB1E91C4EE4" data-glossary="primary">Results sidebar</a></li><li id="textShape-119-p5" class="s25 s26"><a href="glossary25.xhtml" id="g-1F09129D-C086-461E-9B56-9D308F88259B">Comment out</a></li></ul><p id="textShape-119-p6" class="s27 s28">Practice <span class="c4">(45 minutes) </span></p><p id="textShape-119-p7" class="s29">Students will complete Lesson 1: Playground Basics in the student guide. </p></div></object><object type="application/x-ibooks+shape" id="textShape-392"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-392-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s5" id="textShape-392-div"><a id="textShape-392-hint" class="shape"/><p id="textShape-392-p0" xml:lang="en-GB" class="s15 s16">8</p></div></object><object type="application/x-ibooks+shape" id="textShape-393"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-393-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s5" id="textShape-393-div"><a id="textShape-393-hint" class="shape"/><p id="textShape-393-p0" class="s17 s18">Lesson 1  |  Playground Basics</p></div></object><object type="application/x-ibooks+shape" id="textShape-3"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-3-svg" viewBox="0 0 925.000 589.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="925.000" height="589.000"/></svg><div class="s5 s30" id="textShape-3-div"><a id="textShape-3-hint" class="shape"/><p id="textShape-3-p0" class="s31"><span class="c5">Apply</span><span class="c1"> </span><span class="c4">(30 minutes)</span></p><p id="textShape-3-p1" class="s29">Once students are comfortable working in playgrounds, have them try creating their own playgrounds following these steps: </p><ol class="s21"><li id="textShape-3-p2" class="s32"><span class="c1">Choose Playground from the File &gt; New menu.</span></li><li id="textShape-3-p3" class="s32"><span class="c1">Enter a name for the new playground. </span></li><li id="textShape-3-p4" class="s32"><span class="c1">Choose iOS from the Platform menu. Ask students to ​<br/>add a series of numbers to the playground, then add comments that indicate what the numbers mean.</span></li></ol><p id="textShape-3-p5" class="s11 s20">Things to try:</p><ul class="s21"><li id="textShape-3-p6" class="s22"><span class="c1">Add the ages of the people in your immediate family.</span></li><li id="textShape-3-p7" class="s22"><span class="c1">Using today&#x2019;s year and your birth year, calculate how ​<br/>old you are (or will be) on your birthday this year.</span></li><li id="textShape-3-p8" class="s22"><span class="c1">Calculate how many ounces are in five pints, two gallons, and one quart. <br class="columnbreak"/></span></li></ul><p id="textShape-3-p9" class="s31"><span class="c1">Review and Extend </span><span class="c4">(30 minutes)</span></p><p id="textShape-3-p10" class="s29">Review the multiple choice questions with your students. Were there any that they particularly struggled with? Ask students the following questions:</p><ul class="s21"><li id="textShape-3-p11" class="s22"><span class="c1">What surprised you most about using the playground? </span></li><li id="textShape-3-p12" class="s22"><span class="c1">What other kinds of calculations could you store and run in a playground? Examples include, how many seconds there are in a day or a week, or calculate a dog&#x2019;s age in human years, assuming he is five years old and one human year is equal to seven dog years.</span></li><li id="textShape-3-p13" class="s22"><span class="c1">What else do you wish a playground could do?</span></li><li id="textShape-3-p14" class="s22"><span class="c1">What </span><a href="glossary22.xhtml" id="g-B0947E4E-C1B5-4F7A-B8D1-D60DB068C31D"><span class="c2">calculation</span></a><span class="c1">s did you try when you were creating your own playground?</span></li></ul></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-137" viewBox="0 0 1026.000 3.600" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s14" x="0" y="0" width="1026.000" height="3.600"/></svg><object type="application/x-ibooks+shape" id="textShape-397"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-397-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s5" id="textShape-397-div"><a id="textShape-397-hint" class="shape"/><p id="textShape-397-p0" xml:lang="en-GB" class="s15 s16">9</p></div></object><object type="application/x-ibooks+shape" id="textShape-428"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-428-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s5" id="textShape-428-div"><a id="textShape-428-hint" class="shape"/><p id="textShape-428-p0" class="s17 s18">Lesson 1  |  Playground Basics</p></div></object><object type="application/x-ibooks+shape" id="textShape-443"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-443-svg" viewBox="0 0 921.000 517.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s4" x="0" y="0" width="921.000" height="517.000"/></svg><div class="s5 s30" id="textShape-443-div"><a id="textShape-443-hint" class="shape"/><p id="textShape-443-p0" class="s27 s28">App Journal <span class="c4">(30 minutes)</span></p><p id="textShape-443-p1" class="s33">Assignment: Why Apps?</p><p id="textShape-443-p2" class="s29">In your app journals, make a list of some of the apps ​<br/>you use regularly. What need do these apps meet? ​<br/>What problems do they solve?</p><p id="textShape-443-p3" class="s33">Teaching Tips</p><ul class="s21"><li id="textShape-443-p4" class="s22"><span class="c1">Ask students how apps help us solve problems. The objective is to help them realize that apps can solve a problem or serve a purpose. </span></li><li id="textShape-443-p5" class="s22"><span class="c1">After they&#x2019;ve made a list of apps, ask them to think about what these apps have in common. They can categorize them based on the types of problems they solve or the purpose they serve. For example, social media apps are designed to help communicate with friends; weather apps to help make decisions about what to wear; navigation apps to help you find where you&#x2019;re going, ​<br/>and so on.</span></li></ul></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-150" viewBox="0 0 1198.000 3.600" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s14" x="0" y="0" width="1198.000" height="3.600"/></svg></body></html>
