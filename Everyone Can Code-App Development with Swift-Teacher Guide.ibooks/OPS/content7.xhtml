<!DOCTYPE html>
<?xml-stylesheet href='assets/css/content7.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/content7-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Untitled</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/content7.svg"/><link rel="alternate" type="application/x-ibooks+linehints" href="assets/hints/content7-paginated.plist" media="paginated and (orientation:landscape)"/></head><body><div style="display:none;"><a id="page1" class="page"/></div><div style="display:none;"><a id="page2" class="page"/></div><div style="display:none;"><a id="page3" class="page"/></div><div style="display:none;"><a id="page4" class="page"/></div><div style="display:none;"><a id="page5" class="page"/></div><object type="application/x-ibooks+shape" id="textShape-776"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-776-svg" viewBox="0 0 593.000 68.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="593.000" height="68.000"/></svg><div class="s2" id="textShape-776-div"/></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-773" viewBox="0 0 1031.000 794.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3 s4" x="0" y="0" width="1031.000" height="794.000"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-774" viewBox="0 0 1038.000 399.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3 s5" x="0" y="0" width="1038.000" height="399.000"/></svg><object type="application/x-ibooks+shape" id="textShape-57"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-57-svg" viewBox="0 0 564.000 166.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="564.000" height="166.000"/></svg><div class="s2" id="textShape-57-div"><a id="textShape-57-hint" class="shape"/><p id="textShape-57-p0" class="s6 s7">Lesson 10</p><p id="textShape-57-p1" class="s8">QuestionBot</p><p id="textShape-57-p2-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-223"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-223-svg" viewBox="0 0 897.000 274.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="897.000" height="274.000"/></svg><div class="s2" id="textShape-223-div"><a id="textShape-223-hint" class="shape"/><p id="textShape-223-p0" class="s9 s10">Students will get experience modifying an existing Xcode project by writing new logic for QuestionBot. The project models a design in which the app logic is separated from the display. They&#x2019;ll also learn about how two or more people might collaborate on a single project, with ​<br/>each person or team developing a different part of an app. And they&#x2019;ll get additional practice ​<br/>with Xcode as they apply their learning to parse <a href="glossary42.xhtml" id="g-53BF2703-82A1-4B56-A0DA-0D2CC467CBE1"><span class="c1">strings</span></a> and experiment with their code in playgrounds before putting it into the project.</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-429" viewBox="0 0 1038.000 3.600" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3 s5" x="0" y="0" width="1038.000" height="3.600"/></svg><object type="application/x-ibooks+shape" id="textShape-875"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-875-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-875-div"><a id="textShape-875-hint" class="shape"/><p id="textShape-875-p0" class="s11 s12">Lesson 10  |  QuestionBot</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-876" viewBox="0 0 1025.467 0.032" preserveAspectRatio="none"><title></title><desc> </desc><path class="s13" d="M 0 0 L 1025.466919 0.031997"/></svg><object type="application/x-ibooks+shape" id="textShape-877"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-877-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-877-div"><a id="textShape-877-hint" class="shape"/><p id="textShape-877-p0" xml:lang="en-GB" class="s14 s15">24</p></div></object><object type="application/x-ibooks+shape" id="textShape-58"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-58-svg" viewBox="0 0 596.694 50.495" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="596.694" height="50.495"/></svg><div class="s2" id="textShape-58-div"><a id="textShape-58-hint" class="shape"/><p id="textShape-58-p0" class="s16 s17">QuestionBot</p></div></object><object type="application/x-ibooks+shape" id="textShape-224"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-224-svg" viewBox="0 0 565.000 456.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="565.000" height="456.000"/></svg><div class="s2" id="textShape-224-div"><a id="textShape-224-hint" class="shape"/><p id="textShape-224-p0" class="s18">Learning Objectives </p><p id="textShape-224-p1" class="s6 s19">Students will be able to:</p><ul class="s20"><li id="textShape-224-p2" class="s21"><span class="c2">Navigate between the various files that make up an Xcode project (</span><a href="glossary32.xhtml" id="g-05EC9C4B-32F0-4A04-BAFE-39780031BA3A"><span class="c2">encapsulation</span></a><span class="c2">).</span></li><li id="textShape-224-p3" class="s21"><span class="c2">Modify the code in a </span><a href="glossary33.xhtml" id="g-69A5AAA7-91F8-4693-8474-3E7C883C0AF0"><span class="c2">function</span></a><span class="c2">.</span></li><li id="textShape-224-p4" class="s21"><span class="c2">Copy and paste code between an Xcode project and a playground.</span></li><li id="textShape-224-p5" class="s21"><span class="c2">Return different values from a </span><a href="glossary33.xhtml" id="g-98BA2D46-EB5C-496D-829C-8AD6832F4964" data-glossary="primary"><span class="c2">function</span></a><span class="c2"> based on user input ​<br/>(conditionals, branching, </span><a href="glossary43.xhtml" id="g-0EB18915-E0CF-4052-9D88-C08A4DAA37FF"><span class="c2">string parsing</span></a><span class="c2">, and </span><a href="glossary36.xhtml" id="g-A0FA4015-4198-41C5-B867-8ABBE30501EF"><span class="c2">manipulation</span></a><span class="c2">).</span></li></ul></div></object><object type="application/x-ibooks+shape" id="textShape-225"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-225-svg" viewBox="0 0 321.840 471.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="321.840" height="471.000"/></svg><div class="s2" id="textShape-225-div"><a id="textShape-225-hint" class="shape"/><p id="textShape-225-p0" class="s18">Key Vocabulary</p><ul class="s20"><li id="textShape-225-p1" class="s22 s23"><a href="glossary54.xhtml" id="g-5C1043AE-4C06-43E4-B6BF-A891AEB8D933" data-glossary="primary"><span class="c3">Cases</span></a></li><li id="textShape-225-p2" class="s22 s23"><a href="glossary19.xhtml" id="g-030DD11C-70A6-4E9E-B120-2AF8CC8C8825" data-glossary="primary">Default answer</a></li><li id="textShape-225-p3" class="s22 s23"><a href="glossary20.xhtml" id="g-5291E4D7-9028-4546-A3EF-A79A99BB566E" data-glossary="primary">Modulo</a></li><li id="textShape-225-p4" class="s22 s23"><a href="glossary55.xhtml" id="g-BC2EF6AE-CBAD-4976-9964-1A5DD72126E2" data-glossary="primary"><span class="c3">Iterate</span></a></li></ul><p id="textShape-225-p5" class="s24 s25">Practice <span class="c4">(60 to 90 minutes)</span></p><p id="textShape-225-p6" class="s26">Students should complete Lesson 5: QuestionBot in the student guide.</p><p id="textShape-225-p7-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-879"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-879-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-879-div"><a id="textShape-879-hint" class="shape"/><p id="textShape-879-p0" class="s11 s12">Lesson 10  |  QuestionBot</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-880" viewBox="0 0 1025.467 0.032" preserveAspectRatio="none"><title></title><desc> </desc><path class="s13" d="M 0 0 L 1025.466919 0.031997"/></svg><object type="application/x-ibooks+shape" id="textShape-881"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-881-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-881-div"><a id="textShape-881-hint" class="shape"/><p id="textShape-881-p0" xml:lang="en-GB" class="s14 s15">25</p></div></object><object type="application/x-ibooks+shape" id="textShape-226"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-226-svg" viewBox="0 0 921.000 524.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="921.000" height="524.000"/></svg><div class="s2 s27" id="textShape-226-div"><a id="textShape-226-hint" class="shape"/><p id="textShape-226-p0" class="s24 s25">Apply <span class="c4">(60 to 90 minutes)</span></p><p id="textShape-226-p1" class="s6 s19">Students have learned to change what QuestionBot says ​<br/>by modifying the <span xml:lang="en-US" class="c5">responseToQuestion</span> <a href="glossary33.xhtml" id="g-889BACE1-373F-4EC5-91EF-DA36C417BA52"><span class="c1">function</span></a> to provide a response that&#x2019;s based on what the user types ​<br/>in. Now have them take it further and and follow the steps below to provide some specific responses based on a question they dream up.</p><ol class="s20"><li id="textShape-226-p2" class="s6 s28">Think of a question that has a finite number of responses like &#x201C;In what month were you born?&#x201D;</li><li id="textShape-226-p3" class="s6 s28">Write code that will respond to the user&#x2019;s input with some interesting information, and put the code into the QuestionBot <span xml:lang="en-US" class="c6">responseToQuestion</span> function as you did in the QuestionAnswerer exercise. </li><li id="textShape-226-p4" class="s6 s28">From the Main.Story, change the text of the label that now reads &#x201C;Hello Human, I&#x2019;m Data. Ask me a question.&#x201D; ​<br/>to the question you thought of in step 1. </li></ol><ol class="s20 s30"><li id="textShape-226-p5" class="s29"><span class="c2">If you like, change the emoji robot head to another ​<br/>emoji that better fits your question.</span></li></ol><p id="textShape-226-p6" class="s22 s25">&#xA0;</p><p id="textShape-226-p7" class="s22 s25">&#xA0;</p><p id="textShape-226-p8" class="s22 s31">&#xA0;</p><p id="textShape-226-p9" class="s22 s25">Example: </p><ul class="s20"><li id="textShape-226-p10" class="s21"><span class="c2">You could change the label text to &#x201C;Welcome to InterContinental Zoo. What animal would you like to see?&#x201D; Create different responses for each animal. Responses for this question could include information about the color, size, and diet of the animal, or other interesting facts. Remember to add a default response, such as &#x201C;Sorry, the zoo doesn&#x2019;t have that animal.&#x201D;</span></li></ul><p id="textShape-226-p11" class="s22 s25">Other possible question prompts/response ideas:</p><ul class="s20"><li id="textShape-226-p12" class="s21"><span class="c2">In what month were you born? Responses could be the astrological sign or birthstone for that month or famous people born the same month.</span></li><li id="textShape-226-p13" class="s21"><span class="c2">What&#x2019;s your favorite subject in school? Responses could be a fun fact about that subject.</span></li></ul></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-438" viewBox="0 0 1038.000 3.600" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3 s5" x="0" y="0" width="1038.000" height="3.600"/></svg><object type="application/x-ibooks+shape" id="textShape-230"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-230-svg" viewBox="0 0 921.000 577.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="921.000" height="577.000"/></svg><div class="s2 s27" id="textShape-230-div"><a id="textShape-230-hint" class="shape"/><p id="textShape-230-p0" class="s24 s25">Review and Extend <span class="c4">(30 minutes)</span></p><p id="textShape-230-p1" class="s22 s25">Review the multiple choice questions with your students. Were there any that they particularly struggled with? Ask students the following questions:</p><ul class="s20"><li id="textShape-230-p2" class="s21"><span class="c2">Many apps use this same architecture, where the app ​<br/>has a separate &#x201C;brain&#x201D; that tells the user interface what to display. Think of an app that you use, and imagine what its brain&#x2019;s job would be. For example, QuestionBot takes in a string question and returns a string answer. So if ​<br/>you input &#x201D;Should I sing out loud?,&#x201D; the result will be &#x201C;Probably.&#x201D; </span></li><li id="textShape-230-p3" class="s21"><span class="c2">For the app you&#x2019;re thinking of, what&#x2019;s an example of an input the brain would take? What&#x2019;s an example of a result it would return to display in the user interface?</span></li><li id="textShape-230-p4" class="s21"><span class="c2">Consider modeling the following in software, then think about what the &#x201C;brain&#x201D; would need to do and what the interface would need to provide. Think of how simple games, like Rock, Paper, Scissors would be modeled in software. For example, if input is Paper, response is Scissors. Otherwise (</span><span xml:lang="en-US" class="c6">else</span><span class="c2">) response is Rock. What other simple games could you create or how could you model these examples to create a simple input -&gt; output game? <br class="columnbreak"/></span></li></ul><p id="textShape-230-p5" class="s24 s25">App Journal <span class="c4">(60 to 90 minutes)</span></p><p id="textShape-230-p6" class="s32">Assignment: Prototyping</p><p id="textShape-230-p7" class="s22 s25">You can use a prototyping app such as <a href="https://itunes.apple.com/app/id555647796"><span xml:lang="en-US" class="c7">POP - Prototyping on Paper</span></a> to complete this exercise. Storyboard your app and take photos of the sketches you make of your app interface. Then add links so the user can go from screen ​<br/>to screen.</p><p id="textShape-230-p8" class="s22 s25">Next test the interface with real people. It&#x2019;s better to just observe them using your prototype, rather than showing them how to use it. What kinds of questions should your app be able to answer? Were users able to find answers ​<br/>for themselves? How many taps did it take? </p><p id="textShape-230-p9" class="s22 s25">Record your observations in your app journals, with the ​<br/>goal of improving your prototype and testing it again. ​<br/>The more you do this (make improvements and test) the better your finished app will be.</p></div></object><object type="application/x-ibooks+shape" id="textShape-227"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-227-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-227-div"><a id="textShape-227-hint" class="shape"/><p id="textShape-227-p0" class="s11 s12">Lesson 10  |  QuestionBot</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-228" viewBox="0 0 1025.467 0.032" preserveAspectRatio="none"><title></title><desc> </desc><path class="s13" d="M 0 0 L 1025.466919 0.031997"/></svg><object type="application/x-ibooks+shape" id="textShape-229"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-229-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-229-div"><a id="textShape-229-hint" class="shape"/><p id="textShape-229-p0" xml:lang="en-GB" class="s14 s15">26</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-439" viewBox="0 0 1038.000 3.600" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3 s5" x="0" y="0" width="1038.000" height="3.600"/></svg><object type="application/x-ibooks+shape" id="textShape-242"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-242-svg" viewBox="0 0 921.000 550.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="921.000" height="550.000"/></svg><div class="s2 s27" id="textShape-242-div"><a id="textShape-242-hint" class="shape"/><p id="textShape-242-p0" class="s32">Teaching Tips</p><ul class="s20"><li id="textShape-242-p1" class="s21"><span class="c2">You can provide paper or index cards for students to ​<br/>use to start thinking about their prototype. Instruct them to draw a sketch of each view directly on the paper, and then switch the next card to the top of the pile when the user presses a button.</span></li><li id="textShape-242-p2" class="s21"><span class="c2">Provide a completed example of an app prototype so students can go through it from a user&#x2019;s viewpoint.</span></li><li id="textShape-242-p3" class="s21"><span class="c2">Ask students to identify the key questions that users would have when they open the app, for example, How do I find out what my next class is? Where&#x2019;s the closest bicycle repair shop? What&#x2019;s the fastest way to get home? Then ask them to think about how easily a user can find that information; ideally, it should take no more than ​<br/>one or two taps.</span></li></ul><p id="textShape-242-p4" class="s22 s25">&#xA0;</p><p id="textShape-242-p5" class="s22 s25">&#xA0;</p><p id="textShape-242-p6" class="s22 s25">&#xA0;</p><p id="textShape-242-p7" class="s22 s25">&#xA0;</p><p id="textShape-242-p8-1" class="s22 s25">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-239"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-239-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-239-div"><a id="textShape-239-hint" class="shape"/><p id="textShape-239-p0" class="s11 s12">Lesson 10  |  QuestionBot</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-240" viewBox="0 0 1025.467 0.032" preserveAspectRatio="none"><title></title><desc> </desc><path class="s13" d="M 0 0 L 1025.466919 0.031997"/></svg><object type="application/x-ibooks+shape" id="textShape-241"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-241-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-241-div"><a id="textShape-241-hint" class="shape"/><p id="textShape-241-p0" xml:lang="en-GB" class="s14 s15">27</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-440" viewBox="0 0 1038.000 3.600" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3 s5" x="0" y="0" width="1038.000" height="3.600"/></svg></body></html>
