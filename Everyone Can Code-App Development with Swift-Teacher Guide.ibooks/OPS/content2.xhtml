<!DOCTYPE html>
<?xml-stylesheet href='assets/css/content2.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/content2-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Untitled</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/content2.svg"/><link rel="alternate" type="application/x-ibooks+linehints" href="assets/hints/content2-paginated.plist" media="paginated and (orientation:landscape)"/></head><body><div style="display:none;"><a id="page1" class="page"/></div><div style="display:none;"><a id="page2" class="page"/></div><div style="display:none;"><a id="page3" class="page"/></div><div style="display:none;"><a id="page4" class="page"/></div><svg xmlns="http://www.w3.org/2000/svg" id="textShape-458" viewBox="0 0 1061.000 801.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s2" x="0" y="0" width="1061.000" height="801.000"/></svg><object type="application/x-ibooks+shape" id="textShape-459"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-459-svg" viewBox="0 0 773.000 347.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="773.000" height="347.000"/></svg><div class="s4" id="textShape-459-div"><a id="textShape-459-hint" class="shape"/><p id="textShape-459-p0" class="s5 s6">Technology has a language. It&#x2019;s called code. And we believe coding is an essential skill. Learning to code teaches you how to solve problems and work together ​<br/>in creative ways. And it helps you build apps that bring your ideas to life. We think everyone should have the opportunity to create something that can change the world. So we&#x2019;ve designed a new approach to coding ​<br/>that lets anyone learn, write, and teach it.</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-121" viewBox="0 0 1042.000 786.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1 s7" x="0" y="0" width="1042.000" height="786.000"/></svg><object type="application/x-ibooks+shape" id="textShape-131"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-131-svg" viewBox="0 0 923.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="923.000" height="20.000"/></svg><div class="s4" id="textShape-131-div"><a id="textShape-131-hint" class="shape"/><p id="textShape-131-p0" class="s8 s9">3</p></div></object><object type="application/x-ibooks+shape" id="textShape-70"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-70-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s4" id="textShape-70-div"><a id="textShape-70-hint" class="shape"/><p id="textShape-70-p0" class="s10 s11">Introduction</p></div></object><object type="application/x-ibooks+shape" id="textShape-124"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-124-svg" viewBox="0 0 905.000 322.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="905.000" height="322.000"/></svg><div class="s4 s12" id="textShape-124-div"><a id="textShape-124-hint" class="shape"/><p id="textShape-124-p0" class="s13"><a href="glossary45.xhtml" id="g-9BC8559F-BF96-4C65-9DD0-BA2A914FD7A5"><span class="c1">Swift</span></a><span class="c2"> is a powerful and intuitive programming language created by Apple for building apps. It makes programming easier, more flexible, and more fun. Swift is not only great for getting you started with coding, ​<br/>it&#x2019;s also super powerful. It&#x2019;s designed to scale from writing the simplest program, like &#x201C;hello world,&#x201D; to the world&#x2019;s most advanced software.</span></p><p id="textShape-124-p1" class="s13"><span class="c2">This Teacher Guide will help you bring </span><a href="https://itunes.apple.com/WebObjects/MZStore.woa/wa/viewBook?id=1118575552&amp;mt=11&amp;ls=1&amp;at=11lvuV&amp;ct=edu-www-ecc-book-appdevswift"><span class="c3 c4">App Development with Swift</span></a><span class="c2"> into the classroom. The lessons were designed to both highlight key coding concepts and to demonstrate how coding is a way of thinking that ​<br/>can be applied and understood through everyday life scenarios.</span></p><p id="textShape-124-p2" class="s13">The App Development with Swift course is designed to help students build a solid foundation in programming fundamentals using Swift as the language. Throughout the course, students get practical experience with the tools, techniques, and concepts needed to build a basic iOS app from scratch. They&#x2019;ll also learn user interface design principles, which are fundamental to programming and making great apps.</p></div></object><object type="application/x-ibooks+shape" id="textShape-252"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-252-svg" viewBox="0 0 285.000 64.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="285.000" height="64.000"/></svg><div class="s4" id="textShape-252-div"><a id="textShape-252-hint" class="shape"/><p id="textShape-252-p0" class="s14 s15"><span role="heading">Welcome</span></p></div></object><object type="application/x-ibooks+shape" id="textShape-181"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-181-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s4" id="textShape-181-div"><a id="textShape-181-hint" class="shape"/><p id="textShape-181-p0" xml:lang="en-GB" class="s8 s16">4</p></div></object><object type="application/x-ibooks+shape" id="textShape-448"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-448-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s4" id="textShape-448-div"><a id="textShape-448-hint" class="shape"/><p id="textShape-448-p0" class="s10 s11">Introduction</p></div></object><object type="application/x-ibooks+shape" id="textShape-396"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-396-svg" viewBox="0 0 407.000 458.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="407.000" height="458.000"/></svg><div class="s4" id="textShape-396-div"><a id="textShape-396-hint" class="shape"/><p id="textShape-396-p0" class="s17 s18">This guide is designed for teachers to use with high school and college students new to programming. ​<br/>You can use it in a stand-alone class or as part of any app development or computer science program. The course will align to various national and international curriculum standards for computer science. </p><p id="textShape-396-p1" class="s17 s18">Lessons are designed to be completed in three or ​<br/>four class periods. A suggested amount of time needed to complete each activity in a lesson is included throughout the guide, so if you teach a less-structured class, you can divide up the lesson. Prior experience in programming isn&#x2019;t required for this course. But for students who have programming experience, early lessons can be moved through more quickly as they continue to learn about software development tools, concepts, and best practices that go beyond programming skills. </p></div></object><object type="application/x-ibooks+shape" id="textShape-447"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-447-svg" viewBox="0 0 902.000 135.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="902.000" height="135.000"/></svg><div class="s4 s19" id="textShape-447-div"><a id="textShape-447-hint" class="shape"/><p id="textShape-447-p0" role="heading" class="s20 s21">How to use this Teacher Guide</p><p id="textShape-447-p1-1">&#xA0;</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="image-3" viewBox="0 0 934.000 884.000" preserveAspectRatio="none"><title></title><desc> </desc><image class="s3" width="934" height="884" xlink:href="assets/images/141202_Apple_UWS-2704.jpg" clip-path="url(#ClipPath-351)"/></svg><object type="application/x-ibooks+shape" id="textShape-451"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-451-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s4" id="textShape-451-div"><a id="textShape-451-hint" class="shape"/><p id="textShape-451-p0" xml:lang="en-GB" class="s8 s16">5</p></div></object><object type="application/x-ibooks+shape" id="textShape-454"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-454-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s4" id="textShape-454-div"><a id="textShape-454-hint" class="shape"/><p id="textShape-454-p0" class="s10 s11">Introduction</p></div></object><object type="application/x-ibooks+shape" id="textShape-455"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-455-svg" viewBox="0 0 923.000 516.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="923.000" height="516.000"/></svg><div class="s4 s22" id="textShape-455-div"><a id="textShape-455-hint" class="shape"/><p id="textShape-455-p0" class="s23 s24">Introduce the topic</p><p id="textShape-455-p1" class="s17 s24">Get an overview and discover the learning objectives ​<br/>of the lessons provided in the App Development with ​<br/>Swift guide. </p><p id="textShape-455-p2" class="s23 s24">Practice</p><p id="textShape-455-p3" class="s17 s24">Students practice the concept through hands-on activities in the student guide, which include <a href="glossary5.xhtml" id="g-9F34562B-9731-4EFC-B755-D69C03E202AE">playground</a>s and <a href="glossary50.xhtml" id="g-6574F547-D466-4F43-AFDA-6780A884EDC2">Xcode projects</a>. </p><p id="textShape-455-p4" class="s23 s24">Apply</p><p id="textShape-455-p5" class="s17 s25"><span class="c2">These activities are intended to extend the learning from the Swift </span><a href="glossary5.xhtml" id="g-D02ED4B7-CAC6-435F-AFB2-3FF3352832D4" data-glossary="primary"><span class="c2">playground</span></a><span class="c2">s and </span><a href="glossary50.xhtml" id="g-71C19D79-AD05-4455-A514-2B7FCB126186"><span class="c2">Xcode projects</span></a><span class="c2"> and lessons. They give students a chance to apply the principles they&#x2019;ve learned to a </span><span class="c5">new project or to modify work they already created.</span></p><p id="textShape-455-p6" class="s23 s24">Review and extend</p><p id="textShape-455-p7" class="s17 s24">Sample questions are provided for further reflection and discussion about the playground and Xcode lessons. You&#x2019;ll find examples to help facilitate discussion in class, and additional questions let you extend that discussion and spark ideas as students work on ideas for apps they want to create on their own. </p><p id="textShape-455-p8" class="s23 s24">App Journal</p><p id="textShape-455-p9" class="s17 s24">As students progress through the course, they use the concepts they&#x2019;ve learned to plan an app of their own. ​<br/>you can use the prompts in this section to get students thinking about an app project that solves a problem ​<br/>or fills a need. They&#x2019;ll use app journals to keep track of ​<br/>their thoughts.</p><p id="textShape-455-p10" class="s17 s24">An app journal can be an essential piece of a student&#x2019;s ​<br/>app design toolkit. Journals allow designers to dream, brainstorm, prototype, and reflect on all sorts of ideas ​<br/>that bubble up. The more students record their ideas, the more ideas will come to them. Because they can draw or sketch in their journals, it&#x2019;s important for them to choose tools that fit their learning styles. You can suggest that ​<br/>your students use a Mac or iOS app such as Notes, Pages, or Keynote to build their app journals.</p></div></object><object type="application/x-ibooks+shape" id="textShape-456"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-456-svg" viewBox="0 0 902.000 78.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s3" x="0" y="0" width="902.000" height="78.000"/></svg><div class="s4 s19" id="textShape-456-div"><a id="textShape-456-hint" class="shape"/><p id="textShape-456-p0" role="heading" class="s20 s21">About the lessons</p></div></object></body></html>
