<!DOCTYPE html>
<?xml-stylesheet href='assets/css/content5.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/content5-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Untitled</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/content5.svg"/><link rel="alternate" type="application/x-ibooks+linehints" href="assets/hints/content5-paginated.plist" media="paginated and (orientation:landscape)"/></head><body><div style="display:none;"><a id="page1" class="page"/></div><div style="display:none;"><a id="page2" class="page"/></div><div style="display:none;"><a id="page3" class="page"/></div><div style="display:none;"><a id="page4" class="page"/></div><object type="application/x-ibooks+shape" id="textShape-662"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-662-svg" viewBox="0 0 795.000 90.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="795.000" height="90.000"/></svg><div class="s2" id="textShape-662-div"><a id="textShape-662-hint" class="shape"/><p id="textShape-662-p0" class="s3 s4"><span role="heading">Lesson 3: Strings</span> </p><p id="textShape-662-p1" class="s3 s4">Strings</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-659" viewBox="0 0 1042.000 788.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s5 s6" x="0" y="0" width="1042.000" height="788.000"/></svg><svg xmlns="http://www.w3.org/2000/svg" id="textShape-660" viewBox="0 0 1038.000 384.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s5 s7" x="0" y="0" width="1038.000" height="384.000"/></svg><object type="application/x-ibooks+shape" id="textShape-20"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-20-svg" viewBox="0 0 564.000 166.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="564.000" height="166.000"/></svg><div class="s2" id="textShape-20-div"><a id="textShape-20-hint" class="shape"/><p id="textShape-20-p0" class="s8 s9">Lesson 3</p><p id="textShape-20-p1" class="s10">Strings</p><p id="textShape-20-p2-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-173"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-173-svg" viewBox="0 0 915.000 274.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="915.000" height="274.000"/></svg><div class="s2" id="textShape-173-div"><a id="textShape-173-hint" class="shape"/><p id="textShape-173-p0" class="s11 s12">Students are introduced to the concept of strings, which are used to store a series of <a href="glossary9.xhtml" id="g-52AA746D-6FC0-4DAB-B625-643C57D7840E"><span class="c1">characters</span></a>. ​<br/>They will also learn about <a href="glossary13.xhtml" id="g-4A9EED06-6494-46CF-AAD6-A570FF2FD6C6" data-glossary="primary">string interpolation</a>, a way to construct a String using value placeholders within a String literal. And they&#x2019;ll learn how numeric values can be added to strings so they report values of different <a href="glossary56.xhtml" id="g-1DDA17EB-A999-4DA9-AB9E-F6030B274AF6"><span class="c1">variable</span></a>s while a program is running.</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-151" viewBox="0 0 1038.000 3.600" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s5 s7" x="0" y="0" width="1038.000" height="3.600"/></svg><object type="application/x-ibooks+shape" id="textShape-663"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-663-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-663-div"><a id="textShape-663-hint" class="shape"/><p id="textShape-663-p0" xml:lang="en-GB" class="s13 s14">16</p></div></object><object type="application/x-ibooks+shape" id="textShape-664"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-664-svg" viewBox="0 0 596.694 50.495" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="596.694" height="50.495"/></svg><div class="s2" id="textShape-664-div"><a id="textShape-664-hint" class="shape"/><p id="textShape-664-p0" class="s15 s16">Strings</p></div></object><object type="application/x-ibooks+shape" id="textShape-666"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-666-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-666-div"><a id="textShape-666-hint" class="shape"/><p id="textShape-666-p0" class="s17 s18">Lesson 3  |  Strings</p></div></object><object type="application/x-ibooks+shape" id="textShape-213"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-213-svg" viewBox="0 0 549.000 456.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="549.000" height="456.000"/></svg><div class="s2" id="textShape-213-div"><a id="textShape-213-hint" class="shape"/><p id="textShape-213-p0" class="s19">Learning Objectives </p><p id="textShape-213-p1" class="s8 s20">Students will be able to:</p><ul class="s21"><li id="textShape-213-p2" class="s22"><span class="c2">Identify three types of </span><a href="glossary9.xhtml" id="g-035C8A1D-5561-4FD7-A714-E7CD0315725C"><span class="c3">characters</span></a><span class="c2">.</span></li><li id="textShape-213-p3" class="s22"><span class="c2">Declare a new string constant using literal text.</span></li><li id="textShape-213-p4" class="s22"><span class="c2">Declare a new string constant using Unicode </span><a href="glossary9.xhtml" id="g-443F0FA2-7343-45F7-8C0B-F754A410261F"><span class="c3">characters</span></a><span class="c2">.</span></li><li id="textShape-213-p5" class="s22"><span class="c2">Declare a new string constant using emoji.</span></li><li id="textShape-213-p6" class="s22"><span class="c2">Combine two existing strings.</span></li><li id="textShape-213-p7" class="s22"><span class="c2">Combine a string of literal text with one or more previously ​<br/>declared values.</span></li><li id="textShape-213-p8" class="s22"><span class="c2">Use the Quick Look button to wrap text.</span></li><li id="textShape-213-p9" class="s22"><span class="c2">Combine a string with a number.</span></li><li id="textShape-213-p10" class="s22"><span class="c2">Use </span><a href="glossary10.xhtml" id="g-5D5C3727-137F-457E-82C5-3216296EC7AD"><span class="c2">escape characters</span></a><span class="c2"> to output special text.</span></li></ul></div></object><object type="application/x-ibooks+shape" id="textShape-214"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-214-svg" viewBox="0 0 321.840 471.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="321.840" height="471.000"/></svg><div class="s2" id="textShape-214-div"><a id="textShape-214-hint" class="shape"/><p id="textShape-214-p0" class="s19">Key Vocabulary</p><ul class="s21"><li id="textShape-214-p1" class="s23 s24"><a href="glossary9.xhtml" id="g-88652758-D532-4B59-82F2-0DDEB0E1CCEE" data-glossary="primary"><span class="c4">Characters</span></a></li><li id="textShape-214-p2" class="s23 s24"><a href="glossary10.xhtml" id="g-C1F0B0DD-01CD-419E-8BF1-55A27A84A688" data-glossary="primary">Escape character</a></li><li id="textShape-214-p3" class="s23 s24"><a href="glossary11.xhtml" id="g-5C50AB89-E26E-46F6-A8FB-F730555A299C" data-glossary="primary">Escape sequence</a></li><li id="textShape-214-p4" class="s23 s24"><a href="glossary12.xhtml" id="g-E20F1218-DABF-412F-9841-E94EF491981E" data-glossary="primary">Quick Look button</a></li><li id="textShape-214-p5" class="s23 s24"><a href="glossary13.xhtml" id="g-92A32444-C95F-4614-8E9A-676AF249EE1B"><span class="c3">String interpolation</span></a></li><li id="textShape-214-p6" class="s23 s24"><a href="glossary52.xhtml" id="g-CF7847C4-E98B-48C7-A094-685441CBF891" data-glossary="primary"><span class="c4">Unicode</span></a></li></ul><p id="textShape-214-p7" class="s25 s26">Practice <span class="c5">(45 minutes)</span></p><p id="textShape-214-p8" class="s27">Students should complete Lesson 3: Strings in the student guide. </p><p id="textShape-214-p9-1">&#xA0;</p></div></object><object type="application/x-ibooks+shape" id="textShape-669"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-669-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-669-div"><a id="textShape-669-hint" class="shape"/><p id="textShape-669-p0" xml:lang="en-GB" class="s13 s14">17</p></div></object><object type="application/x-ibooks+shape" id="textShape-672"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-672-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-672-div"><a id="textShape-672-hint" class="shape"/><p id="textShape-672-p0" class="s17 s18">Lesson 3  |  Strings</p></div></object><object type="application/x-ibooks+shape" id="textShape-215"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-215-svg" viewBox="0 0 921.000 577.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="921.000" height="577.000"/></svg><div class="s2 s28" id="textShape-215-div"><a id="textShape-215-hint" class="shape"/><p id="textShape-215-p0" class="s25 s26">Review and Extend <span class="c5">(30 minutes)</span></p><p id="textShape-215-p1" class="s8 s29">Review the multiple choice questions with your students. Were there any that they particularly struggled with? Ask students the following questions:</p><ul class="s21"><li id="textShape-215-p2" class="s22"><span class="c2">What apps do you use that show text?</span></li><li id="textShape-215-p3" class="s22"><span class="c2">What apps do you enter text into by typing or dictating? </span></li><li id="textShape-215-p4" class="s22"><span class="c2">Do apps you use behave differently depending on what text you enter?</span></li></ul><ul class="s21"><li id="textShape-215-p5" class="s23 s30">What are some apps that show little, if any, text? </li><li id="textShape-215-p6" class="s23 s30">Is your experience with these apps different? If yes, how is your experience different?</li><li id="textShape-215-p7" class="s23 s30">When designing an app, what are the benefits of showing text? What drawbacks might there be to showing or using text?</li><li id="textShape-215-p8" class="s23 s30">Look at an app that uses mostly text. How could you change the app to replace or eliminate some or all of ​<br/>the text? What images or icons could you use?</li><li id="textShape-215-p9" class="s23 s30">Look at an app that uses very little, if any text. How ​<br/>could the use of text improve the user&#x2019;s experience ​<br/>with the app?</li></ul><p id="textShape-215-p10" class="s25 s26">&#xA0;</p><p id="textShape-215-p11" class="s25 s26">App Journal <span class="c5">(60 minutes)</span></p><p id="textShape-215-p12" class="s31">Assignment: App Dive</p><p id="textShape-215-p13" class="s32"><span class="c2">Some apps seem easier to use than others because elements are just easier to find and buttons and labels are where you expect them to be. There are standard ways of delivering content through an app interface. Read through the </span><a href="https://developer.apple.com/library/ios/documentation/UserExperience/Conceptual/MobileHIG/"><span xml:lang="en-US" class="c6">iOS Human Interface Guidelines</span></a><span xml:lang="en-US" class="c6">,</span><span class="c2"> which explains certain guiding principles that well-designed apps share.</span></p><p id="textShape-215-p14" class="s23 s26">Now take a look at a few of your favorite apps and try ​<br/>to determine what they have in common. For example, how do you get back to a previous page? Where would ​<br/>you expect to look? Think about how you might design ​<br/>the interface of your own app that solves a problem or​<br/>fills a need.</p><p id="textShape-215-p15-1">&#xA0;</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-170" viewBox="0 0 1038.000 3.600" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s5 s7" x="0" y="0" width="1038.000" height="3.600"/></svg><object type="application/x-ibooks+shape" id="textShape-673"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-673-svg" viewBox="0 0 137.000 20.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="137.000" height="20.000"/></svg><div class="s2" id="textShape-673-div"><a id="textShape-673-hint" class="shape"/><p id="textShape-673-p0" xml:lang="en-GB" class="s13 s14">18</p></div></object><object type="application/x-ibooks+shape" id="textShape-675"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-675-svg" viewBox="0 0 488.000 28.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="488.000" height="28.000"/></svg><div class="s2" id="textShape-675-div"><a id="textShape-675-hint" class="shape"/><p id="textShape-675-p0" class="s17 s18">Lesson 3  |  Strings</p></div></object><object type="application/x-ibooks+shape" id="textShape-216"><svg xmlns="http://www.w3.org/2000/svg" id="textShape-216-svg" viewBox="0 0 921.000 517.000" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s1" x="0" y="0" width="921.000" height="517.000"/></svg><div class="s2 s28" id="textShape-216-div"><a id="textShape-216-hint" class="shape"/><p id="textShape-216-p0" class="s31">Teaching Tips</p><ul class="s21"><li id="textShape-216-p1" class="s22"><span class="c2">Have students work in groups to come up with a list ​<br/>of apps they find enjoyable to use. </span></li><li id="textShape-216-p2" class="s22"><span class="c2">Explain how there are standard ways of delivering content through an app interface. One common method is to display the contents in a list called a table view. Individual items in the list are called cells. When the user taps a cell, the screen slides to the left to reveal a detailed view of the information that cell represents. Another method that is often used for collections that are visually identifiable is called a collection view. Information is presented in a grid of visual icons, called thumbnails. When the user taps a thumbnail, it opens to display more detailed information.</span></li><li id="textShape-216-p3" class="s22"><span class="c2">Students can take turns looking at screen shots or examples of apps. See if they can find examples of these different kinds of views in the apps they use.</span></li></ul><p id="textShape-216-p4-1">&#xA0;</p></div></object><svg xmlns="http://www.w3.org/2000/svg" id="textShape-437" viewBox="0 0 1038.000 3.600" preserveAspectRatio="none"><title></title><desc> </desc><rect class="s5 s7" x="0" y="0" width="1038.000" height="3.600"/></svg></body></html>
