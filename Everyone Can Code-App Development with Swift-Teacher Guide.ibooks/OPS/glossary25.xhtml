<?xml-stylesheet href='assets/css/glossary25.css' type='text/css' media='all'?><?xml-stylesheet href='assets/css/glossary25-paginated.css' type='text/css' media='paginated and (orientation:landscape)'?><html xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ibooks="http://www.apple.com/2011/iBooks" xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/><title>Glossary</title><link rel="stylesheet" type="text/xml+svg" href="assets/svg/glossary25.svg"/></head><body><dl><dt class="s1" data-glossary="term">Comment out</dt><dd data-glossary="definition"><p id="textShape-86-p0" class="s2">To comment out is to remove the &#x201C;//&#x201D; in a line of code to implement how the rest of the line of code is specified. Also known as &#x201C;uncomment.&#x201D;</p></dd></dl></body></html>
